[project]
name = "mseep-pdf-extraction"
version = "0.1.4"
description = "MCP server to extract contents from PDF files"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.2.0",
    "pypdf2>=3.0.1",
    "pytesseract>=0.3.10",
    "Pillow>=10.0.0",
    "pydantic>=2.10.1,<3.0.0",
    "pymupdf>=1.24.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
pdf-extraction = "pdf_extraction:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
