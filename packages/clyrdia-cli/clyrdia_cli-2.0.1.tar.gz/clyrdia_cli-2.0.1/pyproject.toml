[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clyrdia-cli"
version = "2.0.1"
description = "State-of-the-Art AI Benchmarking for CI/CD"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Clyrdia Team", email = "team@clyrdia.com"}
]
maintainers = [
    {name = "Clyrdia Team", email = "team@clyrdia.com"}
]
keywords = ["ai", "benchmarking", "machine learning", "testing", "evaluation", "openai", "anthropic"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "aiohttp>=3.8.0",
    "requests>=2.28.0",
    "pyyaml>=6.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "psutil>=5.8.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",
    "plotly>=5.0.0"
]

[project.scripts]
clyrdia-cli = "clyrdia.cli:app"

[project.urls]
Homepage = "https://clyrdia.com"

[tool.setuptools.packages.find]
include = ["clyrdia*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yaml", "*.yml"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__", "*.so", "*.dll", "*.dylib"]

[tool.setuptools.dynamic]
version = {attr = "clyrdia.__version__"}
