[project]
name = "itgeeker"
version = "0.2.0"
description = "I am build by ITGeeker.net"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "chardet>=5.2.0",
    "pytz>=2025.2",
    "requests>=2.32.4",
]
authors = [
    {name = "ITGeeker"}
]

[build-system]
requires = ["setuptools>=40.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
