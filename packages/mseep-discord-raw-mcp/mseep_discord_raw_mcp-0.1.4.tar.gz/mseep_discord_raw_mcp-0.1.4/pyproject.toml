[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-discord-raw-mcp"
version = "0.1.4"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
description = "Discord Raw API MCP Server"
requires-python = ">=3.10"
dependencies = [
    "discord.py>=2.3.2",
    "mcp>=1.2.0",
    "aiohttp>=3.9.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
discord-raw-mcp = "discord_raw_mcp:main"
