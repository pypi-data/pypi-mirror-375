[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mcpstack-jupyter"
dynamic = []
description = "[MCP Tool] Jupyter, let the LLM perform Jupyter Notebook reproducible analysis â€” Derived from the official Jupyter MCP Server by @datalayer.tech"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Provost Simon", email = "s.g.provost@kent.ac.uk" },
]
keywords = [
    "mcp",
    "mcpstack",
    "mcpPipeline",
    "tool",
    "template",
]
dependencies = [
    "typer>=0.9.0",
    "beartype>=0.21.0",
    "rich>=13.0.0",
    "rich-argparse>=1.4.0",
    "rich-pyfiglet>=1.0.0",
    "click>=8.1.8",
    "jupyter-mcp-server>=0.11.0",
    "jupyterlab==4.4.1",
    "jupyter-collaboration==3.1.2",
    "ipykernel",
    "datalayer_pycrdt==0.12.17",
    "mcpstack>=0.0.2",
    "pytest==7.4.3",
    "pytest-asyncio>=0.23.8",
]
version = "0.0.4"

[project.entry-points."mcpstack.tools"]
jupyter = "mcpstack_jupyter.tools.jupyter.jupyter:Jupyter"

[project.entry-points."mcpstack.tool_clis"]
jupyter = "mcpstack_jupyter.tools.jupyter.cli:JupyterCLI.get_app"

[dependency-groups]
dev = [
    "pytest>=7.4",
    "ruff>=0.4.0",
    "pre-commit>=3.0.0",
]

[tool.pdm.version]
source = "file"
path = "src/mcpstack_jupyter/__init__.py"

[tool.ruff]
line-length = 88
target-version = "py310"
src = [
    "src",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "RUF",
    "B",
    "C4",
]
ignore = [
    "E501",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
