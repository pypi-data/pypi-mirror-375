[project]
name = "mseep-xtquantai"
version = "0.1.1"
description = "AI know use xtquant to do quantative project."
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.3.0",
    "xtquant",
    "anyio>=3.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
xtquantai = "xtquantai:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
