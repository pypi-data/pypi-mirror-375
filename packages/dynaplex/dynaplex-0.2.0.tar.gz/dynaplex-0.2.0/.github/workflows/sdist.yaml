name: Build sdist

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - "src/**"
      - "include/**"
      - "CMakeLists.txt"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "src/**"
      - "include/**"
      - "CMakeLists.txt"
      - "pyproject.toml"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist
          ls -l dist || true
      - name: Upload sdist
        if: ${{ hashFiles('dist/*.tar.gz') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7
