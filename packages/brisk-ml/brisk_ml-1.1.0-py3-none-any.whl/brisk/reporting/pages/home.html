        <div class="tables-container"></div>
    </div>
    <div class="home-right">
        <div class="experiment-group-container">
            <div class="card-carousel">
                <!-- Navigation arrows -->
                <button class="nav-arrow nav-arrow-up" onclick="window.app.navigateCards(-1)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>

                </button>

                <div class="cards-viewport">

                    </div>

                <!-- Navigation arrows -->
                <button class="nav-arrow nav-arrow-down" onclick="window.app.navigateCards(1)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
