[project]
name = "streamlit-extras"
version = "0.7.8"
license = "Apache-2.0"
description = "A library to discover, try, install and share Streamlit extras"
authors = [
  { name = "Arnaud Miribel", email = "arnaudmiribel@gmail.com" },
  { name = "Zachary Blackwood", email = "zachary@streamlit.io" },
]
readme = "README.md"
#packages = [{ include = "streamlit_extras", from = "src" }]
#exclude = ["gallery/"]
requires-python = ">=3.9,<3.14"
keywords = ["python", "streamlit", "ui", "data"]
dependencies = [
  "altex>=0.2.0",
  "entrypoints >= 0.4",
  "htbuilder >= 0.6.2",
  "markdownlit >= 0.0.7",
  "plotly >= 5.23.0",
  "prometheus-client >= 0.20.0",
  "protobuf >= 5.27.3",
  "snowflake-snowpark-python[pandas]>=1.30.0; sys.platform != 'emscripten'",
  "st-annotated-text >= 4.0.1",
  "st-theme >= 1.2.3",
  "streamlit >= 1.37.0",
  "streamlit-avatar >= 0.1.3",
  "streamlit-camera-input-live >= 0.2.0",
  "streamlit-card >= 1.0.2",
  "streamlit-embedcode >= 0.1.2",
  "streamlit-faker >= 0.0.3",
  "streamlit-image-coordinates >= 0.1.9",
  "streamlit-keyup >= 0.2.4",
  "streamlit-toggle-switch >= 1.0.2",
  "streamlit-vertical-slider >= 2.5.5",
  "validators >= 0.33.0",
  "streamlit-notify >= 0.3.1",
]

[project.packages]
include = ["streamlit_extras"]
from = "src"
exclude = ["gallery/"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
  "pytest >= 7.4.4",
  "mypy >= 0.971",
  "pre-commit >= 3.0.0",
  "ruff >= 0.1.0",
  "types-requests",
  "types-python-dateutil",
  "types-pytz",
  "types-PyYAML",
  "types-toml",
]

[project.urls]
"Homepage" = "https://github.com/arnaudmiribel/streamlit-extras"
"Bug Tracker" = "https://github.com/arnaudmiribel/streamlit-extras/issues"


[tool.ruff]
exclude = [".git", ".vscode", ".pytest_cache", ".mypy_cache", ".env"]
line-length = 88

[tool.ruff.lint]
ignore = [
  "B008",
  "ISC001",
  "E501",
  "W191",
  "SIM102",
  "ERA001",
  "B018",
  "PT011",
  "PT018",
  "PT019",
]
select = [
  "B",
  "E",
  "F",
  "W",
  "I",
  "C4",
  "EXE",
  "ISC",
  "ICN",
  "PIE",
  "PT",
  "RET",
  "SIM",
  "ERA",
  "PLC",
  "ARG",
]

# line-length = 88

[tool.mypy]
files = ["**/*.py"]
follow_imports = "silent"
ignore_missing_imports = true
scripts_are_modules = true
python_version = "3.9"
