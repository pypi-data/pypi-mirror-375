[project]
name = "mseep-mcp-kql-server"
version = "2.0.6"
description = "AI-Powered MCP server for KQL query execution with intelligent schema memory and context assistance"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
keywords = [
    "mcp",
    "model-context-protocol",
    "kql",
    "kusto",
    "azure",
    "data-explorer",
    "ai",
    "schema-memory",
    "query-execution",
    "azure-data-explorer",
    "claude",
    "anthropic",
    "intelligent-caching",
    "data-analytics",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database :: Database Engines/Servers",
]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "typing-extensions>=4.0.0,<5.0.0",
    "tabulate>=0.9.0,<1.0.0",
    "fastmcp>=2.0.0,<3.0.0",
    "azure-kusto-data>=4.0.0,<6.0.0",
    "azure-identity>=1.15.0,<2.0.0",
    "httpx>=0.25.0,<1.0.0",
    "requests>=2.31.0,<3.0.0",
    "tenacity>=8.0.0,<10.0.0",
    "click>=8.0.0,<9.0.0",
    "colorama>=0.4.6,<1.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/4R9UN/mcp-kql-server"
Repository = "https://github.com/4R9UN/mcp-kql-server.git"
Issues = "https://github.com/4R9UN/mcp-kql-server/issues"
Changelog = "https://github.com/4R9UN/mcp-kql-server/blob/main/CHANGELOG.md"

[tool.uv]
index-strategy = "unsafe-best-match"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_kql_server",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
