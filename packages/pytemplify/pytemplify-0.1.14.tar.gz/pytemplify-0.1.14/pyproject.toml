[project]
name = "pytemplify"
version = "0.1.14"
description = "A generic generator framework using Jinja2 and user-defined parsers."
authors = [{ name = "robinbreast", email = "kihoa.nam@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8.1"
dependencies = ["jinja2>=3.1.2", "dataclasses-jsonschema>=2.16.0"]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-snapshot>=0.9.0",
    "black>=23.3.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "nox>=2025.2.9",
]

[project.scripts]
mygen-init = "scripts.mygen_init:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["pytest-cov>=5.0.0"]

# Tool configuration
[tool.black]
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pylint]
max-line-length = 120

[tool.pylint.messages_control]
disable = ["too-few-public-methods", "too-many-return-statements"]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
