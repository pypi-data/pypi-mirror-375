[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "softdata"
version = "0.1.1"
description = "Soft Tech Talks: data loading, cleaning, and splitting in 1-3 calls."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Soft Tech Talks", email = "hello@softtechtalks.org"}]
dependencies = [
  "pandas>=2.1",
  "numpy>=1.24",
  "scikit-learn>=1.3"
]

[project.urls]
Homepage = "https://github.com/soft-tech-talks/softdata"
Documentation = "https://soft-tech-talks.github.io/softdata"
Issues = "https://github.com/soft-tech-talks/softdata/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/softdata"]
