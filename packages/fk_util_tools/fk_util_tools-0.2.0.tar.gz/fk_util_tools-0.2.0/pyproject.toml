[project]
name = "fk_util_tools"
version = "0.2.0"
description = "This repository provides utility tools and common functions for FK projects, including helpers for configuration, logging, middleware, AWS integration, and OpenTelemetry instrumentation for Python web frameworks."
authors = [
    {name = "Steven Santacruz Garcia",email = "steven.santacruz@finkargo.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "boto3 (>=1.40.26,<2.0.0)",
    "opentelemetry-exporter-otlp (>=1.11,<2.0.0)",
    "protobuf (==3.20.3)",
    "opentelemetry-api (>=1.36.0,<2.0.0)",
    "opentelemetry-sdk (>=1.36.0,<2.0.0)",
    "opentelemetry-instrumentation-fastapi (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-flask (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-django (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-sqlalchemy (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-requests (>=0.57b0,<0.58)",
    "opentelemetry-exporter-jaeger (>=1.21.0,<2.0.0)",
    "opentelemetry-instrumentation-psycopg2 (>=0.57b0,<0.58)",
    "starlette (>=0.40.0,<0.47.0)",
    "opentelemetry-instrumentation-botocore (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-logging (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-aws-lambda (>=0.57b0,<0.58)",
    "psycopg2-binary (>=2.9.10,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "fk_utils" }
]
