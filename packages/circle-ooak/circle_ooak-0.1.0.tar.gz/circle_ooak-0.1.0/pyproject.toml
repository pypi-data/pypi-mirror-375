[project]
name = "circle-ooak"
version = "0.1.0"
authors = [
  { name="Mira Belenkiy", email="mira.belenkiy@circle.com" },
]
description = "OOAK: Object Oriented Agent Kit"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv",
    "openai",
    "openai-agents==0.2.6",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/circlefin/circle-ooak"

[tool.hatch.build.targets.wheel]
packages = ["src/circle_ooak"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
