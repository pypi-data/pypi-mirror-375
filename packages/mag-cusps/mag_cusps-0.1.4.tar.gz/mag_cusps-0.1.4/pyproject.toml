[build-system]
requires = [
  "scikit-build-core[pyproject]", 
  "pybind11[global]",
  "numpy"
]
build-backend = "scikit_build_core.build"

[project]
name = "mag_cusps"
authors = [ { name = "Arnaud Rolland", email = "arnaud.rollandmail@gmail.com" } ]
version = "0.1.4"
description = "High-performance Python module with C++ backend to analyse numerical simulation outputs of planetary magnetosphere"
readme = "README.md"
keywords = ["magnetosphere", "magnetopause", "bow shock", "Gorgon"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
]
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "joblib",
    "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/Arneaj/MagCUSPS"
Repository = "https://github.com/Arneaj/MagCUSPS"

[tool.scikit-build]
# Path to your CMakeLists.txt (relative to pyproject.toml location)
cmake.source-dir = "."  # CMakeLists.txt is in the same directory as pyproject.toml
cmake.build-type = "Release"
cmake.args = [
    "-DCMAKE_BUILD_PARALLEL_LEVEL=2",
]
wheel.packages = ["mag_cusps"]

[tool.pybind11.cmake]
parallel = true
