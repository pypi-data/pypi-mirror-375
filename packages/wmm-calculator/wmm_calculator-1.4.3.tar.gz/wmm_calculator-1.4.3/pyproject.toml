[project]
name = "wmm-calculator"
version = "1.4.3"
description = "WMM Python Module"
authors = [{name = "Collin Kadlecek", email = "collin.kadlecek@noaa.gov"},
    { name = "Li-Yin Young", email = "liyin.young@noaa.gov" }
    ]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "geomaglib>=1.2.1"
]
readme = "README.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project.urls]
Homepage = "https://www.ncei.noaa.gov/products/world-magnetic-model"
Repositories = "https://github.com/CIRES-Geomagnetism/wmm"

[tool.setuptools]
packages = ["wmm"]
