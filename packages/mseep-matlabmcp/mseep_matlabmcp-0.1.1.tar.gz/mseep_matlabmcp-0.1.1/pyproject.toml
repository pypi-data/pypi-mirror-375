version = "0.1.1"
description = "MATLAB MCP server to run MATLAB code from LLM via the MATLAB Engine API."
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "numpy>=1.26.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mseep-matlabmcp = "main:main"

[tool.setuptools]
py-modules = [
    "main",
]
