[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plannotate-python"
version = "1.2.9"
authors = [
  { name="McClain Thiel", email="mcclain.thiel@gmail.com" },
]
description = "Automated annotation of engineered plasmids using sequence similarity searches"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPL-3.0-or-later" }
keywords = ["bioinformatics", "plasmid", "annotation", "sequence-analysis", "molecular-biology"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "biopython>=1.70",
    "pandas>=1.0.0",
    "reportlab>=3.5.0",
    "pyyaml>=5.0.0",
    "platformdirs>=3.0",
    "tqdm>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/McClain-Thiel/pLannotate"
Repository = "https://github.com/McClain-Thiel/pLannotate"
"Bug Tracker" = "https://github.com/McClain-Thiel/pLannotate/issues"
Documentation = "https://github.com/McClain-Thiel/pLannotate#readme"
"Original Project" = "https://github.com/mmcguffi/pLannotate"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "pytest-mock",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=plannotate"
testpaths = [
    "tests",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.15.0",
]

[tool.hatch.build.targets.wheel]
packages = ["plannotate"]
