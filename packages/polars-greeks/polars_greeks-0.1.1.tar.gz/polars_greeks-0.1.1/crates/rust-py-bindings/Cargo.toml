[package]
name = "rust-py-bindings"
version = "0.1.1"
edition = "2021"
readme = "README.md"

[lib]
name = "rust_py_bindings"
crate-type = ["cdylib"]

[dependencies]
rust-core.workspace = true

polars = { version = "0.50.0", default-features = false, features = ["timezones", "allow_unused", "dtype-struct"] }
pyo3 = { version = "0.25", features = ["extension-module"] }
pyo3-polars = { version = "0.23.0", default-features = false, features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
