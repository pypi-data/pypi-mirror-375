[project]
name = "mseep-cointelegraph-mcp"
version = "0.1.1"
description = "An MCP server that provides real-time access to the latest news from Cointelegraph."
requires-python = ">=3.10"
dependencies = [
    "feedparser>=6.0.11",
    "markdownify>=1.1.0",
    "mcp[cli]>=1.6.0",
    "requests>=2.32.3",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mseep-cointelegraph-mcp = "main:main"

[tool.setuptools]
py-modules = [
    "main",
]
