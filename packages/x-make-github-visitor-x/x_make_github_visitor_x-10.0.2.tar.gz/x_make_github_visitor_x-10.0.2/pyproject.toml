[tool.black]
line-length = 100
target-version = ["py313"]

[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [
  ".git",
  "__pycache__",
  ".mypy_cache",
  ".ruff_cache",
  ".venv",
  "build",
  "dist",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "PL", "RUF"]
ignore = ["E501", "E402", "PLC0415", "PLR2004", "PLR0913"]

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true
strict_optional = true
exclude = "(^.venv/|^.mypy_cache/|^build/|^dist/)"

[project]
name = "x_make_github_visitor_x"
version = "10.0.2"
