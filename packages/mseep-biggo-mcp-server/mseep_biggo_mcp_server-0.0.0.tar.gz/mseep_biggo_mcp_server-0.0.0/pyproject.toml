[project]
name = "mseep-biggo-mcp-server"
dynamic = [
    "version",
]
description = "A Model Context Protocol (MCP) server that provides product search, price history tracking, and specification search capabilities."
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.11",
    "async-lru>=2.0.4",
    "async-timeout>=5.0.1",
    "elasticsearch8[async]>=8.17.1",
    "mcp[cli]>=1.2.1",
    "typing-extensions>=4.12.2",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/Funmula-Corp/BigGo-MCP-Server"

[project.scripts]
BigGo-MCP-Server = "biggo_mcp_server:main"
BigGo-MCP-Server-Alive-Checker = "biggo_mcp_server.lib.alive_checker:main"

[project.gui-scripts]
BigGo-MCP-Server = "biggo_mcp_server:main"
BigGo-MCP-Server-Alive-Checker = "biggo_mcp_server.lib.alive_checker:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff.lint.per-file-ignores]
"test/**/*" = [
    "F403",
    "F405",
]

[dependency-groups]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "python-dotenv>=1.0.0",
]
