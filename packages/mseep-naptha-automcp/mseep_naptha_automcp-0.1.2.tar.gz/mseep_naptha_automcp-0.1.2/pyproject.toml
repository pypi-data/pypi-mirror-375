[project]
name = "mseep-naptha-automcp"
version = "0.1.2"
description = "Convert tool, agents and orchestrators from existing agent frameworks to MCP servers"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "pydantic>=2.11.1",
    "python-dotenv>=1.0.0",
    "toml>=0.10.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/NapthaAI/automcp"

[project.scripts]
automcp = "automcp.cli:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "automcp",
]
