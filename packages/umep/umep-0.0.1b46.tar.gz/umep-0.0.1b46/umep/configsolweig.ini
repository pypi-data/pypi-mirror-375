####### INPUTS #######
# output path
output_dir=temp/tests/goteborg/
# working dir
working_dir=temp/tests/goteborg/
# parameters json file
para_json_path=umep/parametersforsolweig.json
# Input ground and building dsm
filepath_dsm=tests/data/Goteborg_SWEREF99_1200/DSM_KRbig.tif
# Input vegetation dsm
filepath_cdsm=tests/data/Goteborg_SWEREF99_1200/CDSM_KRbig.asc
# Input trunkzone vegetation dsm
filepath_tdsm=
# Input Digital Elevation Model
filepath_dem=
# Input Land cover dataset
filepath_lc=tests/data/Goteborg_SWEREF99_1200/landcover.tif
# Input wall height raster
filepath_wh=temp/gothenburg/walls/wall_hts.tif
# Input wall aspect raster
filepath_wa=temp/gothenburg/walls/wall_aspects.tif
# Skyview factor files
input_svf=temp/gothenburg/svf/svfs.zip
# Input file for anisotrophic sky
input_aniso=temp/gothenburg/svf/shadowmats.npz
#Point of Interest file for ground
poi_file=
poi_field=
# Input file for wall temperture scheme (Wallenberg et al. 2025)
input_wall = '' # C:\Users\xlinfr\Desktop\SOLWEIGdata\blabla.npz
#Point of Interest file for walls
woi_file=
woi_field=
# input meteorolgical file (i.e. forcing file)
input_met=tests/data/Goteborg_SWEREF99_1200/gbg19970606_2015a.txt

## input settings ##
# option to execute solweig outside of osgeo/qgis environment
standalone=1
# estimate diffuse and global shortwve radiation from global radiation (1)
onlyglobal=1
# use vegetation scheme (lindberg and grimmond, 2011, TAAC)
usevegdem=1
# consider leaf on trees full year (1)
conifer_bool=0
# consider person as a cylinder (1) or a box (0)
cyl=1
# utc time given in meteorological forcing file
utc=1
# Set to 1 if an EPW file is used as meteorological forcing data
useepwfile=0
# land cover scheme activated (1) (Lindberg et al. 2016 UC)
landcover=1
# use dem and dsm to identify building pixels (0) else, land cover will be used (0)
demforbuild=0
# use anisotrphic sky (Wallenberg et al. XXXX and Wallenberg et al. XXXX)
aniso=1
# use wall surface temperature scheme (Wallenberg et al. 2025, GMD)
wallscheme=0
# If building materials is not included in lc, then this is used for all buildings (Wood, Brick or Concrete)
walltype=Brick
# output settings
outputtmrt=1
outputkup=1
outputkdown=1
outputlup=1
outputldown=1
outputsh=1
savebuild=1
outputkdiff=1
outputtreeplanter=1
wallnetcdf=0

#---------------------------------------------------------------------------------------------------------
# dates - used if an EPW-file is used
#---------------------------------------------------------------------------------------------------------
# year,month,day,hour	## the start date/time for period of interest
date1=2018,5,1,0
# year,month,day,hour	# end date/time
date2=2018,8,1,18
