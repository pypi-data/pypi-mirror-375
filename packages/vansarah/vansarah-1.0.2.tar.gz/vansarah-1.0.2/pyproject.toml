[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vansarah"
version = "1.0.2"
description = "TTS"
readme = "README.md"
authors = [
    { name="mr-don88", email="donson.vietmold@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.10, <3.14"
dependencies = [
    "huggingface_hub",
    "loguru",
    "quangdon[en]>=0.9.6",
    "numpy",
    "torch",
    "transformers",
    "gdown"
]

[project.scripts]
vansarah = "vansarah.__main__:main"

[tool.hatch.build.targets.wheel]
only-include = ["vansarah"]
only-packages = true

[project.urls]
Homepage = "https://github.com/mr-don88/vansarah"
Repository = "https://github.com/mr-don88/vansarah"
