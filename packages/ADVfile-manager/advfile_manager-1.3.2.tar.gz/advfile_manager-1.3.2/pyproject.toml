[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ADVfile-manager"
version = "1.3.2"
description = "Unified file abstractions with safe I/O, backups, caching, and async facade for Text/JSON/CSV/YAML/INI/TOML/XML/Excel."
readme = "USAGE.md"
requires-python = ">=3.8"
authors = [{ name = "Avi Twil" }]
license = { text = "MIT" }
keywords = [
  "file-io", "json", "csv", "yaml", "ini", "toml", "xml", "excel",
  "backup", "async", "search", "openpyxl", "pyyaml", "tomli"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]

# אין תלות חובה — הכל סטנדרט לייבררי. התלויות למטה אופציונליות לפי פורמט.
dependencies = []

[project.optional-dependencies]
yaml = ["PyYAML>=6.0"]
toml = [
  "tomli>=2.0; python_version < '3.11'",
  "tomli-w>=1.0",
]
excel = ["openpyxl>=3.1"]
all = [
  "PyYAML>=6.0",
  "tomli>=2.0; python_version < '3.11'",
  "tomli-w>=1.0",
  "openpyxl>=3.1",
]

dev = [
  "pytest>=8",
  "pytest-cov>=5",
  "mypy>=1.10",
  "ruff>=0.5",
  "black>=24.0",
  "types-PyYAML>=6.0.12.20240808",
  "types-toml>=0.10.8.20240310",
]

[project.urls]
Homepage = "https://github.com/avitwil/ADVfile_manager"
Repository = "https://github.com/avitwil/ADVfile_manager"
Issues = "https://github.com/avitwil/ADVfile_manager/issues"

# 🔧 חשוב: זיהוי חבילות (packages) מתוך התיקייה
[tool.setuptools.packages.find]
where = ["."]
include = ["ADVfile_manager*"]
exclude = ["tests*", "dist*", "build*"]

[tool.pytest.ini_options]
addopts = "-ra -q --cov=ADVfile_manager --cov-report=term-missing"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "B"]
ignore = []
fix = true

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
disallow_untyped_defs = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
no_implicit_optional = true
pretty = true

[tool.coverage.run]
branch = true
source = ["ADVfile_manager"]
