[aliases]
test = pytest

[tool:pytest]
xfail_strict = true
addopts = 
	--verbose
testpaths = test/unit_tests

[options]
py_modules = braket/flake8_plugins/braket_checkstyle_plugin

[options.entry_points]
flake8.extension = 
	BCS=braket.flake8_plugins.braket_checkstyle_plugin:BraketCheckstylePlugin

[black]
line_length = 100

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[flake8]
ignore = 
	E203,
	E231,
	W503,
max_line_length = 100
max-complexity = 10
exclude = 
	__pycache__
	.tox
	.git
	bin
	build
	venv
	example_files

[egg_info]
tag_build = 
tag_date = 0

