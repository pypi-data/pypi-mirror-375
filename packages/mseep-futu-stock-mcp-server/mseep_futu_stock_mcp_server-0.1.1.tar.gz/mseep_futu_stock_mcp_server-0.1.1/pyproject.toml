[project]
name = "mseep-futu-stock-mcp-server"
version = "0.1.1"
description = "A Model Context Protocol (MCP) server for accessing Futu OpenAPI functionality"
requires-python = ">=3.10"
dependencies = [
    "futu-api",
    "fastapi",
    "uvicorn",
    "pydantic",
    "python-dotenv",
    "websockets",
    "aiohttp",
    "loguru",
    "mcp[cli]>=1.6.0",
    "psutil",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/futu_stock_mcp_server",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "N",
    "W",
    "B",
    "UP",
]

[tool.rye]
managed = true
dev-dependencies = [
    "psutil",
]
