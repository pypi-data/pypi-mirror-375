name: Run Tests

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    environment: testing
    strategy:
      matrix:
        python: [3.8, 3.9, "3.10", "3.11"]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run Tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py
        env:
          TSS_USERNAME: ${{ secrets.TSS_USERNAME }}
          TSS_PASSWORD: ${{ secrets.TSS_PASSWORD }}
          TSS_TENANT: ${{ secrets.TSS_TENANT }}
          TSS_SECRET_ID: ${{ secrets.TSS_SECRET_ID }}
          TSS_SECRET_PATH: ${{ secrets.TSS_SECRET_PATH }}
          TSS_FOLDER_ID: ${{ secrets.TSS_FOLDER_ID }}
          TSS_FOLDER_PATH: ${{ secrets.TSS_FOLDER_PATH }}
          TSS_PLATFORM_USERNAME: ${{ secrets.TSS_PLATFORM_USERNAME }}
          TSS_PLATFORM_PASSWORD: ${{ secrets.TSS_PLATFORM_PASSWORD }}
          TSS_PLATFORM_BASE_URL: ${{ secrets.TSS_PLATFORM_BASE_URL }}
