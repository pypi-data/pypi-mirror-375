[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-android"
version = "0.2.1"
description = "MCP server for Android device automation via ADB"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "minhalvp", email = ""},
]
keywords = ["mcp", "android", "adb", "automation", "debugging", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"
dependencies = [
    "pure-python-adb>=0.3.0.dev0",
    "PyYAML>=6.0",
    "Pillow>=10.0.0",
    "mcp>=1.13.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0", 
    "pytest-cov>=4.0.0"
]

[project.scripts]
mcp-server-android = "server:main"

[project.urls]
Homepage = "https://github.com/minhalvp/android-mcp-server"
Repository = "https://github.com/minhalvp/android-mcp-server"
Issues = "https://github.com/minhalvp/android-mcp-server/issues"
Documentation = "https://github.com/minhalvp/android-mcp-server#readme"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--disable-warnings", "-v"]

[tool.hatch.build]
include = [
    "server.py",
    "adbdevicemanager.py",
    "config.yaml.example",
    "README.md",
]
exclude = [
    "tests/",
    "*.pyc",
    "__pycache__/",
    ".git/",
    "venv/",
    "build/",
    "dist/",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.1",
]
