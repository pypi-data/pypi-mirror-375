[project]
name = "ligttools"
version = "0.3.1"
description = "Tools for converting and searching data between different formats and RDF specification"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: File Formats",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]
license = { text = "MIT" }
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Max Ionov", email = "max.ionov@gmail.com" }
]
dependencies = [
    "cldflex>=0.1.0",
    "pandas>=2.2",
    "numpy>=1.25",
    "pycldf>=1.41.0",
    "rdflib>=6.3.2",
    "requests>=2.32.3",
    "writio>=0.1.2",
    "oxrdflib>=0.4.0",
    "flask>=3.1.2",
]

[project.urls]
Homepage = "https://github.com/ligt-dev/ligttools"
Issues = "https://github.com/ligt-dev/ligttools/issues"

[project.scripts]
ligt-convert = "ligttools.convert:main"
ligt-search = "ligttools.search:main"
ligt-serve = "ligttools.serve:main"
enligten = "ligttools.serve:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "*.ttl",
    "*.csv",
    "*.ipynb",
    ".idea",
    "/tests",
]
