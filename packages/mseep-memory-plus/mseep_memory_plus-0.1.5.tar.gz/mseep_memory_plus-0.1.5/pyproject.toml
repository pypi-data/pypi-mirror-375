[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-memory-plus"
version = "0.1.5"
dependencies = [
    "fastmcp<2.3.4",
    "qdrant-client",
    "langchain",
    "google-genai",
    "numpy",
    "pandas",
    "plotly",
    "scikit-learn",
    "python-dotenv",
    "pydantic",
    "mcp-agent<0.0.21",
    "fast-agent-mcp>=0.2.26",
    "mcp==1.8.0",
]
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "Yuchen Mao", email = "yuchenmao2024@163.com" },
]
description = "A memory management server using FastMCP"
license = "MIT"
license-files = [
    "LICENSE",
]
keywords = [
    "memory",
    "server",
    "FastMCP",
    "mcp",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/Yuchen20/Memory-Plus"
Repository = "https://github.com/Yuchen20/Memory-Plus.git"
"Bug Tracker" = "https://github.com/Yuchen20/Memory-Plus/issues"
Changelog = "https://github.com/Yuchen20/Memory-Plus/blob/main/CHANGELOG.md"

[project.scripts]
memory-plus = "memory_plus.mcp:main"

[tool.hatch.build.targets.wheel]
packages = [
    "memory_plus",
]
