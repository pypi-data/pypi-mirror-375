[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-apiweaver"
version = "0.2.6"
description = "Convert any web API into an MCP server - the universal API-to-MCP bridge with multiple transport support"
requires-python = ">=3.12"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "mcp",
    "api",
    "apiweaver",
    "model-context-protocol",
    "fastmcp",
    "streamable-http",
    "sse",
    "stdio",
    "web-api",
    "bridge",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastmcp>=2.8.1",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "requests>=2.31.0",
]

[project.scripts]
apiweaver = "apiweaver.cli:main"

[project.urls]
Homepage = "https://github.com/GongRzhe/APIWeaver"
Repository = "https://github.com/GongRzhe/APIWeaver"
Issues = "https://github.com/GongRzhe/APIWeaver/issues"
Documentation = "https://github.com/GongRzhe/APIWeaver#readme"
Changelog = "https://github.com/GongRzhe/APIWeaver/releases"

[tool.hatch.build.targets.wheel]
packages = [
    "apiweaver",
]

[tool.black]
line-length = 100
target-version = [
    "py312",
]

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
]

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
