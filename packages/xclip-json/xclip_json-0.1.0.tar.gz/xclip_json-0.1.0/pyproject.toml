[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xclip-json"
version = "0.1.0"
authors = [{ name="@readwithai", email="talwrii@gmail.com" }]
description = "A command-line tool to dump X clipboard targets as JSON."
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: POSIX :: Linux"]

[project.scripts]
xclip-json = "xclip_json.main:main"
