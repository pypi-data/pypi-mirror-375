[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faonet"
version = "0.1.0"
description = "Analyze bipartite trade networks using FAOSTAT data"
authors = [
    { name = "Javier Galeano", email = "galeanojav@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "networkx",
    "matplotlib",
    "seaborn"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
"Homepage" = "https://github.com/galeanojav/FAONet"
"Documentation" = "https://galeanojav.github.io/FAONet"

[tool.pytest.ini_options]
python_files = "test_*.py"

[tool.setuptools]
packages = ["faonet"]

[tool.setuptools.package-data]
"*" = ["*.csv", "*.txt", "*.md"]  # o lo que necesites incluir

[tool.setuptools.exclude-package-data]
"*" = ["site/*"]
