[package]
name = "subtr-actor-py"
version= "0.1.10"
authors= ["Ivan Malison <ivanmalison@gmail.com>"]
edition= "2021"

[dependencies]
boxcars = "0.10.4"
subtr-actor = { path = "local_dependencies/subtr-actor" }
numpy = "0.22.0"
serde_json = "1.0.52"

[dependencies.pyo3]
version = "0.22.0"
features = ["extension-module"]

[lib]
name = "subtr_actor"
crate-type = ["cdylib"]
