[project]
name = "mseep-oxylabs-mcp"
version = "0.6.4"
description = "Oxylabs MCP server"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]
dependencies = [
    "fastmcp>=2.11.3",
    "httpx>=0.28.1",
    "lxml>=5.3.0,<6",
    "lxml-html-clean>=0.4.1",
    "markdownify>=0.14.1",
    "oxylabs-ai-studio>=0.2.12",
    "pydantic>=2.10.5",
    "pydantic-settings>=2.8.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
oxylabs-mcp = "oxylabs_mcp:main"

[project.urls]
Homepage = "https://github.com/oxylabs/oxylabs-mcp"
Repository = "https://github.com/oxylabs/oxylabs-mcp"

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "black>=25.1.0",
    "lxml-stubs>=0.5.1",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.9.1",
]
e2e-tests = [
    "agno>=1.8.1",
    "anthropic>=0.50.0",
    "google-genai>=1.13.0",
    "openai>=1.77.0",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
overrides = [
    { module = "markdownify.*", ignore_missing_imports = true, strict = true },
]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "D",
    "S",
    "ARG",
    "B",
    "C4",
    "ISC",
    "FA",
    "FBT",
    "Q",
    "ANN",
    "PLR",
    "PT",
]
ignore = [
    "D213",
    "D203",
    "D104",
    "D100",
    "ANN002",
    "ANN003",
    "PLR0913",
    "PLR0912",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",
    "S101",
    "ARG001",
    "ANN",
    "PT011",
    "FBT",
    "PLR2004",
]
"src/oxylabs_mcp/url_params.py" = [
    "E501",
]

[tool.ruff.lint.pycodestyle]
max-line-length = 100

[tool.ruff.lint.isort]
known-first-party = [
    "src",
    "tests",
]
lines-after-imports = 2

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"

[tool.black]
line-length = 100
