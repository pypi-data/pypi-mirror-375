[project]
name = "sinapsis-huggingface-grounding-dino"
version = "0.1.10"
description = "Templates for GroundingDINO with HuggingFace"
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "accelerate>=1.1.1",
    "scipy>=1.14.1",
    "sinapsis>=0.1.1",
    "torch>=2.5.1",
    "transformers>=4.47.1",
]

[project.optional-dependencies]

[tool.uv.sources]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
url = "https://pypi.sinapsis.tech/"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-huggingface.git"
