[metadata]
name = geochemdb
description = Manage a database of geochemical data with Python.
author = Adrian Tasistro-Hart
author_email = adrian@tasistro-hart.com
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: readme-pypi.md
long_description_content_type = text/markdown
url = https://github.com/sarttiso/geochemdb
project_urls = 
	Documentation = https://sarttiso.github.io/geochemdb/
	Source = https://github.com/sarttiso/geochemdb
	Changelog = https://sarttiso.github.io/geochemdb/changelog.html
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	thefuzz

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov geochemdb --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = geochemdb
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

