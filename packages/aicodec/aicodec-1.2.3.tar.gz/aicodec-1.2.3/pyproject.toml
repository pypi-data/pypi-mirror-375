[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aicodec"
version = "1.2.3"
description = "A lightweight communication layer for developers to interact with LLMs."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Steffen Krakau" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    ]
dependencies = [
    "jsonschema",
    "pyperclip",
    "pathspec",
    "tiktoken"
]

[project.urls]
"Homepage" = "https://github.com/Stevie1704/aicodec"
"Bug Tracker" = "https://github.com/Stevie1704/aicodec/issues"

[project.optional-dependencies]
dev = ["pytest", "pytest-mock", "pytest-cov", "pytest-html"]

[project.scripts]
aicodec = "aicodec.infrastructure.cli.command_line_interface:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["aicodec*"]

[tool.setuptools.package-data]
aicodec = [
    "assets/decoder_schema.json",
    "assets/prompt_template.txt",
    "infrastructure/web/ui/**",
]

[tool.pytest.ini_options]
addopts = "--cov=aicodec --cov-report=lcov:lcov.info --cov-report=html"
