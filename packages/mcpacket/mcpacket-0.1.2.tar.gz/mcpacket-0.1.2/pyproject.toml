[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpacket"
dynamic = ["version"]
description = "A modular Python MCP Server for analyzing PCAP files"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "mcpacket contributors"}
]
keywords = ["pcap", "network", "analysis", "mcp", "dns"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Security",
]
dependencies = [
    "fastmcp",
    "scapy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "setuptools-scm[toml]",
]
dev = [
    "setuptools-scm[toml]",
    "build",
    "twine",
    "ruff",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme",
    "myst-parser",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "linkify-it-py",
]

[project.urls]
Homepage = "https://github.com/danohn/mcpacket"
Repository = "https://github.com/danohn/mcpacket"
Issues = "https://github.com/danohn/mcpacket/issues"

[project.scripts]
mcpacket = "mcpacket:main"

[tool.setuptools_scm]
write_to = "src/mcpacket/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcpacket*"]

# Ruff configuration
[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"