[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "dph_openai_completion_base"
version = "0.1.11"
description = "Base building blocks for DP OpenAI completion flows (callbacks, API base, DB connector)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Roman Drogolov", email = "roman.drogolov@vista.com" }]
keywords = ["openai", "async", "callbacks", "llm"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "openai==1.74.0",
  "pydantic>=2.0",
]

[project.urls]
Homepage = "https://example.com/"
Repository = "https://example.com/repo"

[tool.hatch.build.targets.wheel]
packages = ["src/dph_openai_completion_base"]
