[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-optimized-memory-mcp-server"
version = "0.1.4"
description = "Optimized Memory MCP Server"
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=23.2.1",
    "mcp>=1.1.2",
    "aiosqlite>=0.20.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.1.0",
    "mcp>=1.1.2",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mseep-optimized-memory-mcp-server = "optimized_memory_mcp_server.main:main"

[tool.pytest.ini_options]
pythonpath = [
    ".",
]
testpaths = [
    "optimized_memory_mcp_server/tests",
]
python_paths = [
    ".venv/bin/python",
]

[tool.hatch.build.targets.wheel]
packages = [
    "optimized_memory_mcp_server",
]
