[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyhdf5_handler"
version = "0.3"
authors = [
  { name="Maxime Jay-Allemand", email="maxime.jay.allemand@hydris-hydrologie.fr" },
]
dependencies = [
  "h5py",
  "pandas",
  "numpy",
]
description = "A python librairy developped by Hydris-hydrologie (https://www.hydris-hydrologie.fr/) to simply read and write data to hdf5 format."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICEN[CS]E*"]
keywords = ["h5", "hdf5", "h5py"]

[project.urls]
Homepage = "https://codeberg.org/maximejay/pyhdf5_handler"
Issues = "https://codeberg.org/maximejay/pyhdf5_handler/issues"
