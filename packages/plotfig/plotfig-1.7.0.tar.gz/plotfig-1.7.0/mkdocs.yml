# Project information
site_name: plotfig
site_url: https://ricardoryn.github.io/plotfig
site_author: Ricardo Ryn
site_description: >-
  plotfig是一个用于认知神经领域科研绘图的python包。
  
# Repository
repo_name: ricardoryn/plotfig
repo_url: https://github.com/ricardoryn/plotfig
edit_uri: edit/main/docs

# Copyright
copyright: Copyright &copy; 2025 Ricardo Ryn

# Configuration
theme:
  name: material
  custom_dir: overrides
  language: zh
  features:
    - announce.dismiss  # 允许用户关闭顶部公告栏
    - content.action.edit  # 编辑此页
    - content.action.view  # 预览此页
    - content.code.annotate  # 给文档中的代码块增加“注释”或“标注”功能
    - content.code.copy  # 复制代码块
    - content.tooltips  # 文档中的某些元素（通常是文本或代码里的特定标记）可以显示悬浮提示框
    - navigation.footer  # 添加页脚，能够导航到上/下一章
    - navigation.instant  # 预加载页面
    - navigation.instant.prefetch  # 预加载页面
    - navigation.instant.progress  # 网页加载进度指示器
    - navigation.indexes  # 让 index.md 出现在目录中，而不是只作为首页隐藏起来
    - navigation.sections  # 侧边栏的导航菜单会根据文档目录结构自动分成不同章节
    - navigation.tabs # 用来把文档导航栏以 “标签页（Tabs）” 的形式展示
    - navigation.top  # 返回顶部按钮
    - navigation.tracking  # 实现导航栏中“当前位置高亮跟踪”功能
    - navigation.path
    - search.highlight  # 搜索关键词高亮
    - search.share  # 用于增强搜索功能中的“共享”体验
    - search.suggest  # 搜索建议
    - toc.follow  # 目录自动跟随滚动
    # - toc.integrate  # 目录始终作为左侧导航边栏的一部分呈现
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange 
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep purple
      accent: green
  icon:
    logo: material/brain
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: true
            show_signature: true
            show_signature_annotations: false
            docstring_style: google
            merge_init_into_class: true
            separate_signature: true
            filters:
              - "!^_"   # 隐藏所有以 _ 开头的名称
  - git-revision-date-localized:
      enable_creation_date: true

# Additional configuration
extra:
  version:
    provider: mike
    alias: true
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricardoryn
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/plotfig/

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          unicode: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 主页: index.md
  - 安装: installation.md
  - 更新日志: changelog.md
  - 使用:
    - 单组柱状图: usage/single_group.md
    - 多组柱状图: usage/multi_groups.md
    - 相关图: usage/correlation.md
    - 矩阵图: usage/matrix.md
    - 脑区图: usage/brain_surface.md
    - 弦图: usage/circos.md
    - 脑连接图: usage/brain_connectivity.md
  - API: api/index.md
