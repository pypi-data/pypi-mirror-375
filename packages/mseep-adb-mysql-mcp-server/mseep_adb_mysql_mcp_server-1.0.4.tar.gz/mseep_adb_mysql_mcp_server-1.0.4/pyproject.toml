[project]
name = "mseep-adb-mysql-mcp-server"
version = "1.0.4"
description = "An offical mcp server for Adb MySQL of Alibaba Cloud"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.5.0",
    "pymysql>=1.1.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
adb-mysql-mcp-server = "adb_mysql_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
