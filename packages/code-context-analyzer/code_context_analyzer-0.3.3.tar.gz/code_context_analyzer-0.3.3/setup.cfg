[metadata]
name = code-context-analyzer
version = 0.3.3
author = Md. Ahasanul Arafath
author_email = ahasanular@gmail.com
description = CCA (Code Context Analyzer) is a CLI tool to analyze codebase structure and context
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ahasanular/code-context-analyzer
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	pyperclip
	pyyaml

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	cca = code_context_analyzer.cli:app

[egg_info]
tag_build = 
tag_date = 0

