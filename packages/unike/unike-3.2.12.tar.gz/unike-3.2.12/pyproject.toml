[project]
name = "unike"
version = "3.2.12"
description = "基于 OpenKE-PyTorch 开发的知识图谱嵌入工具包"
readme = "README.md"
authors = [
    { name = "LuYF-Lemon-love", email = "3555028709@qq.com" },
    { name = "wangtao", email = "wangtao.cpu@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "accelerate>=0.20.3",
    "pandas>=1.1.5",
    "tqdm>=4.67.1",
    "wandb>=0.18.7",
    "torchdata==0.7.0",
    "numpy==1.24.0",
    "swanlab>=0.6.6",
    "loguru>=0.7.3",
    "dgl",
]

[project.scripts]
unike = "unike:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["docs", "examples", "benchmarks", ".github"]

[tool.uv.sources]
dgl = { url = "https://data.dgl.ai/wheels/torch-2.1/cu121/dgl-2.4.0%2Bcu121-cp310-cp310-manylinux1_x86_64.whl" }
