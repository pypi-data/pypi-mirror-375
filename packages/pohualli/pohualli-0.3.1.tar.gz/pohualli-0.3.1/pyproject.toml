[project]
name = "pohualli"
version = "0.3.1"
requires-python = ">=3.10"
description = "Python port (in progress) of the Turbo Pascal Pohualli calendrical utility"
authors = [ { name = "Port Maintainers" } ]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["maya","aztec","calendar","mesoamerican","astronomy","long-count","tzolkin","haab"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Science/Research",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Topic :: Scientific/Engineering :: Astronomy",
	"Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/muscariello/pohualli-python"
Documentation = "https://muscariello.github.io/pohualli-python/"
Source = "https://github.com/muscariello/pohualli-python"
Issues = "https://github.com/muscariello/pohualli-python/issues"

[project.optional-dependencies]
# Pin coverage to a version that properly supports Python 3.13 frame evaluation
dev = ["pytest","pytest-cov","coverage>=7.6.0","briefcase>=0.3.20"]
web = ["fastapi","uvicorn","jinja2","httpx"]
docs = ["mkdocs>=1.6.0","mkdocs-material>=9.5.0","mkdocs-gen-files","mkdocs-literate-nav","mkdocs-section-index"]

[project.scripts]
pohualli = "pohualli.cli:main"

[build-system]
requires = ["setuptools>=67"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["pohualli*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"pohualli" = ["templates/*.html"]

[tool.coverage.run]
branch = true
source = ["pohualli"]
concurrency = ["thread"]
# Enable thread coverage so FastAPI TestClient & uvicorn threads (webapp, desktop_app) are tracked.
parallel = true

[tool.coverage.report]
show_missing = true
skip_covered = false

# Briefcase application packaging configuration
[tool.briefcase]
project_name = "Pohualli"
bundle = "io.github.muscariello"
url = "https://github.com/muscariello/pohualli-python"
license.file = "LICENSE"
author = "Port Maintainers"

[tool.briefcase.app.pohualli]
formal_name = "Pohualli"
description = "Mesoamerican calendar utility (Maya and Aztec calendrics)."
version = "0.3.1"
sources = ["pohualli"]
main_module = "pohualli.desktop_app"
requires = [
	"fastapi",
	"uvicorn",
	"jinja2"
]

[tool.briefcase.app.pohualli.macOS]
requires = []

[tool.briefcase.app.pohualli.windows]
requires = []

[tool.briefcase.app.pohualli.linux]
requires = []
