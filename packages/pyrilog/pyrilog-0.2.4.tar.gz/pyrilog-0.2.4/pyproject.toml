[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyrilog"
version = "0.2.4"
authors = [
    { name = "NightWatcher", email = "hitszzzf@gmail.com" },
]
description = "A Python-based SystemVerilog code generator using context managers"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["verilog", "systemverilog", "hdl", "hardware", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/nightwatcher/pyrilog"
Repository = "https://github.com/nightwatcher/pyrilog.git"
Issues = "https://github.com/nightwatcher/pyrilog/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "ruff>=0.1.0",
    "build>=0.10.0",
]
test = [
    "pytest>=7.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP"]

[tool.hatch.build.targets.wheel]
packages = ["src/pyrilog"]

[tool.hatch.metadata]
allow-direct-references = true 