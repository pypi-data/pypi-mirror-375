[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-ii-researcher"
version = "0.1.6"
description = "II Researcher Package"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "baml-py==0.77.0",
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "requests>=2.32.3",
    "bs4>=0.0.2",
    "markdownify>=1.0.0",
    "readability-lxml>=0.8.1",
    "lxml[html-clean]>=5.3.1",
    "tavily-python>=0.5.1",
    "colorama>=0.4.6",
    "langchain-community>=0.3.18",
    "yt-dlp>=2025.2.19",
    "click>=8.1.8",
    "langchain-openai>=0.3.7",
    "pymupdf>=1.25.3",
    "markdown>=3.7",
    "clean-text[gpl]>=0.6.0",
    "litellm[proxy]>=1.63.6",
    "uvicorn>=0.29.0",
    "baml-cli>=0.1.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "flake8",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = [
    "api.py",
]

[tool.setuptools.package-dir]
"" = "."
