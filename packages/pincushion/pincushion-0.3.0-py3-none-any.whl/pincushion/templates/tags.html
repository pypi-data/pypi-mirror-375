{% extends "base.html" %}

{% block breadcrumb %}
<ul>
  <li><a href="../index.html">{{ index_title }}</a> &gt; Tags</li>
</ul>
{% endblock %}

{% block main %}
<section class="breadcrumb">
</section>

<div class="tags">
{% for tag in tags %}
<div class="tag">
  <a href="{{ tag }}.html">
    {{ tag }}
  </a> 
  ({{ tag_index[tag]|length }})
</div>
{% endfor %}
</div>

{% endblock %}
