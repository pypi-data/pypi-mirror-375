[tool.poetry]
name = "kjetilko_dagens_lunch"
version = "0.1.3"
description = "Get and display Dagens Lunch from TU.no"
authors = ["redacted Datascience <Datascience.Drift@redacted.no>"]
repository = "https://gitlab.redacted.no/kjetilko/kjetilko-dagens-lunch.git"


[tool.poetry.dependencies]
python = "^3.7"
typer = "^0.3.2"
requests = "^2.25.0"
bs4 = "^0.0.1"
pillow = "^8.0.1"

[tool.poetry.scripts]
kjetilko-dagens-lunch = "kjetilko_dagens_lunch.cli:run"

[tool.poetry.dev-dependencies]
black = { version = "*", allow-prereleases = true }
coverage = { version = "*", extras = ['toml'] }
flake8 = "*"
flake8-bugbear = "*"
isort = ">= 5"
mock = "*"
pre-commit = "*"
pytest = ">= 6"  # needs pyproject.toml support
pytest-cov = "*"
pytest-integration = "*"


[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
pattern = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?$"

[tool.poetry-dynamic-versioning.substitution]
patterns = ["(^__version__\\s*=\\s*['\"])[^'\"]*(['\"])", "(^VERSION\\s*=\\s*['\"])[^'\"]*(['\"])"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = []

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | profiling
)/
'''

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
              "pragma: no cover",
              "raise AssertionError",
              "raise NotImplementedError",
              "if verbose:",
              "if 0:",
              "if False:",
              ]
skip_covered = true
show_missing = true
precision = 2

[tool.coverage.run]
branch = true
source = ["kjetilko_dagens_lunch"]

[tool.pytest.ini_options]
log_file = "pytest.log"
log_level = "DEBUG"
log_file_format = "%(asctime)s - %(name)s - %(levelname)s: %(message)s"
norecursedirs = "_build tmp*  __pycache__ src prof wheel_files"
markers = [
  "integration: Mark test as an integration test",
]
filterwarnings = [
  "ignore:PyArray_GetNumericOps.*",
  "ignore:PyArray_SetNumericOps.*",
]

[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"
