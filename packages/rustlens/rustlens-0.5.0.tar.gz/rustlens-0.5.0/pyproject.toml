[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "rustlens"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/COBALT-lensing/rustlens"
Issues = "https://github.com/COBALT-lensing/rustlens/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
