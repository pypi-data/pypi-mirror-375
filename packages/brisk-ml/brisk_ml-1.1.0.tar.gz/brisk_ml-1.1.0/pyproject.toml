[tool.poetry]
name = "brisk-ml"
version = "1.1.0"
description = "A framework that helps train machine learning models using sklearn."
authors = ["BFieguth <bfieguth@uoguelph.ca>"]
readme = "README.md"
packages = [{include = "brisk", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
scikit-learn = "^1.5.1"
pandas = "^2.2.3"
matplotlib = "^3.9.2"
jinja2 = "^3.1.4"
tqdm="^4.66.5"
click="^8.1.7"
seaborn="^0.13.2"
joblib="^1.4.2"
numpy="^2.1.2"
toml="^0.10.2"
plotnine="^0.14.4"
openpyxl="^3.1.5"
pydantic="^2.11.7"
plotly="^6.1.0"
kaleido="^1.0.0"
shap="^0.48.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
brisk = "brisk.cli.cli:cli"
