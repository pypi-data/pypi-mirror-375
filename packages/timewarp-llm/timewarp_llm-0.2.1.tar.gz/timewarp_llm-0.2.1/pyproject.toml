[project]
name = "timewarp-llm"
version = "0.2.1"
description = "Event-sourced recording + deterministic replay + timeâ€‘travel debugger for LLM agents."
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    { name = "Timewarp maintainers" },
]
keywords = [
    "LLM",
    "LangGraph",
    "LangChain",
    "event-sourcing",
    "replay",
    "debugger",
    "OpenTelemetry",
    "CLI",
    "determinism",
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Topic :: Software Development :: Debuggers",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.6",
    "orjson>=3.10",
    "zstandard>=0.23",
    "deepdiff>=8.0",
    "rich>=13.7",
]

[project.urls]
Homepage = "https://github.com/aleks-apostle/timewarp"
Repository = "https://github.com/aleks-apostle/timewarp"
Issues = "https://github.com/aleks-apostle/timewarp/issues"
Changelog = "https://github.com/aleks-apostle/timewarp/releases"

[dependency-groups]
dev = [
    "ruff>=0.6",
    "mypy>=1.10",
    "pytest>=8.3",
    "langgraph>=0.6",
    "langchain-core>=0.3",
]

[project.optional-dependencies]
otel = [
    "opentelemetry-api>=1.25",
    "opentelemetry-sdk>=1.25",
]
dev = [
    "ruff>=0.6",
    "mypy>=1.10",
    "pytest>=8.3",
    # Include integrations to run adapter tests locally against real APIs
    "langgraph>=0.6",
    "langchain-core>=0.3",
]
examples = [
    # Ensure example apps import and run
    "langgraph>=0.6; python_version>='3.10'",
    "langchain-core>=0.3; python_version>='3.10'",
]
# Best-effort MCP adapters (example uses it when available). Not installed by default.
mcp = [
    # Some environments may not have this package; keep optional
    "langchain-mcp-adapters>=0.1; python_version>='3.10'",
]
"dspy" = [
    # Optional DSPy optimizers/teleprompters for prompt tuning
    "dspy>=2.4",
]

[project.scripts]
timewarp = "timewarp.cli:main"
timewarp-repl = "timewarp.interactive_debug:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["timewarp*"]

[tool.setuptools.package-data]
timewarp = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "PIE", "RUF"]
ignore = ["E203"]              # allow Black/Ruff compatible slicing spacing
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
mypy_path = ["src"]
files = ["src"]
