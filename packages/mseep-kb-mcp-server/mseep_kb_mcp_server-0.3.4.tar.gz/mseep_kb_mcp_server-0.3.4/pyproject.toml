[project]
name = "mseep-kb-mcp-server"
version = "0.3.4"
description = "A Model Context Protocol (MCP) server implementation for txtai"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp[cli]",
    "trio",
    "txtai[all,pipeline,graph]>=8.3.1",
    "datasets",
    "torch>=2.0.0",
    "transformers==4.49.0",
    "sentence-transformers>=2.2.0",
    "httpx>=0.28.1",
    "bitsandbytes==0.42.0",
    "pydantic-settings>=2.0",
    "networkx>=2.8.0",
    "matplotlib>=3.5.0",
    "PyPDF2>=2.0.0",
    "python-docx>=0.8.11",
    "beautifulsoup4>=4.10.0",
    "pandas>=1.3.0",
    "python-louvain>=0.16.0",
    "markdown>=3.3.0",
    "fast-langdetect>=0.3.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
kb-mcp-server = "txtai_mcp_server:main"
kb-build = "kb_builder.bin.kb_build:main"
kb-search = "kb_builder.bin.kb_search:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/txtai_mcp_server",
    "src/kb_builder",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]

[tool.black]
line-length = 100
target-version = [
    "py310",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true

[tool.uv.workspace]
members = [
    "mcp",
]
