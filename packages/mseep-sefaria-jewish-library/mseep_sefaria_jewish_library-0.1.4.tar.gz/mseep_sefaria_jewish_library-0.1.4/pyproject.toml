[project]
name = "mseep-sefaria_jewish_library"
version = "0.1.4"
description = "the jewish library, accessible to LLMs "
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.3.0",
    "requests",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
sefaria_jewish_library = "sefaria_jewish_library:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
