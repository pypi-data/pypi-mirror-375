[project]
name = "mseep-yandex-tracker-mcp"
version = "0.4.2"
description = "Yandex Tracker MCP Server"
requires-python = ">=3.10"
dependencies = [
    "aiocache[redis]>=0.12.3",
    "aiohttp>=3.11.18",
    "mcp[cli]>=1.12.3",
    "pydantic>=2.11.3",
    "pydantic-settings>=2.8.1",
    "python-dateutil>=2.9.0.post0",
    "yandexcloud>=0.353.0",
    "yarl>=1.20.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
yandex-tracker-mcp = "mcp_tracker.__main__:main"

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "mcp_tracker*",
]

[tool.mypy]
plugins = [
    "pydantic.mypy",
]
exclude = [
    "dxt-lib",
]

[[tool.mypy.overrides]]
module = "*.*"
ignore_missing_imports = true
check_untyped_defs = true
enable_error_code = "ignore-without-code"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
fixable = [
    "I",
    "RUF022",
    "RUF023",
    "F401",
]
preview = true
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "T20",
]
ignore = [
    "E501",
    "B008",
    "C901",
]

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = [
    "typing_extensions",
]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
no-lines-before = []

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "cached_classproperty",
    "classproperty",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=mcp_tracker",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[dependency-groups]
dev = [
    "mypy>=1.8.0",
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "aioresponses>=0.7.7",
]
