[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-devbrain"
version = "1.1.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
description = "A FastMCP server for DevBrain stdio communication."
license = "MIT"
license-files = [
    "LICENSE",
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dependencies = [
    "fastmcp",
    "requests",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/mimeCam/mcp-devbrain-stdio"
"Bug Tracker" = "https://github.com/mimeCam/mcp-devbrain-stdio/discussions"

[project.scripts]
devbrain-stdio-server = "mcp_server.server:main"
