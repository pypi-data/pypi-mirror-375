[project]
name = "reqman4"
version = "0.1.7"
description = "reqman4 (prototype), command 'rq' "
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "colorama>=0.4.6",
    "httpx>=0.28.1",
    "pyjwt>=2.10.1",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
]

[tool.uv]
package = true

[project.scripts]
rq = "main:main"

[project.urls]
Homepage = "https://github.com/manatlan/reqman4"
Repository = "https://github.com/manatlan/reqman4"
Issues = "https://github.com/manatlan/reqman4/issues"

[dependency-groups]
dev = [
    "jsonschema>=4.25.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]
