[project]
name = "flexwurx-event-hub-python"
version = "1.0.10"
description = "Event Hub shared components for Python services"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "FlexWurx", email = "dev@flexwurx.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "azure-eventhub>=5.15.0",
    "azure-eventhub-checkpointstoreblob>=1.2.0",
    "azure-servicebus>=7.12.3", 
    "azure-identity>=1.19.0",
    "azure-storage-blob>=12.24.0",
    "pydantic>=2.10.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/event_hub_shared"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py39"
line-length = 88