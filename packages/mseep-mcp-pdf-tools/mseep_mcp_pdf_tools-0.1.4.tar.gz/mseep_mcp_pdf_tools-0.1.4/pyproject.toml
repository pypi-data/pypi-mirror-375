[project]
name = "mseep-mcp-pdf-tools"
version = "0.1.4"
description = "MCP server for PDF manipulation"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp",
    "PyPDF2",
]

[project.urls]
Homepage = "https://github.com/hanweg/mcp-pdf-tools"
Repository = "https://github.com/hanweg/mcp-pdf-tools.git"

[project.scripts]
pdf-tools = "pdf_tools:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pdf_tools",
]
