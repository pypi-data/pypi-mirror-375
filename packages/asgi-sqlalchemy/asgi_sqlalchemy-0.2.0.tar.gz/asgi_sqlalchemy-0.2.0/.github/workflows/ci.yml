name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"
          cache-suffix: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups --all-extras

      - name: Run ruff linter
        run: uv run ruff check --output-format=github .

  format-check:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"
          cache-suffix: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups --all-extras

      - name: Run ruff formatter check
        run: uv run ruff format --check --diff .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"
          cache-suffix: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups --all-extras

      - name: Run mypy
        run: uv run mypy src tests

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv and Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-groups --all-extras

      - name: Run tests with coverage
        run: uv run pytest -n auto --cov-report=xml --cov-report=term-missing --verbose

