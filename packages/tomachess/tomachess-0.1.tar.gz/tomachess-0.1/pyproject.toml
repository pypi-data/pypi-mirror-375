[project]
name = "tomachess"
version = "0.1"
description = "A package to manage chess tournaments"
readme = "README.md"
authors = [{ name = "Moritz Eckert", email = "MoritzEckert@web.de" }]
license = { text = "MIT" }
dependencies = [
    "pydantic==2.11.7"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/Moritz72/tomachess"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["tomachess"]
package-dir = {"" = "src"}

[tool.mypy]
files = ["src/tomachess"]
