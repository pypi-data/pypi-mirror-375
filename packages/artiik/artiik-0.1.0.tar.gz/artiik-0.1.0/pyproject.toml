[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artiik"
version = "0.1.0"
description = "A modular, plug-and-play memory and context management layer for AI agents made by Artiik.com"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Boualam Hamza", email = "boualamhamza@outlook.fr"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "faiss-cpu>=1.7.4",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "sentence-transformers>=2.2.0",
    "python-dotenv>=1.0.0",
    "tiktoken>=0.5.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.scripts]
artiik-demo = "context_manager.examples.agent_example:demo_agent"

[project.urls]
Homepage = "https://github.com/Artiik-lab/artiik"
Repository = "https://github.com/Artiik-lab/artiik"

[tool.setuptools.packages.find]
include = ["context_manager*", "artiik*"]

[tool.setuptools]
include-package-data = true
zip-safe = false
