[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "active-boxes"
description = "Tiny ActivityPub framework written in Python, both database and server agnostic."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Chaiwat Suttipongsakul", email = "cwt@bashell.com"},
]
requires-python = ">=3.6.0"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
version = "0.0.1.dev2"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "httpretty",
    "black",
    "codecov",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/cwt/active-boxes"

[tool.poetry]
name = "active-boxes"
version = "0.1.0a1"
description = "Tiny ActivityPub framework written in Python, both database and server agnostic."
authors = ["Chaiwat Suttipongsakul <cwt@bashell.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/cwt/active-boxes"
repository = "https://github.com/cwt/active-boxes"

[tool.poetry.dependencies]
python = ">=3.6.0"
requests = "*"
markdown = "*"
bleach = "*"
pyld = "*"
pycryptodome = "*"
html2text = "*"
mdx_linkify = "*"
regex = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"
httpretty = "*"
black = "*"
codecov = "*"
flake8 = "*"
mypy = "*"
