[project]
name = "mseep-moodle-mcp"
version = "0.1.4"
description = "A Model Context Protocol (MCP) server implementation that provides capabilities to interact with Moodle LMS."
requires-python = ">=3.10"
dependencies = [
    "glom>=24.11.0",
    "mcp[cli]>=1.6.0",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
moodle-mcp = "moodle_mcp.server:main"

[project.urls]
Homepage = "https://github.com/loyaniu/moodle-mcp"
