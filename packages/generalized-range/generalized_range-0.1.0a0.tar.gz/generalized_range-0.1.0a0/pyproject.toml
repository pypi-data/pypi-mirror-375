[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "generalized-range"
version = "0.1.0a0"
description = "A flexible Python generator function that extends the capabilities of Python's built-in `range` to all types, using customizable comparator and successor functions."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/generalized-range"
"Bug Tracker" = "https://github.com/jifengwu2k/generalized-range/issues"