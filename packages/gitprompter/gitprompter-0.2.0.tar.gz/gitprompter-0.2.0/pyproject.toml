[project]
name = "gitprompter"
version = "0.2.0"
description = "Генератор промтов для нейросетей на основе git diff."
authors = [
    {name = "pasha_danilevich",email = "danilevitch.pasha@yandex.ru"}
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
click = "^8.2.1"
pyperclip = "^1.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
gitprompter = "gitprompter.cli:cli"  # Указываем группу команд, а не одну функцию

[tool.gitprompter]
style = 'conventional'
language = 'ru'
default_branch = 'main'