site_name: FastAPI Mason
site_description: Build REST APIs fast with Django REST Framework patterns in FastAPI. ViewSets, permissions, pagination, and automatic CRUD operations with Tortoise ORM.
site_url: https://bubaley.github.io/fastapi-mason/
repo_url: https://github.com/bubaley/fastapi-mason
repo_name: bubaley/fastapi-mason
site_author: FastAPI Mason Team
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow

nav:
  - Home: index.md
  - Get Started:
    - Quick Start: quick-start.md
    - ViewSets:
        - Introduction: viewsets/index.md
        - Lifecycle Hooks: viewsets/lifecycle-hooks.md
        - Actions: viewsets/actions.md
        - Lookups: viewsets/lookups.md
        - Generics & Mixins: viewsets/generics-mixins.md
    - Filters: filters.md
    - Schemas & Meta: schemas.md
    - Permissions: permissions.md
    - Pagination: pagination.md
    - State Management: state.md
    - Response Wrappers: wrappers.md

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - meta
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - meta
  - toc:
      permalink: true
      title: Page Contents

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bubaley/fastapi-mason
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fastapi-mason/
      name: PyPI Package
    - icon: fontawesome/solid/book
      link: https://bubaley.github.io/fastapi-mason/
      name: Documentation
  analytics:
    provider: google
    property: G-W6DSW1BTC1
  generator: false

# SEO optimization
extra_css:
  - assets/extra.css

extra_javascript:
  - assets/metrics.js
  - assets/seo.js

# Additional SEO settings
strict: true
use_directory_urls: true

# Copyright and additional info
copyright: >
  Copyright &copy; 2025 FastAPI Mason Team -
  <a href="https://github.com/bubaley/fastapi-mason" target="_blank">GitHub</a>
