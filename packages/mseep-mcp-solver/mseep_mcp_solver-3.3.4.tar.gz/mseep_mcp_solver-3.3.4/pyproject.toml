[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_solver",
    "tests",
]

[tool.ruff]
target-version = "py311"
line-length = 88
fix = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "UP",
    "B",
    "SIM",
    "RUF",
    "ARG",
    "LOG",
]
ignore = [
    "E501",
    "B008",
    "E402",
    "E722",
    "F401",
    "F403",
    "F821",
    "F841",
    "RUF001",
    "RUF012",
    "RUF013",
    "UP007",
    "UP038",
    "B904",
    "B007",
    "SIM102",
    "SIM105",
    "SIM108",
    "SIM117",
    "SIM118",
    "SIM101",
    "RUF022",
    "ARG001",
    "ARG002",
    "ARG005",
    "LOG015",
]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "F401",
    "F841",
]
"__init__.py" = [
    "F401",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.test_client]
recursion_limit = 200

[project]
name = "mseep-mcp-solver"
version = "3.3.4"
description = "MCP server for Constraint, SAT, and SMT solving"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.5.0",
    "tomli>=2.2.1",
    "six>=1.17.0",
    "nest_asyncio>=1.6.0",
]

[project.optional-dependencies]
mzn = [
    "minizinc<=0.10.0",
]
z3 = [
    "z3-solver>=4.14.1.0",
]
pysat = [
    "python-sat>=1.8.dev16",
]
client = [
    "langchain>=0.3.21",
    "langchain-core>=0.3.49",
    "langgraph>=0.3.21",
    "langchain-openai>=0.3.11",
    "langchain-anthropic>=0.3.10",
    "langchain-google-genai>=2.0.0",
    "openai>=1.69.0",
    "python-dotenv>=1.1.0",
    "rich>=13.9.4",
    "uuid>=1.30",
]
all = [
    "mcp-solver[mzn,z3,pysat,client,dev]",
]
dev = [
    "coverage>=7.7.1",
    "pytest>=8.3.5",
    "ruff>=0.4.10",
]

[project.scripts]
test-setup-mzn = "mcp_solver.mzn.test_setup:main"
test-setup-z3 = "mcp_solver.z3.test_setup:main"
test-setup-pysat = "mcp_solver.pysat.test_setup:main"
test-setup-maxsat = "mcp_solver.maxsat.test_setup:main"
test-setup-client = "mcp_solver.client.test_setup:main"
mcp-solver = "mcp_solver.core.__main__:main"
mcp-solver-mzn = "mcp_solver.core.__main__:main_mzn"
mcp-solver-z3 = "mcp_solver.core.__main__:main_z3"
mcp-solver-pysat = "mcp_solver.core.__main__:main_pysat"
mcp-solver-maxsat = "mcp_solver.core.__main__:main_maxsat"
test-client = "mcp_solver.client.client:main_cli"
run-test = "tests.run_test:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"
