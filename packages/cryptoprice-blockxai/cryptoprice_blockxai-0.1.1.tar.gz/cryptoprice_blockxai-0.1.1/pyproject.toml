[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptoprice-blockxai"
version = "0.1.1"
description = "Super-simple crypto price SDK with caching and retries (Alpha Vantage wrapper)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Your Name", email = "you@example.com" }]
dependencies = ["httpx>=0.27.0"]

[project.urls]
Homepage = "https://github.com/yourname/cryptoprice"
Issues = "https://github.com/yourname/cryptoprice/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "respx>=0.21",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
