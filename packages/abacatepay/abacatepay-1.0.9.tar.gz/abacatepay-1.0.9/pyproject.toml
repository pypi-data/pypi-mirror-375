[tool.poetry]
name = "abacatepay"
version = "1.0.9"
description = "Python SDK to interact with AbacatePay's API"
authors = ["Joaquim Cassano <joaquim@cassano.com.br>"]
readme = "README.md"
packages = [{ include = "abacatepay" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pydantic = "^2.10.3"
requests = "^2.32.3"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-mock = "^3.14.0"
pytest-responses = "^0.5.1"
responses = "^0.25.3"
mypy = ">=1.16.1,<1.17"
ruff = ">=0.12.0,<0.13"
taskipy = ">=1.14.1,<1.15"
pytest-cov = "^6.2.1"
pytest-asyncio = "^1.1.0"
respx = "^0.22.0"

[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.6.14"
mkdocstrings = "^0.29.1"
mkdocstrings-python = "^1.16.12"
jinja2 = "^3.1.6"
pymdown-extensions = "^10.16"
mkdocs-macros-plugin = "^1.3.7"

[build-system]
requires = ["poetry-core>=1.6.1"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
addopts = '-p no:warnings -x -v --cov=abacatepay --cov-report=html --no-cov-on-fail'
test_paths = [
	"tests",
]

[tool.ruff]
line-length = 100
extend-exclude = ['test*']
indent-width = 4

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.format]
preview = true
quote-style = "single"
line-ending = "lf"
indent-style = "space"

[tool.mypy]
exclude = [
	"tests/*",
]
warn_redundant_casts = true
warn_return_any = true
warn_no_return = true
warn_unreachable = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_unused_ignores = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
pretty = true
python_version = "3.10"

[tool.taskipy.tasks]
lint = 'ruff check . --diff && ruff format --check'
fmt = 'ruff check . --fix && ruff format'

pre_test = 'task lint'
test = 'pytest'
post_test = 'coverage html'
