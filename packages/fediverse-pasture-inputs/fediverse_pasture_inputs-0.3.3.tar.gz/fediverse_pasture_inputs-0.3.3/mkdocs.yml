watch: [docs, fediverse_pasture_inputs, mkdocs.yml]

site_name: fediverse-pasture-inputs
repo_url: https://codeberg.org/funfedidev/fediverse-pasture-inputs
repo_name: funfedidev/fediverse-pasture-inputs

theme:
  name: material
  logo: assets/FediverseLogo.svg
  favicon: assets/FediverseLogo.svg
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.footer
plugins:
  - awesome-pages
  - search
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://bovine.readthedocs.io/en/latest/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
          options:
            docstring_style: sphinx
            heading_level: 2
            show_root_heading: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            extensions:
              - griffe_fieldz: { include_inherited: true }

markdown_extensions:
  - smarty
  - tables
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - mkdocs-click
  - toc:
      permalink: true
