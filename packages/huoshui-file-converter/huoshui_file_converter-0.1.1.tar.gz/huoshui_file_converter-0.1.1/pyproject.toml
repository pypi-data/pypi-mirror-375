[project]
name = "huoshui-file-converter"
version = "0.1.1"
description = "A secure MCP server for document format conversion using pypandoc"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.12"
authors = [
    {name = "Huoshui AI", email = "contact@huoshui.ai"},
]
maintainers = [
    {name = "Huoshui AI", email = "contact@huoshui.ai"},
]
license = {text = "MIT"}
keywords = ["mcp", "document", "conversion", "pandoc", "markdown", "docx", "html", "file-converter", "format-conversion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "fastmcp>=2.9.2",
    "pypandoc>=1.15",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.991",
]
build = [
    "build>=0.8.0",
    "twine>=4.0.0",
    "toml>=0.10.2",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/huoshuiai/huoshui-file-converter"
Repository = "https://github.com/huoshuiai/huoshui-file-converter"
Issues = "https://github.com/huoshuiai/huoshui-file-converter/issues"

[project.scripts]
huoshui-file-converter = "server.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["server"]
