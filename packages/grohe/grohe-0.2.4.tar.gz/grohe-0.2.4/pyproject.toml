[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grohe"
version = "0.2.4"
description = "A python package to interact with the Grohe API."
readme = "README.md"
authors = [
    {name = "Konstantin Weber", email = "konstantin@koproductions.dev"},
    {name = "Flo Schilli", email = "github.contact@flo.schilli.dev"}
]
license = {file = "LICENSE"}
dependencies = [
    "bs4==0.0.2",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/koproductions-code/grohe"
Documentation = "https://github.com/koproductions-code/grohe/wiki/"
