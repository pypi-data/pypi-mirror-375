[build-system]
requires = [
    "setuptools==80.9.0",
    "setuptools_scm==9.2.0",
]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "xbuild"
description = "A PEP517 build frontend for cross-compiling wheels."
readme = "README.md"
requires-python = ">= 3.13"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
    {name="Russell Keith-Magee", email="russell@keith-magee.com"},
]
maintainers = [
    {name="Russell Keith-Magee", email="russell@keith-magee.com"},
]
keywords = [
    "pep517",
    "build",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Software Distribution",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "build == 1.3.0",
]

[project.scripts]
xbuild = "xbuild.__main__:entrypoint"
xvenv = "xvenv.__main__:entrypoint"

[project.urls]
Project = "https://github.com/beeware/xbuild"
Funding = "https://beeware.org/contributing/membership/"
Tracker = "https://github.com/beeware/xbuild/issues"
Source = "https://github.com/beeware/xbuild"

[dependency-groups]
# Extras used by developers *of* briefcase are pinned to specific versions to
# ensure environment consistency.
pre-commit = [
    "pre-commit == 4.3.0",
]
test = [
    "pytest == 8.4.2",
]
ci = [
    "setuptools_scm == 9.2.0",
    "tox-uv == 1.28.0",
]
dev = [
    {include-group = "pre-commit"},
    {include-group = "test"},
    {include-group = "ci"},
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
# An empty table is needed to enable setuptools_scm

[tool.ruff.lint]
# In addition to the default rules, these additional rules will be used:
extend-select = [
    "E",      # pycodestyle
    "W",      # pycodestyle
    "F",      # pyflakes
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "YTT",    # flake8-2020
    "ASYNC",  # flake8-async
    "C4",     # flake8-comprehensions
    "I",      # isort
    # The SIM rules are *very* opinionated, and don't necessarily make for better code.
    # They may be worth occasionally turning on just to see if something could actually
    # use improvement.
    # "SIM",    # flake8-simplify
]

[tool.ruff.lint.isort]
known-first-party = [
    "xbuild",
    "xvenv",
]
known-third-party = [
    "build",
]

[tool.check-wheel-contents]
toplevel = [
    "xbuild",
    "xvenv",
]
