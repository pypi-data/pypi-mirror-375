[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tucavoc"
version = "0.1.3"
description = "Application to calculate concentration and uncertainties of chromatography measurements"
authors = [
    {name = "Lionel Constantin", email="lionel.constantin@empa.ch"},
    {name = "Stefan Reimann", email="Stefan.Reimann@empa.ch"},
]
dependencies = [
    "numpy",
    "pandas",
    "tzdata",
    "openpyxl",

    "avoca",
    #"ebas-io @ https://git.nilu.no/ebas/ebas-io/-/raw/master/dist/ebas_io-4.2.0-py3-none-any.whl",
]
license = "MIT"
license-files = ["LICEN[CS]E.*"]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["chromatography", "measurements", "area", "concentration", "calculation", "uncertainties"]
classifiers = [
    "Programming Language :: Python :: 3",
]




[tool.hatch.metadata]
allow-direct-references = true


[project.optional-dependencies]
doc = [
    "sphinx",
    "furo",
    "enum_tools",
    "sphinx_toolbox",
]
dev = ["black"]
gui = ["PySide6", "matplotlib",]


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]