[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mcp-brasil-api"
version = "0.1.1"
description = "Servidor MCP (Model Context Protocol) para acesso a dados da Brasil API"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.1",
    "pydantic>=2.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/lucianfialho/mcp-brasil-api"
"Bug Tracker" = "https://github.com/lucianfialho/mcp-brasil-api/issues"

[project.scripts]
brasil-api-mcp = "server:mcp.run"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
