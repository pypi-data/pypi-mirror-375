[project]
name = "severstar-mfc-rs485"
version = "0.1.0"
description = "Python code for RS485 communication with Severstar MFC"
readme = "README.md"
authors = [
  {name = "Gavin Lou", email = "gavinlou@kingsphase.page"}
]
maintainers = [
  {name = "Gavin Lou", email = "gavinlou@kingsphase.page"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer",
  "pyserial"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/gavinlouuu-kpt/severstar_mfc_rs485/issues"
changelog = "https://github.com/gavinlouuu-kpt/severstar_mfc_rs485/blob/master/changelog.md"
homepage = "https://github.com/gavinlouuu-kpt/severstar_mfc_rs485"

[project.scripts]
severstar_mfc_rs485 = "severstar_mfc_rs485.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
