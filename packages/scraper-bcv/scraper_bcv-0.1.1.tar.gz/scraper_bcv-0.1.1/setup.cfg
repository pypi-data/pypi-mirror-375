[metadata]
name = scraper-bcv
version = attr: scraper_bcv.__version__
author = Francisco Antonio Quivera GonzÃ¡lez
author_email = fquivera@gmail.com
description = Cliente Python para obtener datos del BCV con trazabilidad y cumplimiento legal
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license-files = ["LICEN[CS]E*"]
url = https://github.com/fquivera/scraper-bcv
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries
	Topic :: Office/Business :: Financial

[project.urls]
Homepage = "https://github.com/fquivera/scraper-bcv"
Issues = "https://github.com/fquivera/scraper-bcv/issues"

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	requests>=2.32
	beautifulsoup4>=4.13
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=8.0
	pytest-cov>=6.0
	build
	twine
	playwright
	black
	flake8
	mypy

[options.entry_points]
console_scripts = 
	scraper-bcv = scraper_bcv.cli:main

[tool:pytest]
addopts = -ra -q --cov=scraper_bcv --cov-report=term-missing
markers = 
	integration: marks tests as integration tests that require external dependencies or CLI execution

[flake8]
max-line-length = 88
extend-ignore = E203, W503

[egg_info]
tag_build = 
tag_date = 0

