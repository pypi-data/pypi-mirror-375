[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-context-analyzer"
version = "0.3.3"
description = "A tool to analyze codebase structure and summarize content to use with AI easily."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Md. Ahasanul Arafath", email = "ahasanular@gmail.com"},
]
dependencies = [
    "pyperclip>=1.9.0",
    "PyYAML>=6.0.2",
]

[project.scripts]
cca = "code_context_analyzer.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]