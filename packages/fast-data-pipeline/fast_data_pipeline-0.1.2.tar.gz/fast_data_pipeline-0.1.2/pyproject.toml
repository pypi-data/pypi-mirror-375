# /your_project/pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fast_data_pipeline"
version = "0.1.2"
authors = [
  { name="Bora Pilav", email="bbpilav@gmail.com" },
]
description = "A package for processing MF4 and Rosbag data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]



[tool.setuptools.packages.find]
where = ["."] 
exclude = ["test*", "sample_data*", "ros-utils*"]