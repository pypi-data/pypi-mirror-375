site_name: Pyntagma
site_url: https://marcellgranat.github.io/pyntagma/
repo_url: https://github.com/marcellgranat/pyntagma
repo_name: pyntagma
theme:
  logo: logo.svg
  name: material
  palette:
    scheme: default
    primary: brown
    accent: deep orange
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          # Keep current import style working (src.pyntagma)
          paths: ['.']
          options:
            members_order: source
            show_signature: true
            separate_signature: true
            show_source: false
            filters: ['!^_']
watch:
  - src
nav:
  - Home: index.md
  - Overview: overview.md
  - Concepts:
      - Tidy syntax for documents: algebra-and-navigation.md
      - AI Tools: ai-tools.md
  - Reference: reference.md
