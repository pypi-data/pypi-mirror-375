[project]
name = "mseep-mcp-simple-chatbot"
version = "0.1.1"
description = "A simple CLI chatbot using the Model Context Protocol (MCP)"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "mcp",
    "llm",
    "chatbot",
    "cli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "mcp[cli]>=1.0.0",
    "uvicorn>=0.32.1",
    "openai>=1.66.3",
    "streamlit>=1.43.2",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
mcp-simple-chatbot = "mcp_simple_chatbot.client:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_simple_chatbot",
]

[tool.pyright]
include = [
    "mcp_simple_chatbot",
]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = []

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.379",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
]
