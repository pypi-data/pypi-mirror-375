[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bleu-torch"
version = "1.0.0"
description = "PyTorch module for differentiable BLEU score computation that supports end-to-end training"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "bleu-torch contributors"}
]
keywords = ["bleu", "pytorch", "nlp", "differentiable", "neural-machine-translation", "evaluation", "training"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "matplotlib>=3.3.0",
    "black",
    "isort",
    "flake8",
]
test = [
    "pytest>=6.0",
    "matplotlib>=3.3.0",
]

[project.urls]
Homepage = "https://github.com/your-username/bleu-torch"
Documentation = "https://github.com/your-username/bleu-torch#readme"
Repository = "https://github.com/your-username/bleu-torch.git"
Issues = "https://github.com/your-username/bleu-torch/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["bleu_torch*"]

[tool.setuptools.package-data]
bleu_torch = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88