[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dc43"
version = "0.0.2.0"
description = "Data contracts For Free using ODCS (Bitol)"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Andy Petrella" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "packaging>=21.0",
  "open-data-contract-standard==3.0.2",
]

[project.optional-dependencies]
spark = []
test = [
  "pytest>=7.0",
  "pyspark>=3.4",
  "fastapi",
  "jinja2",
  "python-multipart",
  "httpx",
]
demo = [
  "fastapi",
  "uvicorn",
  "jinja2",
  "python-multipart",
  "pyspark>=3.4",
]

[project.scripts]
dc43 = "dc43.cli:main"
dc43-demo = "dc43.demo_app.server:run"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"dc43.demo_app" = [
  "demo_data/**/*",
  "static/**/*",
  "templates/**/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --basetemp=test_temp_files"
filterwarnings = [
  "ignore::DeprecationWarning",
]
log_cli = true
log_cli_level = "ERROR"
log_cli_format = "%(message)s"

log_file = "pytest.log"
log_file_level = "INFO"
log_file_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_file_date_format = "%Y-%m-%d %H:%M:%S"
