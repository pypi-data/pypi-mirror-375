[tool.poetry]
name = "golem-port-checker"
version = "0.1.25"
description = "Port checking service for VM on Golem - Verify network connectivity for Golem providers"
authors = ["Phillip Jensen <phillip+vm-on-golem@golemgrid.com>"]
readme = "README.md"
homepage = "https://github.com/cryptobench/vm-on-golem"
repository = "https://github.com/cryptobench/vm-on-golem"
keywords = ["golem", "network", "port-checker", "connectivity", "verification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: System :: Networking :: Monitoring"
]
packages = [
    { include = "port_checker" },
    { include = "golem-port-checker.service" }
]

[tool.poetry.scripts]
port-checker = "port_checker.main:start"

[tool.poetry.dependencies]
python = ">=3.9"
fastapi = "^0.68.0"
uvicorn = "^0.15.0"
aiohttp = "^3.8.1"
pydantic = "^1.8.2"
python-dotenv = "^1.0.0"
asyncio = "^3.4.3"
colorlog = "^6.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^1.1.0"
pytest-cov = "^3.0.0"
black = "^22.3.0"
isort = "^5.10.1"
mypy = "^0.950"
pylint = "^2.13.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
