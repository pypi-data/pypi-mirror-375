[tool.poetry]
name = "data_exchange_tool"
readme = "README.md"
version = "v0.1.8"  # replaced during package generation with tag
authors = ["Toni Caparrós García <tonicapagarcia@gmail.com>"]
description = "Tool for django models import"

[tool.poetry.dependencies]
python = "^3.11"
celery = ">=5.0"
redis = ">=6.2.0"
boto3 = ">=1.26.37"
python-decouple = "^3.8"
django = ">=3.0"
polars = "^1.32.0"
django-storages = ">=1.12.3"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
build = "^1.3.0"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
