[project]
name = "contextr"
version = "1.2.0"
description = "Share your codebase with LLMs - codebase export tool for AI conversations"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["llm", "ai", "codebase", "clipboard", "context"]
authors = [{ name = "Nathan Luo", email = "nathanluo13@gmail.com" }]
dependencies = [
    "prompt-toolkit>=3.0.48",
    "pyperclip>=1.9.0",
    "rich>=13.9.4",
    "typer>=0.15.1",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.6",
    "pyright>=1.1.389",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pre-commit>=4.0.1",
]

[project.scripts]
contextr = "contextr.cli:main"
ctxr = "contextr.cli:main"     # Shorter alias

[project.urls]
"Homepage" = "https://github.com/nathan-luo/contextr"
"Bug Tracker" = "https://github.com/nathan-luo/contextr/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["F", "E", "W", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["contextr"]

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.12"
include = ["src/contextr"]
exclude = ["**/__pycache__", "build", "dist", ".venv", "venv", "*.egg-info"]
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=src/contextr --cov-report=html --cov-report=term"
