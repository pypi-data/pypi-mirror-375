[project]
name = "miya-speechless"
version = "0.0.28"
description = "Speechless repo for sales call analysis"
authors = [
    { name = "Michal Pleva (MIYA Consulting)" },
    { name = "Niek Mereu (MIYA Consulting)" },
]
requires-python = ">=3.10,<3.11"
readme = "README.md"
license = "MIT"
dependencies = [
    "twine>=5.1.1,<6",
    "pytubefix>=7.4.0,<8",
    "python-dotenv>=1.0.1,<2",
    "openai>=1.51.2,<2",
    "pvfalcon>=1.0.2,<2",
    "pydub>=0.25.1,<0.26",
    "streamlit~=1.44",
    "numba>=0.61,<0.62",
    "pyannote-audio>=3.3.2,<4",
    "onnx>=1.17.0,<2",
    "onnxruntime>=1.20.0,<2",
    "streamlit-audiorec>=0.1.3,<0.2",
    "noisereduce>=3.0.3,<4",
    "silero-vad>=5.1.2,<6",
    "tiktoken>=0.8.0,<0.9",
    "librosa>=0.11.0,<0.12",
    "streamlit-advanced-audio>=0.1.1,<0.2",
    "websockets>=15.0.1,<16",
    "streamlit-webrtc>=0.60.2,<0.61",
    "litellm>=1.72.2,<2",
    "pydantic>=2.11.7,<3",
    "elevenlabs>=2.3.0,<3",
    "google-cloud-speech>=2.33.0,<3",
    "faster-whisper>=1.2.0",
    "ctc-forced-aligner>=1.0.2",
    "nltk>=3.9.1",
    "wget>=3.2",
    "deepmultilingualpunctuation>=1.0.1",
    "nemo-toolkit[asr]",
]

[dependency-groups]
dev = [
    "pytest>=8.3.3,<9",
    "pre-commit>=3.0.0,<4",
    "ipykernel>=6.30.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["test"]

[tool.uv.sources]
ctc-forced-aligner = { git = "https://github.com/MahmoudAshraf97/ctc-forced-aligner.git" }
nemo-toolkit = { git = "https://github.com/NVIDIA/NeMo.git" }
