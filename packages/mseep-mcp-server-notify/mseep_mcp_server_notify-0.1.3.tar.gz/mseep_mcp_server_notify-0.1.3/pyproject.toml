[project]
name = "mseep-mcp-server-notify"
version = "0.1.3"
description = "MCP Server for system notifications with sound"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "pydantic>=2.0",
    "plyer>=2.0",
    "pygame>=2.1; platform_system != 'Windows' and platform_system != 'Darwin'",
    "apprise>=1.9.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-server-notify = "mcp_server_notify:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "pytest-mock>=3.0",
    "anyio>=4.0",
]

[tool.pytest.ini_options]
markers = [
    "asyncio: mark test as async",
    "parametrize: mark test with parameters",
    "slow: mark test as slow",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_notify",
]
