[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	.venv,
	venv,
	fairsight_env,
	.mypy_cache,
	.tox

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
known_first_party = fairsight
skip = .git, .venv, venv, fairsight_env, build, dist

[tool:pytest]
addopts = --strict-markers --strict-config --cov=fairsight --cov-report=term-missing --cov-report=html
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	unit: marks tests as unit tests

[coverage:run]
source = fairsight
omit = 
	*/tests/*
	*/test_*
	*/__pycache__/*
	*/venv/*
	*/env/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.
	class .*\bProtocol\):
	@(abc\.)?abstractmethod

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-open_clip.*]
ignore_missing_imports = True

[mypy-diffusers.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-imagehash.*]
ignore_missing_imports = True

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

