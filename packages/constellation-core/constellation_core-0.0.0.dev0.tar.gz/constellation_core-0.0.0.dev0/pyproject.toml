[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "constellation-core"
version = "0.0.0.dev0"
authors = [
  { name="Grant Giesbrecht", email="grant.giesbrecht@colorado.edu" },
]
description = "Modular instrument control and lab access via Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
	'numpy >= 1.0.0',
	'pyvisa >= 1.0.0',
	'pylogfile >= 0.3.0',
	'h5py >= 3.11.0',
	'colorama >= 0.4.0',
	'pyfrost-network >= 0.0.0.dev0',
	'tabulate >= 0.9.0',
	'zhinst >= 24.0.0',
	'jarnsaxa >= 0.0.0',
	'pyvicp >= 1.0.0'
]
license = "BSD-2-Clause"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Grant-Giesbrecht/constellation"
Issues = "https://github.com/Grant-Giesbrecht/constellation/issues"