[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xdmod-mcp-data"
version = "0.1.0"
description = "Python MCP server for XDMoD data access and analytics"
authors = [
    {name = "Andrew Pasquale", email = "andrew@elytra.net"}
]
dependencies = [
    "mcp>=0.9.0",
    "pandas>=2.0.0",
    "requests>=2.31.0",
    "numpy>=1.24.0",
    "xdmod-data>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
xdmod-mcp-data = "xdmod_python.server:main"