[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "arpx"
dynamic = ["version"]
description = "Dynamic multi-IP LAN HTTP/HTTPS server manager with ARP visibility"
readme = "README.md"
authors = [
  { name = "Tom Sapletta", email = "info@softreck.dev" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["network", "lan", "arp", "http", "https", "certificates", "lets-encrypt", "mkcert"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 3 - Alpha",
  "Topic :: Internet",
  "Topic :: System :: Networking",
]
dependencies = [
  "cryptography>=41.0",
]

[project.optional-dependencies]
mdns = ["zeroconf>=0.37.0"]
le = ["certbot>=2.9.0"]
compose = ["PyYAML>=6.0"]
test = ["pytest>=7.0", "pytest-timeout>=2.1"]

[project.urls]
Homepage = "https://github.com/dynapsys/dynahost"
Issues = "https://github.com/dynapsys/dynahost/issues"

[project.scripts]
arpx = "arpx.cli:main"

[tool.hatch.version]
path = "src/arpx/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "src/arpx/**",
  "docs/**",
  "examples/**",
  "README.md",
  "LICENSE",
  "NOTICE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/arpx"]

[tool.hatch.build.targets.wheel.force-include]
"LICENSE" = "LICENSE"
"NOTICE" = "NOTICE"
