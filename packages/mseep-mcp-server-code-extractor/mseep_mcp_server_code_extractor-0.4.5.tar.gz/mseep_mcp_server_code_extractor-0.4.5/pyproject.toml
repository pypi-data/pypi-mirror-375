[project]
name = "mseep-mcp-server-code-extractor"
version = "0.4.5"
description = "A Model Context Protocol (MCP) server that provides precise code extraction tools using tree-sitter parsing"
requires-python = ">=3.11"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "Christopher Toth", email = "q.alpha@gmail.com" },
]
license = "MIT"
keywords = [
    "mcp",
    "model-context-protocol",
    "code-extraction",
    "tree-sitter",
    "ai-tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "mcp>=1.11.0",
    "tree-sitter-languages>=1.10.2",
    "tree-sitter==0.21.3",
    "requests>=2.31.0",
    "cachetools>=5.3.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/ctoth/mcp_server_code_extractor"
Repository = "https://github.com/ctoth/mcp_server_code_extractor"
Issues = "https://github.com/ctoth/mcp_server_code_extractor/issues"
Documentation = "https://github.com/ctoth/mcp-code-extractor#readme"

[project.scripts]
mcp-server-code-extractor = "code_extractor.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "responses>=0.23.0",
]

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "code_extractor",
    "code_extractor.vcs",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "responses>=0.25.7",
]
