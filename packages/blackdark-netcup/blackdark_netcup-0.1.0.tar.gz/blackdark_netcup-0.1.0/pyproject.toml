[project]
  name = "blackdark_netcup"
  description = "A Pulumi provider for managing Netcup DNS records and resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.165.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "0.1.0"
  [project.urls]
    Homepage = "https://github.com/blackdark/pulumi-netcup"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      blackdark_netcup = ["py.typed", "pulumi-plugin.json"]
