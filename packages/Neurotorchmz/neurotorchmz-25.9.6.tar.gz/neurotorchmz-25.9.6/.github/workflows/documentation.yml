name: Build and Deploy Sphinx Docs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatchling  # Install hatchling explicitly
        pip install . # Installs the project in editable mode (using pyproject.toml).

    - name: Install Sphinx and Dependencies
      run: |
        pip install sphinx sphinx-book-theme   # Install Sphinx and the theme.

    - name: Build Docs
      run: |
        sphinx-build -b dirhtml docs/source docs/_build/html

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/_build/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4