name: Test CyborgDB Python SDK

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install ruff
        run: pip install ruff
        
      - name: Run linting
        run: |
          echo "Running Ruff linter..."
          ruff check . --output-format=github
          echo "Checking code formatting..."
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cyborgdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout SDK code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Checkout cyborgdb-service repository
        uses: actions/checkout@v4
        with:
          repository: cyborginc/cyborgdb-service
          ref: main
          path: cyborgdb-service
          token: ${{ secrets.CYBORGDB_SERVICE_TOKEN }}
          fetch-depth: 0  # Get full history for version detection
          fetch-tags: true  # Fetch all tags
          
      - name: Install cyborgdb-service from source
        run: |
          # Install the server from the cloned repository
          pip install ./cyborgdb-service
          
      - name: Install SDK dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio
          # Install CPU-only torch
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          # Install optional test dependencies
          pip install langchain langchain-community langchain-core sentence-transformers requests

      - name: Test with Lite version
        run: |
          echo "=== Testing with Lite version ==="
          # Set up environment for Lite
          export CYBORGDB_API_KEY="${{ secrets.CYBORGDB_FREE_API_KEY }}"
          export CYBORGDB_DB_TYPE=postgres
          export CYBORGDB_CONNECTION_STRING="host=localhost port=5432 dbname=cyborgdb user=postgres password=postgres"
          export CYBORGDB_SERVICE_LOG_LEVEL=DEBUG
          
          # Start the service with Lite API key
          nohup cyborgdb-service > server-lite.log 2>&1 &
          echo $! > server-lite.pid
          
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -fs http://localhost:8000/v1/health > /dev/null; then
              echo "Lite service is up!"
              break
            fi
            sleep 1
          done
          
          if ! curl -fs http://localhost:8000/v1/health > /dev/null; then
            echo "Lite service failed to start"
            cat server-lite.log
            exit 1
          fi
          
          # Run lite-compatible tests
          pytest tests/test_client_lite.py tests/test_langchain_integration.py -v --cov=cyborgdb --cov-report=term-missing --cov-append
          
          # Stop lite server
          kill $(cat server-lite.pid) || true

          # Remove cyborgdb-lite
          pip uninstall -y cyborgdb-lite
          
          # Clean up PostgreSQL database to avoid conflicts between lite and standard
          PGPASSWORD=postgres psql -h localhost -U postgres -d cyborgdb -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"

          sleep 2
          
      - name: Test with Standard version
        run: |
          echo "=== Testing with Standard version ==="
          # Set up environment for Standard
          export CYBORGDB_API_KEY="${{ secrets.CYBORGDB_STANDARD_API_KEY }}"
          export CYBORGDB_DB_TYPE=postgres
          export CYBORGDB_CONNECTION_STRING="host=localhost port=5432 dbname=cyborgdb user=postgres password=postgres"
          export CYBORGDB_SERVICE_LOG_LEVEL=DEBUG
          
          # Start the service with Standard API key
          nohup cyborgdb-service > server-standard.log 2>&1 &
          echo $! > server-standard.pid
          
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -fs http://localhost:8000/v1/health > /dev/null; then
              echo "Standard service is up!"
              break
            fi
            sleep 1
          done
          
          if ! curl -fs http://localhost:8000/v1/health > /dev/null; then
            echo "Standard service failed to start"
            cat server-standard.log
            exit 1
          fi
          
          # Run all tests (full version tests will run, lite tests will also work)
          pytest tests/ -v --cov=cyborgdb --cov-report=term-missing --cov-append
          
          # Stop standard server
          kill $(cat server-standard.pid) || true
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true