[project]
name = "mcmodupdater"
version = "0.1.0"
description = ""
authors = [
    {name = "kurotom",email = "55354389+kurotom@users.noreply.github.com"}
]
license = {text = "mit"}
readme = "README.md"
requires-python = ">=3.9"
packages = [{include = "mcmodupdater"}]
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "platformdirs (>=4.3.8,<5.0.0)",
    "mmh2 (>=0.1.0,<0.2.0)"
]
classifiers = [
"Operating System :: OS Independent",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12"
]

[tool.poetry.scripts]
modupdater = 'mcmodupdater.cli:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
