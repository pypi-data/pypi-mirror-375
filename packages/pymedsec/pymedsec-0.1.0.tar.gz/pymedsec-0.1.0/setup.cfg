[metadata]
name = pymedsec
version = 0.1.0
description = HIPAA/GDPR-ready medical image sanitization and encryption library with blockchain audit anchoring
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = LICENSE, NOTICE
author = PyMedSec Contributors
author_email = opensource@pymedsec.org
maintainer = PyMedSec Development Team
maintainer_email = dev@pymedsec.org
url = https://github.com/Faerque/pymedsec
project_urls = 
	Documentation = https://pymedsec.readthedocs.io/
	Repository = https://github.com/Faerque/pymedsec.git
	Issues = https://github.com/Faerque/pymedsec/issues
	Security = https://github.com/Faerque/pymedsec/security/policy
	Changelog = https://github.com/Faerque/pymedsec/blob/main/CHANGELOG.md
	Changelog = https://github.com/example/pymedsec/blob/main/CHANGELOG.md
keywords = medical, imaging, security, hipaa, gdpr, encryption, dicom, blockchain
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Healthcare Industry
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Security :: Cryptography
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography>=41.0.0
	pydicom>=2.3.0
	Pillow>=9.0.0
	python-dateutil>=2.8.0
	pyyaml>=6.0
	click>=8.0.0
	boto3>=1.26.0
	hvac>=1.0.0
	web3>=6.0.0

[options.packages.find]
include = pymedsec*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=22.0.0
	flake8>=5.0.0
	build>=0.10.0
	twine>=4.0.0
	safety>=2.3.0
	bandit[toml]>=1.7.0
test = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
all = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytesseract>=0.3.0
	boto3>=1.26.0
	hvac>=1.0.0
	web3>=6.0.0
ocr = 
	pytesseract>=0.3.0
aws = 
	boto3>=1.26.0
vault = 
	hvac>=1.0.0
blockchain = 
	web3>=6.0.0

[options.entry_points]
console_scripts = 
	pymedsec = pymedsec.cli:main

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = pymedsec
omit = */tests/*, */test_*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError

[flake8]
max-line-length = 120
ignore = E203, W503, F401, F541, E501, F841, W291, W293, E722, E203, W504, E266, W291, W293, C901, F403, F405, E701, E702, E731, E402, E741
per-file-ignores = 
	__init__.py:F401
	tests/*:F401,F841,E501,W291,W293,E722,F403,F405,E731,E701,E702,E402,E741
	*/conftest.py:E501
exclude = 
	.git,
	__pycache__,
	.pytest_cache,
	build,
	dist,
	*.egg-info,
	.tox,
	.venv,
	venv,
	env

[egg_info]
tag_build = 
tag_date = 0

