[build-system]
requires = ["setuptools"]

[project]
name = "serializable_simpy"
version = "0.0.3"
authors = [
  { name="Pierrick Pochelu", email="pierrick.pochelu@gmail.com" },
]
license = { text = "Apache-2.0" }
description = "Simpy with "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/uniluxembourg/hpc/research/cadom/serializable-simpy"
"Bug Tracker" = "https://gitlab.com/uniluxembourg/hpc/research/cadom/serializable-simpy/-/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
