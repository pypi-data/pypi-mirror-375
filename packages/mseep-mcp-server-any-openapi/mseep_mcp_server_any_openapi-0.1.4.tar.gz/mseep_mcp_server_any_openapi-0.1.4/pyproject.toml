[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mcp-server-any-openapi"
version = "0.1.4"
description = "MCP server for Any OpenAPI resources"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "pydantic",
    "requests",
    "pytz",
    "pyyaml",
    "faiss-cpu",
    "numpy",
    "sentence-transformers",
    "fastapi",
    "uvicorn",
    "huggingface-hub",
]

[project.scripts]
mcp-server-any-openapi = "mcp_server_any_openapi:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_any_openapi",
]
