[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modicons"
version = "0.1.0"
description = "Namespace for modicon packages"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Kostia Tarnashynskyi", email = "kostia.tarnashynskyi@gmail.com" },
]
maintainers = [
    { name = "Kostia Tarnashynskyi", email = "kostia.tarnashynskyi@gmail.com" },
]
keywords = [
    "di",
    "python",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "modicon>=0.1.1",
]


[project.urls]
Homepage = "https://github.com/kostia-tarnashynskyi/modicons"
Documentation = "https://github.com/kostia-tarnashynskyi/modicons#readme"
Repository = "https://github.com/kostia-tarnashynskyi/modicons"

[tool.hatch.build.targets.sdist]
include = [
    "/modicons",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=6.3.0",
]
