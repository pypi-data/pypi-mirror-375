[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"

[project]
name = "uvartage"
version = "0.4.1"
description = "Wrapper for uv with artifact storage in airgapped environments"
readme = "README.md"
authors = [
    { name = "Rainer Schwarzbach", email = "rainer@blackstream.de" }
]
requires-python = ">=3.11"
dependencies = ['pyreadline3;sys_platform=="win32"']
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Utilities",
  "Typing :: Typed",
  "Intended Audience :: Developers",
]

[project.scripts]
uvartage = "uvartage.__main__:main"

[project.urls]
Homepage = "https://gitlab.com/blackstream-x/uvartage"
CI = "https://gitlab.com/blackstream-x/uvartage/-/pipelines"
"Bug Tracker" = "https://gitlab.com/blackstream-x/uvartage/-/issues"
Repository = "https://gitlab.com/blackstream-x/uvartage.git"

