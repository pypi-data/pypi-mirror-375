[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "hadron-mcp-server-weather"
version = "0.1.1"
description = "实现类weather功能的MCP⼯具"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.9.9",
    "mcp>=1.13.1",
    "openai>=1.107.0",
]
[project.scripts]
mcp-server-weather = "mcp_server_weather:main"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]
[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
