[project]
name = "mseep-bitable-mcp"
version = "0.2.5"
description = "This MCP server provides access to Lark bitable through the Model Context Protocol."
requires-python = ">=3.10"
dependencies = [
    "pybitable",
    "mcp==1.3.0",
    "typer",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
bitable-mcp = "bitable_mcp:main"
bitable-mcp-install = "bitable_mcp.cli:install"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
