[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spotify-data-analytics"
version = "0.1.0"
description = "End-to-end Spotify data analytics pipeline (ETL + analysis)"
readme = "README.md"
authors = [{name = "Lingeswaran R"}]
requires-python = ">=3.8"
dependencies = [
  "pandas>=2.2.2",
  "numpy>=1.26.4",
  "spotipy>=2.23.0",
  "python-dotenv>=1.0.1",
  "matplotlib>=3.8.4",
  "scikit-learn>=1.4.2",
  "pyarrow>=16.1.0"
]
keywords = ["spotify", "etl", "analytics", "data-engineering"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]

[project.scripts]
spotify-pipeline = "spotify_data_analytics.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["notebooks", "data", "reports"]
