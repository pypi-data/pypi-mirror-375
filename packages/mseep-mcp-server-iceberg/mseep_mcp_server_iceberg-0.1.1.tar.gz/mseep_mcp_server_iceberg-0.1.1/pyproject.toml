[project]
name = "mseep-mcp-server-iceberg"
version = "0.1.1"
description = "MCP server for interacting with an Apache Iceberg catalog and data lake"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pyiceberg>=0.5.1",
    "pyarrow>=14.0.1",
    "sqlparse>=0.4.4",
    "python-dotenv",
    "requests",
    "fsspec",
    "s3fs",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-iceberg = "mcp_server_iceberg.server:run_server"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_iceberg",
]
