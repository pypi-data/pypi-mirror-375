[project]
name = "iflow-mcp_image-search"
version = "0.1.3"
description = "A Model Context Protocol server providing image search and download capabilities"
readme = "README.md"
requires-python = "==3.12.7"
authors = [{ name = "MCP Image Search Team" }]
keywords = ["mcp", "image-search", "download", "llm", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.1.3",
    "pydantic>=2.0.0",
    "requests>=2.25.0",
]

[project.scripts]
iflow-mcp_image-search = "mcp_image_search:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_image_search"]