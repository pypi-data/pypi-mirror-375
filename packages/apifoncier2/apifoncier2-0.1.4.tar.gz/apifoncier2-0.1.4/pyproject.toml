[project]
name = "apifoncier2"
version = "0.1.4"
description = "Utiliser l'API Données foncières du Cerema en python"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "geopandas>=1.1.1",
    "pandas>=2.3.1",
    "requests>=2.32.4",
    "tqdm>=4.67.1",
    "urllib3>=2.5.0",
]
authors = [{ name = "aherman59"}]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["api", "datafoncier", "foncier"]

[project.urls]
Homepage = "https://cerema.github.io/apifoncier/"

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
packages = ["apifoncier"]

[dependency-groups]
dev = [
    "folium>=0.20.0",
    "plotly>=6.2.0",
    "pytest>=8.4.1",
    "mkdocs>=1.6.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.16",
    "mkdocstrings[python]>=0.30.0",
]
