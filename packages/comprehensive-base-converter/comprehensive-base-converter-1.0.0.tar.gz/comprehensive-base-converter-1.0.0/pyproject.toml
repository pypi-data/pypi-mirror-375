[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "comprehensive-base-converter"
version = "1.0.0"
description = "A comprehensive cross-platform base converter utility"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Base Converter Team"},
]
keywords = ["base", "converter", "binary", "hexadecimal", "octal", "utility"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pyinstaller>=5.0"]

[project.scripts]
base-converter = "src.cli:main"

[project.urls]
Homepage = "https://github.com/6639835/base-converter"
Repository = "https://github.com/6639835/base-converter"
"Bug Tracker" = "https://github.com/6639835/base-converter/issues"

[tool.isort]
profile = "black"
