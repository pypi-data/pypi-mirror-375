[project]
name = "openlayer-guardrails"
version = "0.1.0"
description = "Guardrails that can be used to check inputs and outputs of functions and works well with Openlayer tracing."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openlayer>=0.2.0a89"
]

[project.optional-dependencies]
pii = [
    "presidio-analyzer>=2.2.0",
    "presidio-anonymizer>=2.2.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/openlayer_guardrails"]
