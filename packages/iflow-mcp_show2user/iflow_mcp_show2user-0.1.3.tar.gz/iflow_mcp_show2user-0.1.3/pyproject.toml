[project]
name = "iflow-mcp_show2user"
version = "0.1.3"
description = "A Model Context Protocol server for displaying reports to users"
readme = "README.md"
requires-python = "==3.12.7"
authors = [{ name = "Show2User Team" }]
keywords = ["mcp", "display", "report", "llm", "visualization"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.1.3",
    "pydantic>=2.0.0",
]

[project.scripts]
iflow-mcp_show2user = "mcp_show2user:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_show2user"]