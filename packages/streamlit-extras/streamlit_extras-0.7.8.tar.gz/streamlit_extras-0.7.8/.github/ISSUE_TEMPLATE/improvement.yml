name: "✨ Idea for a new extra"
description: Create a ticket to share an idea of a new extra.
title: "✨ [IDEA] - <title>"
labels: [
  "new-extra"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: A new extra?
      placeholder: Short and explicit description of your idea
    validations:
      required: true
  - type: textarea
    id: examplecode
    attributes:
      label: "Minimal code for the extra"
      description: If applicable, add some MVP code for the extra
      render: python
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your extra
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
