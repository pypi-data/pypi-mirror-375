[build-system]

requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]

name = "h2w-aztools"
version = "1.2"
description = "Python Blue Teamer Library for Interacting with Azure API"
readme = "README.md"
authors = [{ name = "Harvey Wargo"}]
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = [
    "Azure",
    "Sentinel",
    "MDE",
    "M365D"
]

dependencies = [
    "requests",
    "pandas",
    "datetime"
]

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/harveywargo2/h2w-aztools"