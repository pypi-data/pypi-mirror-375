[project]
name = "mseep-mcp-ynab"
version = "0.1.4"
description = "MCP server for YNAB API integration"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=0.5.0",
    "httpx>=0.26.0",
    "pydantic>=2.0.0",
    "ynab>=1.0.1",
    "python-dotenv>=1.0.0",
    "xdg>=6.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-ynab = "mcp_ynab:main"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.black]
line-length = 100
target-version = [
    "py312",
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
testpaths = [
    "tests",
]
markers = [
    "integration: marks tests as integration tests that require YNAB API access",
    "asyncio: mark tests as async tests",
]
addopts = "-v -ra --strict-markers -m 'not integration'"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "black>=24.0.0",
    "ruff>=0.9.4",
    "mypy>=1.15.0",
]
