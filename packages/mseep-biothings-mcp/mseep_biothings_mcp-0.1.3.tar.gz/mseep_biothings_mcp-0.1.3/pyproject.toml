[project]
name = "mseep-biothings-mcp"
version = "0.1.3"
description = "MCP for Biothings"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "biopython>=1.85",
    "biothings-typed-client>=0.0.7",
    "eliot>=1.17.5",
    "pycomfort>=0.0.18",
    "fastmcp>=2.10.2",
    "aiosqlite>=0.21.0",
    "sqlite-utils>=3.38",
    "huggingface-hub>=0.33.2",
    "typer>=0.16.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
biothings-mcp = "biothings_mcp.server:cli_app_stdio"
server = "biothings_mcp.server:cli_app"
stdio = "biothings_mcp.server:cli_app_stdio"
sse = "biothings_mcp.server:cli_app_sse"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.hatch.build]
exclude = [
    "*.log",
    "logs/",
    "images/",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
]
