    Organizational:
      use: "nr-datatypes#NROrganization"
  type: polymorphic
  discriminator: nameType
  hint.cs: Jako tvůrce je možné označit osobu nebo instituci.
  hint.en: It is possible to designate a person or an institution as the creator or contributor.
  ui:
    detail: nr_authority
    marshmallow:
      class: nr_metadata.common.services.records.ui_schema_datatypes.NRAuthorityUISchema
  marshmallow:
    class: nr_metadata.common.services.records.ui_schema_datatypes.NRAuthoritySchema

NRCreator:
  $id: NRCreator
  properties:
    role:
      use: "nr-datatypes#NRContributorType"
      label.cs: Role přispěvatele
      label.en: Role
      hint.cs: Vyberte roli přispěvatele z nabídky (editor, ilustrátor…).
      hint.en: Choose the role of the contributor (editor, illustrator…).
    affiliations[]:
      type: vocabulary
      vocabulary-type: affiliations
      ^label.cs: Afiliace
      ^label.en: Affiliation
      class: oarepo_runtime.records.relations.UnstrictPIDRelation
      keys:
        - key: name
          model:
            type: keyword
        - key: id
          model:
            type: keyword
    person_or_org:
      label.cs: Osoba nebo organizace
      label.en: Person or Organization
      properties:
        name:
          type: keyword
          label.cs: Plné jméno
          label.en: Full Name
        type:
          type: keyword
          enum: [personal, organizational]
          label.cs: Typ
          label.en: Type
        given_name:
          type: keyword
          label.cs: Jméno
          label.en: Name
        family_name:
          type: keyword
          label.cs: Příjmení
          label.en: Family Name
        identifiers[]:
          ^label.cs: Identifikátory
          ^label.en: Identifiers
          properties:
            identifier:
              type: keyword
              label.cs: Identifikátor
              label.en: Identifier
            scheme:
              type: keyword
              label.cs: Schéma
              label.en: Scheme
          marshmallow:
            generate: false
            read: false
            write: false
  marshmallow:
    # TODO: this schema is only for NR Docs, not to be used for other repositories
    class: nr_metadata.schema.creators.RDMNTKCreatorsSchema
    generate: false
  ui:
    detail: creator
    marshmallow:
      class: oarepo_runtime.services.schema.rdm_ui.RDMCreatorsUISchema
      generate: false

NRObjectPID:
  $id: NRObjectPID
  label.cs: Identifikátor objektu
  label.en: Object Identifier
  properties:
    identifier:
      type: keyword
      required: true
      sample:
        faker: isbn13
      label.cs: Identifikátor objektu
      label.en: Object Identifier
      hint.cs: "např. 10.1086/679716 pro DOI."
      hint.en: "e.g. 10.1086/679716 for DOI."
    scheme:
      type: keyword
      required: true
      enum: [DOI, Handle, ISBN, ISSN, RIV, IGSN]
      label.cs: Typ identifikátoru
      label.en: Identifier Type
      hint.cs: např. DOI, HANDLE nebo ISBN.
      hint.en: e.g. DOI, HANDLE or ISBN.
  ui:
    detail: nr_object_pid
    marshmallow:
      class: nr_metadata.ui_schema.identifiers.NRObjectIdentifierUISchema
      generate: false
  marshmallow:
    imports:
      - import: oarepo_runtime.services.schema.validation.validate_identifier
    class: nr_metadata.schema.identifiers.NRObjectIdentifierSchema
    generate: false
    validators: ["lambda value: validate_identifier(value)"]

NRDateOrRange:
