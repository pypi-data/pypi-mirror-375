[project]
name = "mseep-mcp-foundry"
version = "0.1.1"
description = "MCP Server for Azure AI Foundry (experimental)"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.8.0",
    "requests>=2.32.3",
    "azure-mgmt-cognitiveservices>=13.0.0",
    "azure-identity>=1.0",
    "jinja2~=3.0",
    "azure-search-documents>=11.5.2",
    "azure-cli>=2.60.0",
    "azure-ai-evaluation>=1.9.0",
    "azure-ai-projects>=1.0.0b11",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
run-azure-ai-foundry-mcp = "mcp_foundry.__main__:main"

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
    "src",
]
