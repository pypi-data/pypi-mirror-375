[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "decentral-service"
version = "1.1.0"
authors = [
    {name = "Manh Thang Ho", email = "homata123@gmail.com"},
]
description = "A Redis-like edge microservice for multi-threaded task processing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "flask>=3.1.2",
    "flask-cors>=6.0.1",
    "psutil>=7.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/homata123/DecentralService"
Repository = "https://github.com/homata123/DecentralService"
Issues = "https://github.com/homata123/DecentralService/issues"

[project.scripts]
decentral-service = "decentral_service.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["decentral_service*", "examples*"]

[tool.setuptools.package-data]
decentral_service = ["*.py", "*.md", "*.txt"]
