[metadata]
author = Mansour Moufid
author_email = mansourmoufid@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Multimedia :: Graphics
	Topic :: Multimedia :: Video
	Topic :: Multimedia :: Video :: Capture
	Topic :: Scientific/Engineering :: Image Processing
description = Aluminium Library is a cross-platform computer vision library
keywords = camera, video, image processing
license = GPL
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
name = aluminium-library
url = https://github.com/mansourmoufid/aluminium-library
version = attr: libal.__version__
project_urls = 
	Source = https://github.com/mansourmoufid/aluminium-library
	Documentation = https://mansourmoufid.github.io/aluminium-library/python/

[options]
packages = find:
include_package_data = true

[options.package_data]
libal = libal.so

[egg_info]
tag_build = 
tag_date = 0

