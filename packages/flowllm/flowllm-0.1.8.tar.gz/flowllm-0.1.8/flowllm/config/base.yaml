backend: http
language: ""
thread_pool_max_workers: 64
ray_max_workers: 1

mcp:
  transport: sse
  host: "0.0.0.0"
  port: 8001

http:
  host: "0.0.0.0"
  port: 8001
  timeout_keep_alive: 600
  limit_concurrency: 64

flow:
  llm_flow:
    flow_content: simple_llm_op
    stream: false
    use_async: true
    service_type: http
    description: "llm_flow"
    input_schema:
      query:
        type: string
        description: "user query"
        required: true

  llm_flow_stream:
    flow_content: stream_llm_op
    stream: true
    use_async: true
    service_type: http
    description: "llm_flow"
    input_schema:
      query:
        type: string
        description: "user query"
        required: true

op:
  mock1_op:
    backend: mock1_op
    llm: default
    vector_store: default

llm:
  default:
    backend: openai_compatible
    model_name: qwen3-30b-a3b-instruct-2507
    params:
      temperature: 0.6

  qwen3_30b_instruct:
    backend: openai_compatible
    model_name: qwen3-30b-a3b-instruct-2507

  qwen3_30b_thinking:
    backend: openai_compatible
    model_name: qwen3-30b-a3b-thinking-2507

embedding_model:
  default:
    backend: openai_compatible
    model_name: text-embedding-v4
    params:
      dimensions: 1024

vector_store:
  default:
    backend: elasticsearch
    embedding_model: default
#    params:
#      hosts: "http://localhost:9200"
