[project]
name = "plotfig"
version = "1.7.0"
description = "Scientific plotting package for Cognitive neuroscience"
keywords = ["neuroscience", "plotting", "visualization"]
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Ricardo Ryn", email = "ricardoRyn1317@gmail.com" }
]
dependencies = [
    "kaleido>=1.0.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.6",
    "nibabel>=5.3.2",
    "numpy>=2.3.2",
    "plotly>=6.3.0",
    "pycirclize>=1.10.0",
    "scipy>=1.16.1",
    "surfplot",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "mike>=2.1.3",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-material>=9.6.18",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocstrings[python]>=0.30.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
surfplot = { git = "https://github.com/danjgale/surfplot" }

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
