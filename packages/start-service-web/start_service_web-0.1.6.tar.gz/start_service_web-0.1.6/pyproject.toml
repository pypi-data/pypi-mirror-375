[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "start-service-web"
version = "0.1.6"
description = "start-service-web"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="LauLe", email="levanlau.net@email.com" }
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
service = ["*.so"]
