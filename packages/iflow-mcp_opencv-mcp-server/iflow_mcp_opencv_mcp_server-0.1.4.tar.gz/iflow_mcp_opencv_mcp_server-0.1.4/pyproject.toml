[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_opencv-mcp-server"
version = "0.1.4"
authors = [
    {name = "GongRzhe", email = "gongrzhe@gmail.com"},
]
description = "MCP server providing OpenCV computer vision capabilities"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "opencv-contrib-python>=4.11.0.86",
    "numpy>=2.2.4",
    "mcp>=1.6.0",
]

[project.urls]
"Homepage" = "https://github.com/gongrzhe/opencv-mcp-server"
"Bug Tracker" = "https://github.com/gongrzhe/opencv-mcp-server/issues"

[project.scripts]
opencv-mcp-server = "opencv_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["opencv_mcp_server"]
