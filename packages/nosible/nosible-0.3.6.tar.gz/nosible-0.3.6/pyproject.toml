[project]
name = "nosible"
version = "0.3.6"
description = "Python client for the NOSIBLE Search API"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [
  { name = "Stuart Reid", email = "stuart@nosible.com" },
  { name = "Matthew Dicks", email = "matthew@nosible.com" },
  { name = "Richard Taylor", email = "richard@nosible.com" },
  { name = "Gareth Warburton", email = "gareth@nosible.com" },
]

dependencies = [
  "polars",
  "duckdb",
  "openai",
  "tantivy",
  "pyrate-limiter",
  "tenacity",
  "cryptography",
  "pyarrow",
  "pandas",
]

license = "MIT"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Financial and Insurance Industry",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/NosibleAI/nosible-py"
Documentation = "https://nosible-py.readthedocs.io/en/latest/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
  "pytest",
  "pytest-doctestplus",
  "pytest-xdist",
  "urllib3==1.26.15",
  "hishel",
]
