site_name: quaternionic

repo_url: https://github.com/moble/quaternionic

plugins:
  - mktheapidocs:
      modules:
        quaternionic:
          section: api
          source_repo: "https://github.com/moble/quaternionic/blob/master"

theme:
  name: 'readthedocs'

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
