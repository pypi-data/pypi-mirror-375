[project]
name = "mseep-powerpoint"
version = "0.1.4"
description = "A MCP server project that creates powerpoint presentations"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.3.0",
    "pillow>=11.1.0",
    "python-pptx>=1.0.2",
    "requests>=2.32.3",
    "together>=1.4.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
powerpoint = "powerpoint:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
