[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devmatch"
version = "0.1.0"
description = "A minimal developer collaborative platform client"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "DevMatch Team", email = "team@devmatch.dev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.25.0",
    "firebase-admin>=6.0.0",
    "python-dotenv>=0.19.0",
    "setuptools>=75.3.2",
]

[project.urls]
"Homepage" = "https://github.com/devmatch/devmatch-cli"
"Bug Reports" = "https://github.com/devmatch/devmatch-cli/issues"
"Source" = "https://github.com/devmatch/devmatch-cli"

[project.scripts]
devmatch = "devmatch.cli:main"

[tool.setuptools]
packages = ["devmatch"]

[tool.setuptools.package-data]
devmatch = ["*.py"]
