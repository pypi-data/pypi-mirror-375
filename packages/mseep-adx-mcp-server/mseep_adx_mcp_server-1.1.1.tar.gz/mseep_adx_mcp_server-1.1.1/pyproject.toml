[project]
name = "mseep-adx_mcp_server"
version = "1.1.1"
description = "MCP server for Azure Data Explorer integration"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]",
    "azure-kusto-data",
    "azure-identity",
    "python-dotenv",
    "pyproject-toml>=0.1.0",
    "fastmcp>=2.11.3",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
]

[project.scripts]
adx-mcp-server = "adx_mcp_server.main:run_server"

[tool.setuptools]
packages = [
    "adx_mcp_server",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = "--cov=src --cov-report=term-missing"

[tool.coverage.run]
source = [
    "src/adx_mcp_server",
]
omit = [
    "*/__pycache__/*",
    "*/tests/*",
    "*/.venv/*",
    "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"
