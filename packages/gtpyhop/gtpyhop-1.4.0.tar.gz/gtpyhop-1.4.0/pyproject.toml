[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtpyhop"
version = "1.4.0"
description= "A Goal-Task-Network planning package written in Python"
readme = "README.md"
authors = [
    # Packaging author (this toml file, new folder names and new package folder structure, iterative_seek_plan)
    { name = "Eric Jacopin", email = "eric.jacopin@protonmail.com" },
 
    # Original author
    { name = "Dana Nau", email = "nau@umd.edu" },
]
license = { text = "Clear BSD License" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
keywords = ["Planning", "HTN", "Artificial Intelligence", "Automated Planning"]
requires-python = ">=3"
dependencies = []

[project.urls]
Homepage = "https://github.com/PCfVW/GTPyhop/tree/pip"
Documentation = "https://github.com/dananau/GTPyhop/blob/main/additional_information.md"
Repository = "https://github.com/PCfVW/GTPyhop.git"
Issues = "https://github.com/PCfVW/GTPyhop/issues"
