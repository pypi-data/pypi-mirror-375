  marshmallow:
    class: nr_metadata.common.services.records.schema_datatypes.NRResourceTypeVocabularySchema

NRFunders:
  $id: NRFunders
  label.cs: "Granty a financování"
  label.en: "Funding Reference"
  ui:
    detail: funding_reference
    marshmallow:
      class: oarepo_runtime.services.schema.rdm_ui.RDMFundersUISchema
      generate: false
  marshmallow:
    class: oarepo_runtime.services.schema.rdm.FundingSchema
    generate: false
  properties:
    funder:
      type: vocabulary
      class: oarepo_runtime.records.relations.UnstrictPIDRelation
      keys:
        - key: id
          model:
            type: keyword
        - key: "@v"
          model:
            type: keyword
        - key: name
          model:
            type: fulltext
        - key: title
          model:
            type: object
            json-schema:
              propertyNames:
                pattern: "^[a-z]{2}$"
              additionalProperties:
                type: string
            mapping:
              dynamic: true
            marshmallow:
              unknown: INCLUDE
            ui:
              marshmallow:
                unknown: INCLUDE

      vocabulary-type: funders
      label.cs: Poskytovatel financí
      label.en: Funder
      hint.cs: Začněte zapisovat název poskytovatele, následně vyberte z nabídky našeptavače.
      hint.en: Start typing the name of the funder, then select the funder from the menu.

    award:
      keys:
        - title
        - key: id
          model:
            type: keyword
        - key: number
          model:
            type: fulltext
        - key: program
          model:
            type: keyword
        - key: acronym
          model:
            type: fulltext+keyword
        - key: identifiers
          model:
            type: object
            properties:
              identifier: keyword
              scheme: keyword
        - key: subjects
          model:
            type: array
            items:
              properties:
                id: keyword
                subject: keyword
        - key: organizations
          model:
            type: object
            properties:
              scheme: keyword
              id: keyword
              organization: keyword
        - key: "@v"
          model:
            type: keyword
      type: vocabulary
      vocabulary-type: awards
      label.cs: Název projektu
      label.en: Project name
      class: oarepo_runtime.records.relations.UnstrictPIDRelation

NRSubject:
  $id: NRSubject
