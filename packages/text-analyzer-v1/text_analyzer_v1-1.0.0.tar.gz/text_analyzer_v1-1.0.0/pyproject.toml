[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-analyzer-v1"
version = "1.0.0"
description = "A simple Python package for analyzing text statistics"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sarif Mia", email = "sarifmia.ofc@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = []
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/yourusername/text-analyzer"
Repository = "https://github.com/yourusername/text-analyzer"
Issues = "https://github.com/yourusername/text-analyzer/issues"
