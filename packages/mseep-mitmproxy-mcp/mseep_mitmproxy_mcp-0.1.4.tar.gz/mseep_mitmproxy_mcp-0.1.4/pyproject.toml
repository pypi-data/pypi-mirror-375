[project]
name = "mseep-mitmproxy-mcp"
version = "0.1.4"
description = "A MCP server project"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.3.0",
    "mitmproxy>=11.0.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mitmproxy-mcp = "mitmproxy_mcp:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
