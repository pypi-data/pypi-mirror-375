[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "basic-calculator-sarif"
version = "0.1.0"
description = "A simple Python package for basic arithmetic operations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = []
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/yourusername/basic-calculator"
Repository = "https://github.com/yourusername/basic-calculator"
Issues = "https://github.com/yourusername/basic-calculator/issues"
