[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gerrytools"
version = "1.2.1"
description = "Tools for processing and visualizing districting plans."
readme = "README.md"
authors = [
  { name = "MGGG Redistricting Lab", email = "engineering@mggg.org" },
]
requires-python = ">=3.11"
license = { text = "MIT" } 

dependencies = [
  "pandas>=2.3.2",
  "scipy>=1.16.1",
  "networkx>=3.5.0",
  "geopandas>=1.1.1",
  "Shapely>=2.0.0",
  "matplotlib>=3.10.6",
  "gerrychain>=0.3.2",
  "sortedcontainers",
  "jsonlines>=4.0.0",
  "imageio>=2.37.0",
  "us>=3.2.0",
  "pydantic>=2.11.7",
  "censusdata>=1.15.post1",
  "seaborn>=0.13.2",
  "numpy>=2.3.2",
  "maup>=2.0.3",
  "gurobipy>=12.0.3",
  "opencv-python-headless>=4.11.0.86",
]

[tool.setuptools]
packages = ["gerrytools"]
include-package-data = true


[dependency-groups]
dev = [
  "pdoc3>=0.11.6",
  "flake8>=7.3.0",
  "pytest>=8.4.2",
  "autopep8>=2.3.2",
  "pytest-cov>=6.3.0",
  "black>=25.1.0",
  "isort>=6.0.1",
  "myst-parser>=4.0.1",
  "sphinx>=8.2.3",
  "sphinx-copybutton>=0.5.2",
  "sphinx-rtd-theme>=3.0.2",
  "ipykernel>=6.30.1",
  "ipywidgets>=8.1.7",
]
mgrp = [
    "docker>=7.1.0",
]

[project.optional-dependencies]
docs = [
  "myst-parser>=4.0.1",
  "sphinx>=8.2.3",
  "sphinx-copybutton>=0.5.2",
  "sphinx-rtd-theme>=3.0.2",
]
