name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'example-config.yaml'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest
    env:
      ENV: DEV
      STRIDEUTILS_CONFIG_PATH: example-config.yaml
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest tests -v