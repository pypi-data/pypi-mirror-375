[project]
name = "browser_ui"
version = "0.3.4"
authors = [
  { name="BHznJNs", email="bhznjns@qq.com" },
]
description = "Another way to build Python browser-based GUI applications."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "bottle==0.13.4",
  "cheroot==10.0.1",
  "requests==2.32.4",
]

[project.urls]
Homepage = "https://github.com/BHznJNs/browser_ui"
Issues = "https://github.com/BHznJNs/browser_ui/issues"

[tool.setuptools.package-data]
"browser_ui" = ["*.js"]
