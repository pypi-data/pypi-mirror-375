[project]
name = "media-agent-mcp"
version = "2.8.0"
description = "A Model Context Protocol server for media processing with AI tools"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Media Agent Team", email = "team@mediaagent.com" }
]
keywords = ["mcp", "ai", "media", "video", "image", "processing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.28.1",
    "opencv-python>=4.12.0.88",
    "pillow>=11.3.0",
    "requests>=2.32.4",
    "tos>=2.7.1",
    "uvicorn>=0.32.1",
    "numpy>=1.24.0",
    "python-dotenv>=1.0.0",
    "volcengine>=1.0.194",
    "openai>=1.97.1",
    "typing-extensions>=4.14.1",
    "loguru>=0.7.3",
    "imageio-ffmpeg>=0.4.0",
    "Flask>=3.0.0",
    "pydub>=0.25.1",
    "gunicorn>=22.0.0",
    "audioop-lts; python_version >= '3.13'",
    "google-genai>=1.33.0",
    "mcp==1.11.0",
    "gevent>=25.8.2",
]

[project.scripts]
media-agent-mcp = "media_agent_mcp.async_server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"media_agent_mcp" = ["be/**"]
