[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503
max-complexity = 10
select = B,C,E,F,W,T4,B9
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.venv,
	.tox,
	*.egg-info

[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

