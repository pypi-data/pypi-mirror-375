[project]
name = "amsatop"
version = "0.5.0"
description = "Library for building your own htop from scratch, using python"
readme = "README.md"
authors = [
    { name = "Oriol Agost Batalla", email = "oriol@agost.info" },
    { name = "Pablo Fraile Alonso", email = "pablo@pablofraile.net" },
    { name = "Ferran Aran Domingo", email = "ferran@aranferran.com" }
]
requires-python = ">=3.13"
license = { file = "LICENSE" }
keywords = ["htop", "process", "tui", "linux", "terminal", "monitor", "amsatop"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
dependencies = [
    "pyfiglet>=1.0.4",
    "textual>=5.3.0",
]

[project.urls]
Homepage = "https://github.com/el-despatx/amsatop"
Documentation = "https://el-despatx.github.io/amsatop/"
Source = "https://github.com/el-despatx/amsatop"
Issues = "https://github.com/el-despatx/amsatop/issues"

[tool.ruff]
# Match Blackâ€™s defaults
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle (style errors)
    "F",   # pyflakes (logic errors, unused vars, imports)
    "B",   # flake8-bugbear (common bugs/pitfalls)
    "I",   # isort (import sorting)
]

ignore = [
    "E501",  # line length (let Black handle wrapping)
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = []
