[project]
name = "mseep-aider-mcp-server"
version = "0.1.4"
description = "Model context protocol server for offloading ai coding work to Aider"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.12"
dependencies = [
    "aider-chat>=0.81.0",
    "boto3>=1.37.27",
    "mcp>=1.6.0",
    "pydantic>=2.11.2",
    "pytest>=8.3.5",
    "rich>=14.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
aider-mcp-server = "aider_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
