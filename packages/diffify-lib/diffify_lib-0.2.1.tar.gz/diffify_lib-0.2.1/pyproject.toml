[tool.poetry]
name = "diffify-lib"
version = "0.2.1"
description = "Code that is used by the backend and Python APIs for diffify.com"
authors = [
    "Jumping Rivers <info@jumpingrivers.com>",
    "Russ Hyde <russ@jumpingrivers.com>",
    "Myles Mitchell <myles@jumpingrivers.com>"
]
readme = "README.md"
packages = [{include = "diffify_lib"}]

[tool.poetry_bumpversion.file."diffify_lib/__init__.py"]
# Keep version numbers in sync with `poetry version <patch|minor|major>`

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.34.107"
boto3-stubs = "^1.34.108"


[tool.poetry.group.dev.dependencies]
mypy = "^1.10.0"
flake8 = "^7.0.0"
pylint = "^3.2.0"
pytest = "^8.2.0"
black = "^24.4.2"
pep8-naming = "^0.14.0"
flake8-bugbear = "^24.4.26"
flake8-builtins = "^2.5.0"
pytest-cov = "^5.0.0"
moto = {extras = ["s3"], version = "^5.1.8"}

[tool.pylint]
max-line-length = 88
disable = ["too-few-public-methods"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
