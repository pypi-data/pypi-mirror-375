[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "rootf"
version = "0.1.1"
description = "A system information tool similar to neofetch"
readme = "README.md"
authors = [
    { name = "nloveuser", email = "nloveuser@nloveuser.ru" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "psutil>=5.9.0",
    "platformdirs>=2.5.0",
    "pyyaml>=6.0.0",
    "requests>=2.28.0"
]
keywords = ["system-information", "neofetch", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
root = "rootf.cli:main"

[tool.flit.module]
name = "rootf"

[tool.flit.sdist]
include = ["rootf/config.yaml"]
