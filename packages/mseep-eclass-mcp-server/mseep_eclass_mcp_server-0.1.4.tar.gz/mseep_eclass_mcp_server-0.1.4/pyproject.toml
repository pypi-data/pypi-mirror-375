[project]
name = "mseep-eclass-mcp-server"
version = "0.1.4"
description = "An MCP server for the Open eClass platform by GUnet"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.5.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.2",
    "python-dotenv>=1.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
eclass-mcp-server = "eclass_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
