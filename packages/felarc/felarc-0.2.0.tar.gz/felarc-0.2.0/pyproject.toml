[project]
name = "felarc"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "latdraw>=0.1.1a3",
    "matplotlib>=3.10.3",
    "ocelot-desy>=25.6.0",
    "sympy>=1.14.0",
    "tabulate>=0.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
exclude = [
    "notebooks",
    "tests",
    ".envrc.example",
    "uv.lock",
    ".gitignore"
]


[dependency-groups]
dev = [
  {include-group = "lint"},
  {include-group = "test"},
  {include-group = "notebook"},
  {include-group = "debug"}
]

notebook = [
    "ipympl>=0.9.7",
    "jupyter>=1.1.1",
]
lint = [
    "isort>=6.0.1",
    "pyflakes>=3.4.0",
    "ruff>=0.12.7",
]
test = [
    "pytest>=8.4.1",
]
debug = [
    "debugpy>=1.8.15",
]
