[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-intervals-mcp-server"
version = "0.1.4"
description = "A Model Context Protocol server for Intervals.icu"
requires-python = ">=3.12"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp[cli]>=1.4.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
keywords = [
    "intervals",
    "cycling",
    "running",
    "mcp",
    "ai",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "GPL-3.0-only"

[project.urls]
Homepage = "https://github.com/mvilanova/intervals-mcp-server"
"Bug Tracker" = "https://github.com/mvilanova/intervals-mcp-server/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pytest-asyncio>=0.21",
    "pre-commit",
    "hatch",
    "pytest-mock==3.12.0",
]

[tool.hatch.build]
include = [
    "server.py",
    "utils/*.py",
    "README.md",
    ".env.example",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/intervals_mcp_server",
]

[tool.hatch.envs.default.scripts]
test = "pytest -q"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "C",
    "B",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "G004",
]
fixable = [
    "A",
    "B",
    "C",
    "D",
    "E",
    "F",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-third-party = [
    "starlette",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.typos.default]
check-filename = true
check-file = true
unicode = true
locale = "en-us"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = [
    "tests",
]
python_files = "test_*.py"
asyncio_default_fixture_loop_scope = "function"

[tool.uv]
index-url = "https://pypi.org/simple"
