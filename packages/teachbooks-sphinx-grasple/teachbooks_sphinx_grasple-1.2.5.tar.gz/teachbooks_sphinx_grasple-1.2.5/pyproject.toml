[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "teachbooks-sphinx-grasple"
dynamic = ["version"] 
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Daniel BalaguÃ© Guardia", email = "d.balagueguardia@tudelft.nl" }
]
description = "A Sphinx extension for inserting Grasple exercises."
dependencies = [
    "sphinx>=4", 
    "sphinx-book-theme", 
    "pyqrcode", 
    "pypng"
]
requires-python = ">=3.8"

[project.optional-dependencies]
code_style = [
    "flake8<3.8.0,>=3.7.0", 
    "black", 
    "pre-commit"
]
testing = [
    "coverage", 
    "pytest>=3.6,<4", 
    "pytest-cov", 
    "pytest-regressions", 
    "beautifulsoup4", 
    "myst-nb~=0.17.1", 
    "sphinx>=4,<6", 
    "docutils>=0.15,<0.19", 
    "texsoup", 
    "matplotlib", 
    "pyqrcode", 
    "pypng"
]
rtd = [
    "sphinx_exercise", 
    "sphinx>=4,<6", 
    "sphinx-book-theme", 
    "myst-nb~=0.17.1"
]
all = [
    "flake8<3.8.0,>=3.7.0", 
    "black", 
    "pre-commit", 
    "coverage", 
    "pytest>=3.6,<4", 
    "pytest-cov", 
    "pytest-regressions", 
    "beautifulsoup4", 
    "myst-nb~=0.17.1", 
    "sphinx>=4,<6", 
    "docutils>=0.15,<0.19", 
    "texsoup", 
    "matplotlib", 
    "pyqrcode", 
    "pypng", 
    "sphinx_exercise", 
    "sphinx-book-theme"
]

[tool.hatch.version]
source = "vcs"  # Tells Hatch to derive the version from the version control system (e.g., Git tags)
build.hooks.vcs.version-file = "teachbooks_sphinx_grasple/_version.py"  # Path to version file if needed