[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-ultimate_mcp_client"
version = "1.0.1"
description = "A comprehensive client for the Model Context Protocol (MCP) that connects AI models with external tools, servers, and data sources."
requires-python = ">=3.13"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
dependencies = [
    "anthropic",
    "openai",
    "mcp",
    "typer",
    "aiofiles",
    "rich",
    "httpx",
    "pyyaml",
    "python-decouple",
    "python-dotenv",
    "colorama",
    "psutil",
    "typing-extensions",
    "zeroconf",
    "numpy",
    "scipy",
    "opentelemetry-sdk",
    "opentelemetry-api",
    "opentelemetry-instrumentation",
    "diskcache",
    "tiktoken",
    "ruff",
    "mypy",
    "fastapi",
    "fastmcp",
    "uvicorn[standard]",
    "websockets",
    "python-multipart",
    "python-Levenshtein",
    "thefuzz",
    "json5",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
mcpclient = "mcp_client:app"
mcpclientm = "mcp_client_multi:app"

[project.urls]

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_client.py",
    "mcp_client_multi.py",
]

[tool.hatch.build.targets.wheel.exclude]
patterns = [
    "screenshots/*",
    "debug_scripts/*",
    "tests/*",
    "docs/*",
    ".mcpclient_config/*",
]

[tool.ruff]
line-length = 150
select = [
    "E",
    "W",
    "F",
    "I",
    "C4",
    "B",
    "A",
    "ASYNC",
    "TCH",
]
ignore = [
    "E501",
    "W293",
    "W291",
    "E402",
    "B007",
    "B008",
    "E701",
    "E702",
    "F541",
]
target-version = "py313"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.uv]
package = true
