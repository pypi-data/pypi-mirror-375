[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ic-code"
version = "1.0.3"
authors = [
    {name = "sykim", email = "cruiser594@gmail.com"},
]
description = "Infrastructure CLI tool for managing AWS, CloudFlare, SSH, and more"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
keywords = ["cli", "infrastructure", "aws", "cloudflare", "ssh", "devops"]
dependencies = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
    "requests>=2.28.0",
    "rich>=12.0.0",
    "PyYAML>=6.0",
    "paramiko>=2.11.0",
    "python-dotenv>=0.19.0",
    "cryptography>=3.4.8",
    "ipaddress>=1.0.23",
    "netifaces>=0.11.0",
    "tqdm>=4.67.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]

[project.urls]
"Homepage" = "https://github.com/dgr009/ic"
"Bug Reports" = "https://github.com/dgr009/ic/issues"
"Source" = "https://github.com/dgr009/ic"
"Documentation" = "https://github.com/dgr009/ic#readme"

[project.scripts]
ic = "ic.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ic.config" = ["*.yaml"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --tb=short"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "performance: Performance tests",
    "security: Security tests",
    "slow: Slow running tests"
]