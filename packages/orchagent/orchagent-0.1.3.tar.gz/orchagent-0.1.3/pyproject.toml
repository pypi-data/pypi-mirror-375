[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orchagent"
version = "0.1.3"
description = "Python SDK for the Orchagent API"
authors = [{ name = "Orchagent", email = "dev@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "httpx>=0.28",
  "pydantic>=2.7",
  "anyio>=4.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/eladrave/orchagent-python"
