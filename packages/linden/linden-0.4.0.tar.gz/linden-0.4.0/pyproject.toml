[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "linden"
version = "0.4.0"
authors = [{ name = "Matteo Stabile", email = "matteo.stabile2@gmail.com" }]
dependencies = [
    "docstring_parser==0.17.0",
    "pydantic==2.11.7",
    "Requests==2.32.5",
    "mem0ai==0.1.116",
    "anthropic==0.64.0",
    "ollama==0.5.3",
    "openai==1.101.0",
    "groq==0.31.0",
    "tomli",
]
description = "A Python framework for building AI agents with multi-provider LLM support, persistent memory, and function calling capabilities."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.6",
    "responses>=0.25.0",
]
dev = ["black>=24.1.0", "isort>=5.13.0", "flake8>=7.0.0", "mypy>=1.8.0"]
all = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.6",
    "responses>=0.25.0",
    "black>=24.1.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
]

[project.urls]
"Homepage" = "https://github.com/matstech/linden"
"Bug Tracker" = "https://github.com/matstech/linden/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
