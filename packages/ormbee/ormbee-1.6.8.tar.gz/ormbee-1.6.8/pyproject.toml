[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]  
packages = ["src/bee"]  

[project]
name = "ormbee"
version = "1.6.8"
requires-python = ">=3.8.10"
description = "Bee(BeePy) is an ORM tool with Python."
authors = [
  {name = "AiTeaSoft", email = "aiteasoft@126.com"},
  {name="Kingstar", email="honeysoft@126.com"},
]
maintainers = [
  {name = "AiTeaSoft", email = "aiteasoft@126.com"},
  {name="Kingstar", email="honeysoft@126.com"},
]
keywords = ["ORM", "Bee", "ormbee", "BeePy", "dao", "db", "DB", "pymysql", "sqlite3", "psycopg2", "Oracle", "database"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[tool.hatch.build]
exclude = ["功能开发列表.md", "my_readme.txt", "temp.txt", ".settings", ".project", ".pydevproject", "deploy.txt", "tests/logs", "tests/test", "tests/test_all.py", "tests/test_all_3.8.py"]

[project.urls]
Homepage = "https://github.com/automvc/BeePy"
Issues = "https://github.com/automvc/BeePy/issues"
Repository = "https://github.com/automvc/BeePy.git"
Changelog = "https://github.com/automvc/BeePy/blob/master/CHANGELOG.md"
