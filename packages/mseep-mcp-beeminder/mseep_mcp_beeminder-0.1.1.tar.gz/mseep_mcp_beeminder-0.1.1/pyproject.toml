[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mcp-beeminder"
version = "0.1.1"
description = "Beeminder MCP Server"
requires-python = ">=3.10"
dependencies = [
    "beeminder-client==0.1.5",
    "mcp[cli]>=1.3.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/strickvl/mcp-beeminder"
Issues = "https://github.com/strickvl/mcp-beeminder/issues"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_beeminder",
]
