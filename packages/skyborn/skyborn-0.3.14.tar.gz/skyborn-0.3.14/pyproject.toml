[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "numpy>=1.24.0",
    "Cython>=3.0.0",
    "meson",
    "ninja",
]
build-backend = "setuptools.build_meta"

[project]
name = "skyborn"
dynamic = [
    "version",
    "dependencies",
    "optional-dependencies",
] # Use dynamic versioning and dependencies
description = "Atmospheric science research utilities"
readme = "README.md"
authors = [{ name = "Qianye Su", email = "suqianye2000@gmail.com" }]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
requires-python = ">=3.9"
keywords = [
    "atmospheric-science",
    "meteorology",
    "climate",
    "data-analysis",
    "grib",
    "netcdf",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/QianyeSu/Skyborn"
"Documentation" = "https://skyborn.readthedocs.io/"
"Repository" = "https://github.com/QianyeSu/Skyborn"
"Bug Tracker" = "https://github.com/QianyeSu/Skyborn/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"skyborn.spharm" = ["src/*.f", "src/*.pyf", "meson.build"]
"skyborn.gridfill" = ["*.pyx", "tests/data/*.npy"]

[tool.setuptools.dynamic]
version = { attr = "skyborn.__version__" }
dependencies = { file = ["requirements.txt"] }
optional-dependencies.dev = { file = ["requirements-dev.txt"] }
optional-dependencies.docs = { file = ["requirements-docs.txt"] }

# Tool configurations for code quality

[tool.black]
line-length = 88
target-version = [
    'py39',
    'py310',
    'py311',
    'py312',
    "py313",
] # Updated to focus on modern Python versions
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["src", "tests"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "old",
    "build",
    "dist",
    ".eggs",
    "*.egg",
]
max-complexity = 10

[tool.mypy]
python_version = "3.9"              # Updated minimum version
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src/skyborn",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*", "setup.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.bandit]
exclude_dirs = ["tests", "docs"]
skips = ["B101", "B601"]

[tool.pydocstyle]
convention = "numpy"
add-ignore = ["D100", "D101", "D102", "D103", "D104", "D105"]
