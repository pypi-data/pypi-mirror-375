[project]
name = "maximum-agents"
version = "0.1.4"
description = "A powerful Python framework for building intelligent agents with structured outputs, document generation, database integration, and advanced hook-based customization."
authors = [
    {name = "Lukas Nel", email = "lukas@lotushealth.ai"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = ["ai", "agents", "llm", "pydantic", "automation", "framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "smolagents[litellm]>=1.20.0,<2.0.0",
    "pydantic>=2.11.7,<3.0.0",
    "pandas>=2.0.0,<3.0.0",
    "duckdb>=0.9.0,<1.0.0",
    "Pillow>=10.0.0,<11.0.0",
    "numpy>=2.3.1,<3.0.0",
    "rasterio>=1.4.3,<2.0.0"
]

[project.urls]
Homepage = "https://github.com/LukasNel/maximum_agents"
Repository = "https://github.com/LukasNel/maximum_agents"
Documentation = "https://maximum-agents.readthedocs.io/"
"Bug Tracker" = "https://github.com/LukasNel/maximum_agents/issues"

[tool.poetry]
packages = [{include = "maximum_agents", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
