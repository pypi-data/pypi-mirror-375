[project]
name = "mseep-ifly-spark-agent-mcp"
version = "0.1.4"
description = "This is a simple example of using MCP Server to invoke the task chain of the iFlytek SparkAgent Platform."
requires-python = ">=3.12.5"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "mcp",
    "llm",
    "automation",
    "web",
    "sparkagent",
]
dependencies = [
    "httpx>=0.28.1",
    "requests>=2.32.3",
    "mcp>=1.6.0",
    "websocket-client==1.8.0",
    "python-dotenv==1.0.1",
    "anyio>=4.5",
    "click>=8.1.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
ifly-spark-agent-mcp = "mcp_server.server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_server",
]

[tool.pyright]
include = [
    "ifly_spark_agent_mcp",
]
venvPath = "."
venv = ".venv"
