[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axiomatic-mcp"
version = "0.0.alpha3"
description = "Modular MCP servers for Axiomatic_AI"
authors = [{name = "Axiomatic Team", email = "developers@axiomatic.ai"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "axiomatic", "ai", "fastmcp"]
urls = {Homepage = "https://github.com/axiomatic/ax-mcp", Issues = "https://github.com/axiomatic/ax-mcp/issues"}
dependencies = [
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
axiomatic-pic = "axiomatic_mcp.servers.pic:main"
axiomatic-code-execution = "axiomatic_mcp.servers.code_execution:main"
axiomatic-documents = "axiomatic_mcp.servers.documents:main"
axiomatic-plots = "axiomatic_mcp.servers.plots:main"
axiomatic-equations = "axiomatic_mcp.servers.equations:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["axiomatic_mcp*"]

[tool.black]
line-length = 150
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 150
target-version = "py310"
select = ["E", "F", "I", "N", "UP", "B", "C4", "PTH", "SIM", "RUF"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
