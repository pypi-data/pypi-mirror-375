[project]
name = "millrun"
dynamic=['version', 'description']
readme = "README.md"
authors = [
    { name = "Connor Ferster", email = "connor@structuralpython.com" }
]
requires-python = ">=3.10"
dependencies = [
    "papermill>=2.6.0",
    "rich",
    "ruamel-yaml>=0.18.15",
    "typer>=0.16.0",
]

[project.scripts]
millrun = "millrun.cli:app"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipykernel>=6.29.5",
    "pytest>=8.4.2",
]
