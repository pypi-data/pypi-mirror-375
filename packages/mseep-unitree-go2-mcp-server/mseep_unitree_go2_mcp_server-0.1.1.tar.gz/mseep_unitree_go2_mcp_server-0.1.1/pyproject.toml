[project]
name = "mseep-unitree-go2-mcp-server"
version = "0.1.1"
description = "The Unitree Go2 MCP Server is a server built on the MCP that enables users to control the Unitree Go2 robot using natural language commands interpreted by a LLM."
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.7.1",
    "websocket>=0.2.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mseep-unitree-go2-mcp-server = "server:main"

[tool.setuptools]
py-modules = [
    "server",
]
