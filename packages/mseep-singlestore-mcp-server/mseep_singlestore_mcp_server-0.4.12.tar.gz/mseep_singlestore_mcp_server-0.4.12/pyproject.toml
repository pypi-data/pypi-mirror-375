[project]
name = "mseep-singlestore_mcp_server"
dynamic = [
    "version",
]
description = "SingleStore MCP server"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.10.1",
    "nbformat>=5.10.4",
    "pydantic-settings>=2.9.1",
    "segment-analytics-python>=2.3.4",
    "starlette>=0.46.2",
    "jsonschema>=4.0.0",
    "singlestoredb>=1.15.1",
    "pre-commit>=4.2.0",
    "pytest-asyncio>=1.1.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
singlestore-mcp-server = "src.main:cli"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/version.py"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py310"
extend-exclude = [
    "*.ipynb",
]

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
]
ignore = []
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.uv]
dev-dependencies = [
    "build>=1.0.3",
    "pre-commit>=4.0.1",
    "pyright>=1.1.391",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.5",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "integration: mark a test as an integration test",
    "asyncio: mark a test as asyncio coroutine",
]
asyncio_default_fixture_loop_scope = "function"
