[build-system]
requires = [
    "setuptools>=61",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "genomicshelper"
version = "0.0.3"
authors = [
  { name="Yunye", email="gwaslab@gmail.com" },
]
description = "A collection of script templates for Complex Trait Genomics analysis"

readme = "README.md"

dependencies = [
]

requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["./"]

[tool.setuptools.package-data]
genomicshelper = [
	"template/*",
]

[project.scripts]
ghelp = "genomicshelper.ghelp:main"

[project.urls]
"Github" = "https://github.com/Cloufield/genomicshelper"
