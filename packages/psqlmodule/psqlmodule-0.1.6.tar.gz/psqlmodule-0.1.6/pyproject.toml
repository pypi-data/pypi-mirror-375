[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "psqlmodule"      # ðŸ”¹ change this to your package name
version = "0.1.6"
description = "Psqlmodule to interact with psql database"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Mohammed Magar", email = "mfmagar@gmail.com"}
]

dependencies = [
  "numpy>=2.3.2",
  "openpyxl>=3.1.5",
  "pandas>=2.3.2",
  "psycopg>=3.2.9",
  "psycopg-binary>=3.2.9",
  "python-dateutil>=2.9.0.post0",
  "pytz>=2025.2",
  "pyyaml>=6.0.2",
  "six>=1.17.0",
  "tqdm>=4.67.1",
  "tzdata>=2025.2",
]

