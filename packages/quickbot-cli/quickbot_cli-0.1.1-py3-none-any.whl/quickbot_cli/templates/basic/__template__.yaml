variables:
  project_name:
    prompt: "Project name"
    default: "my_bot"
  description:
    prompt: "Description"
    default: "My awesome bot"
  author:
    prompt: "Author"
    default: "John Doe"
  license:
    prompt: "License"
    default: "MIT"

  include_alembic:
    prompt: "Include Alembic migrations?"
    choices: [true, false]
    default: true

  include_i18n:
    prompt: "Include i18n?"
    choices: [true, false]
    default: true

post_tasks:
  - when: "{{ not include_alembic }}"
    run: ["rm", "-rf", "alembic", "scripts/migrations_apply.sh", "scripts/migrations_generate.sh"]
  - when: "{{ not include_i18n }}"
    run: ["rm", "-rf", "locales", "scripts/babel_compile.sh", "scripts/babel_extract.sh", "scripts/babel_init.sh", "scripts/babel_update.sh"]
    
  