name: Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
        pip install -e .
    
    - name: Run black
      run: black --check --diff biotagging/ test/
      continue-on-error: true
    
    - name: Run isort
      run: isort --check-only --diff biotagging/ test/
      continue-on-error: true
    
    - name: Run flake8
      run: flake8 biotagging/ test/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Run mypy
      run: mypy biotagging/ --ignore-missing-imports
      continue-on-error: true