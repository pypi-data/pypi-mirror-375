[project]
name = "huoshui-fetch"
version = "0.1.2"
description = "A dedicated web content fetching and conversion service based on the MCP philosophy."
authors = [{name = "huoshui ai", email = "service@huoshuiai.com"}]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "markdownify>=0.11.0",
    "readability-lxml>=0.8.1",
    "pydantic>=2.0.0",
    "lxml>=5.0.0",
]

[project.scripts]
huoshui-fetch = "huoshui_fetch:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
    "types-beautifulsoup4>=4.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
