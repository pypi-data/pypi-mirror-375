[project]
name = "init-mater-project"
version = "0.1.1"
description = "A MATER project generator"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "francois-verzier", email = "francois.verzier@univ-grenoble-alpes.fr" },
    { name = "Lauranne Sarribouette", email = "lauranne.sarribouette@univ-grenoble-alpes.fr" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.2",
    "email-validator>=2.2.0",
    "jinja2>=3.1.6",
    "mater>=0.12.3",
    "pandas>=2.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=9.2.0",
    "ruff>=0.11.11",
]
test = [
    "pytest-cov>=6.1.1",
    "pytest>=8.3.5",
    "pytest-mock>=3.14.0",
]
docs = [
    "pydata-sphinx-theme>=0.16.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx>=8.2.3",
    "sphinx-design>=0.6.1",
    "setuptools>=80.9.0",
    "myst-parser>=4.0.1",
]

[project.scripts]
init-mater-project = "init_mater_project.main:main"
