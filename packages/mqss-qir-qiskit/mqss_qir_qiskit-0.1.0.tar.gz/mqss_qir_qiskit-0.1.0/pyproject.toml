[project]
name = "mqss-qir-qiskit"
version = "0.1.0"
description = "Tool to convert QIR to a Qiskit QuantumCircuit object"
authors = [
    { name = "mqss", email = "mqss@munich-quantum-valley.de" },
]
keywords = [
    "MQSS",
    "quantum-computing",
    "Qiskit",
    "qir",
]
dependencies = [
    "pyqir>=0.8.0",
    "llvmlite>=0.40.1",
    "qiskit >=0.45,<2.0.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.isort]
profile = "black"
src_paths = [
    "mqss",
    "test",
]
known_first_party = [
    "mqss",
]

[tool.pytest.ini_options]
testpaths = [
    "test",
]
addopts = [
    "-v",
    "-s",
]
markers = [
    "backend: mark tests related to backend operations",
    "job: mark tests that involve job submission",
]

[tool.pdm.build]
includes = [
    "mqss",
]

[dependency-groups]
dev = [
    "nox>=2023.4.22",
    "pytest>=8.2.2",
    "mypy>=1.10.1",
    "isort>=5.13.2",
    "pre-commit>=3.5.0",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "ruff>=0.11.5",
    "pytest-cov>=6.1.1",
    "mqt.qcec",
    "qiskit_qir",
]
