[project]
name = "mseep-twist-mcp-server"
version = "0.1.1"
description = "A Twist MCP server written in Python"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "requests>=2.30.0",
]
license = "MIT"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mseep-twist-mcp-server = "main:main"

[tool.setuptools]
py-modules = [
    "main",
]
