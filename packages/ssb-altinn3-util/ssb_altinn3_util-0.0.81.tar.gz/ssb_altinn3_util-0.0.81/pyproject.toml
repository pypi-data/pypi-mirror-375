[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ssb_altinn3_util"
version = "0.0.81"
authors = [
    { name="Anders Hagen", email="nhk@ssb.no" },
    { name="Rannveig Aasen", email="rsa@ssb.no" },
    { name="Lars-Roger BillingsÃ¸", email="lrb@ssb.no" },
    { name="Sturla Josdal", email="lds@ssb.no" },
]
description = "A small library package containing various tools and utilities"
readme = "README.md"
repository = "https://github.com/statisticsnorway/ssb-altinn3-util"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    'fastapi',
    'google-cloud-pubsub',
    'google-cloud-secret-manager',
    'pydantic',
    'python-json-logger',
    'defusedxml',
    'opentelemetry-exporter-gcp-trace',
    'opentelemetry-propagator-gcp',
    'opentelemetry-instrumentation',
    'opentelemetry-instrumentation-logging',
    'pyjwt',
    'cryptography'
]

[tool.hatch.build]
exclude = [
    "*.yml"
]
