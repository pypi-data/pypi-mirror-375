[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "acparser"
authors = [{name = "Anwesha Das", email = "anwesha.srkr@gmail.com"}]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dynamic = ["version", "description"]
readme = "README.md"
dependencies = [
    "pyyaml",
    "packaging",
    "identify[license]",
    "requirements-parser",
]

[project.urls]
Home = "https://github.com/anweshadas/acparser"

[project.scripts]
acparser = "acparser:main"

