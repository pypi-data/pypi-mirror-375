[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["mytonwallet_pay*"]
exclude = ["assets*", "docs*", "examples*"]

[project]
name = "mtwpay"
version = "1.0.1"
description = "Python SDK for MyTonWallet Pay API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]

authors = [
    { name = "LaFTon Technology", email = "laftonsup@gmail.com" }
]

keywords = ["MyTonWallet", "MyTonWallet Pay", "MyTonWallet Pay API", "MTW Pay", "MTW"]


dependencies = [
    "pydantic>=2.0",
    "certifi",
    "aiohappyeyeballs>=2.6.1",
    "aiohttp>=3.12.15",
    "aiosignal>=1.4.0",
    "annotated-types>=0.7.0",
    "attrs>=25.3.0",
    "frozenlist>=1.7.0",
    "idna>=3.10",
    "multidict>=6.6.4",
    "propcache>=0.3.2",
    "typing-inspection>=0.4.1",
    "typing_extensions>=4.15.0",
    "yarl>=1.20.1"
]

[project.urls]
Homepage = "https://github.com/LaFTonTechnology/mytonwallet_pay"
Repository = "https://github.com/LaFTonTechnology/mytonwallet_pay"
Issues = "https://github.com/LaFTonTechnology/mytonwallet_pay/issues"
