[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-polymarket_mcp"
version = "0.1.4"
description = "MCP Server for PolyMarket API"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.1.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "py-clob-client",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
polymarket-mcp = "polymarket_mcp:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"
