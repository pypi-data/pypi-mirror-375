[build-system]
requires = ["setuptools>=65", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "synapse-quantum-net"
version = "1.0.0"
description = "Distributed quantum computing and networking language - part of the Quantum Trinity"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Michael Benjamin Crowe"},
]
maintainers = [
    {name = "Michael Benjamin Crowe"},
]
keywords = [
    "quantum-computing",
    "quantum-networks",
    "distributed-computing",
    "quantum-internet",
    "programming-language",
    "interpreter",
    "quantum-communication",
    "entanglement-routing",
    "quantum-protocols",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Networking",
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "networkx>=2.6.0",
    "matplotlib>=3.4.0",
]

[project.optional-dependencies]
quantum = [
    "qiskit>=0.34.0",
    "pennylane>=0.20.0",
    "cirq>=0.13.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.5",
    "mypy>=1.10",
]
visualization = [
    "plotly>=5.0.0",
    "dash>=2.0.0",
]
all = [
    "qiskit>=0.34.0",
    "pennylane>=0.20.0",
    "pytest>=7.0",
    "black>=23.0",
    "plotly>=5.0.0",
]

[project.urls]
Homepage = "https://synapse-lang.com"
Documentation = "https://github.com/MichaelCrowe11/synapse-lang/blob/master/quantum-net/README.md"
Repository = "https://github.com/MichaelCrowe11/synapse-lang"
"Bug Tracker" = "https://github.com/MichaelCrowe11/synapse-lang/issues"

[project.scripts]
synapse-qnet = "qnet_lang.cli:main"
synapse-quantum-net = "qnet_lang.repl:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["qnet_lang*", "qnet_runtime*", "qnet_bridge*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
qnet_lang = ["*.qnet", "examples/*.qnet", "data/*.json"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "Q", "W"]
ignore = ["E501", "B008", "B904", "E203", "E266"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
pythonpath = ["."]
