[project]
name = "mseep-mcp-email-server"
version = "0.0.5"
description = "IMAP and SMTP via MCP Server"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "MCP",
    "IMAP",
    "SMTP",
    "email",
]
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aioimaplib>=2.0.1",
    "aiosmtplib>=4.0.0",
    "gradio>=5.18.0",
    "jinja2>=3.1.5",
    "loguru>=0.7.3",
    "mcp[cli]>=1.3.0",
    "pydantic>=2.10.6",
    "pydantic-settings[toml]>=2.8.0",
    "tomli-w>=1.2.0",
    "typer>=0.15.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-email-server = "mcp_email_server.cli:app"

[project.urls]
Homepage = "https://ai-zerolab.github.io/mcp-email-server/"
Repository = "https://github.com/ai-zerolab/mcp-email-server"
Documentation = "https://ai-zerolab.github.io/mcp-email-server/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pytest-asyncio>=0.25.3",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = [
    "mcp_email_server",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    "YTT",
    "S",
    "B",
    "A",
    "C4",
    "T10",
    "SIM",
    "I",
    "C90",
    "E",
    "W",
    "F",
    "PGH",
    "UP",
    "RUF",
    "TRY",
]
ignore = [
    "E501",
    "E731",
    "TRY003",
    "TRY300",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "S106",
    "SIM117",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = [
    "mcp_email_server",
]
