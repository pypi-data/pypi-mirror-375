[tool.poetry]
name = "fidi-common-libraries"
version = "1.3.20"
description = "Bibliotecas compartilhadas entre os projetos da FIDI"
authors = ["Vander Loto <vander.loto@datametria.io>"]
readme = "README.md"
license = "MIT"
packages = [{include = "fidi_common_libraries", from = "src"}]
keywords = ["fidi", "aws", "utils", "database", "logger"]

classifiers = [
    "Development Status :: 5 - Production/Stable",        # Status do desenvolvimento (1 - Planning, 2 - Pre-Alpha, 3 - Alpha, 4 - Beta, 5 - Production/Stable)
]

[tool.poetry.urls]
Homepage = "https://github.com/exolyze/FIDI-common-libraries"
Repository = "https://github.com/exolyze/FIDI-common-libraries"
Documentation = "https://github.com/exolyze/FIDI-common-libraries/README.md"
Changelog = "https://github.com/exolyze/FIDI-common-libraries/releases"

[tool.poetry.dependencies]
python = "^3.11"
pyodbc = "^5.2.0"
sqlalchemy = "^2.0.41"
pandas = "^2.3.1"
python-dotenv = "^1.0.0"
oracledb = "^3.2.0"
psycopg2 = "^2.9.10"
boto3 = "^1.34.0"
botocore = "^1.34.0"
pywinauto = "^0.6.8"
opencv-python = "^4.8.0"
pillow = "^10.0.0"
numpy = "^2.3.1"
psutil = "^7.0.0"
pyyaml = "^6.0.2"
pygetwindow = "^0.0.9"
pynput = "^1.8.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"
bandit = "^1.7.5"
pre-commit = "^3.3.0"
poetry-dynamic-versioning = "^1.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=src/fidi_common_libraries --cov-report=term-missing --cov-fail-under=85"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
cache_dir = ".mypy_cache"
incremental = true

[tool.coverage.run]
source = ["src/fidi_common_libraries"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError"
]

[tool.poetry-dynamic-versioning]
enable = true
