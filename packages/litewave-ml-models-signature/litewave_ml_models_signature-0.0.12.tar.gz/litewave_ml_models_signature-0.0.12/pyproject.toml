[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "litewave-ml-models-signature"
version = "0.0.12"
description = "A package for signature verification and classification."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "LitewaveAI", email = "yash@litewave.ai"}
]
maintainers = [
    {name = "LitewaveAI", email = "yash@litewave.ai"}
]
keywords = [
    "signature", 
    "verification", 
    "classification", 
    "machine-learning", 
    "computer-vision", 
    "pytorch"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "timm>=0.9.0",
    "scikit-image>=0.19.0",
    "pillow>=8.0.0",
    "opencv-python>=4.5.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "pydantic>=1.8.0",
    "pydantic-settings>=2.0.0",
    "boto3>=1.20.0",
    "tqdm>=4.60.0",
    "matplotlib>=3.5.0",
    "typing-extensions>=4.0.0",
]
dynamic = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "isort",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/aiorch/litewave-ml-models/tree/main/signature"
Documentation = "https://github.com/aiorch/litewave-ml-models/blob/main/signature/README.md"
Repository = "https://github.com/aiorch/litewave-ml-models/tree/main/signature"
"Bug Tracker" = "https://github.com/aiorch/litewave-ml-models/tree/main/signatureissues"

[tool.setuptools.packages.find]
where = ["."]
include = ["signature*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
signature = ["*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["signature"]

[tool.mypy]
python_version = "0.0.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "torchvision.*",
    "timm.*",
    "cv2.*",
    "sklearn.*",
]
ignore_missing_imports = true 