[project]
name = "novatrace"
version = "1.3.1"
description = "A package to facilitate the traceability and management of LLM/Agent projects."
authors = [
  { name="Alexi Marin", email="novatrace.contact@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "sqlalchemy>=1.4",
  "python-decouple",
  "pytz",
  "requests",
  "reflex",
  "fastapi>=0.116.1",
  "bcrypt",
  "psutil",
  "pyjwt",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["novatrace*"]

[tool.setuptools.package-data]
novatrace = ["web_interface/**/*"]
