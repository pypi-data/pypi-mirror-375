[project]
name = "mseep-hh-jira-mcp-server"
version = "0.1.4"
description = "A MCP server project"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=0.3.3",
    "jira>=3.8.0",
    "keyring>=25.5.0",
    "mcp>=1.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
hh-jira-mcp-server = "hh_jira_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
]
