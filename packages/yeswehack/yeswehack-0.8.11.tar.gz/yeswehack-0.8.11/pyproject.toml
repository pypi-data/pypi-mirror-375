[tool.poetry]
name = "yeswehack"
version = "0.8.11"
description = "yeswehack - YesWeHack API Wrapper"
readme = "README.md"
authors = ["Jean Lou Hau <jl.hau@yeswehack.com>"]
maintainers = ["YesWeHack <project@yeswehack.com>"]
repository = "https://yeswehack.com"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "yeswehack" },
]
exclude = [
    "yeswehack/tests",
]

[tool.poetry.dependencies]
python = ">=3.7.0,<3.13"
requests = "^2.24.0"
setuptools = { version="^69.0.2", python = ">=3.12" }
tomlkit = "^0.7.0"


[tool.poetry.dev-dependencies]
tox =[
    { version="^3.20.1", python = "<3.8" },
    { version="^4.0.0", python = ">=3.8" },
]

[build-system]
requires = [
    "poetry>=0.12"
]
build-backend = "poetry.masonry.api"
