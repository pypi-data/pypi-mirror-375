[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "usf-agents"
version = "1.0.0.post11"
description = "A lightweight multi-agent orchestration framework with better control, easy to use for complex to simple use cases. Developer friendly with more visibility and supports all models with OpenAI compatible API."
readme = "README.md"
license = {text = "USF Agents SDK License"}
authors = [
    {name = "UltraSafe AI Team"}
]
keywords = [
    "multi-agent",
    "orchestration", 
    "framework",
    "lightweight",
    "agent",
    "developer-friendly",
    "visibility",
    "control",
    "complex-usecase",
    "simple-usecase",
    "all-models",
    "openai-compatible",
    "llm",
    "ai-agent",
    "tool-calling",
    "streaming",
    "usf",
    "planning",
    "UltraSafe",
    "UltraSafe AI",
    "usf-agents"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "aiohttp>=3.8.0",
    "PyYAML>=6.0",
]

[project.urls]
Homepage = "https://us.inc"
[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "usf_agents*"]

[tool.setuptools.package-data]
"*" = ["*.md", "LICENSE"]
