[project]
name = "bfg-maputil"
version = "0.4.0"
description = "Concurrent map utility for lists, pandas Series/DataFrames with index preservation, progress, and error inspection"
readme = "README.md"
authors = [
    { name = "leizha", email = "8961794+leizha@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "tqdm",
]

[project.optional-dependencies]
test = [
    "pytest"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maputil"]
