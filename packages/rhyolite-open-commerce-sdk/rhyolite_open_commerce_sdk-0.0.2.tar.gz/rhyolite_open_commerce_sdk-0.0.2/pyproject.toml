[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rhyolite-open-commerce-sdk"
version = "0.0.2"
authors = [
  { name="Code Chef", email="admin@rhyoliteprime.com" },
]
description = "A Python SDK for Rhyolite Open Commerce API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.20.0",
    "pydantic>=2.0",
]

[project.urls]
"Homepage" = "https://github.com/kayaddo3/open-commerce-python-sdk"
"Bug Tracker" = "https://github.com/kayaddo3/open-commerce-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["src"]
