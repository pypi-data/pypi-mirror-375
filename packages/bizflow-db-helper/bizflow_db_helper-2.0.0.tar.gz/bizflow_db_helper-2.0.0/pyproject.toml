[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bizflow-db-helper"
version = "2.0.0"
authors = [
    {name = "littlekeixi", email = "littlekeixi@example.com"},
]
description = "A comprehensive database helper library for Oracle, SQL Server, and PostgreSQL with support for data import/export operations"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "oracledb>=1.0.0",
    "pandas>=1.3.0",
    "bcpy>=0.1.0",
    "sqlalchemy>=1.4.0",
    "numpy>=1.20.0",
]
keywords = ["database", "oracle", "sql-server", "postgresql", "pandas", "data-import", "data-export"]

[project.urls]
"Homepage" = "https://github.com/littlekeixi/dbhelper"
"Bug Reports" = "https://github.com/littlekeixi/dbhelper/issues"
"Source" = "https://github.com/littlekeixi/dbhelper"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
