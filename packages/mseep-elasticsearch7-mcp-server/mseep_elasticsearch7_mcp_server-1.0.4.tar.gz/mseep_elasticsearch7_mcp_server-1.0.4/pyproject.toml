[project]
name = "mseep-elasticsearch7-mcp-server"
version = "1.0.4"
description = "MCP Server for interacting with Elasticsearch 7.x"
requires-python = ">=3.10"
dependencies = [
    "elasticsearch>=7.0.0,<8.0.0",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.0",
    "fastmcp>=0.4.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.scripts]
elasticsearch7-mcp-server = "elasticsearch7_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
