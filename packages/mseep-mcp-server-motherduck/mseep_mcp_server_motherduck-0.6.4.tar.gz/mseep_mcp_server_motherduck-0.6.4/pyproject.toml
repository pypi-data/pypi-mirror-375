[project]
name = "mseep-mcp-server-motherduck"
version = "0.6.4"
description = "A MCP server for MotherDuck and local DuckDB"
requires-python = ">=3.10"
dependencies = [
    "duckdb==1.3.1",
    "tabulate>=0.9.0",
    "click>=8.1.8",
    "starlette>=0.46.1",
    "uvicorn>=0.34.0",
    "anyio>=4.8.0",
    "mcp>=1.9.4",
    "pytz>=2025.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-motherduck = "mcp_server_motherduck:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
