[project]
name = "tiffdata"
description = "Streamlined TIFF image metadata parsing and updating."
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["image", "metadata", "tiff", "data"]
authors = [{name = "Daniel Sissman"}]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dynamic = [
  "version",
  "dependencies",
  "optional-dependencies",
]

[project.urls]
documentation = "https://github.com/bluebinary/tiffdata/blob/main/README.md"
changelog = "https://github.com/bluebinary/tiffdata/blob/main/CHANGELOG.md"
repository = "https://github.com/bluebinary/tiffdata"
issues = "https://github.com/bluebinary/tiffdata/issues"
homepage = "https://github.com/bluebinary/tiffdata"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {file = "source/tiffdata/version.txt"}
dependencies = {file = "requirements.txt"}

[tool.setuptools.dynamic.optional-dependencies]
development = {file = "requirements.development.txt"}
distribution = {file = "requirements.distribution.txt"}

[tool.setuptools]
platforms = ["any"]
zip-safe = true
include-package-data = true

[tool.setuptools.packages.find]
where = ["source"]
exclude = ["resources*", "tests*", "*#*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.tsv", "*.csv", "*.xml", "*.jpg", "*.jpeg", "*.png", "*.tiff", "*.tif"]
source = ["*.json", "*.tsv", "*.csv", "*.xml"]
tests = ["tests/data/*/*.jpg", "tests/data/*/*.tif*"]

[tool.setuptools.exclude-package-data]
"*" = ["*#*", "#*", "@*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''