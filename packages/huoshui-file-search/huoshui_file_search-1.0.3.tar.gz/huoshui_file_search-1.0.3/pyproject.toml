[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huoshui-file-search"
version = "1.0.3"
description = "Fast file search MCP server for macOS using mdfind command"
readme = "README.md"
authors = [
    { name = "Huoshui AI", email = "support@huoshui.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
]
keywords = ["mcp", "file-search", "macos", "mdfind", "spotlight", "dxt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
]

[project.urls]
Homepage = "https://github.com/huoshuiai/huoshui-file-search"
Repository = "https://github.com/huoshuiai/huoshui-file-search"
Issues = "https://github.com/huoshuiai/huoshui-file-search/issues"

[project.scripts]
huoshui-file-search = "server.__main__:run"

[tool.hatch.build]
include = [
    "server/**/*.py",
    "manifest.json",
    "README.md",
    "LICENSE",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]