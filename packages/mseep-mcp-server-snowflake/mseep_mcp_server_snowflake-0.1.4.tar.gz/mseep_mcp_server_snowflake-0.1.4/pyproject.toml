[project]
name = "mseep-mcp-server-snowflake"
version = "0.1.4"
description = "MCP server for interacting with Snowflake databases / 用于与 Snowflake 数据库交互的 MCP 服务器"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "snowflake-connector-python",
    "python-dotenv",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-snowflake = "mcp_server_snowflake.server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_snowflake",
]
