[project]
name = "hdl-parser"
dynamic = []
description = "Easy-To-Use SystemVerilog Parser"
readme = "README.md"
authors = [
    { name = "Eric Macedo", email = "ericsmacedo@gmail.com" },
    { name = "Daniel Jakschik", email = "iccode17@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10.0,<4.0"
dependencies = [
    "click>=8.2.1",
    "pygments>=2.19.1",
    "jinja2>=3.1.6",
    "pydantic>=2.11.5",
    "rich>=14.0.0",
]
keywords = [
    "SystemVerilog",
    "Verilog",
    "Parser",
]
version = "1.0.1"

[project.urls]
Homepage = "https://github.com/ericsmacedo/hdl-parser"
Documentation = "https://hdl-parser.readthedocs.io/en/stable/"
"Bug Tracker" = "https://github.com/ericsmacedo/hdl-parser/issues"

[project.scripts]
hdl-parser = "hdl_parser.cli:cli"

[dependency-groups]
dev = [
    "contextlib-chdir>=1.0.2",
    "coveralls>=3.3.1",
    "mkdocs-click>=0.8.1",
    "mkdocs-include-markdown-plugin>=6.0.5",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-material>=9.5.18",
    "mkdocstrings-python>=1.9.2",
    "mypy>=1.9.0",
    "pre-commit>=4.1.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.2",
    "test2ref>=0.4.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/hdl_parser",
]

[tool.pdm.version]
source = "scm"
fallback_version = "0.0.0"

[tool.ruff]
line-length = 120
fix = true
target-version = "py310"

[tool.ruff.lint]
select = [
    "I",
    "F",
    "E",
    "W",
    "D",
    "N",
    "YTT",
    "B",
    "Q",
    "T10",
    "INT",
    "PL",
    "PIE",
    "PYI",
    "TID",
    "ISC",
    "TC",
    "C",
    "C4",
    "PGH",
    "RUF",
    "S102",
    "NPY002",
    "PERF",
    "FLY",
    "G",
    "UP",
    "ARG",
    "PTH",
    "RET",
    "RSE",
]
ignore = [
    "RUF012",
    "G004",
    "D107",
    "D105",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "PLR2004",
    "ARG001",
    "S101",
    "PTH123",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "    --cov src/hdl_parser\n    --cov-report term\n    --cov-report html\n    --doctest-glob=docs/*\n    --doctest-modules\n    --ignore-glob=tests/testdata/*\n    --log-level=INFO\n    --junitxml=report.xml\n"
filterwarnings = [
    "error",
]

[tool.coverage.run]
omit = [
    "src/hdl_parser/Templates/*",
]

[tool.coverage.report]
exclude_lines = [
    "return NotImplemented",
    "raise NotImplementedError()",
    "pragma: no cover",
    "assert False",
]

[tool.mypy]
disable_error_code = "misc"
ignore_missing_imports = true
overrides = [
    { module = "tests.*", allow_untyped_defs = true },
]
