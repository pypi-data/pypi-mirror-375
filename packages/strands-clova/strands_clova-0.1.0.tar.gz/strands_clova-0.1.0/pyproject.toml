[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strands-clova"
version = "0.1.0"
description = "CLOVA Studio model provider for Strands Agents SDK"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "aidendef", email = "aiden02095@gmail.com" }
]
keywords = ["strands", "agents", "clova", "korean", "ai", "llm", "naver"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "strands-agents",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/aidendef/strands-clova"
Documentation = "https://github.com/aidendef/strands-clova#readme"
Repository = "https://github.com/aidendef/strands-clova"
Issues = "https://github.com/aidendef/strands-clova/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/strands_clova"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 120
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true