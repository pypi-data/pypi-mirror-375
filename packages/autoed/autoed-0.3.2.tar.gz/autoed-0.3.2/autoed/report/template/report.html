<!DOCTYPE html>
<html lang="en">
    <!-- [<] Header -->
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoED</title>
    <link rel="icon" href="report_data/favicon.png" type="image/png">
</head>
    <!--[>] End Header-->
<body>

  <!-- [<] Page Header -->
  <h1 id="page_title">AutoED Processing Summary</h1>

  <p id="page_text"> 
    Session: 
    <select id="session_select">
      <option value="all" selected>all</option>
      <!--<option value="2024-nt34824-22">2024/nt34824-22</option> -->
    </select>
    </p>
  <!-- [>] Page Header -->

  <div class="table-container">
    <div id='table' class='table'>

    <div id='col1' class="column">
        <div class="cell header" id='N_index'> N <br>
            <span class="sort-icon clickable-span" id="sort_button_N" style="color: orange; font-size:9pt; ">&#x25B2;&#x25BC;</span> 
        </div>
        <!-- <div class="cell "> 1 </div> -->
    </div>
    <div id='col2' class="column resizable">
        <div class="cell header frozen_column_02"  id="dataset"> Dataset <br>
            <span class="sort-icon clickable-span" id="sort_button_dataset" style="color: orange; font-size:9pt; ">&#x25B2;&#x25BC;</span> 
        </div> 
        <!-- <div class="cell column_02"> 20240322_nav7_504.sweep01 </div> -->
        <div class="resizer"></div> 
        <div></div> 
    </div>
    <div id='beam' class="column">
        <div class="cell header" id='beam_string'> beam <br>
        </div> 
        <!-- <div class="cell column_02"> 20240322_nav7_504.sweep01 </div> -->
    </div>
    <div id='spots' class="column">
        <div class="cell header" id='spots_string'> spots <br>
        </div> 
        <!-- <div class="cell column_02"> 20240322_nav7_504.sweep01 </div> -->
    </div>
    </div>        <!-- Close Table -->
  </div>          <!-- Close Container -->

  </p>
