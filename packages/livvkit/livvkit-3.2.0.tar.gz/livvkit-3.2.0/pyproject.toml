[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    { name = "Michael Kelleher", email = "kelleherme@ornl.gov" },
    { name = "Joseph H. Kennedy", email = "kennedyjh@ornl.gov" },
]
name = "livvkit"
requires-python = ">=3.9"
description = "The land ice verification and validation toolkit"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "setuptools",
    "pip",
    "numpy",
    "scipy",
    "netcdf4",
    "matplotlib",
    "jinja2",
    "json_tricks>=3.11.0",
    "pybtex",
    "pandas>=2.1.0",
    "nodejs",
    "ruamel.yaml",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "ruff",
    "isort",
    "pytest",
    "pytest-cov",
    "tox",
    "requests",
    "sphinx",
    "sphinx-js",
    "sphinx-py3doc-enhanced-theme",
]

[project.scripts]
livv = "livvkit.__main__:main"

[tools.setuptools]
    packages=[
        "livvkit",
        "livvkit.bundles",
        "livvkit.bundles.CISM_glissade",
        "livvkit.components",
        "livvkit.components.numerics_tests",
        "livvkit.data",
        "livvkit.data.numerics",
        "livvkit.util",
        "livvkit.elements",
    ]

[project.urls]
Homepage = "https://github.com/LIVVkit/LIVVkit"

[tool.setuptools.dynamic]
version = { attr = "livvkit.__version__" }