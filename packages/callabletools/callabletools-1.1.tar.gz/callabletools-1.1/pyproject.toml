[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "callabletools"
version = "1.1"
description = "Advanced tools for callable objects in Python."
license = { text = "MIT" }
requires-python = ">=3"
authors = [
  { name = "TahsinCr", email = "TahsinCr@outlook.com" }
]
keywords = ["callabletoolx", "callabletools", "toolx", "tools", "callable", "argumentsignature"]
classifiers = [
  "Typing :: Typed",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
readme = {file = "README-pypi.md", content-type = "text/markdown" }
dependencies = [

]


[project.urls]
Homepage = "https://github.com/TahsinCr/python-callabletools"
Source = "https://github.com/TahsinCr/python-callabletools"

[tool.setuptools]
py-modules = ["callabletools"]
