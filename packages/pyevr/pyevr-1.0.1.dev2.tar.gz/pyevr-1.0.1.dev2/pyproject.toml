[project]
name = "pyevr"
version = "1.0.1.dev2"
description = "EVR API"
authors = [{name = "Thorgate Digital", email = "software@thorgate.eu" }]
license = "MIT License"
readme = "README.rst"
repository = "https://github.com/thorgate/pywaybiller.git"
keywords = ["OpenAPI", "OpenAPI-Generator", "pyevr"]
include = ["openapi_client/py.typed"]
requires-python = ">=3.8,<4"
dependencies = [
    "urllib3 (>= 1.25.3,< 3.0.0)",
    "python-dateutil (>=2.8.2)",
    "pydantic (>=2)",
    "typing-extensions (>=4.7.1)"
]

[tool.poetry]
authors = ["Thorgate Digital <software@thorgate.eu>"]
description = "EVR API"
name = "pyevr"
version = "1.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "*"
pytest = "*"
tox = "*"
json-stream = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
