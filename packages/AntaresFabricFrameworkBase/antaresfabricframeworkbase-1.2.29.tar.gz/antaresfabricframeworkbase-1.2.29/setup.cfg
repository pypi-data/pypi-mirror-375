[metadata]
name = AntaresFabricFrameworkBase
version = 1.2.29
author = AntaresSolutions
author_email = yeshanh@antaressolutions.com.au
description = Microsoft Fabric data ingestion accelerator
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://antares.solutions/
project_urls = 
	Bug Tracker = https://antares.solutions/
	repository = https://antares.solutions/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = '>=3.6'

[options.packages.find]
where = src
include = 
	FabricFramework
	FabricFramework.*

[egg_info]
tag_build = 
tag_date = 0

