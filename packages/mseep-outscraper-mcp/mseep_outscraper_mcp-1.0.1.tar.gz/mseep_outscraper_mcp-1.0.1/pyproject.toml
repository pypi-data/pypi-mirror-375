[project]
name = "mseep-outscraper-mcp"
version = "1.0.1"
description = "Streamlined MCP server for Outscraper's Google Maps data extraction services - 2 essential tools for maps search and reviews"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
keywords = [
    "mcp",
    "outscraper",
    "google-maps",
    "reviews",
    "search",
    "data-extraction",
    "business-intelligence",
    "api",
    "claude",
    "ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.0.0",
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "starlette<0.30.0",
    "urllib3>=2.4.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "Experimental Software License"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/jayozer/outscraper-mcp"
Repository = "https://github.com/jayozer/outscraper-mcp.git"
Issues = "https://github.com/jayozer/outscraper-mcp/issues"
Documentation = "https://github.com/jayozer/outscraper-mcp#readme"
"Bug Reports" = "https://github.com/jayozer/outscraper-mcp/issues"
"Source Code" = "https://github.com/jayozer/outscraper-mcp"

[project.scripts]
outscraper-mcp = "outscraper_mcp.__init__:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "outscraper_mcp",
]

[tool.hatch.build.targets.sdist]
include = [
    "/outscraper_mcp",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.black]
line-length = 88
target-version = [
    "py310",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-v --tb=short"

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",
    "W503",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "twine>=6.1.0",
]
