[project]
name = "mseep-microsoft_sql_server_mcp"
version = "0.1.1"
description = "A Model Context Protocol (MCP) server that enables secure interaction with Microsoft SQL Server databases."
requires-python = ">=3.11"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "mcp",
    "mssql",
    "sql-server",
    "database",
    "ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "pymssql>=2.2.8",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
mssql_mcp_server = "mssql_mcp_server:main"

[tool.mcp.system_dependencies]
darwin = [
    "freetds",
]
linux = [
    "freetds-dev",
]
win32 = []

[tool.hatch.build.targets.wheel]
packages = [
    "src/mssql_mcp_server",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
