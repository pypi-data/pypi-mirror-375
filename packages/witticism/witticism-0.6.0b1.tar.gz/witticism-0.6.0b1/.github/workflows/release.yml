name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      contents: write  # For creating releases
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Need full history for setuptools_scm
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
          install.sh
          upgrade.sh
        body: |
          ## Installation
          
          ### Quick Install (Linux)
          ```bash
          curl -sSL https://raw.githubusercontent.com/Aaronontheweb/witticism/${{ github.ref_name }}/install.sh | bash
          ```
          
          ### Upgrade
          ```bash
          curl -sSL https://raw.githubusercontent.com/Aaronontheweb/witticism/${{ github.ref_name }}/upgrade.sh | bash
          ```
          
          ### Manual Install
          ```bash
          pipx install witticism
          ```
          
          ## What's Changed
          See [CHANGELOG.md](https://github.com/Aaronontheweb/witticism/blob/${{ github.ref_name }}/CHANGELOG.md)
        draft: false
        prerelease: false
        generate_release_notes: true

