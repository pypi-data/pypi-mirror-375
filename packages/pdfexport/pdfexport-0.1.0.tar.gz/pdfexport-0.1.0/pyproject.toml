[project]
name = "pdfexport"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pywin32>=306 ; sys_platform == 'win32'",
    "pydantic>=2.0.0",
    "fastmcp>=0.2.0",
    "pypdf>=4.0.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.10",
    "mcp[cli]>=1.0.0",
]

[project.scripts]
pdf-export = "pdfexport.__main__:main"
pdf-export-server = "pdfexport.server:main"

[tool.uv]
package = true

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

# src 레이아웃 명시 (Hatch)
[tool.hatch.build.targets.wheel]
packages = ["src/pdfexport"]

[tool.hatch.build.targets.sdist]
include = ["src/pdfexport", "pyproject.toml", "README.md", "tests"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100

[tool.mypy]
python_version = "3.11"
mypy_path = "src"
