# -*- coding: utf-8 -*-
#
# pyproject.toml
#

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
	"parsing_tools/tests"
	]

[build-system]
requires = ["hatchling", "wheel"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["mimeparser", "xml2dict"]
exclude = ["tests*"]

[tool.hatch.build.targets.wheel]
only-include = ["mimeparser", "xml2dict"]
exclude = ["tests*"]

#[project.scripts]
#your-script = "your_package.module:main_function"

[project]
name = "parsing_tools"
version = "2.0.0"
description = "Python Parsing Tools"
readme = "README.rst"
authors = [
    {name = "Carl J. Nobile", email = "carl.nobile@gmail.com"},
    ]
maintainers = [
    {name = "Carl J. Nobile", email = "carl.nobile@gmail.com"},
    ]
license = "MIT"
license-files = ["LICEN[CS]E*", "LICENSE"]
dependencies = [
    "defusedxml",
    "six",
    ]
keywords = ["mime", "xml"]
requires-python = ">= 3.8"
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    #"Programming Language :: Python :: 3.14",
    ]

[project.urls]
url = "https://github.com/cnobile2012/parsing_tools"
Repository = "https://github.com/cnobile2012/parsing_tools"
