[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kiwi-pdf-chunker"
version = "0.2.5"
description = "A tool for parsing PDF document layouts and chunking content"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Vahan Martirosyan / Kiwi Data", email = "vahan@kiwidata.com"}
]
maintainers = [
    {name = "Vahan Martirosyan", email = "vahan@kiwidata.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Text Processing :: Indexing",
]
keywords = ["pdf", "ocr", "parsing", "document", "layout", "detection", "chunking", "cv"]
dependencies = [
    "pymupdf==1.25.3",
    "PyPDF2==3.0.1",
    "doclayout-yolo==0.0.3",
    "pdf2image==1.17.0",
    "opencv-python==4.11.0.86",
    "huggingface_hub==0.28.1",
    "tqdm==4.67.1",
    "pillow==11.1.0",
    "numpy==1.26.4",
    "click==8.1.8",
    "python-dotenv==1.0.1",
    "azure-ai-documentintelligence==1.0.2",
    "azure-core==1.33.0",
    "pytesseract>=0.3.10",
    "openai==1.77.0",
    "docling==2.28.4",
    "pdfplumber==0.11.4",
    "pandas>=2.0.0",
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/NeolicenseVahan/kiwi-pdf-chunker"
Repository = "https://github.com/NeolicenseVahan/kiwi-pdf-chunker"
Issues = "https://github.com/NeolicenseVahan/kiwi-pdf-chunker"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]