[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "KihonAi"
version = "0.0.1"
authors = [
  { name="Ian Budman", email="ian@kihon.ai" },
]
description = "Kihon package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/KihonAi"
Issues = "https://github.com/pypa/KihonAi/issues"
