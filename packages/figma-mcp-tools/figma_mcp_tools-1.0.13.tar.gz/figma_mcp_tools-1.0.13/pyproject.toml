[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "figma-mcp-tools"
version = "1.0.13"
description = "A Model Context Protocol (MCP) server for Figma integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DRX-1877", email = "rdo198828@gmail.com"}
]
maintainers = [
    {name = "DRX-1877", email = "rdo198828@gmail.com"}
]
keywords = ["figma", "mcp", "model-context-protocol", "design", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DRX-1877/figma-mcp-server"
Documentation = "https://github.com/DRX-1877/figma-mcp-server#readme"
Repository = "https://github.com/DRX-1877/figma-mcp-server"
"Bug Tracker" = "https://github.com/DRX-1877/figma-mcp-server/issues"

[project.scripts]
figma-mcp-tools = "figma_mcp_server.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"figma_mcp_server" = ["*.json"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
