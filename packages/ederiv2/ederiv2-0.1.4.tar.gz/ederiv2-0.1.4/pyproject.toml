[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ederiv2"
version = "0.1.4"
description = "A molecular graph generation and analysis toolkit using Graph Neural Networks"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "eDeriv2 Team", email = "your.email@example.com"},
]
maintainers = [
    {name = "eDeriv2 Team", email = "your.email@example.com"},
]
keywords = ["molecular-graphs", "graph-neural-networks", "chemistry", "machine-learning", "drug-discovery"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Chemistry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "torch>=1.9.0",
    "dgl>=0.1.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "matplotlib>=3.5.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0",
    "networkx>=2.6.0",
    "tqdm>=4.62.0",
    "tensorboard>=2.7.0",
    "torchmetrics>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
]
rdkit = [
    "rdkit-pypi>=2022.9.1",
]
full = [
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "ipython>=7.0.0",
    "jupyter>=1.0.0",
    "notebook>=6.4.0",
    "rdkit-pypi>=2022.9.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/eDeriv2"
Documentation = "https://github.com/yourusername/eDeriv2#readme"
Repository = "https://github.com/yourusername/eDeriv2"
"Bug Tracker" = "https://github.com/yourusername/eDeriv2/issues"

[project.scripts]
ederiv2 = "ederiv.cli:main"

[tool.setuptools]
packages = ["ederiv"]

[tool.setuptools.package-data]
ederiv = ["*.py", "**/*.py", "**/*.sdf", "**/*.csv", "**/*.pkl"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 