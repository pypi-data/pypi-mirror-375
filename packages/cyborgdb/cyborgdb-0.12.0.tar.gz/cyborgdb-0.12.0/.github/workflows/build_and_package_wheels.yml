name: Builda and Package Wheels

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

jobs:
  build_distributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Set Version from Tag for Wheels
        if: github.ref_type == 'tag'
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting exact version $VERSION for tag build"
          echo "SETUPTOOLS_SCM_PRETEND_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel

      - name: Build distributions
        run: |
          python -m build --sdist --wheel --outdir dist/
          echo "Built distributions:"
          ls -la dist/

      - name: Store distributions as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyborgdb-dist
          path: dist/*
          retention-days: 5
  
  publish_to_pypi:
    needs: [build_distributions]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    environment:
      name: prod
    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: cyborgdb-dist
          path: dist
          
      - name: Display structure of downloaded files
        run: ls -la dist/
          
      - name: Create release archive
        run: |
          VERSION=${GITHUB_REF_NAME#v}  # Strip the 'v' prefix if present
          echo "Creating archive for version $VERSION"
          zip -r cyborgdb-${VERSION}-dist.zip dist/
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cyborgdb-${{ env.RELEASE_VERSION }}-dist.zip
          generate_release_notes: true
          draft: false
          tag_name: ${{ github.ref_name }}
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true