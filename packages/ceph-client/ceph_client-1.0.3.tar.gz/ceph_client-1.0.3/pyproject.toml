[tool.poetry]
name = "ceph-client"
version = "1.0.3"
description = "A Python client for Ceph S3-compatible storage"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "ceph_client"}]

[tool.poetry.dependencies]
python = "^3.12"
boto3 = "^1.34.0"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
black = "^24.0.0"
isort = "^5.13.0"
mypy = "^1.8.0"
flake8 = "^7.0.0"
boto3-stubs = {extras = ["s3"], version = "^1.34.0"}
types-requests = "^2.31.0"
copier = "^9.5.0"
jinja2-shell-extension = "^2.1.0"
pre-commit = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests", "integration_tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
