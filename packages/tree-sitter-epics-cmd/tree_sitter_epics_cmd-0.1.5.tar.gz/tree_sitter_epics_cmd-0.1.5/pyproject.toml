[build-system]
requires = ["setuptools>=62.4.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tree-sitter-epics-cmd"
description = "tree-sitter grammar for EPICS' .cmd files"
version = "0.1.5"
keywords = ["incremental", "parsing", "tree-sitter", "epics"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Compilers",
  "Topic :: Text Processing :: Linguistic",
  "Typing :: Typed",
]
authors = [{ name = "RÃ©mi NICOLE", email = "remi.nicole@cea.fr" }]
requires-python = ">=3.10"
license.text = "MIT"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/minijackson/tree-sitter-epics-cmd"

[project.optional-dependencies]
core = ["tree-sitter~=0.24"]

[tool.cibuildwheel]
build = "cp310-*"
build-frontend = "build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
