[project]
name = "mseep-mcp-server-duckdb"
version = "1.1.4"
description = "A DuckDB MCP server"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.10"
dependencies = [
    "duckdb>=1.1.3",
    "mcp>=1.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/ktanaka101/mcp-server-duckdb"
"Bug Tracker" = "https://github.com/ktanaka101/mcp-server-duckdb/issues"

[project.scripts]
mcp-server-duckdb = "mcp_server_duckdb:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
