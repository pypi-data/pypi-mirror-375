[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epoch-protos"
version = "1.0.0"
description = "Protocol Buffer definitions for EpochFolio models"
readme = "README.md"
authors = [
    {name = "EpochLab", email = "aadedewe@epoch.trade"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "protobuf>=4.21.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/epochlab/epoch-protos"
Repository = "https://github.com/epochlab/epoch-protos"
Issues = "https://github.com/epochlab/epoch-protos/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["epoch_protos*"]

[tool.setuptools.package-data]
"epoch_protos" = ["*.py", "*.pyi"]
