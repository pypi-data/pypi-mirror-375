[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcom"
version = "0.2.0"
description = "Lightweight CLI tool for real-time communication between Claude Code subagents using hooks"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [{name = "aannoo", email = "your@email.com"}]
keywords = ["claude", "claude-code", "hooks", "agents", "cli", "multi-agent-orchestration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Shells",
    "Topic :: Communications",
]

[project.scripts]
hcom = "hcom.__main__:main"

[project.urls]
Homepage = "https://github.com/aannoo/claude-hook-comms"
Repository = "https://github.com/aannoo/claude-hook-comms"
Issues = "https://github.com/aannoo/claude-hook-comms/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]