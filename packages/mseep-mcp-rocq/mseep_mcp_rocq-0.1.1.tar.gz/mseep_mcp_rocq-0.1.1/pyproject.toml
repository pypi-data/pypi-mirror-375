[project]
name = "mseep-mcp_rocq"
version = "0.1.1"
description = "MCP server for advanced logical reasoning using Coq"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp_rocq = "mcp_rocq.server:cli"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_rocq",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
