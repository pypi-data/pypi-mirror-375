[project]
name = "plane-adk"
version = "0.1.1"
description = "Plane Agent Development Kit"
authors = [
    { name = "Plane Engineering", email = "engineering@plane.so" }
]
requires-python = ">=3.9"
readme = "README.md"
license = "MIT"
dependencies = [
    "pydantic >= 2",
    "requests>=2.32.3",
    "plane-sdk==0.1.9"
]

[tool.setuptools.packages.find]
include = ["plane_adk*"]

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"