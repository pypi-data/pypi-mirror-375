[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "marlo-sentiment"
version = "1.0.0"
description = "Python client for Marlo sentiment analysis API"
authors = [{name = "Marlo Team", email = "team@marlo.cloud"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = ["sentiment", "analysis", "ai", "nlp", "marlo"]
dependencies = [
    "requests>=2.28.0",
    "typing-extensions>=4.0.0; python_version<'3.10'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
    "build>=0.8.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/your-org/marlo-clients"
Repository = "https://github.com/your-org/marlo-clients"
Documentation = "https://github.com/your-org/marlo-clients/tree/main/packages/python"
Changelog = "https://github.com/your-org/marlo-clients/blob/main/packages/python/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/marlo_sentiment"]

[tool.hatch.build.targets.sdist]
include = [
    "src/marlo_sentiment",
    "README.md",
    "LICENSE"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=marlo_sentiment --cov-report=term-missing"