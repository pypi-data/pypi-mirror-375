# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
# image: continuumio/miniconda3:latest
# image: ${CI_REGISTRY}/methnum/computerlab:master
image: python:3.12

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  GITLAB_HTTPS: "false"              # ensure that plain http does not work
  GITLAB_ROOT_PASSWORD: "dr0w554p!&ew=]gdS"  # to access the api with user root:password
  GITLAB_OMNIBUS_CONFIG: |
      external_url 'http://gitlab'

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip

services:
  - name: gitlab/gitlab-ce:latest
    alias: gitlab

before_script:
  - python -V
  # - pip install python-gitlab jupytext travo[jupyter]
  - pip install .
  - travo --version
  - nbgrader --version

run:
  script:
    - methnum run echo 'hello world'
    - pip install python-gitlab
    - curl --retry 10 --retry-all-errors --url http://gitlab/api/v4/projects
    - cd tests
    - ln -s ../methnum ComputerLab
    - python create_basic_gitlab.py
    - python methnum_test.py

sdist:
  stage: deploy
  script:
    - pip install build
    - python -m build --sdist --outdir dist
  artifacts:
    paths:
      - dist/*.tar.gz


pypi:
  # publish the source distribution on https://pypi.org/project/methnum/, only when
  # a new tag
  stage: deploy
  needs: ["sdist"]
  rules:
    - if: $CI_COMMIT_TAG
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    - pip install twine
    - twine upload --non-interactive --repository pypi dist/*
