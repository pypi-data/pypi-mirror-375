[project]
name = "pyOMA_2"
version = "1.2.0"
description = "Python module for conducting Operational Modal Analysis"
authors = [
    { name = "Dag Pasca", email = "dpa@treteknisk.no" },
    { name = "Angelo Aloisio", email = "angelo.aloisio1@univaq.it" },
    { name = "Marco Martino Rosso", email = "marco.rosso@polito.it" },
    { name = "Diego Federico Margoni", email = "diegofederico.margoni@studenti.polito.it" },
]
dependencies = [
    "numpy>=1.20,<1.25; python_version < '3.9'",
    "numpy>=1.25; python_version >= '3.9'",
    "pandas>=2.0.3",
    "scipy>=1.9.3",
    "pydantic>=2.5.1",
    "tqdm>=4.66.1",
    "matplotlib>=3.7.4",
    "pyvista[all]",
    "pyvistaqt",
    "PyQt5==5.15.10",
    "PyQt5-Qt5==5.15.2; sys_platform != 'darwin'",
    "PyQt5-Qt5==5.15.14; sys_platform == 'darwin'",
    "PyQt5-sip==12.15.0",
    "vtk==9.3.1; python_version != '3.8' or sys_platform != 'darwin'",
    "openpyxl>=3.1.3",
    "scikit-learn>=1.3.2",
]
requires-python = ">=3.8,<3.13"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/dagghe/pyOMA2"
Documentation = "https://pyoma.readthedocs.io/en/main/"
Repository = "https://github.com/dagghe/pyOMA2"
Changelog = "https://github.com/dagghe/pyOMA2/blob/main/CHANGELOG.md"
Contributing = "https://github.com/dagghe/pyOMA2/blob/main/CONTRIBUTING.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.ruff]
exclude = [
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "venv",
    ".venv",
]
line-length = 90
indent-width = 4
target-version = "py38"

[tool.ruff.lint]
select = [
    "F",
    "E4",
    "E7",
    "E9",
    "W",
    "S",
    "I",
    "B",
    "SIM",
]
ignore = [
    "S101",
    "B011",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "E402",
    "F401",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pdm.dev-dependencies]
docs = [
    "sphinx>=7.1.2",
    "sphinx-rtd-theme>=2.0.0",
    "ghp-import>=2.1.0",
    "nbsphinx>=0.9.3",
    "pandoc>=2.3",
]
qa = [
    "pre-commit>=3.5.0",
    "ipdb>=0.13.13",
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "notebook>=7.1.2",
    "tox>=4.14.2",
]
