[build-system]
build-backend = "poetry.core.masonry.api"

requires = [ "poetry-core" ]

[tool.poetry]
name = "chromesession"
version = "v0.1.3"
description = "contextmanager for managing `selenium` chrome sessions with caching."
authors = [ "Christoph DÃ¶rrer <d-chris@web.de>" ]
license = "MIT"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = [ "selenium", "requests-cache", "chromedriver-py", "responses" ]

[tool.poetry.urls]
repository = "https://github.com/d-chris/chromesession"
documentation = "https://d-chris.github.io/chromesession"

[tool.poetry.dependencies]
python = "^3.9"
requests-cache = ">=1.2.1"
responses = ">=0.25.7"
selenium = ">=4.29.0"
chromedriver-py = { version = ">=134.0.6998.88", optional = true }
beautifulsoup4 = { version = ">=4.13.3", optional = true }

[tool.poetry.extras]
driver = [ "chromedriver-py" ]
bs4 = [ "beautifulsoup4" ]
all = [ "chromedriver-py", "beautifulsoup4" ]

[tool.poetry.group.docs.dependencies]
pdoc = ">=14.0.0"
pathlibutil = "^0.3.5"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pytest-randomly = "^3.16.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.24.2"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [ "tests" ]
addopts = [
  "--color=yes",
  "--cov=chromesession",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=xml",
]

[tool.coverage.run]
omit = [ "*/tests/*", "*/docs/*" ]

[tool.coverage.report]
exclude_lines = [ "except ModuleNotFoundError", "pass" ]
