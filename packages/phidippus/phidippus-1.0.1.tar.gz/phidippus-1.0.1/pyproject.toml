[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phidippus"
version = "1.0.1"
description = "Asynchronous web vulnerability scanner"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name="Spencer Harman" }
]
dependencies = [
    "httpx",
    "beautifulsoup4"
]

[project.scripts]
phidippus = "phidippus.cli:main"