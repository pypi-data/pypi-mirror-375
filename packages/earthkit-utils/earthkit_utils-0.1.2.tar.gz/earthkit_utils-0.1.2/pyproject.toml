[build-system]
requires = [ "setuptools>=61", "setuptools-scm>=8" ]

[project]
name = "earthkit-utils"
description = "Utilities for the Earthkit ecosystem"
readme = "README.md"
license = { text = "Apache License Version 2.0" }
authors = [
  { name = "European Centre for Medium-Range Weather Forecasts (ECMWF)", email = "software.support@ecmwf.int" },
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = [ "version" ]
dependencies = [
  "array-api-compat",
]
optional-dependencies.dev = [
  "numpy",
  "pytest",
  "pytest-cov",
]
optional-dependencies.docs = [
  "nbsphinx",
  "pygments>=2.6.1",
  "sphinx>=7.3.7",
  "sphinx-autoapi",
  "sphinx-copybutton",
  "sphinx-issues",
  "sphinx-rtd-theme",
  "sphinx-tabs",
]

optional-dependencies.test = [
  "nbconvert",
  "nbformat",
  "pytest",
  "pytest-cov",
  "xarray",
]
urls.Documentation = "https://earthkit-utils.readthedocs.io/"
urls.Homepage = "https://github.com/ecmwf/earthkit-utils/"
urls.Issues = "https://github.com/ecmwf/earthkit-utils.issues"
urls.Repository = "https://github.com/ecmwf/earthkit-utils/"

[tool.setuptools.packages.find]
include = [ "earthkit", "earthkit.*" ]
where = [ "src/" ]

[tool.setuptools_scm]
version_file = "src/earthkit/utils/_version.py"
local_scheme = "no-local-version"

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = "true"

[tool.pydocstyle]
add_ignore = [ "D1", "D200", "D205", "D400", "D401" ]
convention = "numpy"
