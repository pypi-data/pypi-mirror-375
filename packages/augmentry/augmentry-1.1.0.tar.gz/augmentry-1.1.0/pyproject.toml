[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "augmentry"
version = "1.1.0"
description = "Official Python SDK for the Augmentry API"
readme = "README.md"
authors = [
    {name = "Augmentry Team", email = "support@augmentry.io"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
]
keywords = ["augmentry", "api", "sdk", "solana", "crypto", "trading", "analytics"]

[project.urls]
Homepage = "https://github.com/augmentry/augmentry-python-sdk"
Documentation = "https://docs.augmentry.io"
Repository = "https://github.com/augmentry/augmentry-python-sdk"
"Bug Reports" = "https://github.com/augmentry/augmentry-python-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
include = ["augmentry*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true