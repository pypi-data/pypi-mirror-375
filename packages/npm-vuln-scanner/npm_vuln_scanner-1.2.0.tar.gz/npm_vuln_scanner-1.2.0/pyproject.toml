[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "npm-vuln-scanner"
version = "1.2.0"
description = "Detect compromised npm packages from the September 2025 supply chain attack"
readme = "README.md"
authors = [
    {name = "Michael Bommarito", email = "michael.bommarito@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Systems Administration",
]
keywords = [
    "npm",
    "security",
    "vulnerability",
    "scanner",
    "supply-chain",
    "nodejs",
    "dependencies",
    "chalk",
    "debug"
]
requires-python = ">=3.6"
dependencies = []  # No external dependencies required!

[project.urls]
Homepage = "https://github.com/mjbommar/npm-vuln-scanner"
Documentation = "https://github.com/mjbommar/npm-vuln-scanner#readme"
Repository = "https://github.com/mjbommar/npm-vuln-scanner.git"
Issues = "https://github.com/mjbommar/npm-vuln-scanner/issues"

[project.scripts]
npm-vuln-scanner = "npm_vuln_scanner.__main__:main"
nvs = "npm_vuln_scanner.__main__:main"  # Short alias

[tool.setuptools.packages.find]
include = ["npm_vuln_scanner*"]

[tool.setuptools.package-data]
npm_vuln_scanner = ["py.typed"]