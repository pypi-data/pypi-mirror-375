[project]
name = "django-ninja-oauth2"
version = "0.1.6"
description = "Django Ninja OAuth2 package enables support of OAuth2 / OpenID Connect Authorization Code Flow for your swagger documentation."
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [ { name = "Marcel Siegmann, EOMAP", email = "siegmann@eomap.de"} ]
keywords = ["django", "ninja", "oauth2", "openid-connect", "swagger", "openapi", "authentication"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4",
  "Framework :: Django :: 5",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

packages = [
    { include = "ninja_oauth2" }
]
include = [
  "ninja_oauth2/templates/**/*.html",
  "ninja_oauth2/py.typed"
]
exclude = [
  "tests",
  "dist",
  "**/*.pyc",
  "**/__pycache__"
]

dependencies = [
    "django-ninja>=1.1.0",
    "pyjwt[crypto]>=2.10.1",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "pytest>=8.4.2",
    "ruff>=0.12.12",
]

[project.urls]
Homepage = "https://github.com/EomapCompany/django-ninja-oauth2"
Repository = "https://github.com/EomapCompany/django-ninja-oauth2"
Documentation = "https://github.com/EomapCompany/django-ninja-oauth2#readme"
Issues = "https://github.com/EomapCompany/django-ninja-oauth2/issues"

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ninja_oauth2"]
include = [
  "ninja_oauth2/templates/**/*.html",
  "ninja_oauth2/py.typed"
]

[tool.ruff]
target-version = "py310"
line-length = 120

lint.select = [
    "B",    # flake8-bugbear
    "C",    # flake8-comprehensions
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "PTH",  # flake8-use-pathlib
    "UP",   # pyupgrade
    "W",    # pycodestyle warnings
]