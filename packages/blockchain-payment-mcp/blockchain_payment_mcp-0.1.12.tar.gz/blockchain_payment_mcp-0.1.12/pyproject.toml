[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "blockchain-payment-mcp"
version = "0.1.12"
description = "区块链货币支付MCP服务器"
authors = [
    {name = "liuyuanjie", email = "ai@example.com"}
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.13.0,<2.0.0",
    "web3>=6.0.0",
    "cryptography>=3.0.0",
    "python-dotenv>=0.19.0",
    "pydantic>=2.0.0",
    "asyncio-throttle>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
blockchain-payment-mcp = "blockchain_payment_mcp.server:cli_main"

[tool.setuptools.packages.find]
where = ["."]
include = ["blockchain_payment_mcp*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
