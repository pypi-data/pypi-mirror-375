[build-system]
requires = ["setuptools>=61.0", "wheel", "tomli>=1.2.0; python_version<'3.11'"]
build-backend = "setuptools.build_meta"

[project]
name = "github-discussions"
version = "0.1.1"
description = "A Python package for interacting with GitHub Discussions using GraphQL API"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    {name = "Bill Schumacher", email = "34168009+BillSchumacher@users.noreply.github.com"},
]
maintainers = [
    {name = "Bill Schumacher", email = "34168009+BillSchumacher@users.noreply.github.com"},
]
keywords = ["github", "graphql", "discussions", "api", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "pre-commit>=3.0.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
    "types-requests>=2.25.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Declytic/github-discussions"
Documentation = "https://github.com/Declytic/github-discussionsl#readme"
Repository = "https://github.com/Declytic/github-discussions.git"
Issues = "https://github.com/Declytic/github-discussions/issues"
Changelog = "https://github.com/Declytic/github-discussions/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["github_discussions"]

[tool.setuptools.package-data]
"github_discussions" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
