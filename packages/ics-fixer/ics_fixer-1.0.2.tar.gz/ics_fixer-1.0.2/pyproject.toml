[project]
name = "ics-fixer"
version = "1.0.2"
description = "Fix slightly broken iCalendar files"
readme = "README.md"
authors = [
    { name = "nateify", email = "nateify@users.noreply.github.com" }
]
requires-python = ">=3.13"
keywords = ["icalendar", "ical", "ics", "data-wrangling", "sanitizer", "datacleaning"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "dateparser>=1.2.2",
    "ftfy>=6.3.1",
    "icalendar>=6.3.1",
    "typer-slim>=0.17.4",
]

[project.urls]
Homepage = "https://github.com/nateify/ics-fixer"
Documentation = "https://github.com/nateify/ics-fixer#readme"

[project.scripts]
ics-fixer = "ics_fixer.main:app"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py313"
line-length = 120
src = ["src"]

[tool.ruff.format]
preview = true