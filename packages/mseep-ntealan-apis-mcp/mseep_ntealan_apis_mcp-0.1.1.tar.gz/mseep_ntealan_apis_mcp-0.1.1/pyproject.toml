[project]
name = "mseep-ntealan-apis-mcp"
version = "0.1.1"
description = "A modular, extensible MCP server for NTeALan REST API dictionaries and contributions. Provides a unified async interface for managing dictionary data, articles, and user contributions."
requires-python = ">=3.11"
keywords = [
    "fastmpc",
    "ntealan",
    "mcp",
    "server",
    "python",
    "dictionary",
    "lexicography",
    "sse",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "Mboning Elvis", email = "levismboning@ntealan.org" },
]
dependencies = [
    "pydantic>=1.10.0",
    "fastapi>=0.110.0",
    "httpx>=0.27.0",
    "aiofiles>=23.2.1",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.4.0",
    "fastmcp>=2.2.5",
    "setuptools>=79.0.1",
    "aiohttp>=3.11.18",
    "python-dotenv>=1.1.0",
    "aiodns>=3.2.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=8.2.0",
    "pytest-asyncio>=0.23.6",
    "black>=24.4.2",
    "isort>=5.13.2",
    "mypy>=1.10.0",
    "flake8>=7.0.0",
    "pydocstyle>=6.3.0",
    "bandit>=1.7.8",
    "safety>=3.4.0",
    "pre-commit>=3.7.1",
    "ruff>=0.4.4",
]

[project.urls]
homepage = "https://apis.ntealan.net/ntealan/mcpserver"
repository = "https://github.com/Levis0045/ntealan-apis-mcp-server"

[project.scripts]
ntealanmcp = "ntealan_apis_mcp.main:run_mcp_server"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true

[tool.setuptools]
py-modules = [
    "src",
]

[tool.deptry]
ignore_notebooks = true
pep621_dev_dependency_groups = [
    "dev",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",
    "F",
    "W",
    "I",
]
exclude = [
    "build",
    "dist",
    ".venv",
]

[dependency-groups]
dev = [
    "bandit>=1.8.3",
    "black>=25.1.0",
    "flake8>=7.2.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.7",
]
