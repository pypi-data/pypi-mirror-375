[project]
name = "mseep-mcp-server-monday"
version = "0.3.1"
description = "MCP Server for monday.com"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.11.3",
    "mcp[cli]>=1.2.1",
    "monday>=2.0.1",
    "requests>=2.32.3",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-monday = "mcp_server_monday:main"

[project.urls]
Homepage = "https://github.com/sakce/mcp-server-monday/"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.sdist]
include = [
    "src/mcp_server_monday/*.py",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true

[dependency-groups]
dev = [
    "commitizen>=4.6.0",
    "ruff>=0.9.6",
]
