[project]
name = "mimamori"
version = "0.3.1"
description = "A lightweight CLI for Mihomo proxy management in restricted environments"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.8",
    "pydantic-settings>=2.8.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "tomlkit>=0.13.2",
]
authors = [
    {name = "Helium7", email = "helium747@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]

[project.urls]
"Homepage" = "https://github.com/helium777/mimamori"
"Bug Tracker" = "https://github.com/helium777/mimamori/issues"

[project.scripts]
mim = "mimamori.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "commitizen>=4.5.1",
    "cz-conventional-gitmoji>=0.7.0",
    "pre-commit>=4.2.0",
]
