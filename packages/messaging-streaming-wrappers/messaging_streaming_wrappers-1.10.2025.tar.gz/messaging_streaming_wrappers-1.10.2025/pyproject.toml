[build-system]
requires = [
    "setuptools>=61.0",
    "paho-mqtt==2.1.0",
    "pydantic==2.10.5",
    "protobuf==5.29.3",
    "redis[hiredis]==5.2.1",
    "redis-streams==0.2.0",
    "sparkplug-b-packets",
    "paho-mqtt",
    "asyncer"
]
build-backend = "setuptools.build_meta"

[project]
name="messaging_streaming_wrappers"
version="1.10.2025"
authors = [
  { name="Hank Haines", email="hankhaines@wellchecked.com" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE.md"}

[project.urls]
Homepage = "https://github.com/WellChecked/messaging-streaming-wrappers"
Issues = "https://github.com/WellChecked/messaging-streaming-wrappers/issues"