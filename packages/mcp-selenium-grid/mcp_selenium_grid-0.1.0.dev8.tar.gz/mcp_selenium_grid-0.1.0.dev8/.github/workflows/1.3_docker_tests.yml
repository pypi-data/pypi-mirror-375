name: Docker Integration & E2E Tests

on:
  workflow_call:

jobs:
  docker-tests:
    name: Run Docker-based tests
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install dependencies
        run: uv sync --locked --all-groups --extra test

      - name: Run Docker integration & E2E tests with coverage
        run: uv run coverage run --parallel-mode -m pytest -m "integration or e2e" -k "docker"

      - name: Upload Docker coverage data
        uses: actions/upload-artifact@v4
        with:
          name: .coverage.docker # coverage expects .coverage.something
          path: .coverage*
          include-hidden-files: true
          if-no-files-found: error
