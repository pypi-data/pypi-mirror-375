[build-system]
requires = [
  "setuptools == 80.7.1",
  "setuptools_scm[toml] == 8.3.1",
  "frequenz-repo-config[lib] == 0.13.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "frequenz-client-weather"
description = "Weather API Client for Python"
readme = "README.md"
license = { text = "MIT" }
keywords = ["frequenz", "python", "lib", "library", "client-weather"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
requires-python = ">= 3.11, < 4"
dependencies = [
  "typing-extensions >= 4.12.2, < 5",
  "numpy >= 1.26.4, < 3",
  "frequenz-api-common >= 0.8.0, < 1",
  "googleapis-common-protos >= 1.70.0, < 2",
  "frequenz-channels >= 1.6.1, < 2",
  "frequenz-client-base >= 0.10.0, < 0.12",
  "frequenz-api-weather >= 0.12.1, < 0.13.0",
]
dynamic = ["version"]

[project.scripts]
weather-cli = "frequenz.client.weather.cli.__main__:main"

[[project.authors]]
name = "Frequenz Energy-as-a-Service GmbH"
email = "floss@frequenz.com"

[project.optional-dependencies]
dev-flake8 = [
  "flake8 == 7.2.0",
  "flake8-docstrings == 1.7.0",
  "flake8-pyproject == 1.2.3", # For reading the flake8 config from pyproject.toml
  "pydoclint == 0.6.6",
  "pydocstyle == 6.3.0",
]
dev-formatting = ["black == 25.1.0", "isort == 6.0.0"]
dev-mkdocs = [
  "Markdown == 3.8",
  "black == 25.1.0",
  "mike == 2.1.3",
  "mkdocs-gen-files == 0.5.0",
  "mkdocs-literate-nav == 0.6.1",
  "mkdocs-macros-plugin == 1.3.7",
  "mkdocs-material == 9.6.2",
  "mkdocstrings[python] == 0.29.1",
  "mkdocstrings-python == 1.16.10",
  "frequenz-repo-config[lib] == 0.13.2",
]
dev-mypy = [
  "mypy == 1.15.0",
  "types-Markdown == 3.8.0.20250415",
  "types-protobuf == 5.29.1.20250208",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-client-weather[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-noxfile = ["nox == 2025.5.1", "frequenz-repo-config[lib] == 0.13.2"]
dev-pylint = [
  # dev-pytest already defines a dependency to pylint because of the examples
  # For checking the noxfile, docs/ script, and tests
  "frequenz-client-weather[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-pytest = [
  "pytest == 8.3.4",
  "pylint == 3.3.4", # We need this to check for the examples
  "frequenz-repo-config[extra-lint-examples] == 0.13.2",
  "pytest-mock == 3.14.0",
  "pytest-asyncio == 0.26.0",
  "async-solipsism == 0.7",
]
dev = [
  "frequenz-client-weather[dev-mkdocs,dev-flake8,dev-formatting,dev-mkdocs,dev-mypy,dev-noxfile,dev-pylint,dev-pytest]",
]

[project.urls]
Documentation = "https://frequenz-floss.github.io/frequenz-client-weather-python/"
Changelog = "https://github.com/frequenz-floss/frequenz-client-weather-python/releases"
Issues = "https://github.com/frequenz-floss/frequenz-client-weather-python/issues"
Repository = "https://github.com/frequenz-floss/frequenz-client-weather-python"
Support = "https://github.com/frequenz-floss/frequenz-client-weather-python/discussions/categories/support"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["benchmarks", "examples", "src", "tests"]

[tool.flake8]
# We give some flexibility to go over 88, there are cases like long URLs or
# code in documenation that have extra indentation. Black will still take care
# of making everything that can be 88 wide, 88 wide.
max-line-length = 100
extend-ignore = [
  "E203", # Whitespace before ':' (conflicts with black)
  "W503", # Line break before binary operator (conflicts with black)
]
# pydoclint options
style = "google"
check-return-types = false
check-yield-types = false
arg-type-hints-in-docstring = false
arg-type-hints-in-signature = true
allow-init-docstring = true
check-class-attributes = false

[tool.pylint.similarities]
ignore-comments = ['yes']
ignore-docstrings = ['yes']
ignore-imports = ['no']
min-similarity-lines = 40

[tool.pylint.messages_control]
disable = [
  "too-few-public-methods",
  "too-many-return-statements",
  # disabled because it conflicts with isort
  "wrong-import-order",
  "ungrouped-imports",
  # Checked by mypy (and pylint is very flaky checking these)
  "unsubscriptable-object",
  "no-member",
  "no-name-in-module",
  "possibly-used-before-assignment",
  # Checked by flake8
  "f-string-without-interpolation",
  "line-too-long",
  "missing-function-docstring",
  "redefined-outer-name",
  "unnecessary-lambda-assignment",
  "unused-import",
  "unused-variable",
]

[tool.pytest.ini_options]
addopts = "-W=all -Werror -Wdefault::DeprecationWarning -Wdefault::PendingDeprecationWarning -vv"
testpaths = ["tests", "src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
required_plugins = ["pytest-asyncio", "pytest-mock"]

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
# This option disables mypy cache, and it is sometimes useful to enable it if
# you are getting weird intermittent error, or error in the CI but not locally
# (or vice versa). In particular errors saying that type: ignore is not
# used but getting the original ignored error when removing the type: ignore.
# See for example: https://github.com/python/mypy/issues/2960
#no_incremental = true
packages = ["frequenz.client.weather"]
strict = true

[[tool.mypy.overrides]]
module = ["mkdocs_macros.*", "sybil", "sybil.*"]
ignore_missing_imports = true

[tool.setuptools_scm]
version_scheme = "post-release"
