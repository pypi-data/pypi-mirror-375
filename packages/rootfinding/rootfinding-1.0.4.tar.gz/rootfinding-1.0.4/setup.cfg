[metadata]
name = rootfinding
version = attr: rootfinding.__version__
author = Gabriel S. Gerlero
author_email = ggerlero@cimec.unl.edu.ar
description = Find roots of scalar functions
long_description = file: README.rst
url = https://github.com/gerlero/rootfinding
project_urls = 
	Documentation = https://rootfinding.readthedocs.io
	Bug Tracker = https://github.com/gerlero/rootfinding/issues
classifiers = 
	Development Status :: 7 - Inactive
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries
	Operating System :: OS Independent

[options]
py_modules = rootfinding
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*

[options.extras_require]
test = 
	pytest-cov
	check-manifest
doc = 
	sphinx
	sphinx_rtd_theme
dev = 
	pytest-cov
	check-manifest
	sphinx
	sphinx_rtd_theme

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

