[project]
name = "mseep-comfy-ui-mcp-server"
version = "0.1.1"
description = "MCP server for ComfyUI integration"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp>=0.1.0",
    "websockets>=12.0",
    "aiohttp>=3.9.1",
    "pydantic>=2.5.2",
    "websocket-client>=1.8.0",
]
requires-python = ">=3.10"

[project.scripts]
comfy-ui-mcp-server = "comfy_ui_mcp_server:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/comfy_ui_mcp_server",
]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.2",
]
