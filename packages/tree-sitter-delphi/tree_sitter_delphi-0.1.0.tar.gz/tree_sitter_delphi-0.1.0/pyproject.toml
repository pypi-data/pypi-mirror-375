[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tree-sitter-delphi"
dynamic = ["version"]
description = "Python bindings for tree-sitter parsers with Delphi-inspired architecture"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "AdaptSAI", email = "info@adaptsai.com"},
]
maintainers = [
    {name = "AdaptSAI", email = "info@adaptsai.com"},
]
keywords = ["tree-sitter", "parsing", "syntax", "ast", "compiler", "delphi", "adaptsai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Compilers",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.scripts]
tree-sitter-delphi = "delphi_tree_sitter.cli:main"

[project.urls]
Homepage = "https://github.com/adaptsai/tree-sitter-delphi"
Documentation = "https://adapts.wiki.tree-sitter-delphi/"
Repository = "https://github.com/adaptsai/tree-sitter-delphi.git"
"Bug Tracker" = "https://github.com/adaptsai/tree-sitter-delphi/issues"

[tool.setuptools]
packages = ["delphi_tree_sitter"]

[tool.setuptools.package-data]
delphi_tree_sitter = ["py.typed"]

[tool.setuptools_scm]
write_to = "delphi_tree_sitter/_version.py"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "ctypes.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=delphi_tree_sitter",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]