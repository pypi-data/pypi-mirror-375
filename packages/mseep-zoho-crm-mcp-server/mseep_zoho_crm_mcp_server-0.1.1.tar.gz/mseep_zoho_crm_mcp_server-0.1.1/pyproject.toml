[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-zoho-crm-mcp-server"
version = "0.1.1"
description = "MCP server for Zoho CRM API integration"
requires-python = ">=3.8"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-dotenv>=1.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.scripts]
zoho-crm-mcp = "zoho_crm_mcp.server:main"
