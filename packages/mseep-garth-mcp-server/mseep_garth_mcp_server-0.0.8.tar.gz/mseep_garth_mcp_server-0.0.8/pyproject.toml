[project]
name = "mseep-garth-mcp-server"
dynamic = [
    "version",
]
description = "Garmin Connect MCP server"
requires-python = ">=3.13"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "garth>=0.5.14,<0.6.0",
    "mcp>=1.9.0,<2.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "garmin",
    "garmin connect",
    "mcp",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
garth-mcp-server = "garth_mcp_server:main"

[project.optional-dependencies]
dev = [
    "ipython",
    "ipdb",
    "ipykernel",
    "mcp[cli]",
]
linting = [
    "ruff",
    "mypy",
    "types-requests",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/garth_mcp_server/__init__.py"
