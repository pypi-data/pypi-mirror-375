[project]
name = "mseep-teradata-mcp-server"
version = "0.1.4"
description = "Model Context Protocol (MCP) server for Teradata, Community edition"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.11"
keywords = [
    "teradata",
    "mcp",
    "database",
    "sql",
    "model-context-protocol",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.8.0,<3.0.0",
    "mcp[cli]>=1.0.0,<2.0.0",
    "teradatasqlalchemy>=20.0.0.0",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.optional-dependencies]
fs = [
    "teradataml>=20.0.0.5",
    "tdfs4ds>=0.2.4.0",
]
evs = [
    "teradatagenai>=20.0.0.0",
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-PyYAML",
]

[project.scripts]
teradata-mcp-server = "teradata_mcp_server:main"

[project.urls]
Homepage = "https://github.com/Teradata/teradata-mcp-server"
Documentation = "https://github.com/Teradata/teradata-mcp-server#readme"
Repository = "https://github.com/Teradata/teradata-mcp-server.git"
"Bug Tracker" = "https://github.com/Teradata/teradata-mcp-server/issues"
Source = "https://github.com/Teradata/teradata-mcp-server"
Discussions = "https://github.com/Teradata/teradata-mcp-server/discussions"

[build-system]
requires = [
    "hatchling>=1.17.0",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/teradata_mcp_server",
]
include = [
    "src/teradata_mcp_server/tools/**/*.yml",
    "src/teradata_mcp_server/config/**/*.yml",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/teradata_mcp_server",
    "README.md",
    "LICENSE",
]

[tool.uv]
package = true

[tool.ruff]
line-length = 120
target-version = "py311"
src = [
    "src",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "B",
    "UP",
    "C4",
    "SIM",
    "PIE",
    "PL",
]
ignore = [
    "F403",
    "F401",
    "E402",
    "E501",
    "N816",
    "N802",
    "N803",
    "B905",
    "B008",
    "F841",
    "PLR0913",
    "PLR0912",
    "PLR0915",
    "PLW0603",
    "PLC0415",
]

[tool.ruff.lint.per-file-ignores]
"*/__init__.py" = [
    "F403",
    "F401",
]
"tests/*" = [
    "F401",
    "F403",
    "PLR0913",
]

[tool.ruff.lint.isort]
known-first-party = [
    "teradata_mcp_server",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
strict_optional = true

[dependency-groups]
dev = [
    "build>=1.3.0",
]
