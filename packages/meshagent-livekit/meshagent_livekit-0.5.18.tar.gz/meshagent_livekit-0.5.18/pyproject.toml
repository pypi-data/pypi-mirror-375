[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-livekit"
description = "Livekit support for Meshagent"
dynamic = ["version", "readme"]
requires-python = ">=3.12"
license = "Apache-2.0"
keywords = []
dependencies = [
  "pytest~=8.4",
  "pytest-asyncio~=0.26",
  "strip-markdown~=1.3",
  "livekit-api>=1.0",
  "livekit-agents~=1.1",
  "livekit-plugins-openai~=1.1",
  "livekit-plugins-silero~=1.1",
  "livekit-plugins-turn-detector~=1.1",
  "meshagent-api~=0.5.18",
  "meshagent-tools~=0.5.18"
]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.livekit" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.livekit.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
