[project]
name = "pandas-mcp"
version = "0.1.7"
description = "An unofficial, packaged release of Marlon Luo's pandas-mcp-server for easy installation."
readme = "README.md"
authors = [
    { name = "Marlon Luo", email = "marlonluo2018@gmail.com" }
]
maintainers = [
    { name = "Peter Kuik", email = "peter_kuik@epam.com" }
]
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas>=2.0.0",
    "chardet>=5.0.0",
    "fastmcp>=1.0.0",
    "psutil>=5.9.0"
]

[project.scripts]
pandas-mcp = "pandas_mcp_server.server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
