[project]
name = "silars"
version = "0.3.0"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "lidb>=1.1.2",
    "numpy>=2.3.1",
    "pandas>=2.3.1",
    "polars==1.31.0",
    "scikit-learn>=1.7.0",
    "xgboost>=3.0.5",
    "ygo>=1.1.6",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["silars", "silars.*"]
