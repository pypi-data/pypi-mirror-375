[tool.poetry]
name = "chime-frb-api"
version = "4.6.1"
description = "CHIME/FRB API"
authors = ["Shiny Brar <charanjotbrar@gmail.com>", "Afrokk Khan <afrasiyab.khan@mcgill.ca"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/CHIMEFRB/frb-api"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pyjwt = "^2"
click = ">=7"
requests = "^2"
python-dateutil = "^2"
attrs = "^22.2.0"
tenacity = "^8.1"
rich = "^13.1"
pytkdocs = { version = "*", optional = true, extras = ["numpy-style"] }
mkdocstrings-python = { version = "*", optional = true }
python-logging-loki = "^0.3"
mergedeep = "^1.3"
pyyaml = "^6.0"
workflow-core = "^1.5"
pymongo = "^4.13.2"

[tool.poetry.extras]
docs = ["mkdocs-material", "mkdocstrings-python", "pytkdocs"]

[tool.poetry.scripts]
frb-api = "chime_frb_api.cli:cli"

[tool.poetry.group.dev.dependencies]
mypy = ">=1"
pytest = "^6.2.0"
pyyaml = ">=5"
docker = ">=5"
coverage = ">=6"
pytest-cov = "^6.0.0"
types-requests = ">=2.28"
types-setuptools = ">=65.7"
types-pyyaml = ">=6.0"
requests-mock = "^1.11.0"
pre-commit = "^4.1.0"
isort = "^6.0.1"
pyupgrade = "^3.19.1"
bandit = "^1.8.3"
ruff = "^0.9.10"

[tool.ruff]
line-length = 80
lint.ignore = ["F811"]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-decorators = ["typing.overload"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B113", "B105", "B104", "B311", "B404", "B603"]

[build-system]
requires = ["poetry>=1.2.2"]
build-backend = "poetry.masonry.api"
