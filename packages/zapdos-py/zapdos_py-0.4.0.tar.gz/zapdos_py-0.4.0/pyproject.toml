[project]
name = "zapdos-py"
version = "0.4.0"
description = "A CLI tool for indexing video files with programmatic access and enhanced events streaming"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Tri Nguyen", email = "tri@zapdoslabs.com" }
]
keywords = ["cli", "indexing", "video", "sdk", "keyframes", "events", "streaming"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.9"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.8.0",
    "av>=15.0.0",
    "jsonlines>=4.0.0",
    "opencv-python>=4.12.0.88",
    "requests>=2.28.0",
]

[project.scripts]
zapdos-py = "zapdos.cli:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"
