[tool.poetry]
name = "mantis_api_client"
version = "5.4.0"
description = "M&NTIS Platform client API"
readme = "README.md"
authors = ["AMOSSYS"]
packages = [
    { include = "mantis_api_client" },
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.24.0"
"ruamel.yaml" = "~0.16.10"
argcomplete = "~1.12.1"
colorama = "~0.4.4"
pydantic = "^2.10.3"
termcolor = "~1.1.0"
omegaconf = "^2.2.2"
alive-progress = "^3.1.5"
ruamel-yaml = "~0.16.10"
rich = "^13.7.1"
mantis-models = {version = "^3.4.0", source = "gitlab"}
mantis-logger = {version = "^0.2.0", source = "gitlab"}
mantis-authz = {version = ">=0.2.3,<1.0.0", source = "gitlab"}
mantis-catalog = {version = "^0.1.2", source = "gitlab"}
cr-api-client = {version = "^5.0.22", source = "gitlab"}
rich_argparse = "^1.5.2"

[tool.poetry.group.dev.dependencies]
coverage = "7.2.5"
pytest = "7.3.1"
pytest-env = "0.8.1"
pytest-mock = "3.10.0"
pytest-cov = "4.0.0"
requests-mock = "1.12.1"
sh = "1.14.2"
mypy = "^1.14.1"
allure-pytest = "^2.12.0"
types-PyYAML = "^6.0.11"
types-requests = "^2.28.9"
types-termcolor = "*"
flake8 = "*"
Sphinx = "4.5.0"
sphinx-bootstrap-theme = "0.8.1"
sphinx-jsonschema = "1.19.1"
sphinxcontrib-restbuilder = "0.3"
autodoc_pydantic = "2.2.0"

[tool.poetry.scripts]
mantis = "mantis_api_client.mantis:main"

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.amossys.fr/api/v4/projects/132/packages/pypi/simple"
priority = "explicit"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "test",
]
