[project]
name = "mseep-mcp-server-appwrite"
version = "0.2.2"
description = "MCP (Model Context Protocol) server for Appwrite"
requires-python = ">=3.12"
dependencies = [
    "appwrite>=11.1.0",
    "docstring-parser>=0.16",
    "mcp[cli]>=1.3.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-appwrite = "mcp_server_appwrite.__main__:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
