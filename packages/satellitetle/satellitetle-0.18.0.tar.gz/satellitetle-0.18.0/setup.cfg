[metadata]
name = satellitetle
version = 0.18.0
author = Fabian P. Schmidt
author_email = kerel-fs@gmx.de
url = https://gitlab.com/librespacefoundation/python-satellitetle
description = Fetch satellite TLEs from various online sources
long_description = file: README.rst
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = satellite_tle
install_requires = 
	requests
	sgp4 ~= 2.25
	spacetrack ~= 1.4.0
	importlib-metadata; python_version<"3.13"

[options.package_data]
satellite_tle = 
	sources.csv

[options.extras_require]
dev = 
	flake8 ~= 3.9.0
	tox ~= 4.12.1

[flake8]
max-complexity = 25
max-line-length = 99
ignore = F403

[egg_info]
tag_build = 
tag_date = 0

