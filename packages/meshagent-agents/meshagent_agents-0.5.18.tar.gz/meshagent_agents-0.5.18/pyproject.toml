[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-agents"
dynamic = ["version", "readme"]
description = "Agent Building Blocks for Meshagent"
requires-python = ">=3.12"
license = "Apache-2.0"
classifiers = []
keywords = []
dependencies = [
  "pyjwt~=2.10",
  "pytest~=8.4",
  "pytest-asyncio~=0.26",
  "meshagent-api~=0.5.18",
  "meshagent-tools~=0.5.18",
  "meshagent-openai~=0.5.18",
  "pydantic~=2.11",
  "opentelemetry-distro~=0.54b1"
]

[project.optional-dependencies]
all = [
    "meshagent-api[all]~=0.5.18",
    "chonkie~=0.5.1",
    "chonkie[semantic]~=0.5.1",
    "chonkie[openai]~=0.5.1",
    "aiosmtplib~=4.0.1"
]

sync = [
    "meshagent-api[sync]~=0.5.18",
]

mail = [
   "aiosmtplib~=4.0.1"
]

rag = [
    "chonkie~=0.5.1",
    "chonkie[semantic]~=0.5.1",
    "chonkie[openai]~=0.5.1"
]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.agents" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.agents.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
