[aliases]
test = pytest

[tool:pytest]
xfail_strict = true
addopts = 
	--verbose -n auto --durations=0 --durations-min=1 --dist worksteal
testpaths = test/unit_tests

[flake8]
ignore = 
	E203,
	W503,
	RST201,RST203,RST301,
max_line_length = 100
max-complexity = 10
exclude = 
	__pycache__
	.tox
	.git
	bin
	dist
	examples
	build
	venv

[egg_info]
tag_build = 
tag_date = 0

