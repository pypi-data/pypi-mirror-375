[project]
name = "visagene"
version = "0.3.12"
description = "Face detection and recognition library"
authors = [{name = "minamik", email = "mia@sync.dev"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "cupy-cuda12x>=13.4.1",
    "onnxruntime-gpu[cuda,cudnn]>=1.22.0",
    "tensorrt>=10.11.0.33",
    "tensorrt_stubs>=10.11.0.33",
    "pixtreme",
    "pydantic",
    "torch",
    "torchvision",
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "cibuildwheel[uv]>=2.23.3",
    "cython>=3.1.2",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "opencv-python",
    "pybind11-stubgen>=2.5.4",
    "pytest>=8.3.5",
    "setuptools>=80.9",
    "packaging>=24.2",
    "wheel>=0.45.1",
    "twine>=6.1.0",
]

[build-system]
requires      = [
    "setuptools>=80.9",
    "packaging>=24.2",
    "wheel>=0.45.1",
    "Cython>=3.1.2",
    "numpy>=1.24.0",
    "pybind11-stubgen>=2.5.4",
    ]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel.windows]
archs = ["AMD64"]

[tool.cibuildwheel.linux]
archs = ["x86_64"]

[tool.uv.sources]
torch = { index = "pytorch-cuda" }
torchvision = { index = "pytorch-cuda" }

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-v", "-s"]
filterwarnings = [
    "ignore::DeprecationWarning"
]
