[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pivotalpath"
version = "1.0.3"
description = "The industry standard for hedge fund index analytics"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "your.email@example.com"}]
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "python-dateutil>=2.8.0"
]

[tool.setuptools.packages.find]
where = ["src"]