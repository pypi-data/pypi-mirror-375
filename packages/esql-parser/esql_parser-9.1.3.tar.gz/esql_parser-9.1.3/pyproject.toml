[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "esql-parser"
version = "9.1.3"
description = "Python parser for Elasticsearch ESQL"
readme = "README.md"
requires-python = ">=3.8"
license = "Elastic-2.0"

authors = [
    { name = "Michael Bischoff", email = "michael@bischoff.dev" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "antlr4-python3-runtime==4.13.1"
]

[project.urls]
Homepage = "https://github.com/mjmbischoff/esql-check"
Issues = "https://github.com/mjmbischoff/esql-check/issues"