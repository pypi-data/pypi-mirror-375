[project]
name = "rebrandly-mcp"
version = "1.0.0"
description = "MCP Server for rebrandly.com"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.13"
authors = [
    { name = "Vimal Paliwal", email = "vimalpaliwal.me@gmail.com" }
]
dependencies = [
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "mcp[cli]>=1.13.1",
    "pydantic>=2.11.7",
]
keywords = ["rebrandly", "mcp", "url shortener"]

[project.scripts]
rebrandly-mcp = "rebrandly_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rebrandly_mcp"]

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
