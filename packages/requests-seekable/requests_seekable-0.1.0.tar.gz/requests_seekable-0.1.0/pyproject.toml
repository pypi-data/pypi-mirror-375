[project]
name = "requests-seekable"
description = "Seekable HTTP responses using 'Range' headers for python-requests"
readme = "README.md"
authors = [
    {name = "Barney Gale", email = "barney.gale@gmail.com"},
]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">= 3.9"
dependencies = [
    "requests",
]
dynamic = ["version"]

[project.urls]
"Source code" = "https://github.com/barneygale/requests-seekable"
"Issue tracker" = "https://github.com/barneygale/requests-seekable/issues"

[tool.setuptools.dynamic]
version.attr = "requests_seekable.__version__"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
