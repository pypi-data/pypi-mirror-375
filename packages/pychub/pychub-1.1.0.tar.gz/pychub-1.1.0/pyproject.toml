[build-system]
requires = ["poetry-core>=2.1.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pychub"
version = "1.1.0"
description = "Make a Python-native .chub installer from wheels and their dependencies."
readme = "README.md"
requires-python = ">=3.9,<4.0"
license = { file = "LICENSE" }
authors = [
    { name = "Steve Storck", email = "steve973@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities"
]
keywords = [
    "bundle",
    "chub",
    "executable",
    "package",
    "packaging",
    "zipapp"
]
dependencies = [
    "pyyaml>=6.0.2",
    "attrs>=25.3.0",
    'tomli>=2.2; python_version < "3.11"',
    "tomli-w>=1.2.0",
    "poetry-core>=2.1.0",
]

[project.optional-dependencies]
write = [
    "tomli-w>=1.2.0"
]
test = [
    "pytest>=8.4.1",
    "tomli-w>=1.2.0"
]

[project.urls]
Homepage = "https://github.com/Steve973/pychub"
Source = "https://github.com/Steve973/pychub/tree/main"

[project.scripts]
pychub = "pychub.package.cli:main"

[[tool.poetry.packages]]
include = "pychub"
from = "src"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
tomli-w = "^1.0.0"
