[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "rustmodels"
requires-python = ">=3.8"
description = "A python package for statistical modeling with Rust's speed and R's syntax."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Samuel Brown", email = "brownasamuel1@gmail.com"},
]
maintainers = [
    {name = "Samuel Brown", email = "brownasamuel1@gmail.com"},
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = ["rust", "python", "machine-learning", "statistical-modeling"]
dynamic = ["version"]
dependencies = ["polars~=1.31", "numpy~=2.3.1"]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "rustmodels._rustmodels"
