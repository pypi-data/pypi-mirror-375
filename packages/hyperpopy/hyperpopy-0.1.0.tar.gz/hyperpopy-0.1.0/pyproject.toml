[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperpopy"
version = "0.1.0"
description = "Poisson Hyperplane Model Package"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Alec Shelley", email = "ams01@stanford.edu"},
]
maintainers = [
    {name = "Alec Shelley", email = "ams01@stanford.edu"},
]
keywords = ["poisson", "hyperplane", "geometry", "probability", "monte-carlo"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "scikit-learn>=1.0.0",
    "numba>=0.50.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "pylint>=2.8.0",
    "mypy>=0.800",
    "jupyter>=1.0",
    "ipykernel>=6.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "nbsphinx>=0.8",
]

[project.urls]
Homepage = "https://github.com/AlecShelley/hyperpopy"
Repository = "https://github.com/AlecShelley/hyperpopy"
Issues = "https://github.com/AlecShelley/hyperpopy/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
hyperpopy = ["*.txt", "*.md"]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["hyperpopy"]

# Pylint configuration
[tool.pylint.messages_control]
disable = [
    "C0103",  # invalid-name (for short variable names like x, y, ax)
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
]

[tool.pylint.format]
max-line-length = 88

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "numba.*",
    "matplotlib.*",
    "sklearn.*",
]
ignore_missing_imports = true