access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;    

client_max_body_size 200M;

upstream django {
    server spartaqube:8665;
}

upstream channels-backend {
    server spartaqube:8665;
}

server {
    # server_name www.spartaqube.com;
    # server_name localhost;
	listen *:8664;
    listen [::]:8664;
	server_name ~^(.+)$;

    server_name spartaqube;
    client_max_body_size 200M;
    proxy_set_header X-Forwarded-Proto $scheme;
    # BMY 24.06.2023 The following line is absolutely mandatory is we plan to use allauth.
    # In this case, we must add to the ALLOWED_HOST the name of the website (like www.spartaqube.com)
    # Overwise, the uri_redirect with google redirects to http://django/accounts/google/login/callback/
    # With the following change, it redirect to http://www.spartaqube.com/accounts/google/login/callback/
    # proxy_set_header Host $http_host;
    proxy_set_header Host $host;
    
    # listen 443 ssl;
    # listen [::]:443 ssl;
    # ssl_certificate /etc/nginx/certs/spartaquantssl+4.pem;
    # ssl_certificate_key /etc/nginx/certs/spartaquantssl+4-key.pem;

    access_log /dev/null;  # Disable access logs
    error_log /dev/null crit;  # Disable error logs or reduce log level

    location / {
        client_max_body_size 200M;
        proxy_pass http://django;
    }

    location /elb-status {
        access_log off;
        return 200 'A-OK!';
        # because default content-type is application/octet-stream,
        # browser will offer to "save the file"...
        # the next line allows you to see it in the browser so you can test 
        add_header Content-Type text/plain;
    }

    location /ws/ {
        client_max_body_size 200M;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_pass http://channels-backend;
    }

    location /static/ {
        # alias /app/static/;
        alias /usr/local/lib/python3.11/site-packages/spartaqube/staticfiles/;
    }

}

