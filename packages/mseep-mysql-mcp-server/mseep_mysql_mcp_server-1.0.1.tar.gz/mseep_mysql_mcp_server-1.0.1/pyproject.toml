[project]
name = "mseep-mysql-mcp-server"
version = "1.0.1"
description = "MCP标准项目"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.8.0",
    "mysql-connector-python>=9.2.0",
    "pypinyin>=0.54.0",
    "python-dotenv>=1.1.0",
    "starlette>=0.46.1",
    "uvicorn>=0.34.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
sse_run = "email_Server.client:sse_run"
stdio_run = "email_Server.client:stdio_run"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/email_Server",
]
