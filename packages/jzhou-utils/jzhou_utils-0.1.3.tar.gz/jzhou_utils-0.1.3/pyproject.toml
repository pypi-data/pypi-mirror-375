[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "jzhou_utils"
version = "0.1.3"
# note: re, warnings, datetime, typing, sqlite3 should not be added as dependencies
dependencies = [
    "requests",
    "numpy",
    "pandas",
    "scipy",
    "plotly",
    "pymupdf",
    "python-dateutil"
]

authors = [
  { name="Jason Zhou", email="jason.zhou.statistics@gmail.com" },
]
description = "A package of miscellaneous but useful utils for data science et al."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/homage-to-the-square/data_utils"
Issues = "https://github.com/homage-to-the-square/data_utils/issues"