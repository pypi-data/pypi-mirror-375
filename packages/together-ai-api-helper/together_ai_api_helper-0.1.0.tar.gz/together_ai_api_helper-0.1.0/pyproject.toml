[project]
name = "together-ai-api-helper"
version = "0.1.0"
description = "A set of utils to make Together AI API easier to use. Implements the utils for the model fine-tuning and simplified endpoint fetching. Uses the official Together AI API and builds up on it (https://github.com/togethercomputer/together-python)."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "huggingface-hub>=0.34.4",
    "together>=1.5.25",
]
[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit",
    "mypy",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict = true
