[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "albumentations-mcp"
version = "1.0.1b2"
description = "MCP-compliant image augmentation server using Albumentations"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Ramsi Kalia", email = "ramsi.kalia@gmail.com" }]
keywords = ["mcp", "albumentations", "computer-vision", "image-augmentation", "ai"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "albumentations>=1.3.0",
  "opencv-python-headless>=4.8.0",
  "Pillow>=10.0.0",
  "numpy>=1.26.0",
  "pydantic>=2.0.0",
  "httpx>=0.24.0",        
  "httpx-sse>=0.4.0",   
  "mcp[cli]>=1.12.3", 
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
  "pre-commit>=3.0.0",
]

[project.scripts]
albumentations-mcp = "albumentations_mcp.server:main"

[project.urls]
Homepage = "https://github.com/ramsi-k/albumentations-mcp"
Repository = "https://github.com/ramsi-k/albumentations-mcp"
Issues = "https://github.com/ramsi-k/albumentations-mcp/issues"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# Keep linting focused and low-noise on src/examples
select = ["E","F","I","B","UP"]
# Avoid formatter conflicts
ignore = ["COM812"]

# Keep tests lighter: allow magic numbers, long lines in fixtures/strings, local imports, and TRY003
per-file-ignores = { "tests/**/*" = ["PLR2004", "TRY003", "PLC0415", "E501"] }

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
  "albumentations_mcp.server",
  "albumentations_mcp.__init__",
  "albumentations_mcp.hooks.*",
  "albumentations_mcp.recovery",
  "albumentations_mcp.presets",
  "albumentations_mcp.config",
  "albumentations_mcp.validation",
  "albumentations_mcp.parser",
  "albumentations_mcp.utils.*",
  "albumentations_mcp.image_conversions",
  "albumentations_mcp.processor",
  "albumentations_mcp.pipeline",
]
ignore_errors = true

[dependency-groups]
dev = [
    "psutil>=7.0.0",
    "ruff>=0.12.7",
    "twine>=6.1.0",
]

# Ensure PEP 561 type information is included in wheels
[tool.hatch.build.targets.wheel]
packages = ["src/albumentations_mcp"]

[tool.hatch.build.targets.wheel.force-include]
"src/albumentations_mcp/py.typed" = "albumentations_mcp/py.typed"

[tool.hatch.build.targets.sdist]
include = [
  "src/**",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]
