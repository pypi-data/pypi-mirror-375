[project]
name = "mseep-jewish_library"
version = "0.1.4"
description = "the jewish library, accessible to LLMs "
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.1.1",
    "tantivy",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
jewish_library = "jewish_library:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
