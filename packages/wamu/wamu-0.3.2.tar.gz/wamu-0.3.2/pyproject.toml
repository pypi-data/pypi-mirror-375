[tool.poetry]
name = "wamu"
version = "0.3.2"
description = "Utilities for working with Weights & Measures in Python"
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
deprecation = "^2.1.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.3.0"
ruff = "^0.12.12"
pytest = "^8.4.2"
coverage = "^7.10.6"

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "I",   # isort
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "G",   # flake8-logging-format
    "RET", # flake8-return
    "ERA", # eradicate
    "UP",  # pyupgrade
]
ignore = [
    "E501", # line-too-long
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.isort]
known-first-party = ["wamu"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
