[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edasuite"
version = "0.0.2"
description = "A Python library for exploratory data analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "LattIQ Development Team", email = "dev@lattiq.com"},
]
keywords = ["data analysis", "exploratory data analysis", "eda"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/lattiq/edasuite"
Repository = "https://github.com/lattiq/edasuite"

[tool.setuptools.packages.find]
where = ["."]
include = ["edasuite*"]
exclude = ["tests*", "examples*", "tmp*", "docs*"]