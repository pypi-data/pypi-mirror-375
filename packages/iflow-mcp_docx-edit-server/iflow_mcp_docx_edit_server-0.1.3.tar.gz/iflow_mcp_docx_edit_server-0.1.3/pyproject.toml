[project]
name = "iflow-mcp_docx-edit-server"
version = "0.1.3"
description = "A Model Context Protocol server providing docx edit capability"
readme = "README.md"
requires-python = "==3.12.7"
authors = [{ name = "iflow team" }]
keywords = ["mcp", "docx", "llm", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp[cli]>=1.12.4",
    "pillow>=11.3.0",
    "python-docx>=1.2.0",
]

[project.scripts]
iflow-mcp_docx-edit-server = "docx_edit_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["src/docx_edit_server"]

