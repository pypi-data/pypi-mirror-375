[project]
name = "mseep-apple-books-mcp"
version = "0.1.9"
description = "Model Context Protocol (MCP) server for Apple Books"
requires-python = ">=3.13"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "apple-books",
    "mcp",
    "model-context-protocol",
    "apple-books-mcp",
    "llm",
    "productivity",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "click>=8.1.8",
    "fastmcp>=0.4.1",
    "py-apple-books>=1.3.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "Apache 2.0"

[project.scripts]
apple-books-mcp = "apple_books_mcp:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.5",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
