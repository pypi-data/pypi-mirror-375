[tool.poetry]
name = "openrelik-common"
version = "0.7.0"
description = "Common utilities for OpenRelik"
authors = [
    "hacktobeer <ramsesdebeer@gmail.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
fastapi = "^0.115.11"
opentelemetry-exporter-otlp = "1.32.1"
opentelemetry-instrumentation-celery = "^0.53b1"
opentelemetry-instrumentation-fastapi = "^0.53b1"
python = "^3.11"
structlog = "^25.4.0"
billiard = "^4.2.1"
celery = "^5.5.3"

[tool.poetry.group.test.dependencies]
python = "^3.11"
pytest = "*"
pytest-cov = "^5.0.0"
pytest-structlog = "^1.1"
freezegun = "^1.5.3"

[tool.poetry.group.docs.dependencies]
pdoc3 = "^0.11.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
