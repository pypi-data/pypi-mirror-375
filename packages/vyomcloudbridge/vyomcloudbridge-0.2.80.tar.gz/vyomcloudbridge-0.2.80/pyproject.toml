[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vyomcloudbridge"
version = "0.2.80"
description = "A communication service for vyom cloud"
authors = [
  { name="Vyom OS Admin", email="admin@vyomos.org" }
]
requires-python = ">=3.6"
dependencies = [
    "paho-mqtt",
    "awsiotsdk>=1.22.1",
    "build>=1.2.2.post1",
    "cv-bridge>=1.13.0.post0",
    "empy==3.3.4",
    "numpy>=1.24.3,<2.0",
    "opencv-python>=4.11.0.86,<4.12",
    "paho-mqtt==2.1.0",
    "pika>=1.3.2",
    "psutil>=5.9.0",
    "requests>=2.32.3",
    "twine>=6.1.0",
    "pymavlink>=2.4.47; extra != 'lite'"   # ðŸ‘ˆ only installed if NOT lite
]

[project.optional-dependencies]
lite = []
full = []

[project.scripts]
vyomcloudbridge = "vyomcloudbridge.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "extra", "extra.*"]

[tool.setuptools.package-data]
vyomcloudbridge = ["scripts/*.sh"]
