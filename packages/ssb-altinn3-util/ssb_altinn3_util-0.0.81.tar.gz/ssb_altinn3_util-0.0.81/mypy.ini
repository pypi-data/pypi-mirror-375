# Docs at: https://mypy.readthedocs.io/en/stable/config_file.html#config-file

# Global options:

[mypy]
python_version = 3.9
warn_return_any = True
warn_unreachable = True
strict_optional = False

# Local or library specific options:

[mypy-pythonjsonlogger]
ignore_missing_imports = True

[mypy-google.cloud.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pg8000.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True