[project]
name = "regression-testing-framework"
version = "0.2.0"
description = "Run parallel test configurations with log discovery and summary."
readme = "README.md"
authors = [
    { name = "Nicholas Ballard", email = "nicholaesricballard@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.0",
    "flask>=3.1.0",
    "pyyaml>=6.0.2",
    "sqlite-utils>=3.38",
    "celery[redis]>=5.3.0",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
    "psutil>=5.9.0",
    "python-multipart>=0.0.6",
]
monitoring = [
    "flower>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "httpx>=0.24.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
reggie = "regression_testing_framework.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
