[project]
name = "promptimus-chromadb-store"
version = "0.1.0"
description = "A plugin with chromadb vector store for promptimus."
readme = "README.md"
authors = [
    { name = "ailadin", email = "korzhukandrew@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "chromadb>=1.0.15",
    "pydantic>=2.10.4",
    "pydantic-settings>=2.10.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chromadb_store"]
