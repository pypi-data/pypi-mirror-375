[tool.poetry]
name = "vention-storage"
version = "0.0.0" # Version is set by git tag
description = "A framework for storing and managing component and application data for machine apps."
authors = [ "VentionCo" ]
readme = "README.md"
license = "Proprietary"
packages = [{ include = "storage", from = "src" }]

[tool.poetry.dependencies]
sqlmodel = "^0.0.24"
python = ">=3.9,<3.11"
fastapi = "^0.116.1"
uvicorn = "^0.35.0"
python-multipart = "^0.0.20"
poetry-dynamic-versioning = "^1.9.1"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.4"
ruff = "^0.8.0"
poetry-dynamic-versioning = "^1.9.1"

[tool.poetry-dynamic-versioning] 
enable = true 
vcs = "git" 
style = "pep440" 
pattern = "default-unprefixed" 
pattern-prefix = "vention-storage@"

[build-system] 
requires = [ 
"poetry-core>=1.0.0,<2.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0" 
] 
build-backend = "poetry_dynamic_versioning.backend"
