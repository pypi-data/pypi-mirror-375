[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "example-pkg-rsecon25"
version = "0.0.2c"
description = "Toy demo package for RSECon25 CI/CD workshop"
requires-python = ">=3.9"
dependencies = [
    "pybedtools",
    "numpy>=2",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "pytest>=7",
    "coverage",
    "flake8",
    "mypy",
]

[tool.mypy]
warn_unreachable = true
exclude = '(^|/)(build|draft)/'
