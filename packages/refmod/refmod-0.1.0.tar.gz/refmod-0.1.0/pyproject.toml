[project]
name = "refmod"
version = "0.1.0"
description = "Reflectance models in python"
authors = [{ name = "Mirza Arnaut", email = "mirza.arnaut@tu-dortmund.de" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy>=2.1",
  "numba>=0.61.0",
  "pydantic>=2.11.5",
  "scipy>=1.15.3",
]

[dependency-groups]
test = [
  "astropy>=6.0.0",
  #"coverage>=7.4.1",
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  # "streamlit>=1.36.0",
]
docs = [
  "myst-parser>=4.0.1",
  "pydata-sphinx-theme>=0.16.1",
  "sphinx-autoapi>=3.6.0",
  "sphinx-autodoc-typehints>=3.0.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx>=8.1.3",
  "sphinxcontrib-bibtex>=2.6.3",
  "sphinxcontrib-napoleon>=0.7",
  "linkify-it-py>=2.0.3",
  "autodoc-pydantic>=2.2.0",
]
profiling = [
  "py-spy>=0.4.0",
  # "tensorboard>=2.19.0",
  # "tensorboard-plugin-profile>=2.19.5",
  # "tensorflow>=2.19.0",
]

[tool.pyright]
exclude = [".venv", ".devenv/state/venv"]
venvPath = ".devenv/state/venv"
venv = "."

[tool.ruff]
lint.ignore = ["F722"]

[tool.pytest.ini_options]
python_files = "test/test_*.py"

# [build-system]
# requires = ["hatchling"]
# build-backend = "hatchling.build"

# [tool.setuptools.packages.find]
# where = ["."]
# include = ["refmod"]
# exclude = []
# namespace = false

[tool.setuptools]
packages = ["refmod"]
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[semantic_release]
version_variable = ["refmod/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version:nf"]
major_on_zero = false
branch = "main"
build_command = "curl -LsSf https://astral.sh/uv/install.sh | sh && source $HOME/.local/bin/env && uv build"
