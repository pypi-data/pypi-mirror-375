[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "firewall-test"
authors = [
    {name = "Rath Pascal", email = "contact@oxl.at"},
]
description = "OXL Firewall Testing Framework"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["firewall", "rulesets", "regression-testing", "cicd", "iac", "infrastructure-as-code", "network-security"]
license = {file = "LICENSE.txt"}
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
]
dynamic = ["dependencies", "version"]

[project.urls]
Homepage = "https://www.oxl.at"
Documentation = "https://github.com/O-X-L/firewall-testing-framework"
Repository = "https://github.com/O-X-L/firewall-testing-framework.git"
Issues = "https://github.com/O-X-L/firewall-testing-framework/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {file = ["VERSION"]}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["*_test.py"]

[tool.setuptools.package-data]
"*" = ["*.txt"]

[project.scripts]
ftf = "firewall_test.cli:main"
ftf-shell = "firewall_test.shell:main"
ftf-ci = "firewall_test.ci:main"
ftf-cli = "firewall_test.cli:main"
