[project]
name = "zih-ldap"
version = "0.2.4"
description = "Wrapper integrating LDAP and Pydantic for TU Dresden"
authors = [
    {name = "Ansgar Burchardt", email = "ansgar.burchardt@tu-dresden.de"},
    {name = "Julius Metz", email = "julius.metz@tu-dresden.de"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "ldap3 (>=2.9.1,<3.0.0)",
    "pydantic (>=2.11.5,<3.0.0)",
]

[project.urls]
repository = "https://gitlab.hrz.tu-chemnitz.de/zih/sde/zih-ldap"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
mypy = "^1.16.0"
black = "^25.1.0"
types-ldap3 = "^2.9.13.20250516"
pytest = "^8.4.0"
pydantic-settings = "^2.9.1"
ruff = "^0.11.13"

[tool.black]
line-length = 79

[tool.mypy]
strict = true
packages = ["zih_ldap"]
plugins = ["pydantic.mypy"]
check_untyped_defs = true
enable_error_code = "explicit-override"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
