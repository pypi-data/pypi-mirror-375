[build-system]
requires = ["hatchling","hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "LMSimple"
dynamic = ["version"]
description = "Auto sync your itemsets, perks and spells with mobalytics.gg ones on champion selection."
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.15",
    "selectolax>=0.3.34",
    "websockets>=15.0.1",
]

[project.scripts]
lmsimple = "lmsimple.__init__:main"

[dependency-groups]
dev = ["mypy>=1.17.1", "ruff>=0.12.11"]

[tool.hatch.version]
source = "vcs"

[tool.ruff]
unsafe-fixes = true
show-fixes = true

[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
extend-unsafe-fixes = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"backend.py" = ["ALL"]
"models.py" = ["D", "N"]
"constants.py" = ["D"]

[tool.mypy]
follow_untyped_imports = true
