[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bibtex-file-mcp"
version = "1.0.0"
description = "BibTeX MCP Server for manipulating BibTeX entries"
authors = [{name = "Qing", email = "aqsz2526@outlook.com"}]
maintainers = [{name = "Qing", email = "aqsz2@outlook.com"}]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
keywords = ["bibtex", "mcp", "bibliography", "reference-management", "citation", "latex"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=0.1.0",
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0"
]

[tool.setuptools]
py-modules = ["bibtex_file_mcp"]

[project.urls]
Homepage = "https://github.com/Qing25/bibtex-file-mcp"
Repository = "https://github.com/Qing25/bibtex-file-mcp.git"
Issues = "https://github.com/Qing25/bibtex-file-mcp/issues"
Documentation = "https://github.com/Qing25/bibtex-file-mcp#readme"

[project.scripts]
bibtex-mcp-server = "bibtex_file_mcp:main"
