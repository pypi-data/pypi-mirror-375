[build-system]
requires = ["uv_build>=0.8.0"]
build-backend = "uv_build"

[project]
name = "miniworld-maze"
version = "1.4.0"
description = "Multi-room maze environments from the DrStrategy paper. Provides NineRooms-v0, SpiralNineRooms-v0, and TwentyFiveRooms-v0 gymnasium environments."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name="Tim Joseph", email="tim@mctigger.com"}]
keywords = [
    "reinforcement-learning", 
    "environment", 
    "gymnasium", 
    "multi-room-maze", 
    "drstrategy",
    "maze-navigation",
    "partial-observability",
    "3d-environments"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "gymnasium>=1.0.0,<2.0.0",
    "numpy>=1.20.0,<3.0.0",
    "opencv-python>=4.5.0,<5.0.0",
    "Pillow>=8.0.0,<11.0.0",
    "PyOpenGL>=3.1.0,<4.0.0",
    "pyglet>=1.5.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0,<1.0.0",
    "build>=0.8.0,<2.0.0",
    "twine>=4.0.0,<6.0.0",
]
mujoco = [
    "mujoco>=2.3.0,<4.0.0",
]

[project.urls]
Homepage = "https://github.com/mctigger/miniworld-maze"
Repository = "https://github.com/mctigger/miniworld-maze"
"Bug Tracker" = "https://github.com/mctigger/miniworld-maze/issues"
Documentation = "https://github.com/mctigger/miniworld-maze#readme"


[tool.uv.build-backend]
source-include = [
    "LICENSE", 
    "examples/**",
    "src/miniworld_maze/core/miniworld_gymnasium/textures/**"
]


