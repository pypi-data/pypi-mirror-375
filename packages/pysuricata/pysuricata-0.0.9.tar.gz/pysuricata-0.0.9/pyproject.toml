[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysuricata"
version = "0.0.9"
description = "A lightweight EDA tool inspired by the curious nature of suricates. Built just for fun ðŸ”¬."
authors = [
    {name = 'Alvaro Diez', email = 'alvarodiez20@gmail.com'},
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9,<3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
    "pandas~=2.0; python_version < '3.13'",
    "pandas>=2.2.3,<3.0; python_version >= '3.13'",
    "numpy>=2.1; python_version >= '3.13'",
]

[project.urls]
Repository = "https://github.com/alvarodiez20/pysuricata"

[project.optional-dependencies]
polars = [
    # Support a wide range of 1.x releases; tested with recent 1.3x
    "polars>=1.0,<2.0",
]


[dependency-groups]
dev = [
    "aiohttp>=3.11.14",
    "coverage>=7.7.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings>=0.30.0",
    "mkdocstrings-python>=1.18.0",
    "pytest>=8.3.5",
    "requests>=2.32.3",
    "ruff>=0.11.2",
    "pre-commit>=3.6.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pysuricata = [
    "templates/*.html", 
    "static/css/*.css", 
    "static/images/*.png", 
    "static/images/*.ico",
    "static/js/*.js"
    ]
