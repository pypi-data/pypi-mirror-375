[project]
name = "cppsage"
version = "0.4.8"
description = "Sage: A Unified Project and Package Management System for C/C++ by Version6"
authors = [
  {name = "Vishal Ahirwar", email = "cvxxcv0091@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
  "typer",
  "rich",
  "questionary",
  "prompt_toolkit==3.0.36"
]

[tool.setuptools]
packages = ["cppsage"]

[project.urls]
Homepage = "https://github.com/officialv6/cppsage"

[project.scripts]
sage = "cppsage.cli:main"
