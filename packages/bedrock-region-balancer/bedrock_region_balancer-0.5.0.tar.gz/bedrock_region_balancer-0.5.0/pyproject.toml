[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bedrock-region-balancer"
version = "0.5.0"
description = "AWS Bedrock region load balancer with round-robin distribution and batch processing"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "SungHyon Kim", email = "spero84@gmail.com"}
]
keywords = ["aws", "bedrock", "load-balancer", "round-robin", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "boto3>=1.33.0",
    "botocore>=1.33.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "boto3-stubs[bedrock,bedrock-runtime,secretsmanager]>=1.28.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/spero84/bedrock-region-balancer"
"Bug Reports" = "https://github.com/spero84/bedrock-region-balancer/issues"
Source = "https://github.com/spero84/bedrock-region-balancer"

[tool.black]
line-length = 100
target-version = ['py311', 'py310', 'py39']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"