[project]
name = "mseep-mcp_tavily"
version = "0.1.12"
description = "A Model Context Protocol server that provides AI-powered web search capabilities using Tavily's search API"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.10.2",
    "python-dotenv>=1.0.1",
    "tavily-python>=0.5.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.1.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
pythonpath = [
    "src",
]
addopts = [
    "--asyncio-mode=strict",
    "-W",
    "ignore::RuntimeWarning",
]
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = [
    "setuptools==67.8.0",
]
build-backend = "setuptools.build_meta"
