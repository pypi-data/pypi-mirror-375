[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "banana-straightener"
version = "0.2.1"
authors = [
    {name = "Radek Sienkiewicz", email = "mail@velvetshark.com"},
]
description = "Self-correcting image generation using Gemini - iterate until it's right!"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Pillow>=10.0.0",
    "click>=8.0.0",
    "gradio>=5.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0",
    "google-genai",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/velvet-shark/banana-straightener"
"Bug Reports" = "https://github.com/velvet-shark/banana-straightener/issues"
"Source" = "https://github.com/velvet-shark/banana-straightener"

[project.scripts]
straighten = "banana_straightener.cli:main"
banana-straightener = "banana_straightener.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=banana_straightener --cov-report=term-missing"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
