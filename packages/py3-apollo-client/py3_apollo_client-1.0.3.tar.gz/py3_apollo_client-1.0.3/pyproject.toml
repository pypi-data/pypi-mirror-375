[project]
name = "py3-apollo-client"
version = "1.0.3"
description = "Python3 Client for Ctrip's Apollo"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "renw", email = "renwei_8080@126.com"}
]
readme = "README.md"
requires-python = ">=3.6.0"
keywords = ["apollo"]
dependencies = [
    'loguru',
    'PyYAML'
]

[project.urls]
homepage = "https://github.com/renw87/py3-apollo-client"
repository = "https://github.com/renw87/py3-apollo-client"

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = [
    "py3_apollo"
]

[tool.setuptools.package-dir]
"py3_apollo" = "py3_apollo"