[project]
name = "mseep-langtools-mcp"
version = "0.1.3"
description = "Add your description here"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.8.1",
    "pydantic-settings>=2.10.1",
    "ruff>=0.12.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
]

[project.scripts]
langtools-mcp = "langtools_mcp:main"

[tool.pytest.ini_options]
python_files = [
    "test_*.py",
    "*_test.py",
]
testpaths = [
    "tests",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
