[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextchain"
version = "1.1.2"  # Increment to avoid conflicts with existing 1.1.1
authors = [
    { name = "Nihal Nazeer", email = "Nhaal160@gmail.com" }
]
description = "A pipeline execution framework with MongoDB and ChromaDB integration for AI workflows"
readme = "Readme.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.8.0",  # Loosened from 4.13.2
    "requests>=2.31.0",  # Loosened from 2.32.4
    "pydantic>=2.0.0",  # Loosened from 2.11.7
    "urllib3<2",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",  # Loosened from 8.1.7
    "pyyaml>=6.0.0",  # Loosened from 6.0.1
    "colorama>=0.4.6",
    "chromadb>=0.5.0",
    "sentence-transformers>=3.0.0",  # Loosened from 3.0.1
    "networkx>=3.0"  # Loosened from 3.3
]

[project.urls]
"Homepage" = "https://github.com/nihalnazeer/contextchain"
"Bug Tracker" = "https://github.com/nihalnazeer/contextchain/issues"

[project.scripts]
contextchain = "contextchain.cli.main:cli"  # Use main.py, not test_main.py

[tool.setuptools]
packages = {find = {}}
include-package-data = true