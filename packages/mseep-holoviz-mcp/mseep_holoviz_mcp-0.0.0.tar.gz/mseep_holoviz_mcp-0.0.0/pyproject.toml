[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    ".tox",
    ".eggs",
    "*.egg",
    "doc",
    "dist",
    "build",
    "_build",
    "examples",
    ".ipynb_checkpoints",
    "node_modules",
]
line-length = 165
fix = true

[tool.ruff.lint]
ignore = [
    "D203",
    "D212",
    "E402",
    "E712",
    "E731",
    "N803",
    "N806",
]
select = [
    "B",
    "D",
    "E",
    "F",
    "W",
    "I",
    "PIE",
    "T20",
    "RUF006",
    "UP004",
    "UP006",
    "UP020",
    "UP028",
    "UP030",
    "UP031",
    "UP032",
    "UP034",
    "UP036",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "D",
]
"*_test.py" = [
    "D",
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytest.ini_options]
addopts = "--pyargs --doctest-ignore-import-errors --color=yes"
norecursedirs = "doc .git dist build _build .ipynb_checkpoints examples"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
xfail_strict = true
minversion = "7"
log_cli_level = "INFO"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
testpaths = [
    "tests",
]

[tool.mypy]
python_version = "3.11"
no_implicit_optional = true
check_untyped_defs = true

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[project]
name = "mseep-holoviz-mcp"
dynamic = [
    "version",
]
description = "A Model Context Protocol (MCP) server for the HoloViz ecosystem"
requires-python = ">=3.11"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "MarcSkovMadsen", email = "marc.skov.madsen@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "certifi",
    "chromadb",
    "fastmcp",
    "GitPython",
    "packaging",
    "nbconvert",
    "panel",
    "pydantic>=2.0",
    "PyYAML",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "BSD"

[project.urls]
Homepage = "https://github.com/MarcSkovMadsen/holoviz-mcp"
Source = "https://github.com/MarcSkovMadsen/holoviz-mcp"

[project.optional-dependencies]
dev = [
    "mkdocs-material",
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs_pycafe",
    "pre-commit",
    "pytest-asyncio",
    "pytest-rerunfailures",
    "pytest-xdist",
    "pytest",
    "types-PyYAML",
    "watchfiles",
]
mypy = [
    "mypy",
    "types-requests",
    "typing-extensions",
]
panel-extensions = [
    "panel-full-calendar",
    "panel-graphic-walker",
    "panel-material-ui",
    "panel-neuroglancer",
    "panel-precision-slider",
    "panel-web-llm",
]

[project.scripts]
holoviz-mcp = "holoviz_mcp:main"
holoviz-mcp-update = "holoviz_mcp.docs_mcp.data:main"
holoviz-mcp-serve = "holoviz_mcp.serve:main"
