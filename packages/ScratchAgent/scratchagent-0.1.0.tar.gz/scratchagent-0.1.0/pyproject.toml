[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ScratchAgent"
version = "0.1.0"
authors = [
  { name = "Qaadir", email = "qaadireng@gmail.com" },
]
description = "A Python agent framework for building intelligent automation tools"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["agent", "automation", "ai", "framework"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pytest>=8.4.2",
    "requests>=2.20.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/AbQaadir/ScratchAgent"
"Bug Tracker" = "https://github.com/AbQaadir/ScratchAgent/issues"
"Repository" = "https://github.com/AbQaadir/ScratchAgent"

[project.scripts]
scratchagent = "agent.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
