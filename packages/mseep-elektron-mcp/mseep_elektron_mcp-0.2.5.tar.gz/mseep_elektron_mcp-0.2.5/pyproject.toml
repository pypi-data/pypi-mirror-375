[project]
name = "mseep-elektron-mcp"
version = "0.2.5"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
description = "MPC to control Elektron machines (Digitakt 2, Digitone 2)"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.10.6",
    "mido>=1.3.1",
    "python-rtmidi>=1.5.7",
    "mcp[cli]>=1.5.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
elektron-mcp = "elektron_mcp.main:main"

[project.urls]
Homepage = "https://github.com/zerubeus/elektron-mcp"
"Bug Tracker" = "https://github.com/zerubeus/elektron-mcp/issues"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "colorlog>=6.9.0",
    "inline-snapshot>=0.20.9",
    "pytest>=8.3.5",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "elektron_mcp",
]
