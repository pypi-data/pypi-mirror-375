[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "pysolbase*",
]
exclude = [
    "pysolbase_test*",
]

[tool.setuptools.package-data]
mypkg = [
    "*.txt",
    "*.md",
    "*.py",
]

[project]
name = "pysolbase"
description = "pysolbase"
version = "3.13.2"
requires-python = ">= 3.7"
dynamic = ["dependencies", "optional-dependencies"]
readme = "README.md"
license = "GPL-3.0"
license-files = ["LICENSE.md"]
keywords = ["python", "gevent"]
authors = [
    { name = "Laurent Labatut", email = "laurent@labatut.net" },
    { name = "Laurent Champagnac", email = "champagnac.laurent@gmail.com" },
]
maintainers = [
    { name = "Laurent Labatut", email = "laurent@labatut.net" },
    { name = "Laurent Champagnac", email = "champagnac.laurent@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
    "Natural Language :: English",
]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.test = { file = ["requirements_test.txt"] }


[project.urls]
Homepage = "https://github.com/champax/pysolbase"
Repository = "https://github.com/champax/pysolbase"
