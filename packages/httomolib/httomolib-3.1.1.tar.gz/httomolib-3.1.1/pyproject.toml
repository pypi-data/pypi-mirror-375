[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-git-versioning", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["httomolib",
            "httomolib.misc",
            "httomolib.prep",
            "httomolib.core",
            ]

[tool.setuptools.package-data]
httomolib = [
    "misc/*.ttf",
    "core/*.pyx",
]            

[tool.setuptools-git-versioning]
enabled = true
template = "{tag}"
dev_template = "{tag}"

[project]
name = "httomolib"
description = "Commonly used tomography data processing methods at DLS."
readme = "README.rst"
license = "BSD-3-Clause"
authors = [
    {name = "Daniil Kazantsev", email = "daniil.kazantsev@diamond.ac.uk"},
    {name = "Yousef Moazzam", email = "yousef.moazzam@diamond.ac.uk"},
    {name = "Naman Gera", email = "naman.gera@diamond.ac.uk"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",    
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "numpy",
    "scipy",
    "pillow",
    "scikit-image",
    "aiofiles"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "pytest-xdist",
  "pytest-mock",
  "flake8",
  "pyproject-flake8",
  "pydocstyle",
  "toml",
  "imageio",
  "setuptools-git-versioning",
]

[project.urls]
"Repository" = "https://github.com/DiamondLightSource/httomolib"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
   "-vv", 
   "-ra", 
   "-q",
   "--tb=native",
]
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestUnknownMarkWarning",
    "ignore::scipy.stats.ConstantInputWarning",
]

[tool.coverage.run]
data_file = "/tmp/httomolib.coverage"

[tool.coverage.paths]
# Tests are run from installed location, map back to the src directory
source = [
    "httomolib",
    "**/site-packages/"
]

[tool.mypy]
# Ignore missing stubs for modules we use
ignore_missing_imports = true

[tool.isort]
profile = "black"
float_to_top = true

[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D100", # Ignore missing docstrings in public modules
    "D104", # Ignore missing docstrings in public packages
    "D418", # Ignore missing docstrings in dunder methods; See: https://github.com/PyCQA/pydocstyle/issues/525
]

[tool.flake8]
# Make flake8 respect black's line length (default 88),
max-line-length = 88
extend-ignore = [
    "E203",  
    "F811"  
]
per-file-ignores = [
    "*pyi:E302"
]
