name: Bump Package Version

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
        description: "Name of the package to bump (e.g., keycardai-oauth)"
      package_dir:
        required: true
        type: string
        description: "Directory of the package (e.g., packages/oauth)"

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install commitizen
        run: uv tool install commitizen

      - name: Bump version for ${{ inputs.package_name }}
        run: |
          uv run python scripts/bump_package.py "${{ inputs.package_name }}" "${{ inputs.package_dir }}"
