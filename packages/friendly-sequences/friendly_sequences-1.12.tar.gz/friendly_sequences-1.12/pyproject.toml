[tool.black]
line-length = 79
target-version = [
    "py310",
]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
ignore = [
    "E501",
    "D107",
    "D203",
    "D211",
    "D212",
    "D213",
    "D407",
    "D412",
    "INP001",
    "I001",
    "D100",
    "D103",
    "D104",
    "D101",
    "COM812",
    "TRY003",
    "EM102",
    "G004",
    "S101",
    "G010",
    "ERA001",
    "F401",
    "FA100",
    "N812",
    "PLR0913",
    "ANN",
    "PGH003",
    "D102",
    "D105",
    "EM101",
    "TC006",
]
select = [
    "ALL",
]
exclude = []

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "ANN001",
    "ANN202",
    "ANN201",
    "PT019",
    "PD901",
    "ARG001",
    "ARG002",
    "ARG003",
    "PT015",
    "PT023",
    "PLR2004",
]
"tests/conftest.py" = [
    "ALL",
]

[tool.coverage.run]
branch = false
source = [
    "./friendly_sequences",
]
omit = []

[tool.coverage.paths]
source = [
    "./friendly_sequences",
]

[tool.coverage.report]
fail_under = 100
skip_covered = true
show_missing = true

[tool.coverage.html]
directory = "coverage_html"

[tool.pytest.ini_options]
minversion = "7.2.0"
addopts = "    -vv\n    -s\n"
testpaths = "tests/"

[tool.isort]
atomic = true
line_length = 79
lines_after_imports = 2
lines_between_types = 1
use_parentheses = true
balanced_wrapping = true
include_trailing_comma = true
multi_line_output = 3
known_third_party = [
    "pytest",
]
known_first_party = []

[tool.mypy]
allow_redefinition = false
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
implicit_reexport = false
local_partial_types = true
no_implicit_optional = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = false
namespace_packages = true
explicit_package_bases = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.3.1",
    "pre-commit>=2.21.0",
    "black>=23.3.0",
    "isort>=5.11.5",
    "mypy>=1.2.0",
    "ruff>=0.0.263",
    "coverage>=7.3.1",
]

[tool.pdm.version]
source = "scm"

[project]
name = "friendly-sequences"
dynamic = []
description = "Friendly sequences made in Python with :love:"
authors = [
    { name = "zhukovgreen", email = "iam+friendly-sequences@zhukovgreen.pro" },
]
dependencies = [
    "attrs>=21.3.0",
]
requires-python = ">=3.10"
readme = "README.md"
version = "1.12"

[project.urls]
repository = "https://github.com/zhukovgreen/friendly-sequences"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
