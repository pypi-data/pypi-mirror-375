[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tasak"
version = "0.1.4"
authors = [
  { name="Jacek Jursza", email="okhan.pl@gmail.com" },
]
description = "Transform your AI coding assistant into a productivity powerhouse with custom tools and workflows"
readme = "README.md"
license = {file = 'LICENSE'}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["ai-agents", "claude-code", "cursor", "copilot", "developer-tools", "automation", "cli", "mcp"]

dependencies = [
    "PyYAML==6.0.1",
    "requests",
    "mcp>=1.13.1",
]


[project.scripts]
tasak = "tasak.main:main"

[project.urls]
"Homepage" = "https://github.com/jacekjursza/tasak"
"Bug Tracker" = "https://github.com/jacekjursza/tasak/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
  # Silence rare unittest.mock interactions with async methods on MCPRemoteClient
  'ignore:coroutine .*MCPRemoteClient\._call_tool_async.* was never awaited:RuntimeWarning',
  'ignore:coroutine .*MCPRemoteClient\._fetch_tools_async.* was never awaited:RuntimeWarning',
]
