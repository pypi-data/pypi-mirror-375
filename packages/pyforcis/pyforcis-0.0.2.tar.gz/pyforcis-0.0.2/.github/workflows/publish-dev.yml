name: Publish (Dev PyPI)

on:
  push:
    branches: [ dev ]
    paths:
      - 'pyproject.toml'
      - 'src/**'
      - '.github/workflows/publish-dev.yml'
      - 'CHANGELOG.md'
  workflow_dispatch:

jobs:
  build-publish:
    name: Build & Publish to TestPyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # for trusted publishing (PEP 741)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel & sdist
        run: python -m build --sdist --wheel --outdir dist/

      - name: Verify artifacts
        run: |
          ls -l dist
          python -m tarfile -l dist/*.tar.gz || true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
        # For trusted publishing, we rely on OIDC, no API token needed.

      - name: Show install hint
        if: always()
        run: |
          echo "Install with: pip install --index-url https://test.pypi.org/simple --extra-index-url https://pypi.org/simple pyforcis==$(python -c 'import tomllib,sys;print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])')"
