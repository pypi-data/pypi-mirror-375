[project]
name = "obsv-tools"
version = "0.1.0"
description = "Observability tools for Python applications with OpenTelemetry integration"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
keywords = ["observability", "metrics", "opentelemetry", "monitoring", "prometheus"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "opentelemetry-exporter-prometheus>=0.57b0",
    "opentelemetry-sdk>=1.36.0",
    "prometheus-client>=0.22.1",
]

[project.urls]
Homepage = "https://github.com/badihio/obsv-tools"
Repository = "https://github.com/badihio/obsv-tools"
Issues = "https://github.com/badihio/obsv-tools/issues"

[dependency-groups]
dev = [
    "obsv-tools",
    "pytest>=8.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["obsv_tools"]

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
obsv-tools = { workspace = true }
