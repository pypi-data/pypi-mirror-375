# Updates Python dependencies and raises a pull request with changes
name: 'Dependencies Updates'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 1 * *'
  push:
    branches:
      - 'main'
    paths:
      - '**'
      - '!.github/**'
      - '!.*'
      - '!pdm.lock'
      - '!tox.ini'

# Python version derived from pyproject.toml via setup-python step

permissions: {}

jobs:
  python-dependencies:
    name: 'Dependencies Updates'
    runs-on: 'ubuntu-latest'
    permissions:
      # IMPORTANT: mandatory to raise the PR
      id-token: write
      pull-requests: write
      repository-projects: write
      contents: write
    timeout-minutes: 10
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911  # v2.13.0
        with:
          egress-policy: audit
      # yamllint disable-line rule:line-length
      - uses: lfreleng-actions/python-dependencies-update-action@f81d67225c672cddbe56d8234b69868a797c75e7  # v0.1.3
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
