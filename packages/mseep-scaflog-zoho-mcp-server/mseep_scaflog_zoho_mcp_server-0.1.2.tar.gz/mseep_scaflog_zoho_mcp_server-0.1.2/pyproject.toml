[project]
name = "mseep-scaflog-zoho-mcp-server"
version = "0.1.2"
description = "MCP Server for Zoho Creator Integration"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.1.0",
    "zcrmsdk==3.1.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.7.0",
    "httpx>=0.24.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
scaflog-zoho-mcp-server = "scaflog_zoho_mcp_server:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/scaflog_zoho_mcp_server",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
