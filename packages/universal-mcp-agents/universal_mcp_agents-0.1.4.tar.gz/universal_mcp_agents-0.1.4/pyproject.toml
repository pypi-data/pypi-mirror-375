[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "universal-mcp-agents"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Manoj Bajaj", email = "manojbajaj95@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "langchain-anthropic>=0.3.19",
    "langchain-google-genai>=2.1.10",
    "langchain-openai>=0.3.32",
    "langgraph>=0.6.6",
    "universal-mcp >= 0.1.24rc17",
    "universal-mcp-applications>=0.1.4",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-cov",
]
dev = [
    "ruff",
    "pre-commit",
]


[project.urls]
Homepage = "https://github.com/universal-mcp/applications"
Repository = "https://github.com/universal-mcp/applications"



[tool.hatch.build.targets.wheel]
packages = [
    "src/universal_mcp",
]

[tool.coverage.run]
source = [
    "src",   
]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 70

[tool.ruff]
line-length = 88
select = [
    "E", "W", "F", "I", "UP", "PL", "T20",
]
ignore = []


[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
pythonpath = [
    "src",
]

