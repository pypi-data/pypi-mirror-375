{% load i18n %}

<a href="{{ url }}" title="{{ title|default:label }}" class="{% block item_class %}item{% endblock item_class %}">
  {{ label }}
  {% if counter > 0 %}
    <span
      class="{% block item_counter_class %}item-counter{% endblock item_counter_class %}"
      title="{% if counter > 0 %}{% blocktrans count articles=counter %}1 article{% plural %}{{ articles }} articles{% endblocktrans %}{% else %}{% trans "0 articles" %}{% endif %}"
    >{{ counter }}</span>
  {% endif %}
</a>
