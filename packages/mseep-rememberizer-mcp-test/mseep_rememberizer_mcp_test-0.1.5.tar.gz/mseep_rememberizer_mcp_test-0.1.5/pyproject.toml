[project]
name = "mseep-rememberizer-mcp-test"
version = "0.1.5"
description = "Test"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.2",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
rememberizer-mcp-test = "mcp_server_rememberizer:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
]

[tool.isort]
profile = "black"
line_length = 118
