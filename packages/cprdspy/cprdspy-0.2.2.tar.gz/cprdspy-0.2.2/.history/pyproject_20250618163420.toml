[project]
name = "cprdspy"
version = "0.1.0"
description = "CPR可视化工具包"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CPR可视化团队"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = ["cpr", "medical", "visualization", "dash", "plotly"]
dependencies = [
    "dash>=3.0.4",
    "dash-router>=0.2.0",
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.1",
    "nbformat==5.10.4",
    "numpy>=2.2.5",
    "plotly>=6.0.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/cprdspy"
Documentation = "https://github.com/yourusername/cprdspy#readme"
Repository = "https://github.com/yourusername/cprdspy.git"
Issues = "https://github.com/yourusername/cprdspy/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cprdspy"]
