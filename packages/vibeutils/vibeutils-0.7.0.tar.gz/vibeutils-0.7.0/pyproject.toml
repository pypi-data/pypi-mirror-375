[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibeutils"
version = "0.7.0"
description = "A Python library that provides various utils using OpenAI and Anthropic APIs"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Chuyang Deng", email = "chuyangdeng@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["letter counting", "text analysis", "number comparison", "openai", "anthropic", "nlp"]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/pika-orca/vibe-utils"
Repository = "https://github.com/pika-orca/vibe-utils"
Issues = "https://github.com/pika-orca/vibe-utils/issues"

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.3.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pytest-mock",
    "black",
    "flake8",
    "mypy",
    "anthropic>=0.3.0",
]
test = [
    "pytest>=7.0",
    "pytest-mock",
    "anthropic>=0.3.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["vibeutils*"]
