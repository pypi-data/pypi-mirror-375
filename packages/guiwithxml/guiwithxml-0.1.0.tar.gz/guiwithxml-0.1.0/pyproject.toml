[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "guiwithxml"
version = "0.1.0"
authors = [
  { name="kKekerem", email="kerem300yt@gmail.com" },
]
description = "XML kullanarak özel Tkinter arayüzleri çizen bir kütüphane."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]