[project]
name = "universal-calibration-protocol"
version = "0.1.0"
description = "Pure python xcp protocol implementation"
authors = [{ name = "Nicola Coretti", email = "nico.coretti@gmail.com" }]
maintainers = [{ name = "Nicola Coretti", email = "nico.coretti@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["automotive", "ecu", "xcp", "autosar"]
homepage = "https://github.com/Nicoretti/xcp"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xcp"]
