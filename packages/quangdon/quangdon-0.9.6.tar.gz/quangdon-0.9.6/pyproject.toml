[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "quangdon"
version = "0.9.6"
description = "G2P engine for English TTS (US)"
readme = "README.md"
authors = [
    { name = "mr-don88", email = "donson.vietmold@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8, <3.14"
dependencies = [
    "addict",
    "pip>=25.0.1",
    "regex",
]

[project.optional-dependencies]
en = [
    "num2words",
    "spacy",
    "spacy-curated-transformers",
    "phonemizer-fork",
    "espeakng-loader",
    "torch",
    "transformers"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
