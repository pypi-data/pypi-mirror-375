[project]
name = "mseep-mcp_cube_server"
version = "0.0.6"
description = "MCP server for interfacing with Cube.dev REST API"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.2.1",
    "pandas",
    "pyjwt>=2.10.1",
    "python-dotenv",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp_cube_server = "mcp_cube_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_cube_server",
]
