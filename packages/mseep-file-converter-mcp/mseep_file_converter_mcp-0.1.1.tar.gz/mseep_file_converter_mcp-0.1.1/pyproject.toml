[project]
name = "mseep-file-converter-mcp"
version = "0.1.1"
description = "A MCP server that provides file conversion tools"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp[cli]",
    "docx2pdf",
    "pdf2docx",
    "pillow",
    "pandas",
    "pdfkit",
    "markdown",
]
requires-python = ">=3.10"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = [
    ".",
]
