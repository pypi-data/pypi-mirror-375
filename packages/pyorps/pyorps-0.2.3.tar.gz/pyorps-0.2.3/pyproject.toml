[build-system]
requires = [
    "setuptools>=77",
    "wheel",
    "cython>=3.0.0",
    "numpy>=2.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pyorps"
version = "0.2.3"
description = "PYORPS - (Python for Optimal Routes in Power Systems)"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Martin Hofmann", email = "martin.hofmann-3@ei.thm.de"},
]
keywords = [
    "power line routing",
    "distribution grid",
    "power systems planning",
    "path finding",
    "rasterized GIS data",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.2.0",
    "geopandas>=1.0.0",
    "numba>=0.61.0",
    "rasterio>=1.4.0",
    "matplotlib>=3.10.0",
    "requests>=2.32.0",
    "defusedxml>=0.7.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/marhofmann/pyorps"
"Bug Tracker" = "https://github.com/marhofmann/pyorps/issues"

[project.optional-dependencies]
graph = [
    "rustworkx>=0.16.0",
    "python-igraph>=0.11.0",
    "networkx>=3.4.0",
    "networkit>=11.1",
]
dev = [
    "coverage[toml]>=7.8.0",
    "pytest>=8.3.0",
    "cython>=3.0.0",
]
examples = [
    "notebook>=7.4.0",
    "fiona>=1.10.0",
]
case_studies = [
    "notebook>=7.4.0",
    "fiona>=1.10.0",
    "pandapower>=3.0.0",
    "contextily>=1.6.0",
]
additionals = [
    "openpyxl>=3.1.0",
]
full = [
    # graph
    "rustworkx>=0.16.0",
    "python-igraph>=0.11.0",
    "networkx>=3.4.0",
    "networkit>=11.1",
    # dev
    "coverage[toml]>=7.8.0",
    "pytest>=8.3.0",
    "cython>=3.0.0",
    # examples
    "notebook>=7.4.0",
    "fiona>=1.10.0",
    # case_studies
    "pandapower>=3.0.0",
    "contextily>=1.6.0",
    # additionals
    "openpyxl>=3.1.0",
]

[tool.setuptools]
packages = [
    "pyorps",
    "pyorps.utils",
    "pyorps.graph",
    "pyorps.graph.api",
    "pyorps.core",
    "pyorps.io",
    "pyorps.raster",
]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
pyorps = ["**/*.pyx", "**/*.pxd", "**/*.pxi"]

[tool.coverage.run]
source = ["pyorps"]
relative_files = true
omit = [
    "tests/*",
    "docs/*",
    "case_studies/*",
    "examples/*",
    ".venv/*",
    ".github/*",
    "setup.py",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
