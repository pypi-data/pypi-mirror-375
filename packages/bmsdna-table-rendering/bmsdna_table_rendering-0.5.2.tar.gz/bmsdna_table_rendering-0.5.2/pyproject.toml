[project]
name = "bmsdna-table-rendering"
version = "0.5.2"
description = ""
authors = [{ name = "Adrian Ehrsam", email = "adrian.ehrsam@bmsuisse.ch" }]
dependencies = [
    "xlsxwriter >=3.2.0,<4",
    "dominate >=2.9.1,<3",
    "polars >=1.0.0,<2",
    "pydantic >=1.10",
]
requires-python = "~=3.10"
readme = "README.md"

[project.scripts]

[project.optional-dependencies]
spark = ["pyspark>=3.5.5"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
native-tls = true
keyring-provider = "subprocess"

[[tool.uv.index]]
name = "BMSAzureDevOps"
url = "https://VssSessionToken@pkgs.dev.azure.com/bmeurope/_packaging/BMS/pypi/simple/"
explicit = true
publish-url = "https://pkgs.dev.azure.com/bmeurope/_packaging/BMS/pypi/upload/"

[tool.hatch.build.targets.wheel]
packages = ["bmsdna"]

[dependency-groups]
dev = [
    "pydantic >=1.10",
    "xlsxwriter >=3.2.0,<4",
    "dominate >=2.9.1,<3",
    "pyright >=1.1.359,<2",
    "ruff >=0.4.1",
]
test = ["pytest >=8.1.1,<9", "openpyxl >=3.1.5,<4", "tzdata>=2025.2"]
