[project]
name = "jfk-django-core"
dynamic = []
description = "JFK-Django-Core"
authors = [
    {name = "JFK",email = "jakob.kaliwoda@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
version = "1.5.0"

[tool.poetry]

[tool.poetry.dependencies]
django = "5.2.3"
django-celery-beat = ">=2.6.0"
django-celery-results = ">=2.5.1"
django-colorfield = ">=0.11.0"
django-cors-headers = ">=3.7.0"
django-rest-knox = ">=4.2.0"
djangorestframework = ">=3.12.4"
gunicorn = "==22.0.0"
psycopg2-binary = "==2.9.10"
uvicorn = ">=0.29.0"
websockets = ">=12.0"
whitenoise = ">=6.6.0"
drf-spectacular-sidecar = ">=2024.12.1"
drf-spectacular = ">=0.28.0"
django-mass-edit = ">=3.5.0"
django-extra-settings = ">=0.12.0"
redis = ">=5.2.1"
django-filter = ">=24.3"
django-import-export = ">=4.3.4"
requests = ">=2.32.3"
channels = ">=4.2.0"
channels-redis = ">=4.2.1"
pytz = ">=2024.2"
django-allauth = { version = "*", extras = ["socialaccount"] }
django-allauth-ui = ">=1.6.1"
django-widget-tweaks = ">=1.5.0"
slippers = ">=0.6.2"

[tool.poetry.group.dev.dependencies]
daphne = "^4.1.2"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
