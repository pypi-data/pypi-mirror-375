[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.hatch.build.targets.wheel]  Currently not needed, but I don't know why the DLLs are currently being included
# artifacts = [
#   "libs/*",
# ]

[project]
name = "pbi_prototype_query_translation"
description = "Converts PowerBI frontend Prototype Queries to DAX queries that can be understood by the SSAS backend"
readme = "README.md"
requires-python = ">=3.11.0"
dynamic = ["version"]
dependencies = [
  "pythonnet>=3.0.5",
]

[project.optional-dependencies]
dev = [
  "pre-commit>=3.8.0",
  "build>=1.2.2",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.16",
  "mkdocstrings-python>=0.30.0",
]
[project.urls]
Homepage = "https://github.com/douglassimonsen/pbi_prototype_query_translation"
Documentation = "https://douglassimonsen.github.io/pbi_prototype_query_translation/"

[tool.doc8]
max-line-length = 120
file-encoding = "utf8"

[tool.hatch.version]
path = "pbi_prototype_query_translation/__init__.py"
