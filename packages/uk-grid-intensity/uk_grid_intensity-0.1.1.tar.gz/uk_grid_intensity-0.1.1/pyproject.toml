[project]
name = "uk-grid-intensity"
version = "0.1.1"
description = "Python client for the UK National Grid Carbon Intensity API"
readme = "README.md"
authors = [
    { name = "Cristian Dinu", email = "c.dinu@ucl.ac.uk" }
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0;python_version<'3.11'"
]
keywords = ["carbon", "intensity", "api", "uk", "grid", "energy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/cdinu/uk-grid-intensity-py"
Repository = "https://github.com/cdinu/uk-grid-intensity-py"
Documentation = "https://github.com/cdinu/uk-grid-intensity-py#readme"
"Bug Tracker" = "https://github.com/cdinu/uk-grid-intensity-py/issues"

[project.scripts]
uk-grid-intensity = "uk_grid_intensity.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=24.8.0",
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "pytest>=7.4.4",
]
