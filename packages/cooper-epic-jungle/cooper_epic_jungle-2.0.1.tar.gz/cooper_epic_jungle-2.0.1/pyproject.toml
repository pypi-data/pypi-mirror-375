[tool.poetry]
name = "cooper-epic-jungle"
version = "2.0.1"
description = "An extension of the mipi package. Contains a repository of sql scripts and functions to build modular reports using them"
authors = ["murphy-sean1 <murphy-sean1@cooperhealth.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
bump-my-version = "^1.2.1"
mipi-datamanager = "^1.3.5"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
sqlglot = "^27.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "render_sql: marks a test that renders SQL code and checks its content",
    "query_df: marks a test that executes sql agains the database and checks the results",
    "config: checks the validity of the config"
]