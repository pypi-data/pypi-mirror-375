[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-cli-v2"
version = "0.1.11"
description = "CLI for developing and deploying LangChain tool servers"
authors = [
    {name = "LangChain", email = "support@langchain.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["langchain", "tools", "cli", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "tomlkit>=0.12.0",
    "jinja2>=3.1.0",
    "uvicorn>=0.20.0",
    "fastapi>=0.100.0",
    "langchain-tool-server>=0.0.22",
]

[project.scripts]
langchain = "langchain_cli.main:cli"

[project.urls]
Homepage = "https://github.com/langchain/langchain-cli"
Repository = "https://github.com/langchain/langchain-cli"
Documentation = "https://docs.langchain.com/cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["langchain_cli*"]

[tool.setuptools.package-data]
langchain_cli = ["templates/**/*"]
