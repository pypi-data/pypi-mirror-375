[metadata]
name = arifi-protocol-runner
version = 0.1.0
author = Arifi Razzaq
author_email = razzaqinspires@gmail.com
description = Arifi-01 Protocol Runner: sistem generatif-evolutif untuk kode Python & JavaScript
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/razzaqinspires/arifi-01-protocol-runner
project_urls = 
	Bug Tracker = https://github.com/razzaqinspires/arifi-01-protocol-runner/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= .
python_requires = >=3.8

[options.packages.find]
include = arifi_protocol_runner
exclude = output

[egg_info]
tag_build = 
tag_date = 0

