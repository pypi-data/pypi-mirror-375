[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memeticga"
version = "0.1.5"
description = "Ready-to-use Memetic Genetic Algorithm built on DEAP."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
authors = [{ name = "kakoyvostorg", email = "862andfurther@gmail.com" }]
license = { file = "LICENSE" }
dependencies = [
    "numpy>=1.14.5",
    "deap>=0.8",
    "tqdm>=2.2.4"
]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov",
  "hypothesis",
  # Linters / formatters / type-checkers
  "ruff>=0.0.282",
  "black>=23.0.0",
  "isort>=5.0.0",
  "mypy>=1.9",
  "cloudpickle>=2.0.0"
]
mp = [
  "cloudpickle>=2.0.0"
]

# Tool configurations 
[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "C90"]

[tool.mypy]
python_version = "3.11"
files = ["src/memeticga"]
ignore_missing_imports = true
strict = true

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = ["genetic-algorithm", "memetic-genetic-algorithm", "permutation-optimization", "evolutionary-computation", "memetic-algorithm"]
homepage = "https://github.com/kakoyvostorg/memeticga"