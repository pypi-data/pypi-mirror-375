name: Test with Windows, Conda

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python from Miniconda
      uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        miniconda-version: latest
        channels: conda-forge
        channel-priority: strict
        activate-environment: anaconda-client-env
        python-version: ${{ matrix.python-version }}
    - name: Install conda dependencies
      run: |
        printenv
        conda install -y -c conda-forge python=${{ matrix.python-version }} "numpy>=1.23" "scipy>=1.12" "matplotlib>=3.8" "h5py>=3.5" "wxpython>=4.2" scikit-learn jupyter plotly pytest pytest-cov coverage
    - name: Install xraylarch and other dependencies with pip
      run: |
        printenv
        pip install ".[all]"
    - name: Run test suite
      run: |
        cd tests
        python -m pytest test_athena_addgroup.py test_basic_processing.py test_funccalls.py test_importlarch.py test_interpreter.py test_jsonutils.py
        python -m pytest test_larch_interpreter.py test_larchexamples_basic.py  test_larchexamples_xafs.py test_larchexamples_xray.py
        python -m pytest test_math_deglitch.py test_math_utils.py test_read_beamlinedata.py test_read_xafsdata.py test_symbol_callbacks.py test_xas_data_source.py
