[project]
name = "mseep-playwright-server"
version = "0.1.4"
description = "\\A MCP server with playwright tools\\"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.1.2",
    "playwright",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
playwright-server = "playwright_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
