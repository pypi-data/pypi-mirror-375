[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trl_jobs"
description = "TRL Jobs."
authors = [
    { name="Quentin GallouÃ©dec", email="quentin.gallouedec@huggingface.co" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "huggingface_hub>=0.34.4"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/huggingface/trl-jobs"
repository = "https://github.com/huggingface/trl-jobs"

[project.scripts]
trl-jobs = "trl_jobs.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["trl_jobs"]
include = [
  "trl_jobs/configs/*.yaml",
]

[tool.hatch.build.targets.sdist]
include = [
  "trl_jobs",
  "README.md",
  "pyproject.toml",
]

[tool.hatch.version]
path = "trl_jobs/version.txt"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

