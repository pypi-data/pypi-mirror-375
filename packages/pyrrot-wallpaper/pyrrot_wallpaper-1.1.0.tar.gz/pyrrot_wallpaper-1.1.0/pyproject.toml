[build-system]
requires = ["setuptools>=65.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrrot_wallpaper"
version = "1.1.0"
authors = [
  { name="masuksa", email="author@example.com" },
]
description = "A wallpaper manager"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: X11 Applications",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: POSIX :: Linux",
  "Intended Audience :: End Users/Desktop"
]
dependencies = ["pywal~=3.3"]

[project.urls]
"Homepage" = "https://github.com/masuksa/pyrrot"
"Bug Tracker" = "https://github.com/masuksa/pyrrot/issues"
"Gitlab" = "https://gitlab.com/matthias__/pyrrot"

[project.scripts]
pyrrot = "pyrrot_wallpaper:main"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

