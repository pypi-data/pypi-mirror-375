[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "name_conflict_resolver"
version = "0.0.1"
authors = [
    { name = "Andrew Tapia", email = "andrew.tapia@uky.edu" }
]
description =  "A library for deciding how to rename conflicting file paths."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
license = "MIT"

[project.urls]
"Homepage" = "https://github.com/actapia/name_conflict_resolver"
"Bug Tracker" = "https://github.com/actapia/name_conflict_resolver"

[tool.setuptools.packages.find]
where = ["src"]
include = ["name_conflict_resolver"]
