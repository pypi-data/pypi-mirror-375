[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "netconf-xml-builder"
version = "0.1.0"
description = "Python library helping to create NETCONF XML messages"
readme = "README.md"
authors = [
  {name = "Michal Novák", email = "it.novakmi@gmail.com"}
]
maintainers = [
  {name = "Michal Novák", email = "it.novakmi@gmail.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [

]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

#bugs = "https://github.com/novakmi/netconf-xml-builder/issues"
#changelog = "https://github.com/novakmi/netconf-xml-builder/blob/master/changelog.md"
#homepage = "https://github.com/novakmi/netconf-xml-builder"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"
