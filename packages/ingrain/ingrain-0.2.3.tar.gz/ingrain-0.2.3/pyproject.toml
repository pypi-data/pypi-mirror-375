[project]
name = "ingrain"
version = "0.2.3"
description = "Python client for the ingrain server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "certifi>=2025",
    "numpy>=2",
    "pycurl>=7",
    "pydantic>=2",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.4.1",
    "ruff>=0.12.11",
]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"
