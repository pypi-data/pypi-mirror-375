[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ki-aws-strands-agentcore-mcp-server"
version = "0.1.3"
description = "MCP server for Strands Agent to Bedrock AgentCore workflow automation"
authors = [{name = "Ki", email = "ki@example.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.8.0.dev0",
    "fastmcp>=0.1.0",
    "strands-agents>=0.1.0",
    "strands-agents-tools>=0.1.0",
    "bedrock-agentcore>=0.1.0",
    "bedrock-agentcore-starter-toolkit>=0.1.0"
]

[project.scripts]
ki-aws-strands-agentcore-mcp-server = "ki_aws_strands_agentcore_mcp_server.main:main"

[project.urls]
Homepage = "https://github.com/ki/ki-aws-strands-agentcore-mcp-server"
Repository = "https://github.com/ki/ki-aws-strands-agentcore-mcp-server"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
