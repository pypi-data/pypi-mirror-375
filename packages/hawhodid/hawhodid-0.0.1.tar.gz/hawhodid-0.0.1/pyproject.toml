[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "hawhodid"
version = "0.0.1"
authors = [
  { name="Tobias Thiemann", email="tobithieman@gmail.com" },
]
description = "Get the user responsible for chnage"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Tabisch/hawhodid"
Issues = "https://github.com/Tabisch/hawhodid/issues"