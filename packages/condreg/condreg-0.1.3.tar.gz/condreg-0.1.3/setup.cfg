[metadata]
name = condreg
version = 0.1.3
author = Sang Yun Oh, Lixing Guo
author_email = syoh@ucsb.edu, lixing_guo@ucsb.edu
description = Conditional Regression for statistical modeling
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dddlab/CondReg.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.18.0

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

