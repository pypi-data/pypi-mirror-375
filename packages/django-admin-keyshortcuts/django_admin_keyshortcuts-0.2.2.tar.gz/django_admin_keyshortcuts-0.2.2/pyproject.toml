[project]
name = "django-admin-keyshortcuts"
version = "0.2.2"
description = "Keyboard shortcuts for Django Admin"
readme = "README.md"
authors = [
    { "name" = "Tom Carrick", "email" = "tom@carrick.eu" },
    { name = "A. Rafey Khan", email = "khanxbahria@gmail.com" },
]
requires-python = ">=3.9"
dependencies = [
    "django>=4.2",
]

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
test = [
    "selenium>=4.34.2",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "W"]

[tool.ruff.lint.isort]
force-single-line = true
