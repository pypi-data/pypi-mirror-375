[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pbi2snow"
version = "2.0.0"
description = "Power BI to Snowflake SQL translator with enhanced M and DAX support"
readme = "README.md"
authors = [
    {name = "LLMs Research team", email = "dip@llmsresearch.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["powerbi", "snowflake", "sql", "translator", "m-language", "dax"]
dependencies = [
    "click>=8.0",
    "jinja2>=3.0",
    "pyyaml>=6.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
]

[project.urls]
Homepage = "https://github.com/llmsresearch/pbi2snow"
Documentation = "https://github.com/llmsresearch/pbi2snow#readme"
Repository = "https://github.com/llmsresearch/pbi2snow.git"
"Bug Tracker" = "https://github.com/llmsresearch/pbi2snow/issues"

[project.scripts]
pbi2snow = "pbi2snow.cli:main"

[tool.setuptools]
packages = ["pbi2snow"]
include-package-data = true

[tool.setuptools.package-data]
pbi2snow = ["templates/*.jinja2", "parsers/*.js"]