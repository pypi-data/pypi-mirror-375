[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "rawattr"
version = "0.1.0a0"
description = "Low-level Python attribute access utilities that bypass the descriptor protocol."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/rawattr"
"Bug Tracker" = "https://github.com/jifengwu2k/rawattr/issues"