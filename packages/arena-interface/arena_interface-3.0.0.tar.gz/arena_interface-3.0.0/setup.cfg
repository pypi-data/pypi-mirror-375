[metadata]
name = arena_interface
version = 3.0.0
author = Peter Polidoro
author_email = peter@polidoro.io
url = https://github.com/janelia-python/arena_interface_python
description = Python interface to the Reiser lab ArenaController.
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	click
	schedule
	pyserial

[options.entry_points]
console_scripts = 
	arena-interface = arena_interface.cli:cli

[egg_info]
tag_build = 
tag_date = 0

