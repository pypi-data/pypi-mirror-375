[project]
name = "azim"
version = "0.1.1"
description = "Python IM(Instant Messaging) Chat Libs"
readme = "README.md"
authors = [{ name = "hhglory", email = "hhglory@outlook.com" }]
keywords = ["im", "chat", "libs", "sdk", "lark", "telegram", "discord", "slack"]


requires-python = ">=3.12" # 3.7, 3.10

dependencies = ["lark-oapi>=1.4.22", "loguru>=0.7.3"]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
