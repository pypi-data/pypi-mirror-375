[build-system]
requires = ["scikit-build-core", "pybind11", "numpy"]
build-backend = "scikit_build_core.build"

[project]
name = "plcoding"
version = "0.1.1"
description = "An advanced research toolkit for Arikan's polar codes."
authors = [
  { name = "Zichang Ren", email = "rzc1937986979@163.com" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
  "numpy",
  "tqdm"
]

[tool.scikit-build]
minimum-version = "0.3"
build-dir = "build"
wheel.expand-macos-universal-tags = true

[tool.scikit-build.cmake]
minimum-version = "3.15"
