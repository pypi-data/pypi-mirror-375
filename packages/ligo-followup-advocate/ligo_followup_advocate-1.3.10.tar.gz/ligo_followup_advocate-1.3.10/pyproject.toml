[project]
name = "ligo-followup-advocate"
version = "1.3.10"
description = "LIGO/Virgo/KAGRA Follow-up Advocate Tools"
authors = [
    {name = "Leo Singer", email = "leo.singer@ligo.org"},
    {name = "Brandon Piotrzkowski", email = "brandon.piotrzkowski@ligo.org"}
]
license = { text = "GPL-2+"}
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]

requires-python = ">=3.11"

dependencies = [
    "astropy",
    "humanize",
    "jinja2",
    "ligo-gracedb >= 1.29.dev1",
    "ligo.skymap >= 1.1.1",
    "lxml",
    "numpy"
]

[project.urls]
homepage = "https://git.ligo.org/emfollow/ligo-followup-advocate"

[project.optional-dependencies]
test = ["pytest >= 3.0", "pytest-mock"]

[project.scripts]
ligo-followup-advocate = "ligo.followup_advocate.tool:main"

[tool.coverage.run]
source = ["ligo/followup_advocate"]
omit = ["ligo/followup_advocate/test/*"]

[tool.setuptools]
license-files = ["COPYING.md"]

[tool.setuptools.packages.find]
include = ["ligo.*"]
