name: Version

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      version_type:
        description: "Release type (patch or minor)"
        required: true
        type: choice
        options:
          - patch
          - minor

jobs:
  Bump-Version:
    if: ${{ github.event.label.name == 'version-patch' ||  github.event.label.name == 'version-minor' }} || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup
        run: |
          python -m pip install -U pip
          pip install -e .[dev,build]

      - name: Bump Version
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            prefix="version-" 
            label=${{ github.event.label.name }}
            version_type=${label#$prefix} 
          else
            version_type="${{ github.event.inputs.version_type }}"
          fi
          bump2version $version_type

      - name: Generate Type Stubs
        run: |
          # Generate type stubs
          touch strideutils/py.typed
          mkdir -p strideutils-stubs
          
          # Generate stubs directly into strideutiles-stubs/
          stubgen --parse-only -p strideutils -o .
          mv strideutils/*.pyi strideutils-stubs/

          # Format stubs
          black --skip-string-normalization --line-length 120 strideutils-stubs
          isort --profile=black strideutils-stubs

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "bumped version and updated stubs from workflow"