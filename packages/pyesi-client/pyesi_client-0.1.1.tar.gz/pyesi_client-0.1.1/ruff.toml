# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 120
indent-width = 4


[lint]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "FA100",   # Removes type annotation support for Python 3.9 and below (PEP 585). See: https://docs.astral.sh/ruff/rules/future-rewritable-type-annotation/
    "FA102",   # Removes support for Python 3.10 and below (PEP 604). See: https://docs.astral.sh/ruff/rules/future-required-type-annotation/
    "FBT001",
    "FBT002",
    "DTZ005",
    "COM812",
    "G004",    # logger f-string rules, IDC
    "D203",    # Ignored to resolve conflict with D211
    "D213",    # Ignored to resolve conflict with D212
    "PLR0913", # I'm going to put as many arguments as I want. I don't care. See: https://docs.astral.sh/ruff/rules/too-many-arguments/
    "BLE001",
    "S101",
    "N802",
    "N811",
    "E712",
] # No missing docstrings! ðŸ˜ select = ["ALL"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

flake8-builtins.builtins-ignorelist = ["id"]
flake8-builtins.builtins-allowed-modules = ["types", "profile"]

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
