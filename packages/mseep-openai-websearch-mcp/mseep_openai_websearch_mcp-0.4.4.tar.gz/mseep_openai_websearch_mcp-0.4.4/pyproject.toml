[project]
name = "mseep-openai-websearch-mcp"
version = "0.4.4"
description = "using openai websearch as mcp server"
requires-python = ">=3.10"
dependencies = [
    "pydantic_extra_types==2.10.3",
    "pydantic==2.10.6",
    "mcp==1.3.0",
    "tzdata==2025.1",
    "openai==1.66.2",
    "typer==0.15.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
openai-websearch-mcp = "openai_websearch_mcp:main"
openai-websearch-mcp-install = "openai_websearch_mcp.cli:app"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pydantic_extra_types==2.10.3",
    "pydantic==2.10.6",
    "mcp==1.3.0",
    "tzdata==2025.1",
    "openai==1.66.2",
    "typer==0.15.2",
]
