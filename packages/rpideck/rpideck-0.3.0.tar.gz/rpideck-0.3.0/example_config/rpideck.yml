---
logging:
  level: "DEBUG"
ddc: null
avr:
  ip: 192.168.0.2
serial:
  tesmart:
    port: /dev/ttyUSB0 # or /dev/serial/by-id/...
    baudrate: 9600
    bytesize: 8
    parity: N
    stopbits: 1
    timeout: 3
actions:
  kvm_in1:
    steps:
      - text: "KVM input 1"
        type: serial
        parameters:
          target: tesmart
          bytes: [0xAA, 0xBB, 0x03, 0x01, 0x01, 0xEE]
  kvm_in2:
    steps:
      - text: "KVM input 2"
        type: serial
        parameters:
          target: tesmart
          bytes: [0xAA, 0xBB, 0x03, 0x01, 0x02, 0xEE]
  kvm_in3:
    steps:
      - text: "KVM input 3"
        type: serial
        parameters:
          target: tesmart
          bytes: [0xAA, 0xBB, 0x03, 0x01, 0x03, 0xEE]
  kvm_in4:
    steps:
      - text: "KVM input 4"
        type: serial
        parameters:
          target: tesmart
          bytes: [0xAA, 0xBB, 0x03, 0x01, 0x04, 0xEE]
  ddc_nya:
    steps:
      - text: "DDC PBP OFF"
        type: ddc
        parameters:
          vcp: 0xE9
          value: 0x00
      - text: "DDC input DisplayPort"
        type: ddc
        parameters:
          vcp: 0x60
          value: 0x0F
      - text: "AVR MacStudio"
        type: eiscp
        parameters:
          cmd: source
          value: cd
  ddc_corp:
    steps:
      - text: "DDC PBP OFF"
        type: ddc
        parameters:
          vcp: 0xE9
          value: 0x00
      - text: "DDC input USB-C"
        type: ddc
        parameters:
          vcp: 0x60
          value: 0x19
  ddc_hdmi2:
    steps:
      - text: "DDC PBP OFF"
        type: ddc
        parameters:
          vcp: 0xE9
          value: 0x00
      - text: "DDC input HDMI2"
        type: ddc
        parameters:
          vcp: 0x60
          value: 0x12
  ddc_game:
    steps:
      - text: "AVR ON"
        type: eiscp
        parameters:
          cmd: power
          value: "on"
      - text: "DDC PBP OFF"
        type: ddc
        parameters:
          vcp: 0xE9
          value: 0x00
      - text: "DDC input HDMI-2"
        type: ddc
        parameters:
          vcp: 0x60
          value: 0x12
      - text: "DDC PBP 75%-25%"
        type: ddc
        parameters:
          vcp: 0xE9
          value: 0x2A
      - text: "DDC PBP-SUB DP"
        type: ddc
        parameters:
          vcp: 0xE8
          value: 0x0F
  ddc_power:
    steps: []
  avr_appletv:
    steps:
      - text: "AVR AppleTV"
        type: eiscp
        parameters:
          cmd: source
          value: strm-box
  avr_nya:
    steps:
      - text: "AVR MacStudio"
        type: eiscp
        parameters:
          cmd: source
          value: cd
  avr_nintendo:
    steps:
      - text: "AVR Nintendo"
        type: eiscp
        parameters:
          cmd: source
          value: game
  avr_playstation:
    steps:
      - text: "AVR PlayStation"
        type: eiscp
        parameters:
          cmd: source
          value: dvd

deck:
  matchSerial: AAAAAAAAAAAAAA
  brightness: 50
  font: Roboto-Regular.ttf
  highlightColour: "#2E7D32"
  keyLayout:
    actionButtonCount: 8
    prevButtonId: 8
    nextButtonId: 9
  watchdogTimerSeconds: 60
  pages:
    0:
      title: "main"
      keys:
        0:
          icon: macstudio.png
          action: ddc_nya
        1:
          icon: briefcase.png
          action: ddc_corp
        2:
          icon: game.png
          action: ddc_game
        3:
          icon: hdmi.png
          action: ddc_hdmi2
        4:
          icon: appletv.png
          action: avr_appletv
        5:
          icon: toslink.png
          action: avr_nya
        6:
          icon: nintendo.png
          action: avr_nintendo
        7:
          icon: playstation.png
          action: avr_playstation
    1:
      title: "second"
      keys:
        0:
          icon: power.png
          label: "Test"
          action: ddc_power
