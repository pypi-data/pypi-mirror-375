[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "kaxanuk.data_curator"
description = "Tool for retrieving and combining financial and related data for informing security investments"
authors = [
    { name = "KaxaNuk", email = "info@kaxanuk.mx" },
    { name = "Rinku Kazeno", email = "rinku.kazeno@kaxanuk.mx" },
    { name = "Ruben Flores", email = "ruben.flores@kaxanuk.mx" },
    { name = "Arturo Aguilar", email = "arturo.aguilar@kaxanuk.mx" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "click>=8.1.7",
    "openpyxl>=3.1.5",
    "packaging>=24.2",
    "pandas>=2.2.3",
    "pyarrow>=18.0",
    "python-dotenv>=1.0.1",
]
dynamic = []
readme = "README.md"
requires-python = ">=3.12,<3.14"
version = "0.43.1"

[project.license]
text = "MIT License"

[project.scripts]
"kaxanuk.data_curator" = "kaxanuk.data_curator:cli"

[project.urls]
Homepage = "https://kaxanuk.mx"
Documentation = "https://kaxanuk-data-curator.readthedocs.io/en/stable/api_reference/index.html"
Repository = "https://github.com/KaxaNuk/Data-Curator"
Issues = "https://github.com/KaxaNuk/Data-Curator/issues"
Changelog = "https://github.com/KaxaNuk/Data-Curator/blob/main/CHANGELOG.md"

[tool.coverage.run]
branch = true
source = [
    "src/*",
    "tests/*",
]

[tool.mypy]
explicit_package_bases = true
files = [
    "src/*",
]
mypy_path = "src/"
namespace_packages = true
overrides = [
    { module = "pyarrow.*", ignore_missing_imports = true },
    { module = "pydevd_pycharm", ignore_missing_imports = true },
    { module = "ta", ignore_missing_imports = true },
]

[tool.pdm.build]
excludes = [
    "./**/.git",
]
includes = [
    "src",
    "templates",
]
source-includes = [
    "CHANGELOG.md",
    "docs",
    "tests",
]
package-dir = "src"

[tool.pdm.build.wheel-data]
data = [
    { path = "templates/**/*", relative-to = "templates" },
]

[tool.pdm.dev-dependencies]
debug = [
    "pydevd-pycharm>=243.23654.177",
]
docs = [
    "myst-parser>=4.0.0",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx_design>=0.6.1",
    "sphinxcontrib.mermaid>=1.0.0",
    "sphinx-click>=1.0.0",
]
lint = [
    "ruff>=0.10",
]
test = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0",
]
typing = [
    "mypy>=1.13",
    "types-openpyxl>=3.1.5",
    "pandas-stubs>=2.2.3",
]

[tool.pdm.scripts]
install_dev = "pdm install --dev --no-lock --project ."
lint = "ruff check"
test = "pytest --cov=src --cov=tests --cov-report=term-missing:skip-covered tests"

[tool.pdm.scripts.docs]
cmd = "python -c \"import os, sys; os.system(('make.bat' if sys.platform == 'win32' else 'make') + ' ' + ' '.join(sys.argv[1:]))\""
working_dir = "docs"

[tool.pdm.version]
source = "file"
path = "src/kaxanuk/data_curator/__init__.py"

[tool.pytest.ini_options]
addopts = "-ra --strict-config --strict-markers"
pythonpath = [
    "src",
]

[tool.ruff]
indent-width = 4
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "A",
    "C4",
    "E",
    "F",
    "FBT",
    "INP",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLW",
    "S",
    "SIM",
    "T10",
    "T20",
    "W",
    "ASYNC",
    "B",
    "BLE",
    "DTZ",
    "G",
    "INT",
    "PERF",
    "PIE",
    "PLR",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "RSE",
    "SLF",
    "SLOT",
    "TID",
    "UP",
    "YTT",
]
ignore = [
    "ANN204",
    "ANN401",
    "D200",
    "PLR09",
    "RET505",
    "RET506",
    "RET507",
    "RET508",
]

[tool.ruff.lint.flake8-tidy-imports.banned-api."unittest.mock"]
msg = "use pytest builtin monkeypatch fixture instead"

[tool.ruff.lint.per-file-ignores]
"__main__.py" = [
    "E402",
    "I",
]
"docs/source/conf.py" = [
    "A001",
]
"src/kaxanuk/data_curator/data_providers/data_provider_interface.py" = [
    "S310",
]
"src/kaxanuk/data_curator/entities/market_data_daily_row.py" = [
    "A003",
]
"src/kaxanuk/data_curator/features/calculations.py" = [
    "ANN",
    "D103",
    "RET504",
]
"src/kaxanuk/data_curator/modules/data_column.py" = [
    "A002",
    "SIM108",
    "UP007",
]
"src/kaxanuk/data_curator/modules/debugger.py" = [
    "PLC0415",
]
"src/kaxanuk/data_curator/services/cli.py" = [
    "S603",
]
"src/kaxanuk/data_curator/services/entity_helper.py" = [
    "PLR2004",
]
"templates/**" = [
    "ANN",
    "F401",
    "INP001",
]
"tests/**" = [
    "ANN",
    "FBT003",
    "D",
    "PLR2004",
    "RET",
    "S101",
    "SLF",
]
"tests/unit/modules/data_column/equality_test.py" = [
    "A001",
    "FBT003",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
