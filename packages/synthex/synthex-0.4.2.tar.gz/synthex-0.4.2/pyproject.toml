[build-system]
requires = ["setuptools>=61", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synthex"
dynamic = ["version"]
description = "Generate high-quality, large-scale synthetic datasets ðŸ“ŠðŸ§ª"
authors = [
    { name = "Riccardo Lucato", email = "riccardo@tanaos.com" },
    { name = "Saurabh Pradhan" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "responses>=0.25.7",
    "pydantic>=2.11.2",
    "pydantic_settings>=2.9.1",
    "platformdirs>=4.3.8",
    "httpx>=0.28.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/tanaos/synthex"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
synthex = ["py.typed"]


[tool.setuptools_scm]
version_file = "synthex/__version__.py"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
]
