[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-markitdown"
description = "Markitdown support for Meshagent"
dynamic = ["version", "readme"]
requires-python = ">=3.12"
license = "Apache-2.0"
keywords = []
dependencies = [
  "pytest~=8.4",
  "pytest-asyncio~=0.26",
  "meshagent-api~=0.5.18",
  "openapi-core~=0.19",
  "markitdown[pptx,docx,xlsx,pdf,outlook]~=0.1"
]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.markitdown" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.markitdown.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
