[project]
name = "mseep-mcp-prompt-tester"
version = "0.1.2"
description = "MCP server for testing LLM prompts with different providers"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "anyio>=4.5",
    "click>=8.1.0",
    "mcp>=1.3.0",
    "openai>=1.64.0",
    "anthropic>=0.47.2",
    "python-dotenv>=1.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
prompt-tester = "mcp_prompt_tester.server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_prompt_tester",
]

[tool.pyright]
include = [
    "mcp_prompt_tester",
]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 100
target-version = "py310"
