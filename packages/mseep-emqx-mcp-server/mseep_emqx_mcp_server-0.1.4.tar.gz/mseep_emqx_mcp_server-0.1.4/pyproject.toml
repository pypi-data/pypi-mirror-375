[project]
name = "mseep-emqx-mcp-server"
version = "0.1.4"
description = "A Model Context Protocol (MCP) server implementation that provides EMQX MQTT broker interaction."
keywords = [
    "emqx",
    "mqtt",
    "mcp",
    "llm",
]
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "Benniu Ji", email = "benniuji@gmail.com" },
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.scripts]
emqx-mcp-server = "emqx_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
