[build-system]
requires = ["setuptools>=40.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textual-transitions"
description = "Transition effects for Textual TUI apps"
authors = [{name="Christopher Trudeau", email="ctrudeau+pypi@arsensa.com"}]
readme = "README.rst"
license = {file="LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]
dependencies = [
    "textual>=5.3",
]

[project.optional-dependencies]
build = ["build~=1.3", "twine~=6.2"]
dev = [
    "pyflakes==3.4.0",
    "Sphinx==8.2.3",
    "sphinx-rtd-theme==3.0.2",
    "textual-dev==1.7.0",
    "waelstow~=0.12"
]

[project.urls]
repository = "https://github.com/cltrudeau/textual-transitions"
documentation = "https://textual-transitions.readthedocs.io/en/latest/index.html"

[tool.setuptools.dynamic]
version = {attr = "textual_transitions.__version__"}
