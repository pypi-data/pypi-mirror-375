[project]
name = "mseep-octagon-vc-agents"
version = "0.1.7"
description = "MCP server that runs AI-driven venture capitalist agents, enriched by Octagon Private Markets' real-time intelligence"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "venture capital",
    "ai",
    "agents",
    "investment",
    "startup",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "mcp",
    "pydantic",
    "openai",
    "openai-agents",
    "typer",
    "rich",
    "uvicorn",
    "requests",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/OctagonAI/octagon-vc-agents"
Documentation = "https://docs.octagonagents.com"
Repository = "https://github.com/OctagonAI/octagon-vc-agents.git"
Issues = "https://github.com/OctagonAI/octagon-vc-agents/issues"

[project.scripts]
octagon_vc_agents = "octagon_vc_agents.cli:main"

[project.optional-dependencies]
dev = [
    "ipython>=9.0.2",
    "black",
    "isort",
    "pytest",
    "pytest-cov",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/octagon_vc_agents",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.black]
line-length = 100
target-version = [
    "py39",
]
skip-magic-trailing-comma = true
include = "\\.pyi?$"
force-exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.pytest_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n  | migrations\n  | fixture\n  | fixtures\n)/\n"
