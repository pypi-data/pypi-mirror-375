[project]
name            = "clusteroid"
version         = "0.0.1"
description     = "Ceph management tool."
readme          = "README.md"
license         = { file = "LICENSE" }
requires-python = ">=3.11.2"
authors = [
  { name = "Predrag Mandic", email = "predrag@nul.one" }
]
dependencies = [
  "textual>=6.1.0,<7",
  "textual-dev>=1.7.0,<2",
  "textual-serve>=1.1.2,<2",
  "click-aliases>=1.0.5,<2",
  "click_params>=0.5.0,<1",
  "humanize>=4.13.0,<5",
  "textual-terminal>=0.3.0,<1",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Environment :: Web Environment",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: BSD License",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3 :: Only",
]

[project.scripts]
clusteroid = "clusteroid.__main__:cli"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

