[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mediawiki-mcp-server"
version = "0.0.2"
description = "A MCP server for MediaWiki"
requires-python = ">=3.13"
dependencies = [
    "httpx<0.28",
    "loguru>=0.7.3",
    "mcp[cli,ws]>=1.11.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mediawiki-mcp-server = "mediawiki_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mediawiki_mcp_server",
]
