[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ucompress"] 

[project]
name = "ucompress"
description = "Simulates the unconfined compression of a poroelastic material"
keywords = [
    "poroelasticity",
    "biomechanics",
    "solid mechanics",
    "hydrogels"
]
version = "1.0.0"
authors = [
    { name = "Matthew Hennessy", email = "matthew.hennessy@bristol.ac.uk"}
]
readme = "README.md"
license = {test = "GPL-3.0", file = "LICENSE.txt"}
requires-python = ">= 3.8"
dependencies = [
    "numpy",
    "scipy",
    "sympy"
]

[project.urls]
Homepage = "https://github.com/hennessymatt/ucompress.py"
Repository = "https://github.com/hennessymatt/ucompress.py"
