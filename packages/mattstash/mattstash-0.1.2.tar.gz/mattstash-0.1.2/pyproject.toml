[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "mattstash"
version = "0.1.2"
description = "Tiny KeePass-powered secrets accessor with optional S3 helper and Postgres URL builder."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [{ name = "Matthew Kingsbury" }]
keywords = [
    "keepass", "secrets", "credentials-store", "password-manager",
    "cli", "s3", "postgres", "connection-string"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

# Hard, minimal runtime deps for the core
dependencies = [
    "pykeepass>=4.1,<5.0",
]

# Optional/extras: let users opt into boto3 only if they need S3
[project.optional-dependencies]
s3 = ["boto3>=1.28,<2.0", "botocore>=1.31,<2.0"]

[project.urls]
Homepage = "https://github.com/cornyhorse/mattstash"
Repository = "https://github.com/cornyhorse/mattstash"
Issues = "https://github.com/cornyhorse/mattstash/issues"
Changelog = "https://github.com/cornyhorse/mattstash/releases"

[project.scripts]
mattstash = "mattstash.cli.main:main"
