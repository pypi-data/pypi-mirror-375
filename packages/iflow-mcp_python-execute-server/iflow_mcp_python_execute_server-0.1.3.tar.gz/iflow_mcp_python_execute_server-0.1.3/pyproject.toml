[project]
name = "iflow-mcp_python-execute-server"
version = "0.1.3"
description = "A Model Context Protocol server providing python code execution capability"
readme = "README.md"
requires-python = "==3.12.7"
authors = [{ name = "iflow team" }]
keywords = ["mcp", "python","code", "llm", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=2.3.2",
    "mcp[cli]>=1.12.4",
    "pillow>=11.3.0",
    "openpyxl>=3.1.5",
    "python-docx>=1.2.0",
    "pandas>=2.3.1",
    "pyecharts==2.0.8",
    "jieba>=0.42.1",
    "matplotlib>=3.10.5",
    "snapshot-selenium>=0.0.2",
    "selenium>=4.35.0",
    "pyecharts-snapshot>=0.2.0",
    "seaborn>=0.13.2",
    "scikit-learn>=1.7.1",
    "wordcloud>=1.9.4"
]

[project.scripts]
iflow-mcp_python-execute-server = "python_execute_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["src/python_execute_server"]
