[build-system]
requires = [
  "setuptools>=42",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-computers"
dynamic = ["version", "readme"]
description = "Computer Building Blocks for Meshagent"
requires-python = ">=3.12"
license = "Apache-2.0"
dependencies = [
  "pytest~=8.4",
  "pytest-asyncio~=0.26",
  "openai~=1.86",
  "meshagent-api~=0.5.18",
  "meshagent-agents~=0.5.18",
  "meshagent-tools~=0.5.18",
  "playwright~=1.51",
  "browserbase~=1.2",
  "scrapybara~=2.4"
]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.computers" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js" ]

[tool.setuptools.dynamic]
version = {attr = "meshagent.computers.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
