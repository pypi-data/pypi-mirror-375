[project]
name = "agent-compose-kit"
version = "0.5.0"
description = "Core library to compose, validate, and run ADK agent systems from YAML."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [ { name = "DeadMeme5441" } ]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
    "pydantic",
    "pyyaml",
    "google-adk",
    "google-adk-extras",
    "litellm",
]

[project.optional-dependencies]
tools = ["mcp"]
dev = ["pytest", "ruff", "build", "twine"]
docs = [
    "mkdocs",
    "mkdocs-material",
    "pymdown-extensions",
    "mkdocs-llmstxt",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
# Keep E501 non-blocking as per project guidance
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "basedpyright>=1.31.4",
    "pytest",
    "ruff",
]
docs = [
  "mkdocs",
  "mkdocs-material",
  "pymdown-extensions",
  "mkdocs-llmstxt",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_compose_kit"]

[tool.hatch.build.targets.sdist]
include = [
  "src/agent_compose_kit",
  "pyproject.toml",
  "README.md",
  "LICENSE*",
  "templates",
  "configs",
]

[project.urls]
Homepage = "https://github.com/DeadMeme5441/agent-compose-kit"
Repository = "https://github.com/DeadMeme5441/agent-compose-kit"
