services:
  app:
    build: .
    env_file:
      - app.env
    ports:
      - "{{ app_port }}:80"
    volumes:
      - ./coverage:/tmp/coverage/
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:5.7
    env_file:
      - mysql.env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping"]
      interval: 10s
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
