[project]
name = "sparkden"
version = "0.6.6"
description = "A full-stack agent framework for enterprise customers"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [
  { name="LiuSiyuan", email="farthinker@gmail.com" }
]

dependencies = [
    "bcrypt>=4.3.0",
    "dramatiq[redis,watch]>=1.18.0",
    "google-adk==1.12.0",
    "langchain-text-splitters>=0.3.8",
    "langdetect>=1.0.9",
    "litellm>=1.74.15",
    "litestar[sqlalchemy]>=2.16.0",
    "minio>=7.2.15",
    "psycopg[binary]>=3.2.9",
    "pymupdf4llm>=0.0.27",
    "python-dotenv>=1.1.1",
    "redis>=6.2.0",
    "uvicorn>=0.35.0",
    "dashscope>=1.23.9",
    "qdrant-client>=1.15.0",
    "alembic>=1.15.2",
]

[dependency-groups]
dev = [
    "ruff>=0.12.9",
]

[project.scripts]
sparkden-worker = "sparkden.worker_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ['sparkden/**/*', 'pyproject.toml']

