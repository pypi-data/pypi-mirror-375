[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "boostedprob"
version = "0.1.1"
description = "Utilities to identify dominant tokens and compute boosted model probabilities for Quality Estimation."
readme = "README.md"
requires-python = ">=3.9"
authors = [
{ name = "Tu Anh Dinh", email = "dinhtuanh23@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
"torch>=2.0.1"
]


[project.urls]
Homepage = "https://github.com/TuAnh23/boostedprob"
Repository = "https://github.com/TuAnh23/boostedprob"


[tool.setuptools]
package-dir = { "" = "src" }


[tool.setuptools.packages.find]
where = ["src"]