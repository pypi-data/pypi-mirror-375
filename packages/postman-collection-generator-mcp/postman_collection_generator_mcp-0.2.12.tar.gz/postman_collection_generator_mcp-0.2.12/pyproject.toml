[tool.poetry]
name = "postman-collection-generator-mcp"
version = "0.2.12"
description = "MCP server for generating Postman collections from API codebases"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "mcp_server"}]
license = "MIT"
homepage = "https://github.com/yourusername/postman-collection-generator-mcp"
repository = "https://github.com/yourusername/postman-collection-generator-mcp"
keywords = ["mcp", "postman", "api", "collection", "generator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.scripts]
postman-collection-generator-mcp = "mcp_server.main:run"

[tool.poetry.dependencies]
python = "^3.12"
fastmcp = "^2.10.0"
pydantic = "^2.0.0"
requests = "^2.31.0"
pyyaml = "^6.0.0"
rich = "^13.0.0"
gitpython = "^3.1.40"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
ruff = "^0.0.285"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"