[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-mcp-simple-arxiv"
version = "0.3.1"
description = "An MCP server that provides access to arXiv papers through their API."
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp",
    "feedparser",
    "httpx",
    "beautifulsoup4",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/andybrandt/mcp-simple-arxiv"

[project.scripts]
mcp-simple-arxiv = "mcp_simple_arxiv:main"
