[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pynetcraftcli"
authors = [{ email = "tdebize@mail.com" }]
description = "A simple Python script to interact with Netcraft APIs from CLI"
readme = "README.md"
requires-python = ">=3"
keywords = ["netcraft", "api", "cli", "malware", "phishing"]
license = "LGPL-3.0-or-later"
classifiers = [
    'Topic :: Security',
    'Programming Language :: Python :: 3'
]
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["pynetcraftcli/requirements.txt"]}
version = {attr = "pynetcraftcli.pynetcraftcli.VERSION"}

[project.urls]
Homepage = "https://github.com/maaaaz/pynetcraftcli"

[project.scripts]
pynetcraftcli = "pynetcraftcli.pynetcraftcli:main"