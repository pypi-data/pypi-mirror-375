[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-pen"
version = "0.1.2"
description = "Stories are not written, but discovered."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai>=1.106.1",
    "redis>=6.4.0",
    "python-dotenv>=1.1.1"
]

[project.scripts]
qp = "quantum_pen.main:main"

[tool.setuptools]
packages = ["quantum_pen"]
