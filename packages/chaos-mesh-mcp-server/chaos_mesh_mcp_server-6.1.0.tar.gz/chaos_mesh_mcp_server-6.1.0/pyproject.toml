[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chaos-mesh-mcp-server"
version = "6.1.0"
description = "MCP Server for Chaos Engineering with Chaos Mesh on EKS"
authors = [{name = "Kandy Oh", email = "kandy@plaintexting.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.3.0",
    "kubernetes>=32.1.0",
    "PyJWT>=2.8.0",
    "cryptography>=41.0.0",
    "requests>=2.31.0",
    "pydantic>=2.5.0",
    "pyyaml>=6.0.1",
    "aiohttp>=3.9.0",
    "asyncio-mqtt>=0.16.0",
    "python-dotenv>=1.0.0",
    "structlog>=23.2.0",
    "tenacity>=8.2.3",
    "boto3>=1.40.0",
]

[project.scripts]
chaos-mesh-mcp-server = "index:run_server"

[tool.setuptools]
py-modules = ["index"]
packages = ["chaos", "auth", "k8s", "utils", "chaos"]
