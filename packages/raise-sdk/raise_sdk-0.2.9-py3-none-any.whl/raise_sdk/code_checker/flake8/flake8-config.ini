[flake8]
# # Enforce a maximum line length of 88 (Black-compatible)
# max-line-length = 88

# Ignore these violations:
# trailing whitespace and missing newline at end of file
extend-ignore = 
    W291
    W292

# Only select these error categories
select = 
    E,      # pycodestyle errors
    F,      # pyflakes errors
    W,      # pycodestyle warnings
    RCP01,  # RAISE custom plugin code
    RCP02