[project]
name = "mseep-iac-memory-mcp-server"
version = "0.1.3"
description = "Custom Memory MCP Server intended to act as a cache between me and the AI about Infrastructure-as-Code information."
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.2.0",
    "pydantic>=2.6.1",
    "pydantic-core>=2.14.6",
    "anyio>=4.8.0",
    "jsonschema>=4.21.1",
    "pytest-asyncio>=0.23.8",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
iac-memory-mcp-server = "iac_memory_mcp_server:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.6.8",
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
timeout = 300
filterwarnings = [
    "ignore::_pytest.warning_types.PytestReturnNotNoneWarning",
]

[tool.setuptools.package-data]
iac_memory_mcp_server = [
    "schema.sql",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = [
    "E501",
]
