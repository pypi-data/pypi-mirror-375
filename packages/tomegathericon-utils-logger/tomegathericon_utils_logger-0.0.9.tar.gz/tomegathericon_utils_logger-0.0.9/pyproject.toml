[tool.poetry]
name = "tomegathericon-utils-logger"
version = "0.0.9"
description = "Various Loggers"
license = "Software License Agreement"
authors = ["Abhishek Kapoor <kapoor.abhishek@outlook.com>"]
packages = [{include = "tomegathericon/utils/logger"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
poetry-core = "^2.1.3"
tomegathericon-utils-log-formatter = "^0.0.3"
pyfiglet = "^1.0.4"
pydantic = "^2.11.7"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
pytest-html = "^4.1.1"
pylint = "^3.3.7"
isort = "^6.0.1"
mypy = "^1.17.1"
ruff = "^0.12.8"
pre-commit = "^4.3.0"
pytest-cov = "^6.2.1"
pyfakefs = "^5.9.2"
bandit = "^1.8.6"
checkov = "^3.2.469"
vulture = "^2.14"

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [
    ".git",
    "__pycache__",
    "_deployment",
    "venv",
    "_output",
    "public",
    "dist",
    "logs"
]
cache-dir = ".ruff/cache"
fix = true
output-format = "full"
preview = true
respect-gitignore = true
show-fixes = true
unsafe-fixes = true

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "C", "B"]
preview = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-line-length = 150
preview = true

[tool.ruff.lint.isort]
known-first-party = ["tomegathericon-utils-logger"]

[tool.mypy]
files = ["tomegathericon/utils/logger"]
strict = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
verbosity = 1
show_error_context = true
show_column_numbers = true
show_error_end = true
pretty = true

[tool.pytest-html]
report-title = "Logger Test Report"


[tool.coverage.report]
show_missing = true
precision = 4

[tool.coverage.html]
show_contexts = true

[tool.bandit]
targets = ["tomegathericon/utils/logger"]

[tool.vulture]
paths = ["tomegathericon/utils/logger"]
verbose = true
sort_by_size = true
min_confidence = 60
