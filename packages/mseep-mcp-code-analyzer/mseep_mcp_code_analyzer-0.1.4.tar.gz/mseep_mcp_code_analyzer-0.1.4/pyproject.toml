[project]
name = "mseep-mcp-code-analyzer"
version = "0.1.4"
description = "A code analysis tool using Model Context Protocol"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "astroid>=2.14.2",
    "radon>=5.1.0",
    "networkx>=3.0",
    "chardet>=4.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-code-analyzer = "mcp_code_analyzer:main"

[project.urls]
Homepage = "https://github.com/yourusername/mcp-code-analyzer"
Issues = "https://github.com/yourusername/mcp-code-analyzer/issues"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_code_analyzer",
]

[tool.ruff]
select = [
    "E",
    "F",
    "B",
    "I",
]
ignore = [
    "E501",
]
target-version = "py310"

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.black]
line-length = 88
target-version = [
    "py310",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
