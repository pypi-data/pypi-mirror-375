[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mcp-naver"
version = "0.1.9"
description = "MCP server providing Naver Open APIs"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.4.1",
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
    "xmltodict>=0.14.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Repository = "https://github.com/pfldy2850/py-mcp-naver.git"
Issues = "https://github.com/pfldy2850/py-mcp-naver/issues"
Github = "https://github.com/pfldy2850/py-mcp-naver"

[project.scripts]
mcp-naver = "mcp_naver:server"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_naver",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "ruff>=0.11.2",
    "twine>=6.1.0",
]
