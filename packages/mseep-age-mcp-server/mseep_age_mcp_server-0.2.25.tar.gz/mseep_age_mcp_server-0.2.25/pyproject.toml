[project]
name = "mseep-age-mcp-server"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
version = "0.2.25"
description = "Apache AGE MCP Server"
requires-python = ">=3.13"
dependencies = [
    "agefreighter>=1.0.12",
    "mcp>=1.13.1",
    "ply>=3.11",
    "psycopg[binary,pool]>=3.2.9",
]

[project.license]
file = "LICENSE"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/rioriost/homebrew-age-mcp-server"
Issues = "https://github.com/rioriost/homebrew-age-mcp-server/issues"

[project.scripts]
age-mcp-server = "age_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = []
