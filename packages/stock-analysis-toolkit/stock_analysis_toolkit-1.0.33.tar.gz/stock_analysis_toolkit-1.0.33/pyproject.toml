[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-analysis-toolkit"
version = "1.0.33"
description = "A comprehensive toolkit for stock market analysis and reporting"
readme = "README.md"
authors = [
    {name = "Pranav Phalnikar", email = "phalnikar.pranav@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
keywords = ["stocks", "trading", "analysis", "finance", "investing"]
dependencies = [
    "pandas>=1.5.0,<2.0.0",
    "numpy>=1.21.0,<2.0.0",
    "python-dateutil>=2.8.2",
    "pytz>=2021.1",
    "yfinance>=0.2.0",
    "requests>=2.26.0",
    "beautifulsoup4>=4.10.0",
    "lxml>=4.6.3",
    "matplotlib>=3.4.3",
    "seaborn>=0.11.2",
    "plotly>=5.3.1",
    "python-dotenv>=0.19.0",
    "pydantic>=1.8.2",
    "pydantic-settings>=2.0.0",
    "email-validator>=2.1.0",
    "tqdm>=4.62.3",
    "Jinja2>=3.0.0",
    "html2text>=2020.1.16",
    "kaleido>=0.2.1",
    "rich>=13.0.0",
]

[project.optional-dependencies]
full = [
    "TA-Lib>=0.4.24; platform_system!='Windows'",
    "pandas-ta>=0.3.14",
    "alpha_vantage>=2.3.1",
    "nsepy>=0.8",
    "nsetools>=1.1.8",
    "selenium>=4.1.0",
    "webdriver-manager>=3.8.0",
    "fastapi>=0.70.0",
    "uvicorn>=0.15.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "pandas-stubs>=2.0.0",
    "types-requests>=2.0.0",
    "types-seaborn>=0.13.0",
]

[project.scripts]
stock-analyzer = "stock_analysis_toolkit.main:main"

[project.urls]
Homepage = "https://github.com/pranav87/stock_analysis"
Documentation = "https://github.com/pranav87/stock_analysis#readme"
Issues = "https://github.com/pranav87/stock_analysis/issues"
Source = "https://github.com/pranav87/stock_analysis"

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"] } }
include-package-data = true

[tool.setuptools.package-data]
stock_analysis_toolkit = ["**/*.json", "**/*.html", "**/*.css"]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
disallow_untyped_decorators = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=stock_analysis_toolkit --cov-report=term-missing"
