[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mavdataflash"
version = "3.0.0"
description = "Read, analyze and visualize *.bin flight data logs recorded by ArduPilot"
readme = "README.md"
requires-python = ">=3.9"
license = "LGPL-3.0"
authors = [
    {name = "General Aeronautics"}
]
keywords = ["ardupilot", "mavlink", "flight-data", "analysis", "visualization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pymavlink>=2.4.49",
    "polars>=1.33.1",
    "pandas",
    "pyarrow",
]

[project.urls]
Homepage = "https://github.com/generalaeronautics/MAVdataflash"
Repository = "https://github.com/generalaeronautics/MAVdataflash"
Issues = "https://github.com/generalaeronautics/MAVdataflash/issues"

[tool.setuptools.packages.find]
include = ["MAVdataflash*"]