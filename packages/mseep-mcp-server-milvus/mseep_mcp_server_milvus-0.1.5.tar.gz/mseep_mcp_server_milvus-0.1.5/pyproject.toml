[project]
name = "mseep-mcp-server-milvus"
version = "0.1.5"
description = "MCP server for Milvus"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.6.1",
    "pymilvus>=2.5.1",
    "click>=8.0.0",
    "ruff>=0.11.0",
    "python-dotenv>=1.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-milvus = "mcp_server_milvus.server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_milvus",
]
