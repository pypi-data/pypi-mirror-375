[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "carsxe"
version = "1.0.1"
description = "A powerful, easy-to-use API for vehicle data including specs, market value, license plate decoding, and more."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
    { name = "CarsXE", email = "developer@carsxe.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.0.0"
]

[dependency-groups]
dev = [
    "requests>=2.31.0",
    "twine>=4.0.2",
]
