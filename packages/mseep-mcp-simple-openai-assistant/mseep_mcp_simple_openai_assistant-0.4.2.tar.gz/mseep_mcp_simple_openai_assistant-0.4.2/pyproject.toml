[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-mcp-simple-openai-assistant"
version = "0.4.2"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
description = "A simple MCP server for interacting with OpenAI assistants"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=2.10.0",
    "openai>=1.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.optional-dependencies]
dev = [
    "python-dotenv",
    "pytest",
    "pytest-asyncio",
]

[project.scripts]
mcp-simple-openai-assistant = "mcp_simple_openai_assistant.__main__:main"
