[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "NCaptcha-python"
version = "0.0.3"
authors = [
  { name="namo", email="kdevnamo@gmail.com" },
]
description = "Simple Captcha"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dev-namo/NCaptcha-python"
Issues = "https://github.com/dev-namo/NCaptcha-python/issues"