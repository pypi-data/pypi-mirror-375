[tool.poetry]
name = "cross-db"
version = "1.0.0"
description = "Simple wrapper that allows me to quickly connect to the database."
authors = ["Fedor Sulitskiy <fedor@crosstech.co.uk>"]
license = "MIT"
readme = "README.md"
package-mode =  true
packages = [
    { include = "cross_db" }
]

[tool.poetry.dependencies]
python = "^3.11"
psycopg2-binary = "^2.9.10"
cloud-sql-python-connector = {extras = ["pg8000"], version = "^1.10.0"}
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
