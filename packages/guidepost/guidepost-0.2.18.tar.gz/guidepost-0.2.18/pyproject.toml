[tool.poetry]
name = "guidepost"
version = "0.2"
description = "Guidepost. An overview visualization for understanding supercomputer queue data."
authors = [
    "Connor Scully-Allison <cscullyallison@sci.utah.edu"
]
license = "MIT"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''