[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Imobiliar"
version = "0.1.0"
description = "Biblioteca em python que trata dos principais endpoints da API do Imobiliar"
authors = [
  { name="Christian S. Barbosa", email="christian.barbosa@creditoreal.com.br" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "requests==2.32.3",
    "boto3==1.35.77"
]

[tool.setuptools.packages.find]
where = ["src"]
