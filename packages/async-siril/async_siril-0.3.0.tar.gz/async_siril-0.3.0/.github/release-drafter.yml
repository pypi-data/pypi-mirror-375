name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
version-template: $MAJOR.$MINOR.$PATCH

version-resolver:
  major:
    labels:
    - major
    - breaking
  minor:
    labels:
    - minor
    - enhancement
  patch:
    labels:
    - auto-update
    - patch
    - fix
    - bugfix
    - bug
    - hotfix
    - no-release
  default: minor

categories:
- title: üöÄ Enhancements
  labels:
  - enhancement
  - patch
- title: üêõ Bug Fixes
  labels:
  - fix
  - bugfix
  - bug
  - hotfix
- title: ü§ñ Automatic Updates
  labels:
  - auto-update
- title: üß∞  Maintenance
  labels:
  - chore

autolabeler:
- label: chore
  title:
  - /^chore/i
- label: fix
  title:
  - /^fix/i
- label: enhancement
  title:
  - /^feat/i

change-template: |
  <details>
    <summary>$TITLE by @$AUTHOR in #$NUMBER</summary>

    $BODY
  </details>

template: |
  $CHANGES

header: |
  ## What's Changed

footer: |2

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

replacers:
  # Remove irrelevant information from Renovate bot
- search: /(?<=---\s+)+^#.*(Renovate configuration|Configuration)(?:.|\n)*?This PR has been generated .*/gm
  replace: ''
  # Remove Renovate bot banner image
- search: /\[!\[[^\]]*Renovate\][^\]]*\](\([^)]*\))?\s*\n+/gm
  replace: ''
