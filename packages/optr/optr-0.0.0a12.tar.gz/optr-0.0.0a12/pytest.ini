[pytest]
addopts = -p no:anchorpy -v
testpaths = src examples
python_files = test_*.py *_test.py bench_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    stress: marks tests as stress tests (deselect with '-m "not stress"')
    benchmark: marks tests as benchmarks (deselect with '-m "not benchmark"')
