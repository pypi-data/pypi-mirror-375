[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-s3-server"
version = "0.1.3"
description = "An implementation of a Model Context Protocol (MCP) server for AWS S3, enabling AI models, particularly Large Language Models (LLMs), to securely interact with S3 buckets."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ZULQARNAIN", email = "zulqar4791@gmail.com"},
]
keywords = ["mcp", "s3", "aws", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aioboto3>=15.1.0",
    "anyio>=4.10.0",
    "mcp>=1.13.1",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://github.com/ENGRZULQARNAIN/mcp_server_s3_download_files"
Repository = "https://github.com/ENGRZULQARNAIN/mcp_server_s3_download_files"
Issues = "https://github.com/ENGRZULQARNAIN/mcp_server_s3_download_files/issues"

[project.scripts]
mcp-s3-server = "mcp_s3_server.server_main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_s3_server"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "bump2version>=1.0.1",
    "build>=0.10.0",
]
