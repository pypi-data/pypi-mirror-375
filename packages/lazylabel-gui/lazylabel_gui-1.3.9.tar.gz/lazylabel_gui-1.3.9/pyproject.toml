[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lazylabel-gui"
version = "1.3.9"
authors = [
  { name="Deniz N. Cakan", email="deniz.n.cakan@gmail.com" },
]
description = "An image segmentation GUI for generating ML ready mask tensors and annotations."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Environment :: X11 Applications :: Qt",
]
dependencies = [
    "PyQt6>=6.9.0",
    "pyqtdarktheme==2.1.0",
    "torch>=2.7.1",
    "torchvision>=0.22.1",
    "segment-anything==1.0",
    "numpy>=2.1.2",
    "opencv-python>=4.11.0.86",
    "scipy>=1.15.3",
    "requests>=2.32.4",
    "tqdm>=4.67.1"
]

[project.urls]
"Homepage" = "https://github.com/dnzckn/lazylabel"
"Bug Tracker" = "https://github.com/dnzckn/lazylabel/issues"

[project.scripts]
lazylabel-gui = "lazylabel.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-qt>=4.2.0",
    "ruff>=0.8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = [
    ".git",
    ".pytest_cache",
    "__pycache__",
    "dist",
    "build",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["B011", "S101"]  # Allow assert statements in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
