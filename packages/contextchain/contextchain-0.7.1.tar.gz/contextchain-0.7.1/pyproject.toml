[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextchain"
version = "0.7.1"  # Increment to a new version
authors = [
    { name = "Nihal Nazeer", email = "Nhaal160@gmail.com" }
]
description = "A pipeline execution framework with MongoDB integration"
readme = "Readme.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.13.2",
    "requests>=2.32.4",
    "pydantic>=2.11.7",
    "urllib3<2",
    "python-dotenv>=1.0.0",
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "colorama>=0.4.6",
    "chromadb>=0.5.0",
    "sentence-transformers>=3.0.1",
    "networkx>=3.3",
    "fastapi>=0.111.0",
    "uvicorn>=0.29.0",
    "bitsandbytes>=0.43.1",
    "torch>=2.3.0",
    "pytest>=8.2.0",
    "mkdocs>=1.5.3"
]

[project.urls]
"Homepage" = "https://github.com/nihalnazeer/contextchain"
"Bug Tracker" = "https://github.com/nihalnazeer/contextchain/issues"

[project.scripts]
contextchain = "contextchain.cli.test_main:cli"  # Updated from app.cli.main

[tool.setuptools]
packages = {find = {}}  # Automatically discover contextchain package
include-package-data = true