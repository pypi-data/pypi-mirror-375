[project]
name = "popexposure"
version = "1.0.0.dev18"
description = "A package for finding the number of people residing near environmental hazards"
authors = [
    {name = "heathermcb",email = "heathermcbrien2.0@gmail.com"},
    {name = "joanacasey", email = "jcasey@uw.edu"},
    {name = "nina-flores", email = "nf2497@cumc.columbia.edu"},
    {name = "lawrence-chillrud", email = "chili@u.northwestern.edu"},
    {name = "laurenwilner", email = "wilnerl@uw.edu"}
]
requires-python = ">=3.11"
dependencies = [
    "pandas",
    "geopandas==1.0.1",
    "scipy >=1.10,<1.15",
    "numpy==2.0.1",
    "matplotlib",
    "shapely",
    "affine",
    "rasterio",
    "tqdm",
    "pyarrow",
    "exactextract",
    "pyproj"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
license = "MIT"
keywords = ["population", "exposure", "wildfires", "environmental", "hazards", "climate", "exposed"]


readme = "README.md"

[tool.poetry]
packages = [{include = "popexposure"}]



[tool.poetry.group.dev.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.16"
mkdocs-jupyter = "^0.25.1"
mkdocstrings = "^0.30.0"
mkdocstrings-python = "^1.16.12"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/heathermcb/popexposure"
Documentation = "https://github.com/heathermcb/popexposure#readme"
Source = "https://github.com/heathermcb/popexposure"