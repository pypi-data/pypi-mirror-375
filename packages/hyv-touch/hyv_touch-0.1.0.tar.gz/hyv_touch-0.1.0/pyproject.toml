[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "hyv-touch"             # distribution name on PyPI
version = "0.1.0"
description = "Rich-powered interactive touch REPL for introspection and debugging"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Hyv" }]
keywords = ["rich", "repl", "debugger", "introspection", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Debuggers",
  "Topic :: Terminals",
]
dependencies = [
  "rich>=13.7",
  "typing-extensions>=4.8; python_version<'3.11'"
]

[project.optional-dependencies]
dev = ["build>=1.2.1", "twine>=5.0", "ruff>=0.5", "black>=24.3", "mypy>=1.9"]

[project.urls]
Homepage = "https://github.com/yourname/rich-touch"
Repository = "https://github.com/yourname/rich-touch"
Issues = "https://github.com/yourname/rich-touch/issues"

[project.scripts]
touch = "touch.__main__:main"   # provides a `touch` CLI
