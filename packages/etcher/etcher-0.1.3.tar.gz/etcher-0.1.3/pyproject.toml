[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "etcher"
version = "0.1.3"
description = "Persistent Python dict/list containers (RD/RL) with automatic backreferences, transactions, and GC over a Redis-like KV store. Default SQLite backend; optional redislite/Redis."
readme = "README.md"
authors = [
  { name="Chris Bates", email="1314008+chrsbats@users.noreply.github.com" },
]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "python-ulid>=3,<4"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["etcher*"]


 
[tool.pytest.ini_options] 
filterwarnings = [ 
    'ignore::DeprecationWarning:pkg_resources', 
    'ignore:pkg_resources is deprecated as an API:UserWarning:redislite', ]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.14.0",
    "anyio>=4.0.0",
    "flake8>=7.0.0"
]
redislite = [
    "redislite>=6.2,<7",
    "redis>=4,<6"
]
redis = [
    "redis>=4,<6"
]
