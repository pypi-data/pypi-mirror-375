[project]
name = "mseep-tdengine-mcp-server"
version = "0.0.10"
description = "Add your description here"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.12"
dependencies = [
    "jinja2",
    "mcp[cli]",
    "taospy",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
tdengine-mcp-server = "tdengine_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
ignore_missing_imports = true
disable_error_code = [
    "import-untyped",
    "arg-type",
    "attr-defined",
    "type-arg",
    "valid-type",
    "union-attr",
    "call-arg",
    "annotation-unchecked",
    "typeddict-item",
]

[[tool.mypy.overrides]]
module = "*"
disable_error_code = [
    "import-untyped",
    "arg-type",
    "attr-defined",
    "type-arg",
    "valid-type",
    "union-attr",
    "call-arg",
    "annotation-unchecked",
    "typeddict-item",
]
ignore_missing_imports = true

[tool.uv]
index = [
    { url = "https://pypi.tuna.tsinghua.edu.cn/simple", default = true },
]
