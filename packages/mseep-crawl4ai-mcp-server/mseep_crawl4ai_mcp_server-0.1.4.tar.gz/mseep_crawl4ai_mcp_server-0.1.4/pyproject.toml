[project]
name = "mseep-crawl4ai_mcp_server"
version = "0.1.4"
description = "MCP Server for Crawl4AI"
dependencies = [
    "mcp>=1.2.0",
    "crawl4ai>=0.1.0",
]
requires-python = ">=3.9"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.hatch.metadata]
allow-direct-references = true
