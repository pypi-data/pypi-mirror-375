[metadata]
name = educelab-hpc
version = 0.2.1
author = Seth Parker
author_email = c.seth.parker@uky.edu
description = A Python module providing helper functions for working in HPC environments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/educelab/educelab-hpc
download_url = https://gitlab.com/educelab/educelab-hpc
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	License :: OSI Approved :: GNU Affero General Public License v3

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.9

[options.packages.find]
where = src
include = educelab*
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

