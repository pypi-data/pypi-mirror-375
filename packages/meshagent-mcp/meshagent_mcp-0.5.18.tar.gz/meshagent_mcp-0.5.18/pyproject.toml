[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-mcp"
description = "Computer Building Blocks for MCP"
requires-python = ">=3.12"
license = "Apache-2.0"
keywords = []
dependencies = [
  "pytest~=8.4",
  "pytest-asyncio~=0.26",
  "mcp~=1.9",
  "meshagent-api~=0.5.18",
  "meshagent-agents~=0.5.18",
  "meshagent-tools~=0.5.18"
]
dynamic = ["version", "readme"]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.mcp" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.mcp.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
