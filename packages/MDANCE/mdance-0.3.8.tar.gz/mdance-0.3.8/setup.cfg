[coverage:run]
omit = 
	*/tests/*
	mdance/_version.py
parallel = True

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 119

[aliases]
test = pytest

[versioneer]
VCS = git
style = pep440
versionfile_source = src/mdance/_version.py
versionfile_build = mdance/_version.py
tag_prefix = ''
parentdir_prefix = mdance-

[egg_info]
tag_build = 
tag_date = 0

