[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-otel"
description = "CLI for Meshagent"
requires-python = ">=3.12"
license = "Apache-2.0"
keywords = []
dependencies = [
  "opentelemetry-distro~=0.54b1",
  "opentelemetry-exporter-otlp-proto-http~=1.33",
]

dynamic = ["version", "readme"]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.otel.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
