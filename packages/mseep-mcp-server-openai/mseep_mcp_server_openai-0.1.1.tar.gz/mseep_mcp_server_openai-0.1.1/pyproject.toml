[project]
name = "mseep-mcp-server-openai"
version = "0.1.1"
description = "MCP server for OpenAI API integration"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.9.1",
    "openai>=1.0.0",
    "click>=8.0.0",
    "pytest-asyncio",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-server-openai = "mcp_server_openai.server:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
