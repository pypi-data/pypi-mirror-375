[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dellin"
version = "0.1.0"
description = "Python client for Dellin API"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Dmitrii A. Makarov", email = "makarov.nag@gmail.com" }]
keywords = ["dellin", "client", "api"]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Typing :: Typed",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "requests>=2.26,<3",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "black>=23",
  "ruff>=0.4",
  "mypy>=1.6",
  "build>=1",
  "twine>=4",
]

[project.urls]
Homepage = "https://gitlab.com/cart-man/delline-python"
Repository = "https://gitlab.com/cart-man/delline-python"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dellin = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.8"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_equality = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
