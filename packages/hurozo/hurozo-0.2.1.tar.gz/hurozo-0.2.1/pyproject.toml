[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hurozo"
version = "0.2.1"
description = "Hurozo Agentic Platform CLI"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "python-dotenv>=1.0.0",
  "InquirerPy>=0.3.4",
  "websockets>=10.0",
]
authors = [{ name = "Hurozo" }]
keywords = ["hurozo", "agents", "cli"]

[project.scripts]
hurozo = "hurozo.cli:main"

[tool.setuptools]
packages = ["hurozo"]
