[project]
name = "mseep-codelogic-mcp-server"
version = "1.0.6"
description = "Integrates CodeLogic's powerful codebase knowledge graphs with a Model Context Protocol (MCP) server"
license = "MPL-2.0"
requires-python = ">=3.13"
dependencies = [
    "debugpy>=1.8.12",
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "pip-licenses>=5.0.0",
    "python-dotenv>=1.0.1",
    "tenacity>=9.0.0",
    "toml>=0.10.2",
]
keywords = [
    "codelogic",
    "mcp",
    "code-analysis",
    "knowledge-graph",
    "static-analysis",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Environment :: Console",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://github.com/CodeLogicIncEngineering/codelogic-mcp-server"
"Bug Tracker" = "https://github.com/CodeLogicIncEngineering/codelogic-mcp-server/issues"
Documentation = "https://github.com/CodeLogicIncEngineering/codelogic-mcp-server#readme"

[project.scripts]
codelogic-mcp-server = "codelogic_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
