[tool.poetry]
name = "rsfc"
version = "0.0.3"
description = "EVERSE Research Software Fairness Checks"
authors = ["Andres Montero <andres.montero.martin@upm.es>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "rsfc", from = "src" }]
homepage = "https://github.com/oeg-upm/rsfc"

[tool.poetry.dependencies]
python = ">=3.10,<=3.13"
somef = "0.9.11"
regex = "2024.11.6"
requests = "2.32.4"
anyascii = "0.3.2"
attrs = "25.3.0"
beautifulsoup4 = "4.13.4"
bibtexparser = "1.4.3"
bs4 = "0.0.1"
build = "1.2.2.post1"
certifi = "2025.6.15"
chardet = "5.2.0"
charset-normalizer = "3.4.2"
click = "8.2.1"
click-option-group = "0.5.7"
contourpy = "1.3.2"
contractions = "0.1.73"
cycler = "0.12.1"
duckdb = "1.3.1"
elementpath = "4.8.0"
falcon = "3.1.3"
fastjsonschema = "2.21.1"
fonttools = "4.58.4"
idna = "3.10"
imbalanced-learn = "0.11.0"
inflect = "7.5.0"
iniconfig = "2.1.0"
jinja2 = "3.1.6"
joblib = "1.5.1"
jsonpath-python = "1.0.6"
jsonschema = "4.24.0"
jsonschema-specifications = "2025.4.1"
jupyter-core = "5.8.1"
kiwisolver = "1.4.8"
lxml = "5.1.0"
markdown = "3.8.1"
markupsafe = "3.0.2"
matplotlib = "3.10.3"
more-itertools = "10.7.0"
morph-kgc = "2.8.1"
nbformat = "5.10.4"
nltk = "3.9.1"
numpy = "1.26.4"
packaging = "25.0"
pandas = "2.3.0"
pillow = "11.2.1"
platformdirs = "4.3.8"
pluggy = "1.6.0"
pyahocorasick = "2.2.0"
pyoxigraph = "0.3.22"
pyparsing = "3.2.3"
pyproject-hooks = "1.2.0"
