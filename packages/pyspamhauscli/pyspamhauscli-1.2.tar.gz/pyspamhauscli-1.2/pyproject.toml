[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspamhauscli"
authors = [{ email = "tdebize@mail.com" }]
description = "A simple Python script to interact with Spamhaus APIs from CLI"
readme = "README.md"
requires-python = ">=3"
keywords = ["spamhaus", "spam", "haus", "api", "cli", "malware", "phishing"]
license = "LGPL-3.0-or-later"
classifiers = [
    'Topic :: Security',
    'Programming Language :: Python :: 3'
]
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["pyspamhauscli/requirements.txt"]}
version = {attr = "pyspamhauscli.pyspamhauscli.VERSION"}

[project.urls]
Homepage = "https://github.com/maaaaz/pyspamhauscli"

[project.scripts]
pyspamhauscli = "pyspamhauscli.pyspamhauscli:main"