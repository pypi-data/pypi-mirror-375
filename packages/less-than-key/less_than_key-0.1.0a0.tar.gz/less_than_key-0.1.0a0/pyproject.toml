[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "less-than-key"
version = "0.1.0a0"
description = "Custom ordering for sorting and data structures, using your own less-than (`<`) function."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "rawattr",
    "six"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/less-than-key"
"Bug Tracker" = "https://github.com/jifengwu2k/less-than-key/issues"