[project]
name = "eida-consistency"
version = "0.1.0"
description = "Check consistency between dataselect and availability"
authors = [{ name = "Nikos Sokos", email = "nsokos@noa.gr" }]
requires-python = ">=3.11"
dependencies = [
    "appdirs>=1.4.4",
    "click>=8.2.1",
    "obspy>=1.4.2",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "requests>=2.32.4",
]

[project.scripts]
eida-consistency = "eida_consistency.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/eida_consistency"]
