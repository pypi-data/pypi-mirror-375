# pyproject.toml

[project]
name = "django-cs-robots"
version = "0.1.3"

authors = [
  { name="Jatsu Argarate", email="jargarae@codesyntax.com" },
]
description = "A django app to change robots.txt from the admin panel without using the database."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/jatsu/django-admin-robots"
Issues = "https://github.com/jatsu/django-admin-robots/issues"

[tool.setuptools]
include-package-data = true