[tool.poetry]
name = "corbel"
version = "0.1.2"
description = "Lightweight Python library extending dataclasses with serialization, deserialization, validation, and mixins for comparison, hashing, and immutable updates."
authors = ["Nathan Lucas <nlucas@bnlucas.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/bnlucas/corbel"
repository = "https://github.com/bnlucas/corbel"
keywords = ["dataclass", "serialization", "deserialization", "validation", "mixin", "python"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.3.0"
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
tox = "^4.28.4"
mypy = "^1.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.flake8]
ignore = ["E203", "E266", "E704", "W503", "W504"]
max-line-length = 88
max-complexity = 12
select = ["C", "E", "F", "W", "B", "B9"]

[tool.mypy]
ignore_missing_imports = true
