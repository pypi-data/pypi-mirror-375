<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pooolify – Simple Agent Web UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 옵션: 런타임에 전역 값 주입할 수 있음
      window.POOOLIFY_API_BASE =
        window.POOOLIFY_API_BASE || "http://127.0.0.1:8000";
      window.POOOLIFY_API_TOKEN = window.POOOLIFY_API_TOKEN || "";
      window.POOOLIFY_SESSION_ID = window.POOOLIFY_SESSION_ID || "demo";
    </script>
    <style>
      :root {
        --color-border: rgba(255, 255, 255, 0.08);
        --glass-start: rgba(0, 0, 0, 0.55);
        --glass-end: rgba(0, 0, 0, 0.25);
        /* Conversation height offset (header + margins + compose area approximated) */
        --conv-offset: 450px;
      }

      body {
        background: radial-gradient(
            1200px circle at 10% 10%,
            rgba(11, 18, 32, 0.4) 0%,
            rgba(11, 18, 32, 0) 40%
          ),
          radial-gradient(
            900px circle at 90% 20%,
            rgba(26, 16, 52, 0.4) 0%,
            rgba(26, 16, 52, 0) 35%
          ),
          linear-gradient(
            180deg,
            rgba(5, 7, 11, 0.9) 0%,
            rgba(10, 12, 18, 0.9) 50%,
            rgba(5, 6, 10, 0.9) 100%
          );
      }

      .glass {
        background: linear-gradient(
          180deg,
          var(--glass-start),
          var(--glass-end)
        );
        backdrop-filter: blur(12px) saturate(110%);
        -webkit-backdrop-filter: blur(12px) saturate(110%);
        border: 1px solid var(--color-border);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Buttons – cohesive with dark glass tone */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.375rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--color-border);
        color: #e5e7eb;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px) saturate(110%);
        -webkit-backdrop-filter: blur(6px) saturate(110%);
        transition: background-color 120ms ease, box-shadow 120ms ease,
          transform 120ms ease;
      }
      .btn:hover {
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        border-color: rgba(99, 102, 241, 0.35);
        background-image: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.22),
          rgba(147, 51, 234, 0.22)
        );
      }
      .btn-primary:hover {
        background-image: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.32),
          rgba(147, 51, 234, 0.32)
        );
        box-shadow: 0 0 16px rgba(59, 130, 246, 0.35),
          0 0 24px rgba(147, 51, 234, 0.25);
      }

      .btn-secondary {
        border-color: rgba(255, 255, 255, 0.08);
      }

      /* Responsive conversation scroll area tied to viewport height */
      #conversation {
        max-height: calc(var(--vh, 1vh) * 100 - var(--conv-offset));
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900 text-gray-100">
    <div class="mx-auto max-w-6xl p-4">
      <header class="mb-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold">pooolifyAI - Agent Web UI</h1>
        <div class="flex items-center gap-3">
          <div
            id="healthIndicator"
            class="flex items-center gap-2"
            title="Server health"
          >
            <span
              id="healthDot"
              class="inline-block h-2.5 w-2.5 rounded-full bg-gray-500"
            ></span>
          </div>
        </div>
      </header>

      <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
        <aside class="md:col-span-1 space-y-3">
          <div
            class="glass rounded-lg border border-gray-700 bg-gray-800 p-3 shadow-sm"
          >
            <div class="mb-2 text-sm font-medium">Settings</div>
            <div class="space-y-2">
              <label class="block text-xs text-gray-300">API Base</label>
              <input
                id="apiBase"
                class="w-full rounded border border-gray-700 bg-gray-900 text-gray-100 px-2 py-1"
              />

              <label class="block text-xs text-gray-300">API Token</label>
              <input
                id="apiToken"
                class="w-full rounded border border-gray-700 bg-gray-900 text-gray-100 px-2 py-1"
                placeholder="optional"
              />

              <label class="block text-xs text-gray-300">Session ID</label>
              <input
                id="sessionId"
                class="w-full rounded border border-gray-700 bg-gray-900 text-gray-100 px-2 py-1"
              />

              <div class="flex items-center justify-between pt-2">
                <label class="flex items-center gap-2 text-xs">
                  <input id="autoRefresh" type="checkbox" checked />
                  Auto refresh
                </label>
                <div class="flex items-center gap-2">
                  <span class="text-xs text-gray-300">Interval</span>
                  <input
                    id="refreshMs"
                    class="w-24 rounded border border-gray-700 bg-gray-900 text-gray-100 px-2 py-1"
                    type="number"
                    min="250"
                    max="5000"
                    step="100"
                    value="1000"
                  />
                  <span class="text-xs">ms</span>
                </div>
              </div>

              <label class="flex items-center gap-2 text-xs">
                <input id="showInternal" type="checkbox" />
                Show internal thoughts
              </label>

              <button id="btnRefresh" class="btn btn-secondary mt-2 w-full">
                Refresh
              </button>
            </div>
          </div>
          <div
            id="errorBox"
            class="hidden rounded border border-red-700 bg-red-900 p-2 text-sm text-red-200"
          ></div>
        </aside>

        <main class="md:col-span-2 space-y-4">
          <section
            class="glass rounded-lg border border-gray-700 bg-gray-800 p-3 shadow-sm"
          >
            <div class="mb-2 text-sm font-medium">Conversation</div>
            <div id="conversation" class="space-y-2 text-sm">
              <div class="text-gray-400">
                No conversation yet. Send a message.
              </div>
            </div>
          </section>

          <section
            class="glass rounded-lg border border-gray-700 bg-gray-800 p-3 shadow-sm"
          >
            <div class="mb-2 text-sm font-medium">Compose</div>
            <textarea
              id="prompt"
              class="h-28 w-full resize-none rounded border border-gray-700 bg-gray-900 text-gray-100 p-2"
            ></textarea>
            <div class="mt-2 flex gap-2">
              <button id="btnSend" class="btn btn-primary">Send</button>
              <button id="btnManualRefresh" class="btn btn-secondary">
                Refresh
              </button>
            </div>
            <div id="processingNote" class="hidden mt-2 text-xs text-gray-400">
              Processing… auto-refreshing
            </div>
          </section>
        </main>
      </div>

      <footer class="mt-6 text-center text-xs text-gray-400">
        <a
          class="text-sm text-blue-400 hover:text-blue-300 hover:underline"
          href="https://github.com/Pooolingforest/pooolifyAI"
          target="_blank"
          rel="noreferrer"
          >GitHub</a
        >
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
