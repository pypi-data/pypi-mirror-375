[project]
name = "mseep-mcp-jira-python"
version = "0.1.1"
description = "MCP server for JIRA in Python"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.2.1",
    "jira",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
jira-api = "mcp_jira_python:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_jira_python",
]
