[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[project]
name = "azure-datastore-utils"
version = "0.2.4"
description = "A collection of helper/wrapper utilities to interact with certain Azure data stores"
authors = [
    { name = "Israel Ekpo", email = "israel@izzyacademy.ai" },
]

readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "azure-core~=1.34.0",
    "azure-cosmos==4.9.0",
    "azure-identity",
    "redis",
    "redis-entraid",
    "azure-search-documents>=11.5.2",
    "hatchling>=1.27.0",
    "uv-dynamic-versioning>=0.11.0",
    "aiohttp>=3.12.15",
    "certifi>=2025.8.3",
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/projectAcetylcholine/azure-datastore-utils"
Source = "https://github.com/projectAcetylcholine/azure-datastore-utils"
Documentation = "https://github.com/projectAcetylcholine/azure-datastore-utils/blob/main/README.md"
Changelog = "https://github.com/projectAcetylcholine/azure-datastore-utils/blob/main/README.md"
