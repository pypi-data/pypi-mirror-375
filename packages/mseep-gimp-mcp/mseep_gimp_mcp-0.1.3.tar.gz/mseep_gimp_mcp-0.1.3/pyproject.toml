[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-gimp-mcp"
version = "0.1.3"
description = "GIMP MCP integration for external control of GIMP 3.0"
requires-python = ">=3.11"
dependencies = [
    "mcp",
    "fastmcp",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.scripts]
gimp-mcp-server = "gimp_mcp_server:main"
