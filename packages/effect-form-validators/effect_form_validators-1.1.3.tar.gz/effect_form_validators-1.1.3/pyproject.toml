[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
source-include = ["effect_*/templates/**", "effect_*/locale/**", "locale/**"]
source-exclude = ["effect_*/tests/**", "effect_*/notebooks/**", "tests/**"]
namespace = false

[project]
name = "effect-form-validators"
version = "1.1.3"
description = "Form validation classes for the EFFECT trial"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12,<3.14"
keywords = [
    "django",
    "clinicedc",
    "form validators",
    "EFFECT EDC",
    "EDC",
    "clinical trials",
    "META Trial",
    "ISRCTN30579828",
]
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
    { name = "Jonathan Willitts", email = "j.willitts@ucl.ac.uk" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "clinicedc>=2.0.1",
]

[project.urls]
Homepage = "https://github.com/effect-trial/effect-form-validators"
# Documentation = "https://readthedocs.org"
Repository = "https://github.com/effect-trial/effect-form-validators.git"
Changelog = "https://github.com/effect-trial/effect-form-validators/blob/main/CHANGELOG"


[tool.black]
line-length = 95
target-version = ["py312"]
extend-exclude = '''^(.*\/)*\b(migrations|\.venv)\b($|\/.*$)'''

[tool.isort]
profile = "black"
py_version = "312"
skip = [".tox", ".eggs", "migrations", "_version.py", ".venv"]

[tool.coverage.run]
parallel = false
branch = true
source = ["src", "src/effect_form_validators"]

[tool.coverage.paths]
source = ["src", "src/effect_form_validators"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

[tool.rstcheck]
ignore_messages = [
    "No directive entry for \"changelog\"",
    "Unknown directive type \"changelog\""
]

[dependency-groups]

docs = [
    "sphinx>=8.2.3",
    "sphinx-github-changelog>=1.7.1",
]

lint = [
    "black>=25.1.0",
    "deptry>=0.23.0",
    "flake8>=7.3.0",
    "isort>=6.0.1",
    "ruff>=0.12.5",
]
test = [
    "clinicedc>=2.0.1",
    "effect-form-validators>=1.1.1",
    "edc-csf>=1.0.0",
    "edc-dx-review>=1.0.1",
    "edc-dx>=1.0.1",
    "edc-microbiology>=1.0.0",
    "edc-vitals>=1.1.2",
    "edc-test-settings>=1.1.2",
    "coverage[toml]>=7.10.1",
    "tox-uv>=1.26.2",
    "faker>=37.4.2",
    "model-bakery>=1.20.5",
    "time-machine>=2.16.0",
    "django-admin-rangefilter>=0.13.3",
    "django-crypto-fields>=1.0.1",
    "django-logentry-admin>=1.1.0",
    "django-multisite2>=2.1.0",
    "django-pandas>=0.6.7",
    "django-revision>=1.0.0",
    "django-simple-history>=3.10.1",
    "django-webtest>=1.9.13",
    "django-mock-queries>=2.3.0",
    "tqdm>=4.67.1",
    "arrow>=1.3.0",
]

develop = [
    "django-mock-queries>=2.3.0",
    "edc-test-settings>=1.1.2",
    'effect-form-validators',
    'django-audit-fields',
    'django-crypto-fields',
    'django-revision',
    'django-multisite2',
    'django-pandas',
    'edc-csf',
    'edc-microbiology',
    'edc-vitals',
    "arrow>=1.3.0",
]

