[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ViewScope"
version = "1.1.2"
description = "Android UI inspection and automation tool"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Sydeng IndieDev", email = "s_329379@163.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance"
]
keywords = ["android", "ui", "automation", "testing", "uiautomator"]
requires-python = ">=3.8"
dependencies = [
    "fastapi==0.116.1",
    "uvicorn==0.35.0",
    "pydantic==2.11.7",
    "uiautomator2==3.4.0",
    "pillow==11.3.0",
    "adbutils==2.9.4",
    "httpx==0.28.1",
    "python-jose[cryptography]==3.5.0",
    "websockets==15.0.1"
]

[project.urls]
Homepage = "https://github.com/viewscope/viewscope"
Repository = "https://github.com/viewscope/viewscope"
Documentation = "https://viewscope.readthedocs.io"
"Bug Tracker" = "https://github.com/viewscope/viewscope/issues"

[project.scripts]
viewscope = "viewscope.__main__:main"

[tool.setuptools]
packages = ["viewscope"]
include-package-data = true

[tool.setuptools.package-data]
viewscope = ["static/**/*"]