name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Ensure Python
        run: uv python install

      - name: Build
        run: uv build --no-sources

      - name: Publish to PyPI
        run: uv publish
