[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "evkc"
version = "0.1.0"
description = "eVKC SCVE minimal toolkit"
readme = "README.md"
authors = [{ name = "eVKC" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
	"pynacl>=1.5.0",
]
keywords = ["reproducibility", "verification", "capsule", "ed25519", "policy", "sandbox"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: Microsoft :: Windows",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Topic :: Software Development :: Build Tools",
	"Topic :: Security",
]

[project.urls]
Homepage = "https://github.com/Maverick0351a/sCVE-SelfContainedVerifiableEnvironment"
Repository = "https://github.com/Maverick0351a/sCVE-SelfContainedVerifiableEnvironment"
Issues = "https://github.com/Maverick0351a/sCVE-SelfContainedVerifiableEnvironment/issues"

[project.scripts]
evkc = "evkc.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
