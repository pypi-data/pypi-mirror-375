[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "moka-py"
description = "A high performance caching library for Python written in Rust"
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Typing :: Typed",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/deliro/moka-py"
Repository = "https://github.com/deliro/moka-py"
Issues = "https://github.com/deliro/moka-py/issues"

[tool.maturin]
features = ["pyo3/extension-module"]

[dependency-groups]
dev = [
  "maturin>=1.9.4",
  "pytest-asyncio>=0.24.0",
  "pytest-benchmark>=5.1.0",
  "pytest>=8.3.3",
  "ruff>=0.12.12",
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-continue-on-failure"
doctest_optionflags = "ELLIPSIS NORMALIZE_WHITESPACE"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "UP",
  "B",
  "C4",
  "SIM",
  "ISC",
  "D",
  "S",
  "RUF",
  "C90",
]
ignore = [
  "E501", # line length handled by formatter
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "S101", # asserts are fine in tests
  "S311", # non-crypto randomness in tests
  "D",    # ignore docstring requirements in tests
]
"**/__init__.py" = [
  "D104", # package-level docstring optional
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"
