---
stages:
  - test
  - release

pre-commit:
  stage: test
  image: alpine:latest
  variables:
    SANIC_NO_UVLOOP: "true"
    SANIC_NO_UJSON: "true"
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
    VENV: ${CI_PROJECT_DIR}/.venv
  cache:
    key: pre-commit
    paths:
      - ${PRE_COMMIT_HOME}
      - ${VENV}
    policy: pull-push
  script:
    - .gitlab-ci/pre-commit.sh
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    paths:
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest.xml

sphinx-build:
  stage: test
  image: python:3.13-alpine
  variables:
    VENV: ${CI_PROJECT_DIR}/.venv
  cache:
    key: pre-commit
    paths:
      - ${VENV}
    policy: pull-push
  script:
    - .gitlab-ci/sphinx-build.sh

release-pypi:
  stage: release
  image: alpine:latest
  cache: []
  script:
    - apk --no-cache add bash
    - .gitlab-ci/release-pypi.sh
  only:
    refs:
      - tags
