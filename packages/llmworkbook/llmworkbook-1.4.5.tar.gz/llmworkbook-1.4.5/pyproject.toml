[tool.poetry]
name = "llmworkbook"
version = "1.4.5"
description = "Effortlessly harness the power of LLMs on Excel and DataFramesâ€”seamless, smart, and efficient!"
authors = ["dhruv <dhruv166arya@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["LLM", "DataFrame", "Excel Workbook", "Excel", "CSV", "OpenAI", "Ollama", "Gpt4all", "Python", "async"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: Freeware",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Communications :: Chat",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
Homepage = "https://aryadhruv.github.io/LLMWorkbook/"
Repository = "https://github.com/aryadhruv/LLMWorkbook"
Documentation = "https://aryadhruv.github.io/LLMWorkbook/"
Issues = "https://github.com/aryadhruv/LLMWorkbook/issues"

[tool.poetry.scripts]
llmworkbook = "llmworkbook.cli.cli:main"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.3"
asyncio = "^3.4.3"
aiohttp = "^3.12.15"
openai = "^1.59.3"
python-dotenv = "^1.0.1"
nest-asyncio = "^1.6.0"
openpyxl = "^3.1.5"
rich = "^13.9.4"
anthropic = "^0.50.0"
urllib3 = "^2.5.0"
requests = "^2.32.4"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.3"
ruff = "^0.8.6"
black = "^24.10.0"
pip-audit = "^2.7.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-mock = "^3.14.0"
coverage = "^7.6.10"
pytest-asyncio = "^0.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
