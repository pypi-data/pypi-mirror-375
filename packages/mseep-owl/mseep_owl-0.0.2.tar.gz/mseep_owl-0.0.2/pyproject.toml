[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-owl"
version = "0.0.2"
description = "Optimized Workforce Learning for General Multi-Agent Assistance in Real-World Task Automation"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10,<3.13"
license = "Apache-2.0"
keywords = [
    "optimized-workforce-learning",
    "multi-agent-assistance",
    "task-automation",
    "real-world-tasks",
    "artificial-intelligence",
    "agent-collaboration",
    "workforce-optimization",
    "learning-systems",
]
dependencies = [
    "camel-ai[owl]==0.2.57",
    "docx2markdown>=0.1.1",
    "gradio>=3.50.2",
    "mcp-simple-arxiv==0.2.2",
    "mcp-server-fetch==2025.1.17",
    "xmltodict>=0.14.2",
    "firecrawl>=2.5.3",
    "mistralai>=1.7.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.urls]
Homepage = "https://www.camel-ai.org/"
Repository = "https://github.com/camel-ai/owl"
Documentation = "https://docs.camel-ai.org"

[tool.hatch.build.targets.wheel]
packages = [
    "owl",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
strict_optional = false
ignore_missing_imports = true
allow_redefinition = true
disable_error_code = [
    "assignment",
    "arg-type",
    "return-value",
]
overrides = [
    { module = "camel.*", ignore_missing_imports = true, follow_imports = "skip" },
    { module = "utils", ignore_missing_imports = true },
]

[tool.codespell]
skip = ".git*,*.pdf,*.lock"
check-hidden = true
ignore-regex = "\\bBrin\\b"
ignore-words-list = "datas"
