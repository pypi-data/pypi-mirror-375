[project]
name = "elfa"
version = "0.0.5"
authors = [
  { name="Clara I. López-González" },
]
description = "Explanatory Factor Analysis for CNNs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "factor-analyzer>=0.5.1",
    "ipython>=9.4.0",
    "matplotlib>=3.10.5",
    "numpy>=2.3.2",
    "scikit-learn>=1.7.1",
    "tensorflow-datasets>=4.9.9",
    "tensorflow[and-cuda]>=2.20.0",
]
license = "MIT"
license-files = [
    "LICENSE",
]

[build-system]
requires = ["hatchling", "build"]
build-backend = "hatchling.build"
