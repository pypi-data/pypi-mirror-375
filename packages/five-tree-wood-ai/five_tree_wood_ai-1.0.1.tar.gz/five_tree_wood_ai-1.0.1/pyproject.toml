
[tool.pylint]
max-line-length = 88
disable = [
    "C0114", # missing-module-docstring
    "C0115", # missing-class-docstring
    "C0116", # missing-function-docstring
    "R0903", # too-few-public-methods
    "R0801", # duplicate-code
    "R0914", # too many local variables
    "R0915", # too many statements
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "five-tree-wood-ai"
version = "1.0.1"
description = "Five Tree Wood AI - AI utilities for home assistant"
authors = [
    {name = "Penny Wood", email = "github@ninjateaparty.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=2.3",
    "scikit_learn>=1.7",
    "packaging>=25.0",
    "influxdb-client>=1.49",
    "flask>=3.1.2",
]

[project.optional-dependencies]
dev = [
    "black>=24.0",
    "isort>=5.13",
    "pylint>=3.2",
    "autopep8>=2.3",
    "pytest>=8.0",
]

[project.scripts]
five-tree-wood-ai = "five_tree_wood.ai.main:main"

[project.urls]
Homepage = "https://github.com/ninjateaparty/aircon-ai"
Repository = "https://github.com/ninjateaparty/aircon-ai"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
]


