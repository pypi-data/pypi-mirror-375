[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kfulltree"
version = "0.0.1"
description = "Python implementation of the k-Full Tree (kFT) algorithm for geo-referenced time-series data summarization"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["spatio-temporal", "data-mining", "time-series", "clustering", "graph-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "networkx>=3.5",
    "numpy>=2.3.2",
]

[project.urls]
Homepage = "https://github.com/yourusername/kfulltree"
Repository = "https://github.com/yourusername/kfulltree.git"
Issues = "https://github.com/yourusername/kfulltree/issues"

[project.scripts]
kfulltree = "kft:main"

[tool.hatch.build.targets.wheel]
packages = ["kft"]
