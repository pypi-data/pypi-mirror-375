{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div id="content-main">
    <form method="post">
        {% csrf_token %}
        <fieldset class="module aligned">
            <h2>{{ title }}</h2>
            <div class="form-row">
                {{ form.content.label_tag }}
                {{ form.content }}
                {% if form.content.help_text %}
                    <div class="help">{{ form.content.help_text|safe }}</div>
                {% endif %}
            </div>
        </fieldset>

        <div class="submit-row">
            <input type="submit" value="Guardar cambios" class="default">
        </div>
    </form>
</div>
{% endblock %}
