[project]
name = "textmode"
version = "0.3.0"
description = "A tiny textmode fantasy console for building games with a custom tileset-like font."
readme = "README.md"
license = { text = "MIT" }  # or use license = { file = "LICENSE" }
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.111.0",
    "pydantic>=2.7.4",
    "uvicorn>=0.30.0",
    "verifiers>=0.1.3.post0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "textmode/**",
  "README.md",
  "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["textmode"]
