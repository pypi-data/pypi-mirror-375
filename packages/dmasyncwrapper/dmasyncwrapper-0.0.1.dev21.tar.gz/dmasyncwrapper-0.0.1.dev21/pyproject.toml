[project]
name = "dmasyncwrapper"
description = "DaMeng Async Wrapper"
dynamic = ["version", "dependencies", "optional-dependencies"]
requires-python = ">= 3.12"

authors = [
    {name = "M@gicAgCl(DEAD)", email = "wyqsmith@aegeanstudio.com"},
]

[tool.isort]
multi_line_output = 4
skip_gitignore = true

[tool.setuptools.dynamic]
version = {attr = "dmasyncwrapper.__version__"}
readme = {file = ["README.md"]}

[tool.bumpversion.parts.pre_l]
values = ["dev", "rc", "final"]
optional_value = "final"

[tool.setuptools.packages.find]
include = ["dmasyncwrapper*"]

[tool.flake8]
max-line-length = 79
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv"
]
extend-ignore = [
   "E203"
]
