[project]
name = "mseep-s3-mcp-server"
version = "0.1.3"
description = "A MCP server project"
requires-python = ">=3.12"
dependencies = [
    "aioboto3>=13.2.0",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
s3-mcp-server = "s3_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
