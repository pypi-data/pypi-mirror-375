[project]
name = "clear-skies-akeyless-custom-gitlab"
description = "Akeyless+Clearskies Custom Gitlab Producer/Rotator"
version = "2.0.1"
license = "MIT"
readme = "./README.md"
authors = [{name = "Tom Nijboer", email = "tom.nijboer@cimpress.com"}]
requires-python = ">=3.11,<4.0"
dependencies = ["clear-skies>=2.0.0,<3.0.0", "clear-skies-akeyless-custom-producer>=2.0.0,<3.0.0", "requests>=2.0.0,<3.0.0"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]

[project.urls]
Repository = "https://github.com/clearskies-akeyless-custom-producers/gitlab"
Issues = "https://github.com/clearskies-akeyless-custom-producers/gitlab/issues"
Changelog = "https://github.com/clearskies-akeyless-custom-producers/gitlab/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "types-requests>=2.32.4"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clearskies_akeyless_custom_gitlab"]

[tool.hatch.build]
exclude = [
    "src/clearskies_akeyless_custom_gitlab/*_test.py",
    "src/clearskies_akeyless_custom_gitlab/**/*_test.py",
    "src/clearskies_akeyless_custom_gitlab/integration_tests/*",
    "docs/**"
]

[tool.black]
line-length = 120
skip-magic-trailing-comma = false
preview = true

[tool.mypy]
python_version = "3.11"

exclude = [
    ".*_test\\.py$",
    "docs/.*"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
pythonpath = [
  "app"
]

# This is the dedicated section for uv"s configuration
[dependency-groups]
dev = [
    "black>=25.1.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
    "uwsgi>=2.0.30",
]
