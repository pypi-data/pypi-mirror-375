[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fek-extractor"
version = "0.1.0"
description = "Extract structured data from FEK PDFs."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "Dimitrios S. Sfyris", email = "info@aspectsoft.gr" }]
dependencies = [
  "pdfminer.six>=20221105",
  "beautifulsoup4>=4.12",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Natural Language :: Greek",  
  "Topic :: Text Processing :: Linguistic",
  "Intended Audience :: Developers",
]
keywords = ["FEK", "Greek", "Government Gazette", "NLP", "PDF", "information extraction"]

[project.urls]
Homepage = "https://github.com/dmsfiris/fek-extractor"
Repository = "https://github.com/dmsfiris/fek-extractor"
Issues = "https://github.com/dmsfiris/fek-extractor/issues"
Changelog = "https://github.com/dmsfiris/fek-extractor/blob/master/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-cov>=5",
  "ruff>=0.5",
  "black>=24.8",
  "mypy>=1.10",
  "pre-commit>=3.7",
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "build>=1.2.1",
  "types-beautifulsoup4>=4.12",
]

[project.scripts]
fek-extractor = "fek_extractor.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E","F","I","UP","B","SIM"]

[tool.ruff.lint.isort]
known-first-party = ["fek_extractor"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
strict = true
mypy_path = ["src"]

[[tool.mypy.overrides]]
module = "pdfminer.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
