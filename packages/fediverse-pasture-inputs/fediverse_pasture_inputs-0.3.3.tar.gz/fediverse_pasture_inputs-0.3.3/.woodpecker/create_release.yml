when:
  branch: [main]
  event: [push]

depends_on: ["test"]

steps:
  create_release:
    image: helgekr/release_helper
    pull: true
    environment:
      CODEBERG_TOKEN: { from_secret: codeberg_api_token }
      CODEBERG_OWNER: funfedidev
      CODEBERG_REPO: fediverse-pasture-inputs
      CONNECTION_STRING: { from_secret: roboherd_connection_string }
