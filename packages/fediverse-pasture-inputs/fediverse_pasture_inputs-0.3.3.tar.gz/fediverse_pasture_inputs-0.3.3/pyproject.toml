[project]
name = "fediverse-pasture-inputs"
requires-python = ">=3.13"
description = "Input data to generate interoperability data from the fediverse-pasture"
repository = "https://codeberg.org/funfedidev/fediverse-pasture-inputs"
authors = [{ name = "Helge", email = "helge.krueger@gmail.com" }]
license = "MIT"
readme = "README.md"
dependencies = ["fediverse-pasture>=0.2.14"]
dynamic = ["version"]

[project.urls]
Homepage = "https://funfedi.dev/"
Documentation = "https://inputs.funfedi.dev/"
Repository = "https://codeberg.org/funfedidev/fediverse-pasture-inputs"
Issues = "https://codeberg.org/funfedidev/fediverse-pasture-inputs/issues"
Changelog = "https://codeberg.org/funfedidev/fediverse-pasture-inputs/src/branch/main/CHANGES.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "fediverse_pasture_inputs/version.py"

[tool.uv]
dev-dependencies = [
    "mkdocs-material>=9.5.42",
    "mkdocs>=1.6.1",
    "mkdocstrings-python>=1.12.2",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
    "click>=8.1.7",
    "pytest-asyncio>=0.24.0",
    "hatch>=1.13.0",
    "pytest-watcher>=0.4.3",
    "mkdocs-click>=0.8.1",
    "pytest-timeout>=2.3.1",
    "pyright>=1.1.404",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "griffe-fieldz>=0.3.0",
    "watchfiles>=1.1.0",
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-report ndiff"
asyncio_mode = "auto"
log_cli = 1
log_cli_level = "info"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"
testpaths = ["fediverse_pasture_inputs"]
timeout = 2
