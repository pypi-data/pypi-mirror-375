[project]
name = "mseep-synapse-mcp"
version = "0.1.4"
description = "A Model Context Protocol (MCP) server that exposes Synapse Entities with Croissant metadata support"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "synapse",
    "mcp",
    "croissant",
    "metadata",
    "bioinformatics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "mcp[cli]>=1.3.0",
    "requests>=2.32.3",
    "synapseclient>=4.7.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/SageBionetworks/synapse-mcp"
Issues = "https://github.com/SageBionetworks/synapse-mcp/issues"

[project.scripts]
synapse-mcp = "synapse_mcp.__main__:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
