[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlsort"
version = "0.1.0"
description = "ML-guided sorting backend selector with install-time benchmarking"
authors = [{ name = "Siddharth Chaudhary" }]
requires-python = ">=3.9"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
  "sorting", "machine-learning", "numpy", "performance", "benchmark",
  "timsort", "radix", "counting-sort", "decision-tree"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Benchmark",
]
dependencies = [
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "scipy>=1.10",
  "joblib>=1.3",
]

[project.urls]
Homepage = "https://github.com/sidcoding/mlsort"
Repository = "https://github.com/sidcoding/mlsort"
Issues = "https://github.com/sidcoding/mlsort/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mlsort*"]

[project.scripts]
mlsort-bench-install = "mlsort.cli_bench_install:main"
mlsort-bench-compare = "mlsort.cli_bench_compare:main"
mlsort-optimize-cutoffs = "mlsort.cli_optimize_cutoffs:main"
mlsort-init = "mlsort.cli_init:main"
