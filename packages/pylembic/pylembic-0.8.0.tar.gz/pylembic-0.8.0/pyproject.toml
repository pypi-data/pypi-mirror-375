[project]
name = "pylembic"
version = "0.8.0"
description = "This package provides validation for Alembic migrations."
readme = "README.md"
authors = [
    { name = "Marco Espinosa", email = "marco@marcoespinosa.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.11"

dependencies = [
    "alembic==1.16.5",
    "networkx==3.5",
    "typer==0.17.4",
]

[project.optional-dependencies]
standard = []
all = [
    "matplotlib==3.10.6",
]

[tool.uv]
dev-dependencies = [
    "pytest-cov==6.3.0",
    "pytest-mock==3.15.0",
    "pytest==8.4.2",
    "ruff==0.12.12",
    "pre-commit==4.3.0",
]

[tool.ruff]
line-length = 88
lint.select = ["E", "F", "W"]

[project.scripts]
pylembic = "pylembic.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
