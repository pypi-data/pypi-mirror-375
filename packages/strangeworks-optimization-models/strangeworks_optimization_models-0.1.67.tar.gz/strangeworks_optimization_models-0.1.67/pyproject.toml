[tool.poetry]
name = "strangeworks-optimization-models"
version = "0.1.67"
description = "Pydantic models for strangeworks optimization SDK and application"
authors = ["Strange Devs <hello@strangeworks.com>"]
license = "Apache-2"
readme = "README.md"
packages = [{include = "strangeworks_optimization_models"}]


[tool.poetry.dependencies]
python = ">=3.10,<3.14"
jijmodeling = ">=1.12.4"
dimod = "^0.12.12"
numpy = ">=1.20.0"
dwave-system = "^1.25.0"
pyscipopt = "^5.1.1"
pyqubo = "^1.4.0"


[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.0"
pytest = "^7.3.1"
ruff = "^0.1.4"
black = "^23.7.0"
pre-commit = "^3.3.3"
rich = "^13.4.2"
mypy = "^1.4.1"
pytest-cov = "^4.1.0"
dill = "^0.3.7"
pylint = "^3.0.2"

[tool.black]
line-length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "dill",
    "strangeworks.*",
    "strangeworks_core.*",
    "dwave.*",
    "minorminer.*",
    "networkx.*",
    "jijzept.*",
    "dimod.*",
    "pyqubo.*",
    "pyscipopt.*",
]
ignore_missing_imports = true

[tool.ruff]
select = ["E", "F", "I"]
ignore = ["E501"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "frontend",
    "fe-react",
    "fe-svelte",
    "example",
]
per-file-ignores = {}

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
