[project]
name = "chime_logger"
version = "0.3.5"
description = "A python logger for CHIME/FRB with Loki support."
authors = [{ name = "Tarik Zegmott", email = "tarik.zegmott@mcgill.ca" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6,<4.0"
dependencies = [
  "requests (>=2.27.1)",
  "urllib3 (>=1.26.14,<2.0)",
  "rfc3339 (>=6.1)",
  "pydantic (>=1.7)",
]

[tool.poetry]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = { version = "^4.2.0", python = ">=3.9" }
pytest = { version = "^8.4.1", python = ">=3.9" }
pytest-cov = { version = "^6.2.1", python = ">=3.9" }
ipython = { version = "^8.0.0", python = ">=3.9" }
freezegun = "*"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
