include: "./paths.yaml"

mode: "single_pallet"
output_dir: "{PROJECT_ROOT}/outputs/single_pallet"

render_engine: "CYCLES"
resolution_x: 1280
resolution_y: 720
samples: 128

frames: 50

background_images_dir: null

attached_box_name: "box"
attached_box_variants: ["box1","box2","box3"]
randomize_attached_box_per_frame: true

enable_auto_exposure: true
target_luminance: 0.18
exposure_min: -4.0
exposure_max: 4.0
