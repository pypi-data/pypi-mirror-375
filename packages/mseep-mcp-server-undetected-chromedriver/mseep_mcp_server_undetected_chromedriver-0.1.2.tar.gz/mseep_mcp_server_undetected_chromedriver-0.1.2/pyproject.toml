[project]
name = "mseep-mcp-server-undetected-chromedriver"
version = "0.1.2"
description = "Add your description here"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.6.0",
    "undetected-chromedriver>=3.5.5",
    "webdriver-manager>=4.0.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
mcp-server-undetected-chromedriver = "mcp_server_undetected_chromedriver:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_undetected_chromedriver",
]

[tool.uv]
index = [
    { url = "https://pypi.tuna.tsinghua.edu.cn/simple", default = true },
]
