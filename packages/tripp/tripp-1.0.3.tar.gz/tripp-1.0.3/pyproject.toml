[tool.poetry]
name = "tripp"
version = "1.0.3"
description = "Trajectory Iterative pKa Predictor"
authors = ["Christos Matsingos <c.matsingos@qmul.ac.uk>, Ka Fu Man <k.man@qmul.ac.uk>, Arianna Fornili <a.fornili@qmul.ac.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
mdanalysis = "2.5.0"
pandas = "2.0.3"
numpy = "1.25.0"
propka = "3.4.0"
tabulate = "0.9.0"
scikit-learn = "1.5.0"
scikit-learn-extra = "0.3.0"
scipy = "1.13.0"
seaborn = "0.13.2"
tqdm = "^4.67.1"
pytest = "^8.4.1"
ipywidgets = "^8.1.7"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.1"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core","setuptools<81"]
build-backend = "poetry.core.masonry.api"
