[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycafe-server"
dynamic = ["version"]
description = 'Run your own PyCafe server on on-premises'
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE.txt" }
keywords = []
authors = [
  { name = "Maarten A. Breddels", email = "maartenbreddels@gmail.com" },
]
classifiers = [
  "License :: Other/Proprietary License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "starlette",
  "uvicorn",
  "uv>=0.3.5,<0.8",
  "authlib",
  "itsdangerous",
  "httpx",  
  "sqlalchemy>=2",
  "pyjwt",
  "requests",
  "bump2version",
  "python-multipart",
  "packaging",
]

[project.urls]
Documentation = "https://py.cafe/docs/self-hosted"
Issues = "https://py.cafe/docs/self-hosted"

[tool.hatch.version]
path = "src/pycafe_server/__about__.py"

[project.scripts]
pycafe-client = "pycafe_server.client:main"
