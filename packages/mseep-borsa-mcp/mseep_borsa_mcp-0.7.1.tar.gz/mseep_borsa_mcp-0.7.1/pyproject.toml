[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-borsa-mcp"
version = "0.7.1"
description = "A modular MCP Server for Borsa Istanbul (BIST) data using KAP and Yahoo Finance."
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.6.0",
    "pydantic>=2.7.0",
    "httpx>=0.27.0",
    "pdfplumber>=0.11.0",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.2.0",
    "yfinance>=0.2.37",
    "pandas>=2.0.0",
    "markitdown>=0.1.1",
    "openpyxl>=3.1.5",
    "requests>=2.31.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
borsa-mcp = "borsa_mcp_server:main"

[tool.setuptools]
py-modules = [
    "borsa_mcp_server",
    "borsa_client",
    "borsa_models",
    "fon_mevzuat_kisa",
    "token_optimizer",
    "compact_json_optimizer",
    "array_format_optimizer",
]
include-package-data = true

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "providers*",
    "models*",
]
