[project]
name = "ajperry-pipeline"
version = "0.1.21"
description = ""
authors = [
    { name = "Alan Perry", email = "alan.jacob.perry@gmail.com" },
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    'typer',
    'kfp>=2.0.0,<3',
    'torch',
    'transformers',
    'pandas',
    'torchtext',
    'einops',
    'torchvision'
]


[project.optional-dependencies]
# testing dependency group
test = [
    'pytest'
]
# linting dependency group
lint = [
    'ruff'
]


[project.scripts]
ajperry-pipeline = "ajperry_pipeline.main:app"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[virtualenvs]
in-project = true
