[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bsdatetime"
version = "1.0.1"
description = "Bikram Sambat (Nepali) date/datetime conversion and utilities"
readme = "README.md"
authors = [ { name = "Rajendra Katuwal", email = "raj.katuwal2061@gmail.com" } ]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["bikram sambat", "nepali", "calendar", "date", "datetime", "conversion"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Internationalization",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Rajendra-Katuwal/bsdatetime"
Documentation = "https://rajendra-katuwal.github.io/bsdatetime.docs/"
Issues = "https://github.com/Rajendra-Katuwal/bsdatetime/issues"
Source = "https://github.com/Rajendra-Katuwal/bsdatetime"

# -----------------------
# Include CSV files
# -----------------------
[tool.setuptools.packages.find]
where = ["."]
include = ["bsdatetime*"]

[tool.setuptools.package-data]
"bsdatetime" = ["data/*.csv"]
