[project]
name = "mcp-android"
version = "0.1.7"
description = "A custom MCP tool for Android"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.9.2",
    "uiautomator2>=2.14.3",
    "fastmcp>=2.5.2",
]
[[project.authors]]
name = "chuanwen.peng"
email = "chuanwen.peng@tcl.com"

[build-system]
requires = ["hatchling", ]
build-backend = "hatchling.build"

# 指定默认执行的方法
[project.scripts]
mcp-android = "mcp_android.server:run_server"

