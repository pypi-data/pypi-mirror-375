[project]
name = "mseep-mcp-server-docy"
version = "0.5.1"
description = "A Model Context Protocol (MCP) server for accessing documentation"
requires-python = ">=3.11"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "documentation",
    "mcp",
    "llm",
    "automation",
    "scraper",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastmcp>=2.2.2",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "diskcache>=5.6.1",
    "loguru>=0.7.3",
    "crawl4ai>=0.6.0rc1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
mcp-server-docy = "mcp_server_docy.__main__:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "build>=1.2.2.post1",
    "pyright>=1.1.389",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.7.3",
    "tomli>=2.2.1",
    "twine>=6.1.0",
]
