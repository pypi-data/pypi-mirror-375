[project]
name = "src-search"
version = "0.1.0"
description = "A tkinter GUI application for searching through source code and documentation"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = []


[project.scripts]
src-search = "src_search.app:main"

[tool.poetry]
packages = [{include = "src_search", from = "."}]
include = ["src_search/data.pkl.gz"]

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
