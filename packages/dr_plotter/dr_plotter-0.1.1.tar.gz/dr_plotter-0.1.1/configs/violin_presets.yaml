# Violin Plot Showcase Preset Configurations
# These presets demonstrate different violin plot configurations for the CLI framework

# Categorical data focused preset
categorical_preset:
  data_type: "categorical"
  categories: 5
  groups: 3
  n_samples: 150
  seed: 401
  figsize: [16, 8]
  legend_strategy: "subplot"

# Distribution comparison preset
distribution_preset:
  data_type: "distribution"
  groups: 3
  n_samples: 200
  seed: 402
  figsize: [14, 6]
  legend_strategy: "figure"
  legend_position: [0.5, 0.05]

# High-density data preset
high_density_preset:
  data_type: "categorical"
  categories: 6
  groups: 4
  n_samples: 300
  seed: 403
  figsize: [18, 8]
  tight_layout_pad: 1.5

# Compact layout preset
compact_preset:
  data_type: "distribution"
  groups: 4
  n_samples: 100
  figsize: [12, 5]
  tight_layout_pad: 0.5
  subplot_width: 4.0
  subplot_height: 4.0

# Publication ready preset
publication_preset:
  data_type: "categorical"
  categories: 4
  groups: 2
  n_samples: 120
  seed: 404
  figsize: [12, 6]
  legend_strategy: "figure"
  tight_layout: true
  tight_layout_pad: 2.0
  figure_title: "Distribution Analysis by Category"

# Statistical comparison preset
statistical_preset:
  data_type: "distribution"
  groups: 4
  n_samples: 250
  seed: 405
  figsize: [15, 7]
  legend_strategy: "subplot" 
  y_labels: [["Measurement Value", "Statistical Distribution"]]