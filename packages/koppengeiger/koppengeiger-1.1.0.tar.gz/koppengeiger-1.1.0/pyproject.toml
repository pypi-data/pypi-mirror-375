[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "koppengeiger"
version = "1.1.0"
description = "generates rasters of KÃ¶ppen-Geiger land-cover classification"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "ECOv002-calval-tables>=1.6.0",
    "rasters>=1.9.0",
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
koppengeiger = ["*.txt", "*.tif"]

[tool.setuptools.packages.find]
exclude = ["notebooks*"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/koppengeiger"
