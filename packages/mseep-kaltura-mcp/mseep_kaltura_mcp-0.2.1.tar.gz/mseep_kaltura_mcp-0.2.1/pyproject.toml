[project]
name = "mseep-kaltura-mcp"
version = "0.2.1"
description = "Model Context Protocol server for secure Kaltura API operations with comprehensive analytics"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "kaltura",
    "mcp",
    "model-context-protocol",
    "video",
    "api",
    "analytics",
    "media",
    "streaming",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "mcp>=1.0.0,<2.0.0",
    "KalturaApiClient>=19.0.0,<20.0.0",
    "requests>=2.31.0,<3.0.0",
    "lxml>=4.9.0,<5.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "fastapi>=0.104.0,<1.0.0",
    "uvicorn[standard]>=0.24.0,<1.0.0",
    "authlib>=1.2.0,<2.0.0",
    "cryptography>=41.0.0,<42.0.0",
    "pyjwt>=2.8.0,<3.0.0",
    "httpx>=0.25.0,<1.0.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/zoharbabin/kaltura-mcp"
Repository = "https://github.com/zoharbabin/kaltura-mcp"
Issues = "https://github.com/zoharbabin/kaltura-mcp/issues"
Documentation = "https://github.com/zoharbabin/kaltura-mcp#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "black>=23.0.0,<24.0.0",
    "ruff>=0.1.0,<1.0.0",
]

[project.scripts]
kaltura-mcp = "kaltura_mcp.server:main"
kaltura-mcp-remote = "kaltura_mcp.remote_server:main"
kaltura-mcp-proxy = "kaltura_mcp.proxy_client:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = [
    "py310",
    "py311",
    "py312",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
]
ignore = [
    "E501",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
