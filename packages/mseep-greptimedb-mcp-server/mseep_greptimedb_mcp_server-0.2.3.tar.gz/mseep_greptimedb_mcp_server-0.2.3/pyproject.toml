[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-greptimedb-mcp-server"
version = "0.2.3"
description = "A Model Context Protocol (MCP) server that enables secure interaction with GreptimeDB databases. This server allows AI assistants to list tables, read data, and execute SQL queries through a controlled interface, making database exploration and analysis safer and more structured."
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "mysql-connector-python>=9.1.0",
    "pyyaml>=6.0.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
greptimedb-mcp-server = "greptimedb_mcp_server:main"

[tool.hatch.build]
exclude = [
    "venv/",
    ".git/",
    ".gitignore",
    "*.pyc",
    "__pycache__/",
    ".pytest_cache/",
    ".coverage",
    "tests/",
    "docs/",
]
include = [
    "src/**",
    "templates/**/*.md",
    "templates/**/*.yaml",
    "README.md",
    "LICENSE*",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/greptimedb_mcp_server",
]

[tool.uv]
dev-dependencies = [
    "pyright",
    "black",
    "flake8",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
]
