[project]
name = "mseep-mcp-server-hubspot"
version = "0.2.3"
description = "A simple Hubspot MCP server"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.4.1",
    "hubspot-api-client>=11.1.0",
    "python-dotenv>=1.0.1",
    "faiss-cpu>=1.7.4",
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.2",
    "huggingface-hub==0.14.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-hubspot = "mcp_server_hubspot:run_main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
]
