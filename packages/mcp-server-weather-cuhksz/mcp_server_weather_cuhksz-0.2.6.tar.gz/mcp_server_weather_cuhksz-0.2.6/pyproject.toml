[project]
name = "mcp-server-weather-cuhksz"
version = "0.2.6"
description = "CUHK-SZ Weather MCP Server"
readme = "README.md"
maintainers = [
    { name = "lkcy23", email = "lkcydream@gmail.com" },
]
authors = [
    { name = "lkcy23", email = "lkcydream@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "fastmcp>=2.0.0",
    "python-dotenv",
    "pydantic",
    "PyJWT[crypto]",
]

license = { file = "LICENSE" }
keywords = ["MCP", "Weather"]

[project.urls]
Homepage = "https://github.com/LKCY23/mcp-server-weather-cuhksz"
Issues = "https://github.com/LKCY23/mcp-server-weather-cuhksz/issues"

[project.scripts]
mcp-server-weather-cuhksz = "mcp_server_weather_cuhksz.__main__:main"

# （可选）如果你用到了数据文件或额外资源
[tool.setuptools.package-data]
"mcp_server_weather_cuhksz" = ["*.json", "*.yaml"]
