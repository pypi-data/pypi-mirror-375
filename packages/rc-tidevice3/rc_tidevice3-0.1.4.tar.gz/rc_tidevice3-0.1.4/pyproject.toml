[project]
name = "rc-tidevice3"
version = "0.1.4"
description = "forked from codeskyblue/tidevice3, wrapper for pymobiledevice3 for easy use with iphone device"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "mthorta001", email = "mthorta001@gmail.com"}
]
maintainers = [
    {name = "mthorta001", email = "mthorta001@gmail.com"}
]
requires-python = ">=3.8"
keywords = ["ios", "iphone", "device", "automation", "pymobiledevice3", "mobile", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Utilities",
]
dependencies = [
    "pymobiledevice3>=4.2.3",
    "click",
    "pydantic>=2.5.3",
    "fastapi",
    "requests",
    "numpy",
    "imageio[ffmpeg]>=2.33.1",
    "pillow>=10.0",
    "zeroconf>=0.132.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "pytest-httpserver>=1.0.8",
    "isort>=5.13.2",
]

[project.scripts]
t3 = "tidevice3.__main__:main"

[project.urls]
Homepage = "https://github.com/mthorta001/tidevice3"
Repository = "https://github.com/mthorta001/tidevice3"
Documentation = "https://github.com/mthorta001/tidevice3#readme"
Issues = "https://github.com/mthorta001/tidevice3/issues"
Changelog = "https://github.com/mthorta001/tidevice3/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tidevice3"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]

ignore_errors = true
omit = [
    "tests/*",
    "docs/*",
    "__main__.py",
]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
