apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aiforge-work-pvc
  namespace: aiforge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
