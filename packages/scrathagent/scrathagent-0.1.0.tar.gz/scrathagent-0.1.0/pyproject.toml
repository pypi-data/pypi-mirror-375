[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scrathagent"
version = "0.1.0"
authors = [
  { name = "Qaadir", email = "qaadireng@gmail.com" },
]
description = "A concise and informative description of your project."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
keywords = ["agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "build>=1.3.0",
    "requests>=2.20.0",
    "twine>=6.2.0",
]

[project.urls]
"Homepage" = "https://github.com/your-username/scrathagent"
"Bug Tracker" = "https://github.com/your-username/scrathagent/issues"
