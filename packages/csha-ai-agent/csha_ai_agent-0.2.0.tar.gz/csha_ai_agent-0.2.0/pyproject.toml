[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "csha-ai-agent"
version = "0.2.0"
description = "FastAPI service for the CSHA AI Agent (RAG-powered question answering over CSHA documents and website data)"
readme = "README.md"
requires-python = ">=3.9.6"
license = {text = "Proprietary"}
authors = [{name = "Leonard Jin", email = "leonard.jin.0707@gmail.com"}]

#runtime deps fro core library
dependencies = [
    "nltk>=3.9",
    "rank-bm25>=0.2.2",
    "pinecone>=7.2.0",
    "langchain>=0.3.26",
    "langchain-openai>=0.3.26",
    "langchain-pinecone>=0.2.8",
    "pydantic>=2.11",
    "pydantic-settings>=2.10",
    "numpy>=2.3",
    "fastapi>=0.116.1",
    "uvicorn>=0.35"
]

[project.scripts]
csha-agent = "rag_agent.__main__:main"

#------------ setuptools config ------------
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["rag_agent*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
rag_agent = [
    "data/*.json",
    "data/*.pkl",
    "data/*.npy",
]

