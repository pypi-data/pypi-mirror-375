[project]
name = "mater"
version = "0.14.0"
description = "Multi-regional Assessment of Technologies, Energy and Resources"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "francois-verzier", email = "francois.verzier@univ-grenoble-alpes.fr" },
    { name = "Lauranne Sarribouette", email = "lauranne.sarribouette@univ-grenoble-alpes.fr" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering"
]
keywords = ["materials", "energy", "ecological", "scientific", "research"]
requires-python = ">=3.12"
requires-mater-excel = ">=0.8.0"
dependencies = [
    "data-completion-tool>=0.3.1",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "pyarrow>=18.1.0",
    "tqdm>=4.67.1",
    "xlrd>=2.0.1",
]

[project.urls]
Documentation = "https://isterre-dynamic-modeling.gricad-pages.univ-grenoble-alpes.fr/mater-project/mater/"
repository = "https://gricad-gitlab.univ-grenoble-alpes.fr/isterre-dynamic-modeling/mater-project/mater"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.30.0",
    "line-profiler>=4.2.0",
    "matplotlib>=3.10.0",
    "ruff>=0.8.2",
]
docs = [
    "pydata-sphinx-theme>=0.16.0",
    "setuptools>=75.6.0",
    "sphinx-autobuild>=2025.8.25",
    "sphinx>=8.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinxcontrib-bibtex>=2.6.3",
]
test = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = 60
