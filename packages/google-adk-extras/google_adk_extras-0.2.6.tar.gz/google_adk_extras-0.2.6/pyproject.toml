[project]
name = "google-adk-extras"
version = "0.2.6"
description = "Production-ready services, credentials, and FastAPI wiring for Google ADK"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [
  { name = "DeadMeme5441", email = "deadunderscorememe@gmail.com" }
]
dependencies = [
    "google-adk",
    "google-genai",
]

[project.optional-dependencies]
# Storage backends
sql = ["sqlalchemy"]
mongodb = ["pymongo"]
redis = ["redis"]
yaml = ["pyyaml"]
s3 = ["boto3"]

# Credentials
jwt = ["PyJWT"]

# Web server integration
web = ["fastapi", "watchdog"]


# Dev / test tooling only
dev = ["pytest", "pytest-asyncio", "build", "twine"]

# Docs site (MkDocs)
docs = ["mkdocs", "mkdocs-material", "mkdocs-llmstxt"]

# Everything
all = [
    "google-adk-extras[sql,mongodb,redis,yaml,s3,jwt,web,docs]",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"
