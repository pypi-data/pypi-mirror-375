[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrule-humanize"
version = "0.1.0"
authors = [
    {name = "PeterS", email = "eng.peter.habib@gmail.com"},
]
description = "A Python library to convert RRULE strings to human-readable text"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/progpeter/rrule-humanize"
Repository = "https://github.com/progpeter/rrule-humanize"