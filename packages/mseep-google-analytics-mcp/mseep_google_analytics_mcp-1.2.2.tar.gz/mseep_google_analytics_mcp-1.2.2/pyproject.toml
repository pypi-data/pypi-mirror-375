[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-google-analytics-mcp"
version = "1.2.2"
description = "Google Analytics 4 MCP Server with Smart Optimizations - Access GA4 data in Claude, Cursor and other MCP clients. Prevents context window crashes with intelligent data volume management."
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "google-analytics-data>=0.16.0",
]
keywords = [
    "google-analytics",
    "mcp",
    "ai-assistant",
    "analytics",
    "ga4",
    "claude",
    "cursor",
    "windsurf",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/surendranb/google-analytics-mcp"
Repository = "https://github.com/surendranb/google-analytics-mcp"
Issues = "https://github.com/surendranb/google-analytics-mcp/issues"

[project.scripts]
ga4-mcp-server = "ga4_mcp_server:main"

[tool.setuptools]
py-modules = [
    "ga4_mcp_server",
]
include-package-data = true

[tool.setuptools.package-data]
ga4_mcp_server = [
    "*.json",
]
"*" = [
    "ga4_dimensions_json.json",
    "ga4_metrics_json.json",
]
