[build-system]
requires = ["setuptools>=80", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "limitor"
dynamic = ["version"]
description = "Rate limiting package"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    {name = "Jordan Rinder", email = "jordan.rinder@gmail.com"}
]
maintainers = [
  {name = "Jordan Rinder", email = "jordan.rinder@gmail.com"}
]
license-files = ["LICENSE"]
keywords = ["Rate Limit"]
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["limitor*"]

[dependency-groups]
dev = [
    "notebook>=7.3.3",
    "pre-commit",
]
testing = [
    "pytest>=8.2",
    "pytest-cov"
]
ci = [
    "black",
    "isort",
    "mypy",
    "ruff",
    "pylint",
    "sqlfluff",
    "pyupgrade",
    "pydoclint[flake8]",
    "flake8-pyproject",  # this is an issue with the above, actually a dep for pydoclint[flake8]
    "flake8-pytest-style",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
    "mkdocs-api-autonav",
]

[tool.uv]
default-groups = [
    "dev",
    "testing",
    "ci",
    "docs",
]

[project.urls]
Homepage = 'https://github.com/jrinder42/rate-limit'
Source = 'https://github.com/jrinder42/rate-limit'

[tool.black]
line-length = 120
target-version = ['py312']

# ruff
[tool.ruff]
# In addition to the standard set of exclusions, omit all tests, plus a specific file.
extend-exclude = ["docs/*"]
respect-gitignore = true

[tool.ruff.lint]
select = [
    "D",  # pydocstyle
    "UP",  # pyupgrade
    "PT",  # pytest linting
]
ignore = [
    # Relax: First line should end with a period, question mark, or exclamation point, ends-in-punctuation
    "D415",
    # Missing docstring in __init__; technically, this is also against PEP 257
    "D107",
]
exclude = [
    "docs/*",
]

[tool.ruff.lint.pydocstyle]
convention = "google"  # Accepts: "google", "numpy", or "pep257".

#[tool.pydoclint]  # cannot exclude rules with pydoclint
[tool.flake8]
style = "google"
max-line-length = 120
arg-type-hints-in-docstring = false
show-filenames-in-every-violation-message = false
extend-ignore = [
    # Return type(s) in the docstring not consistent with the return annotation
    "DOC203"
]
exclude = [
    "docs/*",
    "tests/conftest.py"
]
