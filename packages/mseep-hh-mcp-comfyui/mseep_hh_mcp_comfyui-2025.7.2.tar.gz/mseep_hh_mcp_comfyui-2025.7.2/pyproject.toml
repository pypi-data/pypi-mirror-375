[project]
name = "mseep-hh-mcp-comfyui"
version = "2025.7.2"
description = "基于Model Context Protocol (MCP)的ComfyUI图像生成服务，通过API调用本地ComfyUI实例生成图片,实现自然语言生图自由"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "websockets>=15.0.1",
    "websocket-client>=1.8.0",
    "aiohttp>=3.9.5",
    "aiofiles>=23.2.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "harryzhang", email = "hh@harryzhang.site" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/zjf2671/hh-mcp-comfyui"
Repository = "https://github.com/zjf2671/hh-mcp-comfyui"
Issues = "https://github.com/zjf2671/hh-mcp-comfyui/issues"

[project.scripts]
hh-mcp-comfyui = "hh_mcp_comfyui:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/hh_mcp_comfyui",
]
