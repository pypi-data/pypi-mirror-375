[project]
name = "mixtrain"
version = "0.1.0"
description = "Mixtrain SDK and CLI"
readme = "README.md"
authors = [
    { name = "Dharmesh Kakadia", email = "dharmesh.kakadia@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "duckdb>=1.3.2",
    "httpx>=0.28.1",
    "pandas>=2.3.1",
    "polars>=1.32.0",
    "pydantic>=2.11.7",
    "pyiceberg[pyarrow,sql-postgres]>=0.9.1",
    "textual>=5.0.1",
    "typer>=0.16.0",
]

[project.scripts]
mixtrain = "mixtrain.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
