connection:
  type: OPC UA
  address: sub.example.com
(variables):
  (abstract) <tag_name>: tag_name
io:
  information:
    (variables):
      <tag_count>: 4
      (override) <tag_name>: tag
    tag_count: <tag_count>
  (variables):
    <tag1>: tag1
    <tag2>: tag2
    (override) <tag_name>: tag
  sequence:
    - <tag_name>4
    - <tag_name>3
    - <tag2>
    - <tag1>
  read:
    (variables):
      <read_write>: read
      (override) <tag_name>: read_tag
    tag3: <tag_name>3_<read_write>
    tag4: <tag_name>4_<read_write>
  write:
    (variables):
      <read_write>: write
      (override) <tag_name>: write_tag
    tag3: <tag_name>3_<read_write>
    tag4: <tag_name>4_<read_write>