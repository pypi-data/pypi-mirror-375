[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ivoryos-client"
dynamic = ["version"]
description = "Python client for IvoryOS workflow orchestrator"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ivory Zhang", email = "ivoryzhang@chem.ubc.ca"},
]
maintainers = [
    {name = "Ivory Zhang", email = "ivoryzhang@chem.ubc.ca"},
]
keywords = ["ivoryos", "workflow", "orchestrator", "automation", "laboratory"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.urls]
"Homepage" = "https://gitlab.com/heingroup/ivoryos-suite/ivoryos-client"
"Bug Tracker" = "https://gitlab.com/heingroup/ivoryos-suite/ivoryos-client/-/issues"
"Documentation" = "https://gitlab.com/heingroup/ivoryos-suite/ivoryos-client#readme"
"Source Code" = "https://gitlab.com/heingroup/ivoryos-suite/ivoryos-client"

[tool.setuptools.packages.find]
# No 'where' needed since packages are in the root directory based on your structure

[tool.setuptools.package-dir]
# Remove this section since packages are in root directory

[tool.setuptools.dynamic]
version = {attr = "ivoryos_client.__version__"}