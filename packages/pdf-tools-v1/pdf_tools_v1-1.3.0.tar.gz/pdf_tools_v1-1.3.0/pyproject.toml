[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf-tools-v1"
version = "1.3.0"
description = "A simple Python package for PDF related tools"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sarif Mia", email = "sarifmia.ofc@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "PyPDF2>=3.0.0"
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/yourusername/pdf-tools"
Repository = "https://github.com/yourusername/pdf-tools"
Issues = "https://github.com/yourusername/pdf-tools/issues"
