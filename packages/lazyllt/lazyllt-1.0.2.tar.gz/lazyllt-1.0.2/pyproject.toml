[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "lazyllt"
version = "1.0.2"
authors = [
  { name="Umar Mohammad", email="umarmohammad0427@gmail.com" },
]
description = "A lightweight lifting-line analysis library for the lazy aerodynamicist."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/avidcoder123/lazyllt"
Issues = "https://github.com/avidcoder123/lazyllt/issues"