[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "byow"                # pick a unique name if you’ll publish to PyPI
version = "1.1.2"
description = "A custom LLM utility package"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Dwijraj Bhattacharyya", email = "dwijrajbhattacharyya@gmail.com" }]
requires-python = ">=3.8"
# Tell setuptools we’ll supply dependencies from elsewhere:
dynamic = ["dependencies"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.package-data]
byow = ["**/*.json", "**/*.txt"]
