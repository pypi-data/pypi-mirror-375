[project]
name = "starway"
version = "0.1.4"
description = "Starway UCX P2P communication lib."
readme = "README.md"
authors = [
    { name = "Clouder0", email = "clouder0@outlook.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
]

