[project]
name = "mseep-mcp-server-vikingdb"
version = "0.1.6"
description = "a mcp server for vikingdb store and search"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.10",
    "mcp>=1.1.0",
    "python-dotenv>=1.0.1",
    "volcengine>=1.0.164",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-vikingdb = "mcp_server_vikingdb:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
