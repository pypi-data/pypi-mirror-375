[tox]
envlist = py3,flake8,check-manifest,yamllint,black

[testenv]
deps =
  pytest
  webtest
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  {envpython} -m pytest test {posargs}

[testenv:flake8]
basepython = python3
skip_install = true
allowlist_externals =
  flake8
deps =
  flake8
commands = flake8 --show-source {toxinidir}

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[flake8]
ignore = W503
exclude = cubicweb_i18nfield/migration/*,test,setup.py,.tox/*,scripts,doc
max-line-length = 100
max-complexity = 12

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .