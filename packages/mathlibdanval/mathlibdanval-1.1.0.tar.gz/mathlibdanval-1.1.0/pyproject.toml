[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mathlibdanval"
version = "1.1.0"
description = "Mathematical functions library"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Daniel Valdez"}]
license = {text = "MIT"}
dependencies = []


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
mathlibdanval = "mathlibdanval.cli:main"


# --- NUEVO: configuraci√≥n para python-semantic-release ---
[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "master"
tag_format = "v{version}"
upload_to_pypi = false          # publicamos con twine en el workflow
build_command = "python -m build"
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
major_tags = ["BREAKING CHANGE", "!:"]  # Conventional Commits