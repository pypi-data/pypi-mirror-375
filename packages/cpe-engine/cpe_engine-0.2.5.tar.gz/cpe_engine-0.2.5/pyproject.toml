[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cpe-engine"
version = "0.2.5"
description = "Sistema de Emisión del Contribuyente - Facturación Electrónica Peruana"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Quanta Solutions", email = "suma@bequanta.com"},
]
keywords = ["peru", "sunat", "facturacion", "electronica", "ubl", "invoice", "xml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11.6"
dependencies = [
    "jinja2>=3.1.0",
    "lxml>=4.9.0",
    "requests>=2.28.0",
    "signxml>=3.2.0",
    "pytz>=2023.3",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
strict = true