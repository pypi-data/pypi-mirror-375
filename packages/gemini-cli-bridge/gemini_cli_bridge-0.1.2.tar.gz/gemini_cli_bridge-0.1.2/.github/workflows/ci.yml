name: CI

on:
  push:
    branches: ["main", "master", "*/*"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff
      - name: Lint
        run: ruff check .
      - name: Run tests
        run: pytest -q

