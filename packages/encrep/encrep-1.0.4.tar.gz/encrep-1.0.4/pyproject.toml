[project]
name = "encrep"
version = "1.0.4"
description = "CLI tool for dumping and restoring Git repos via AWS S3."
authors = [
    {name = "Anatoly Petrov",email = "petrov.projects@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = [
    "typer (>=0.17.3,<0.18.0)",
    "boto3 (>=1.40.21,<2.0.0)",
    "cryptography (>=45.0.6,<46.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "moto[s3] (>=5.1.11,<6.0.0)"
]

[project.urls]
homepage = "https://github.com/AnatoliyProjects/encrep"

[tool.poetry]
packages = [{include = "encrep", from = "src"}]

[tool.poetry.scripts]
encrep = "encrep.main:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
