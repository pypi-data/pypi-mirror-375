[project]
name = "mseep-mcp-tinybird"
version = "1.0.6"
description = "An MCP server to interact with a Tinybird Workspace from any MCP client."
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.2",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.1",
    "tinybird-python-sdk>=0.1.6",
    "uvicorn>=0.27.0",
    "starlette>=0.36.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-tinybird = "mcp_tinybird.__main__:main"

[project.urls]
homepage = "https://github.com/tinybirdco/mcp-tinybird"

[project.optional-dependencies]
dev = [
    "black>=23.12.1",
    "pyproject-toml>=0.0.10",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = [
    "py37",
]
include = "\\.pyi?$"
