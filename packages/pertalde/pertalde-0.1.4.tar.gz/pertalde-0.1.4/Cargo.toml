[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.82"
homepage = "https://pm.bsc.es/gitlab/beppp/parajuntar/-/wikis/home"
documentation = "https://pm.bsc.es/gitlab/beppp/parajuntar/-/wikis/home"
repository = "https://pm.bsc.es/gitlab/beppp/parajuntar"
authors = ["Joan Vinyals <joan.vinyals@bsc.es>"]
license = "GPL3"

[workspace.dependencies]
# Main package
pertalde = { path = "crates/pertalde" }

# Some utils
pertalde_utils = { path = "crates/pertalde_utils" }
# The paraver helpers
prv = { path = "crates/prv" }
pcf = { path = "crates/pcf" }

# The different functionalities
pertalde_unir = { path = "crates/pertalde_unir" }
pertalde_entendre = { path = "crates/pertalde_entendre" }
pertalde_comprovar = { path = "crates/pertalde_comprovar" }
pertalde_sincronitzar = { path = "crates/pertalde_sincronitzar" }
pertalde_tallar = { path = "crates/pertalde_tallar" }
pertalde_separar = { path = "crates/pertalde_separar" }
pertalde_comptar = { path = "crates/pertalde_comptar" }

#pyparaver = { path = "crates/pyparaver" }

anyhow = "1.0.80"
clap = "4.5.20"
itertools = "0.13.0"
pest = "2.7.14"
pest_derive = "2.7.14"
lazy_static = "1.4.0"
regex = "1.8.1"
indicatif = "0.17.9"
color-eyre = "0.6"
csv = "1.3.1"
serde = "1.0.217"
serde_derive = "1.0.217"
serde_json = "1.0.138"
serde-pyobject = "0.5"
flate2 = "1.0.35"
enum_dispatch = "0.3.13"
pyo3 = { version = "0.23.4", features = ["extension-module"] }
colored = "2.0"
thiserror = "2.0.12"
env_logger = "0.11.7"
log = "0.4.26"
tabled = { version = "0.20.0", features = ["std"] }
humansize = "2.1.3"
