[metadata]
name = educelab-imgproc
version = 0.7.0-alpha.0
author = Seth Parker
author_email = c.seth.parker@uky.edu
description = EduceLab image processing module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://educelab.gitlab.io/educelab-imgproc/
download_url = https://gitlab.com/educelab/educelab-imgproc
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	License :: OSI Approved :: GNU Affero General Public License v3

[options]
package_dir = 
	=src
packages = find_namespace:
install_requires = file: requirements.txt
python_requires = >=3.9

[options.extras_require]
docs = 
	sphinx
	sphinx_rtd_theme
gui = 
	PySide6
	PySide6-QtAds
	imageio
	imagecodecs

[options.packages.find]
where = src
include = educelab*
exclude = tests*

[options.entry_points]
gui_scripts = 
	el_imgproc = educelab.imgproc.editor.main:main

[egg_info]
tag_build = 
tag_date = 0

