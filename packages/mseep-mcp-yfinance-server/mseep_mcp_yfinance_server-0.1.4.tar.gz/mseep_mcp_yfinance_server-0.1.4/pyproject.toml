[project]
name = "mseep-mcp-yfinance-server"
version = "0.1.4"
description = "A Yfinance MCP Server providing comprehensive financial data and analysis"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "yfinance>=0.2.55",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "typing-extensions>=4.5.0",
    "textblob>=0.19.0",
    "matplotlib>=3.10.1",
    "ipython>=9.1.0",
    "fastmcp>=2.11.1",
    "fastapi",
    "uvicorn",
    "plotly>=6.2.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-yfinance-server = "yfinance_mcp.server:main"

[build-system]
requires = [
    "setuptools>=73.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "yfinance_mcp",
]

[tool.setuptools.package-dir]
yfinance_mcp = "yfinance_mcp"
