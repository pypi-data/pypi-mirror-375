[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tagdf"
version = "0.1.0"
description = "Tools for annotating and labelling DataFrames and Python objects"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Idin", email = "py@idin.net" }]
license = { text = "MIT" }
keywords = ["dataframe", "pandas", "annotations", "labels"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/idin/tagdf"
Repository = "https://github.com/idin/tagdf"


