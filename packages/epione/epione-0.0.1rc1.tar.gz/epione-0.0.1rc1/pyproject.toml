[build-system]
requires = ["setuptools", "wheel", "flit_core >=3.4,<4","Cython"]
build-backend = "flit_core.buildapi"



[project]
name = "epione"
version = "0.0.1rc1"
description = "EpiOne: Generative cartography of single-cell epigenomes"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Zehua Zeng", email = "starlitnightly@gmail.com"},
]
keywords = ["bioinformatics", "deep-learning", "single-cell", "ATAC-seq"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
    'muon>=0.1',
    'pyBigWig>=0.3',
    'loompy>=3.0.7',
    'pyrange',
]

[project.optional-dependencies]
full = [
  "MOODS-python",
  "pysam",
  "pynndescent",
  "pyjaspar",
  "omicverse"
]



[project.urls]
Github = 'https://github.com/aristoteleo/epione'

[tool.flit.sdist]
exclude = [".*", "d*", "epione_guide*", "pa*", "s*", "t*"]

