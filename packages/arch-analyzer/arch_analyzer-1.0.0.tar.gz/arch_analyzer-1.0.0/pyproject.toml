[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arch-analyzer"
version = "1.0.0"
authors = [
    {name = "Arch Analyzer Team"},
]
description = "基于Claude Code的源码架构设计质量分析工具，支持多维度架构缺陷检测"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = [
    "architecture", 
    "analysis", 
    "code-quality", 
    "claude-code", 
    "static-analysis",
    "software-architecture",
    "code-review"
]

[project.urls]
Homepage = "https://github.com/username/arch-analyzer"
Repository = "https://github.com/username/arch-analyzer"
Issues = "https://github.com/username/arch-analyzer/issues"

[project.scripts]
arch-analyzer = "arch_analyzer.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
]

[tool.hatch.version]
path = "src/arch_analyzer/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/arch_analyzer"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]