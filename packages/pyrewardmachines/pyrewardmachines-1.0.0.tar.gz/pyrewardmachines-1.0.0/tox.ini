[tox]
requires = 
    tox>=4
isolated_build = true
envlist = py310, py311, py312, typecheck, lint, format

[testenv]
description = run tests & type checking
setenv =
       PYTHONPATH = {toxinidir}
deps = 
    pytest
commands = 
    pytest -vv

[testenv:typecheck]
basepython = python3.12
description = run type checking
deps = 
    pyright
commands =
    pyright pycrm tests --pythonversion 3.10
    pyright pycrm tests --pythonversion 3.11
    pyright pycrm tests --pythonversion 3.12

[testenv:lint]
basepython = python3.12
description = lint codebase with ruff 
deps = 
    ruff
commands = ruff check .

[testenv:format]
basepython = python3.12
description = format codebase with ruff
deps = 
    ruff
commands = ruff format --check .