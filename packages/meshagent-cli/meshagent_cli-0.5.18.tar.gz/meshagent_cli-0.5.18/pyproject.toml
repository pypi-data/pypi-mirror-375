[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-cli"
description = "CLI for Meshagent"
requires-python = ">=3.12"
license = "Apache-2.0"
keywords = []
dependencies = [
  "typer~=0.15",
  "pydantic-yaml~=1.4",
  "meshagent-api~=0.5.18",
  "meshagent-agents~=0.5.18",
  "meshagent-computers~=0.5.18",
  "meshagent-openai~=0.5.18",
  "meshagent-tools~=0.5.18",
  "meshagent-mcp~=0.5.18",
  "supabase~=2.15",
  "fastmcp~=2.8",
  "opentelemetry-distro~=0.54b1",
  "opentelemetry-exporter-otlp-proto-http~=1.33",
  "art~=6.5",
  "pydantic-yaml~=1.5",
  "supabase-auth~=2.12.3"
]

dynamic = ["version", "readme"]

[project.scripts]            
meshagent = "meshagent.cli.cli:app"

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.cli.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
