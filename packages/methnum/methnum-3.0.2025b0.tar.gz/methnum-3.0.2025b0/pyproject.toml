[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["methnum/"]

[project]
name = "methnum"
description = "Software to use MethNum course material, based on travo."
dynamic = [
    "version"
]
authors = [
    {name = "Jérémy Neveu"},
    {name = "Nicolas M. Thiéry"}
]
maintainers = [
    {name = "Jérémy Neveu", email = "jeremy.neveu@universite-paris-saclay.fr"}
]
readme = "ENVIRONMENT.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "jupytext",
    "nbgrader>=0.9.1",
    "travo[jupyter]>=1.0",
]
license = {text = "CC"}
requires-python = ">=3.8"

[project.scripts]
methnum = "methnum.console_scripts:methnum"
convert_beamer_to_ipynb = "methnum.convert_beamer_to_ipynb:main_cli"
convert_beamer_to_md = "methnum.convert_beamer_to_md:main_cli"

[project.urls]
homepage = "https://gitlab.dsi.universite-paris-saclay.fr/MethNum"
repository = "https://gitlab.dsi.universite-paris-saclay.fr/MethNum"

[project.optional-dependencies]
test = [
    "pytext",
    "python-gitlab"
]

[tool.hatch.build.targets.wheel.shared-data]
"install_files/" = "/"

[tool.hatch.version]
path = "methnum/__init__.py"
