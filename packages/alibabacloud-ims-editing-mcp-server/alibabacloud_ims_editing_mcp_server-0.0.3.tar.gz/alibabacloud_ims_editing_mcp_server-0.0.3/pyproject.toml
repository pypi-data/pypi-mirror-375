[project]
name = "alibabacloud-ims-editing-mcp-server"
version = "0.0.3"
description = "IMS Editing MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alibabacloud-ice20201109==6.4.2",
    "fastmcp==2.8.0",
    "python-dotenv>=1.1.0",
    "alibabacloud_oss_v2>=1.1.0"
]

license = "Apache-2.0"
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
alibabacloud-ims-editing-mcp-server = "alibabacloud_ims_editing_mcp_server.mcp_server:main"
