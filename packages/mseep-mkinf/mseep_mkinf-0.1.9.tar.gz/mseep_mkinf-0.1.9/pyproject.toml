[project]
name = "mseep-mkinf"
version = "0.1.9"
description = "mkinf python SDK"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.3,<3",
    "python-dotenv>=1.0.1,<2",
    "langchain-core>=0.3.31,<0.4",
    "pydantic>=2.10.5,<3",
    "toml>=0.10.2",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[dependency-groups]
dev = [
    "langchain>=0.3.9",
    "langchain-community>=0.3.9",
    "langchain-openai>=0.2.10",
    "pydantic>=2.10.2",
    "langgraph>=0.2.53",
    "streamlit>=1.40.2",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
