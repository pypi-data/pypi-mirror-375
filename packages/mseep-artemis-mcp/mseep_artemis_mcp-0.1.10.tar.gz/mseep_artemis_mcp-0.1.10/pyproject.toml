[project]
name = "mseep-artemis-mcp"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
version = "0.1.10"
description = "Artemis MCP Server to Connect with Artemis API and Create ART Formulas"
requires-python = ">=3.10"
keywords = [
    "artemis",
    "mcp",
    "crypto",
    "stablecoins",
    "digital finance",
]
dependencies = [
    "build>=1.2.2.post1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "twine>=6.1.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
artemis-mcp = "artemis_mcp:main"

[project.urls]
Homepage = "https://artemis.xyz"
Repository = "https://github.com/Artemis-xyz/artemis-mcp"
Documentation = "https://github.com/Artemis-xyz/artemis-mcp#readme"
"Bug Tracker" = "https://github.com/Artemis-xyz/artemis-mcp/issues"
