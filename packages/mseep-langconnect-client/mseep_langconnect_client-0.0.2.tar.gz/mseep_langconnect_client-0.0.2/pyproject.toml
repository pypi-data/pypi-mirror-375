[project]
name = "mseep-langconnect-client"
version = "0.0.2"
description = "LangConnect Client: GUI interface for managing knowledge bases and connected to RAG service"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.6",
    "langchain>=0.3.20",
    "langchain-openai>=0.3.7",
    "langchain-community>=0.0.20",
    "langchain-core>=0.2.37",
    "langchain-text-splitters>=0.0.1",
    "langchain-postgres>=0.0.2",
    "langgraph-sdk>=0.1.48",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.34.0",
    "aiohttp>=3.11.13",
    "python-multipart>=0.0.20",
    "httpx>=0.28.1",
    "beautifulsoup4>=4.12.3",
    "pdfminer.six>=20231228",
    "pdfplumber>=0.11.0",
    "asyncpg>=0.30.0",
    "psycopg[binary]>=3.2.6",
    "pillow>=11.2.1",
    "pdfminer.six>=20250416",
    "lxml>=5.4.0",
    "unstructured[docx]>=0.17.2",
    "python-docx>=1.1.0",
    "supabase>=2.15.1",
    "requests>=2.31.0",
    "pandas>=2.2.0",
    "fastmcp>=0.1.0",
    "email-validator>=2.1.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
langconnect-server = "langconnect.server:main"
langconnect-client = "app:main"
mcp-langconnect = "mcpserver.mcp_server:main"
mcp-langconnect-sse = "mcpserver.mcp_langconnect_sse_server:main"

[project.packages.find]
where = [
    "langconnect",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "langconnect",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v --durations=5"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "COM812",
    "ANN001",
    "ANN201",
    "ARG001",
    "B008",
    "B904",
    "BLE001",
    "C901",
    "D100",
    "D101",
    "D104",
    "D106",
    "D205",
    "E501",
    "EM101",
    "EM102",
    "ERA001",
    "FAST002",
    "G004",
    "G201",
    "PLR0912",
    "PLR0915",
    "PLW0603",
    "RET504",
    "RUF006",
    "S104",
    "T201",
    "TC002",
    "TID252",
    "TD003",
    "FIX002",
    "TRY003",
    "TRY004",
    "TRY201",
    "TRY300",
    "TRY301",
    "TRY401",
    "UP007",
    "W291",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "ARG",
    "FBT",
    "D104",
    "PLR2004",
    "S311",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[dependency-groups]
dev = [
    "ruff>=0.8.4",
    "langgraph-api>=0.0.28",
    "langgraph-cli>=0.1.75",
    "pytest-socket>=0.7.0",
    "pytest-timeout>=2.4.0",
    "pytest-asyncio>=0.26.0",
]
