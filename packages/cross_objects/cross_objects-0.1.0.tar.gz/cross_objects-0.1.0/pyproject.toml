[project]
name = "cross_objects"
version = "0.1.0"
description = "Helper for downloading railway objects."
authors = [{ name = "Fedor Sulitskiy", email = "fedor@crosstech.co.uk" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "geopandas (>=1.1.1,<2.0.0)",
    "google-cloud-storage (>=3.3.1,<4.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
