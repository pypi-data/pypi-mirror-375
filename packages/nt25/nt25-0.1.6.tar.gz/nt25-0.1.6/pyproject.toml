[project]
name = "nt25"
version = "0.1.6"
description = "Neo's Tools of Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyinstaller>=6.15.0",
    "exif>=1.6.1",
    "matplotlib>=3.10.6",
    "pandas>=2.3.2",
    "openpyxl>=3.1.5",
    "scikit-learn>=1.7.1",
    "sympy>=1.14.0",
]

[project.scripts]
demo = "nt25.demo:main"
et = "nt25.lib.et:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src", "tests"]
