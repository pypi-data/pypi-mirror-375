[metadata]
name = djangocms-blog-agenda
version = 0.13.1
description = Create an agenda on top of djangocms-blog!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/kapt/open-source/djangocms-blog-agenda
author = Corentin Bettiol, Adrien Delhorme
author_email = dev@kapt.mobi
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django CMS
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	djangocms-blog>=2.0.0
	aldryn-apphooks-config>=0.7.0
	django-appdata>=0.4.0
	django-recurrence

[options.extras_require]
test = 
	pytest>=7.0.0
	pytest-django>=4.5.2
	pytest-cov>=4.0.0

[egg_info]
tag_build = 
tag_date = 0

