name: Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to use for the release (e.g., 1.2.3)'
        required: true
        type: string
      docker-image:
        description: 'Docker image tag to mention in release notes'
        required: false
        default: ''
        type: string
      python-package:
        description: 'Python package version to mention in release notes'
        required: false
        default: ''
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: |
            ${{ inputs.docker-image && format('- Docker image: `{0}`', inputs.docker-image) || '' }}
            ${{ inputs.python-package && format('- Python package version: `{0}`', inputs.python-package) || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 