ruamel-yaml-clib = "0.2.12"
scikit-learn = "1.3.2"
scipy = "1.15.3"
six = "1.17.0"
soupsieve = "2.7"
tabulate = "0.9.0" 
textblob = "0.17.1"
textsearch = "0.0.24"
threadpoolctl = "3.6.0"
toml = "0.10.2"
tomli = "2.2.1"
tqdm = "4.67.1"
traitlets = "5.14.3"
typeguard = "4.4.4"
typing-extensions = "4.14.0"
tzdata = "2025.2"
urllib3 = "2.5.0"
validators = "0.22.0"
xgboost = "2.1.4"
pystache = "0.6.8"

[tool.poetry.scripts]
rsfc = "rsfc.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

