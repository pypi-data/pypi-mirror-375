[project]
name = "mseep-langgraph-mcp"
version = "0.0.2"
description = "LangGraph solution template for MCP"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.12"
dependencies = [
    "asyncio>=3.4.3",
    "langchain>=0.2.17",
    "langchain-core>=0.3.21",
    "langchain-milvus>=0.1.7",
    "langchain-openai>=0.2.11",
    "langgraph>=0.2.56",
    "mcp>=1.0.0",
    "openai>=1.57.0",
    "python-dotenv>=1.0.1",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "mypy>=1.11.1",
    "ruff>=0.6.1",
    "debugpy",
]

[build-system]
requires = [
    "setuptools>=73.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "langgraph_mcp",
]

[tool.setuptools.package-dir]
langgraph_mcp = "src/langgraph_mcp"
