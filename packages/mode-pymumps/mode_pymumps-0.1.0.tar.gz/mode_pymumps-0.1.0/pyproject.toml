[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "pybind11>=2.11",
    "numpy>=1.26"
]
build-backend = "setuptools.build_meta"

[project]
name = "mode-pymumps"
version = "0.1.0"
description = "Python bindings for MUMPS"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "scipy",
    "numpy"
]

[tool.setuptools]
package-dir = { "" = "src" }          # root of packages is ./src

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
yourpkg = ["*.pyd", "*.dll"]