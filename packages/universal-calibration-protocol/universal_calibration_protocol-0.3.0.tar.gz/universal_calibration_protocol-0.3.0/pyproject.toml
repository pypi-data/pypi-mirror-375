[project]
name = "universal-calibration-protocol"
version = "0.3.0"
description = "Pure python xcp protocol implementation"
authors = [{ name = "Nicola Coretti", email = "nico.coretti@gmail.com" }]
maintainers = [{ name = "Nicola Coretti", email = "nico.coretti@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["automotive", "ecu", "xcp", "autosar"]
homepage = "https://github.com/Nicoretti/xcp"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []

[project.urls]
Repository = "https://github.com/Nicoretti/xcp"
Homepage = "https://nicoretti.github.io/xcp/"
Documentation = "https://nicoretti.github.io/xcp/"
Source = "https://github.com/Nicoretti/xcp"
Issues = "https://github.com/Nicoretti/xcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xcp"]

[dependency-groups]
dev = [
    "rust-just>=1.42.4",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.19",
]
