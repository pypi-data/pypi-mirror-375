[project]
name = "ig-volatus"
version = "0.1.0"
description = "Python package for interacting with Volatus framework applications"
authors = [
    {name = "Derrick Bommarito",email = "derrick.a.bommarito@gmail.com"}
]
license = {text = "MIT"}
readme = "readme.md"
requires-python = ">=3.13"
dependencies = [
    "protobuf (>=6.32.0,<7.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    "sockets (>=1.0.0,<2.0.0)"
]

[tool.poetry]
packages = [{include = "volatus", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
