[project]
name = "mseep-mcp-server-shioaji"
version = "0.1.4"
description = "MCP server for interacting with Shioaji trading API"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.5.0",
    "shioaji[speed]>=1.2.5",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "polars>=1.26.0",
    "loguru>=0.6.0",
    "fire>=0.7.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-server-shioaji = "mcp_server_shioaji:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
