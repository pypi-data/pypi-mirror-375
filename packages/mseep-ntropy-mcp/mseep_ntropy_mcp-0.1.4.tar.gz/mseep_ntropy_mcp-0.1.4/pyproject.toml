[project]
name = "mseep-ntropy-mcp"
version = "0.1.4"
description = "MCP server for enriching banking data using the Ntropy API"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.3.0",
    "requests",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
ntropy-mcp = "ntropy_mcp:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
