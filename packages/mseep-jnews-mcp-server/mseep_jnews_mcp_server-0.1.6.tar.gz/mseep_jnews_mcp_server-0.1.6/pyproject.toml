[project]
name = "mseep-jnews-mcp-server"
version = "0.1.6"
description = "一个提供热点新闻头条信息功能的模型上下文协议（Model Context Protocol）服务器。"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
jnews-mcp-server = "jnews_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
