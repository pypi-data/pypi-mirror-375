[project]
name = "mseep-mcp-server-docker"
version = "0.2.2"
description = "A Docker MCP Server"
dependencies = [
    "docker>=7.1.0",
    "mcp>=1.1.0,<2.0",
    "paramiko>=3.5.1,<4.0",
    "pydantic>=2.10.3",
    "pydantic-settings>=2.6.1",
]
keywords = [
    "docker",
    "mcp",
    "server",
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.urls]
Repository = "https://github.com/ckreiling/mcp-server-docker"
Issues = "https://github.com/ckreiling/mcp-server-docker/issues"

[project.scripts]
mcp-server-docker = "mcp_server_docker:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
