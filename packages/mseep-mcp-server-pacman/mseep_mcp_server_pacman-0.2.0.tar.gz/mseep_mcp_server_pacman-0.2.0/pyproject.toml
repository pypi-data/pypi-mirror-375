[project]
name = "mseep-mcp-server-pacman"
version = "0.2.0"
description = "A Model Context Protocol server providing tools to query package indices like PyPI, npm, and crates.io"
requires-python = ">=3.11"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "pypi",
    "npm",
    "crates",
    "mcp",
    "llm",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httpx<0.28",
    "mcp>=1.1.3",
    "pydantic>=2.0.0",
    "cachetools>=5.3.0",
    "loguru>=0.7.3",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.scripts]
mcp-server-pacman = "mcp_server_pacman:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "build>=1.2.2.post1",
    "pyright>=1.1.389",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.7.3",
    "tomli>=2.2.1",
    "twine>=6.1.0",
]
