[project]
name = "mseep-masquerade"
version = "0.2.1"
description = "A privacy firewall for PDF files that automatically detects and redacts sensitive data"
requires-python = ">=3.10.0,<3.13"
dependencies = [
    "fastmcp==0.4.1",
    "mcp==1.3.0",
    "PyMuPDF==1.23.8",
    "tinfoil",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/masquerade",
]

[tool.hatch.envs.default]
python = "3.12"
