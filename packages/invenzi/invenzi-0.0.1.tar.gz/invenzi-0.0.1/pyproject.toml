[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invenzi"
version = "0.0.1"
authors = [
  { name="Raphael Pires", email="rphspires@gmail.com" },
]
description = "Package for integration with the Invenzi access control system."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/rphpires/Invenzi"
"Bug Tracker" = "https://github.com/rphpires/Invenzi/issues"
