title: OU Container Builder
author: Open Computing Lab
copyright: 2024 - present

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - references.bib

repository:
  url: https://stem-ts-gitlab.open.ac.uk/ocl-infrastructure/container-builder
  path_to_book: docs
  branch: main

html:
  use_issues_button: false
  use_repository_button: false
  favicon: _static/favicon.svg

sphinx:
  config:
    html_theme: ou_book_theme
    language: en
    html_theme_options:
      logo:
        image_light: "_static/logo-light.svg"
        image_dark: "_static/logo-dark.svg"
  extra_extensions:
    - ou_book_theme
    - sphinx.ext.autodoc
