[project]
name = "gemini-image-generator"
version = "1.0.0"
description = "A robust Python library and CLI to batch-generate images using the Google Gemini API, featuring resumable sessions and smart file management."
authors = [
    { name = "zhanngpenng", email = "zhanngpenng@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["gemini", "ai", "image generation", "batch processing", "cli"] # <-- 添加关键词
classifiers = [ # <-- 添加分类，这很重要！
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Utilities",
]
dependencies = [
    "google-generativeai",
    "Pillow",
    "PyYAML",
    "python-dotenv",
    "jieba",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
gemini-image = "gemini_image_generator.cli:main"