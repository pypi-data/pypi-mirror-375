[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eseg"
version = "1.0.3"
description = "Models and utilities for event-based depth / segmentation (Surreal benchmark)."
readme = "README.md"
requires-python = "==3.12.*"
authors = [
  { name = "Martin Barry", email = "martin.barry@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["event-camera", "computer-vision", "deep-learning", "pytorch", "depth", "surreal"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "opencv-python>=4.9.0",
    "torch>=2.2.0",
    "torchvision>=0.17.0",
    "numpy>=1.24,<3.0",
    "h5py>=3.10",
    "tqdm>=4.64",
    "lpips>=0.1.4",
    "scikit-learn>=1.2",
    "plotly>=5.18",
    "pytorch-ignite>=0.5.2",
    "matplotlib>=3.7",
    "build>=1.3.0",
    "twine>=6.1.0",
    "bump>=1.3.2",
    "dv-processing==2.0.2",
    "imageio>=2.37.0",
]

[project.optional-dependencies]
dev = [
  "black>=24.0",
  "ruff>=0.4.0",
  "mypy>=1.8.0",
  "pytest>=8.0",
  "pytest-cov>=4.1.0",
  "types-PyYAML",
]


[project.urls]
Homepage = "https://github.com/youruser/surreal-events"
Repository = "https://github.com/youruser/surreal-events"
Issues = "https://github.com/youruser/surreal-events/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B", "N", "ANN", "C4", "SIM", "ARG"]
ignore = ["ANN101", "ANN102"]
docstring-convention = "numpy"

[tool.mypy]
python_version = "1.0.3"
ignore_missing_imports = true
strict = false

[tool.pytest.ini_options]
minversion = "1.0.3"
addopts = "-ra -q --cov=surreal_events"
pythonpath = ["src"]

[tool.coverage.run]
source = ["eseg"]
branch = true
