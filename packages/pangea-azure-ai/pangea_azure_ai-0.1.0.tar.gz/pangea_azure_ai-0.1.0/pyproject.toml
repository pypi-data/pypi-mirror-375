[project]
name = "pangea-azure-ai"
version = "0.1.0"
description = "A wrapper around the Azure AI Inference SDK"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Pangea", email = "support@pangea.cloud" }
]
requires-python = ">=3.10"
dependencies = [
    "azure-ai-inference>=1.0.0b9",
    "pangea-sdk>=6.6.0",
    "typing-extensions>=4.15.0",
]

[dependency-groups]
dev = [
    "mypy==1.17.1",
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "ruff==0.12.11",
]

[build-system]
requires = ["uv_build==0.8.14"]
build-backend = "uv_build"

[tool.mypy]
python_version = "3.10"
pretty = true
show_error_codes = true
implicit_reexport = false
cache_fine_grained = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",   # isort
    "PTH", # flake8-use-pathlib
    "SIM", # flake8-simplify
    "TC",  # flake8-type-checking
    "UP",  # pyupgrade
]
ignore = [
    "TC001",
    "TC002",
    "TC003",

    # Reduce the delta from upstream.
    "E501",
    "UP006",
    "UP007",
    "UP035",
    "UP045",
]
