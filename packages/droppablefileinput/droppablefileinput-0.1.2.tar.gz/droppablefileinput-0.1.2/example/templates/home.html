<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Your meta description goes here." />
        <meta name="keywords" content="your, meta, keywords, go, here" />
        <title>Upload File</title>
        {{ form.media }}
    </head>
    <body>
        <h1>Upload File</h1>
        {% if file_name and file_size %}
            <p>File Name: {{ file_name }}</p>
            <p>File Size: {{ file_size }}</p>
        {% else %}
            <form method="post" enctype="multipart/form-data" style="max-width: 700px;">
                {% csrf_token %}
                {{ form.as_p }}
            </form>
        {% endif %}
    </body>
</html>
