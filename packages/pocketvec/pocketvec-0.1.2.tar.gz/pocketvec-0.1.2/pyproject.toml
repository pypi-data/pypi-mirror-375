[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pocketvec"
version = "0.1.2"
description = "A lightweight vector store built on SentenceTransformers"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Parupudi Raghava Krishna Pramod", email = "prkpramod98@gmail.com" }
]
dependencies = [
    "numpy>=2.3,<3.0",
    "sentence-transformers>=5.1,<6.0",
    "huggingface-hub>=0.34,<1.0"
]

[project.urls]
Homepage = "https://github.com/KrishnaPramodParupudi/pocketvec"
Repository = "https://github.com/KrishnaPramodParupudi/pocketvec"
Issues = "https://github.com/KrishnaPramodParupudi/pocketvec/issues"

[tool.pocketvec]
supported_similarities = ["cosine", "euclidean"]
supported_models = [
    "all-MiniLM-L6-v2",
    "all-mpnet-base-v2",
    "paraphrase-multilingual-MiniLM-L12-v2"
]


