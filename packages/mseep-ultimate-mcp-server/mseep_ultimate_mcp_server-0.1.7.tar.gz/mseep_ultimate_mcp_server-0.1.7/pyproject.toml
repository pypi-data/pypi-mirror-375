[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-ultimate_mcp_server"
version = "0.1.7"
description = "The Ultimate Model Context Protocol (MCP) Server, providing unified access to a wide variety of useful and powerful tools."
requires-python = ">=3.13"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "Jeffrey Emanuel", email = "jeffrey.emanuel@gmail.com" },
]
keywords = [
    "ultimte",
    "mcp",
    "server",
    "agent",
    "ai",
    "claude",
    "gpt",
    "gemini",
    "deepseek",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=0",
    "anthropic>=0",
    "openai>=0",
    "google-genai>=0",
    "httpx>=0",
    "aiofiles>=0",
    "pydantic>=0",
    "tenacity>=0",
    "diskcache>=0",
    "msgpack>=0",
    "numpy>=0",
    "sentence-transformers>=0",
    "chromadb>=0",
    "prometheus-client>=0",
    "pandas>=0",
    "rich>=0",
    "jinja2>=0",
    "pillow>=0",
    "python-slugify>=0",
    "colorama>=0",
    "tqdm>=0",
    "tiktoken>=0",
    "python-decouple>=0",
    "pydantic-settings>=0",
    "jsonschema>=0",
    "matplotlib>=0",
    "marqo>=0",
    "pytest-playwright>=0",
    "sqlalchemy>=0",
    "aiosqlite>=0",
    "pyvis>=0",
    "python-docx>=0",
    "opencv-python>=0",
    "pytesseract>=0",
    "pdf2image>=0",
    "PyPDF2>=0",
    "pdfplumber>=0",
    "fitz>=0",
    "pymupdf>=0",
    "beautifulsoup4>=0",
    "xmldiff>=0",
    "lxml>=0",
    "faster-whisper>=0",
    "html2text>=0",
    "readability-lxml>=0",
    "markdownify>=0",
    "trafilatura>=0",
    "markdown>=0",
    "jsonpatch>=0",
    "jsonpointer>=0",
    "pygments>=0",
    "typer>=0",
    "docling>=0",
    "aiohttp>=0",
    "boto3>=0",
    "hvac>=0",
    "pandera>=0",
    "rapidfuzz>=0",
    "magika>=0",
    "tabula-py>=0",
    "brotli>=0",
    "pygments>=0",
    "fastapi>=0.115.9",
    "uvicorn>=0.34.2",
    "networkx>0",
    "scipy>0",
    "fastmcp>0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
advanced = [
    "torch==2.8.0.dev20250428+cu126",
    "torchvision==0.22.0.dev20250428+cu126",
    "torchaudio==2.6.0.dev20250428+cu126",
    "pytorch-triton==3.3.0+git96316ce5",
    "transformers>=0",
    "accelerate>=0",
]
dev = [
    "pytest>=0",
    "pytest-asyncio>=0",
    "pytest-cov>=0",
    "isort>=0",
    "mypy>=0",
    "ruff>=0",
    "types-aiofiles>=0",
    "pre-commit>=0",
]
docs = [
    "mkdocs>=0",
    "mkdocs-material>=0",
    "mkdocstrings>=0",
    "mkdocstrings-python>=0",
]
all = [
    "ultimate_mcp_server[advanced,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/Dicklesworthstone/ultimate_mcp_server"
Documentation = "https://github.com/Dicklesworthstone/ultimate_mcp_server/docs"
Repository = "https://github.com/Dicklesworthstone/ultimate_mcp_server.git"
"Bug Reports" = "https://github.com/Dicklesworthstone/ultimate_mcp_server/issues"

[project.scripts]
umcp = "ultimate_mcp_server.cli.typer_cli:cli"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "torch-nightly-cu126"
url = "https://download.pytorch.org/whl/nightly/cu126"
explicit = true

[tool.uv.sources.torch]
index = "torch-nightly-cu126"

[tool.uv.sources.torchvision]
index = "torch-nightly-cu126"

[tool.uv.sources.torchaudio]
index = "torch-nightly-cu126"

[tool.uv.sources.pytorch-triton]
index = "torch-nightly-cu126"

[tool.uv.pip]
prerelease = "allow"

[tool.hatch.version]
path = "ultimate_mcp_server/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/ultimate_mcp_server",
    "/examples",
    "/tests",
    "LICENSE",
    "README.md",
    "pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = [
    "ultimate_mcp_server",
]

[tool.black]
line-length = 100
target-version = [
    "py313",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=ultimate_mcp_server --cov-report=term-missing -v"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "Q",
]
ignore = [
    "E203",
    "E501",
    "Q000",
]
