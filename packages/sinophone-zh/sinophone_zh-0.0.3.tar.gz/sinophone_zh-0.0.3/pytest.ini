[tool:pytest]
# pytest 配置文件

# 测试目录
testpaths = test

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式  
python_functions = test_*

# 标记定义
markers =
    slow: 标记测试为慢速测试
    performance: 性能测试
    stress: 压力测试
    unit: 单元测试
    integration: 集成测试
    edge_case: 边界值测试
    phonetic: 语音规则测试

# 输出选项
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=main
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90

# 最小版本要求
minversion = 6.0

# 测试发现
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时设置（需要pytest-timeout插件）
timeout = 300

# 并发设置（需要pytest-xdist插件）
# addopts = -n auto  # 取消注释以启用并发测试
