[tool.poetry]
name = "qubership-git-system-follower"
version = "0.6.4"
description = "The package manager for Git providers"
authors = ["Qubership"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "git_system_follower"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "8.1.7"
cookiecutter = "2.6.0"
gitpython = "3.1.43"
python-gitlab = "^4.9.0"
pyyaml = "6.0.2"
requests = "2.32.3"
packaging = "24.1"
oras = "0.2.24"
pluggy = "1.5.0"
outlify = "0.7.0"

[tool.poetry.scripts]
git-system-follower = "git_system_follower.cli:cli"
gsf = "git_system_follower.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.9.1"

mkdocs-material = "9.6.11"
mike = "2.1.3"

[tool.ruff]
line-length = 120
target-version = "py310"
output-format = "github"

[tool.ruff.lint]
# See list of rules at: https://docs.astral.sh/ruff/rules/
select = ["E", "F", "W", "C90"]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
