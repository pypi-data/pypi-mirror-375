[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sem-meta"
dynamic = ["version"]
description = "Unified interface for SEM image processing: metadata extraction, OCR-based pixel size estimation, and unit conversion"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ahmed Khalil", email = "salehastro@gmail.com"}, 
    {name = "Tommaso Rodani", email = "tommaso.rodani.phd@gmail.com"}
]
maintainers = [
    {name = "Ahmed Khalil", email = "salehastro@gmail.com"},
    {name = "Tommaso Rodani", email = "tommaso.rodani.phd@gmail.com"}

]
keywords = [
    "SEM", 
    "microscopy", 
    "image processing", 
    "metadata extraction", 
    "OCR", 
    "pixel size", 
    "scientific imaging",
    "electron microscopy"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "Pillow>=8.0.0",
    "PyMySQL>=1.0.0",
    "termcolor>=1.1.0",
    "matplotlib>=3.3.0",
    "opencv-python>=4.5.0",
    "pytesseract>=0.3.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/asaleh33/sem-meta"
Repository = "https://github.com/asaleh33/sem-meta"
Documentation = "https://github.com/asaleh33/sem-meta#readme"
"Bug Tracker" = "https://github.com/asaleh33/sem-meta/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/sem_meta/_version.py"
local_scheme = "no-local-version"
version_scheme = "no-guess-dev"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=sem_meta --cov-report=term-missing"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
