[project]
name = "mseep-unichat-mcp-server"
version = "0.2.23"
description = "Unichat MCP Server"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "unichat~=3.6.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
unichat-mcp-server = "unichat_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
