[build-system]
requires = ["setuptools>=61.0", "wheel>=0.40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "finder-enrichment-db-client"
version = "0.1.10"
authors = [
  { name="Giacomo Kavanagh", email="giacomo.kavanagh@gmail.com" },
]
description = "Client for the Finder Enrichment DB API"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "pydantic>=2.0.0",
    "fastapi>=0.104.0",
    "httpx>=0.28.1",
    "finder-enrichment-db-contracts>=0.1.7"
]

[project.urls]
"Homepage" = "https://github.com/giacomokavanagh/finder-enrichment-db"
"Bug Tracker" = "https://github.com/giacomokavanagh/finder-enrichment-db/issues"

# Package discovery configuration
[tool.setuptools.packages.find]
where = ["."]
include = ["finder_enrichment_db_client*"]
exclude = [
    "*.tests",
    "*.tests.*",
    "tests.*",
    "tests"
]

