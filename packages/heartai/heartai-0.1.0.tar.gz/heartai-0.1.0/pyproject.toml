[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "heartai"
version = "0.1.0"
authors = [
    {name = "AhmetXHero", email = "ahmetxhero@gmail.com"},
]
description = "AI-powered ECG/EKG signal processing and arrhythmia detection library"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ecg", "ekg", "arrhythmia", "detection", "machine-learning", "healthcare", "biosignal"]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "joblib>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "click>=8.0.0",
    "rich>=12.0.0",
    "pydantic>=1.8.0",
]

[project.urls]
"Homepage" = "https://github.com/ahmetxhero/AhmetX-HeartAi"
"Bug Reports" = "https://github.com/ahmetxhero/AhmetX-HeartAi/issues"
"Source" = "https://github.com/ahmetxhero/AhmetX-HeartAi"

[project.scripts]
heartai = "heartai.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["heartai*"]
exclude = ["tests*"]
