[project]
name = "mseep-aci-mcp"
version = "1.0.8"
description = "ACI MCP server, built on top of ACI.dev by Aipolabs"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "hanyi", email = "support@aipolabs.xyz" },
]
keywords = [
    "aipolabs",
    "mcp",
    "aci",
    "mcp server",
    "llm",
    "tool calling",
    "function calling",
]
classifiers = [
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aci-sdk>=1.0.0b2",
    "anthropic>=0.49.0",
    "anyio>=4.9.0",
    "click>=8.1.8",
    "httpx>=0.27.2",
    "mcp>=1.6.0",
    "starlette>=0.46.1",
    "uvicorn>=0.34.0",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
aci-mcp = "aci_mcp:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]

[dependency-groups]
dev = [
    "pyright>=1.1.396",
    "pytest>=8.3.5",
    "ruff>=0.11.0",
]
