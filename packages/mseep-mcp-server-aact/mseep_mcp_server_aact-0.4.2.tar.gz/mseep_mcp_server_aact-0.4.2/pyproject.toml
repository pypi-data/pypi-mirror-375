[project]
name = "mseep-mcp-server-aact"
version = "0.4.2"
description = "MCP server for AACT clinical trials database"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.12.4",
    "psycopg2-binary",
    "python-dotenv",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]

[project.scripts]
mcp-server-aact = "src:main"

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]
asyncio_default_fixture_loop_scope = "function"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
