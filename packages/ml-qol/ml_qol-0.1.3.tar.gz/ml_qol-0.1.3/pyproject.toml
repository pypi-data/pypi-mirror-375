[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-qol"
version = "0.1.3"
description = "An ML toolkit package that provides quality-of-life features"
authors = [
    { name = 'Mashrur Sakif Souherdo', email = 'mashrursakifsouehrdo@gmail.com' }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "pandas",
    "numpy",
    "scikit-learn",
    "catboost",
    "lightgbm",
    "xgboost",
    "matplotlib",
    "seaborn",
]

[tool.setuptools.packages.find]
where = ["src"]