[tool.poetry]
name = "swarmsort"
version = "1.1.0"
description = "Standalone SwarmSort real-time multi-object tracker with integrated lightweight embeddings"
authors = ["Charles Fosseprez <charles.fosseprez.pro@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/cfosseprez/swarmsort"
repository = "https://github.com/cfosseprez/swarmsort"
keywords = ["tracking", "computer-vision", "multi-object-tracking", "embeddings", "real-time"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [
    { include = "swarmsort", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
numpy = "^1.24.0"
scipy = "^1.10.0"
numba = "^0.57.0"
loguru = "^0.7.0"
tqdm = "^4.66.1"
matplotlib = {version = "^3.7.0", optional = true}
pyyaml = "^6.0"
opencv-python = "^4.8.0"
cupy-cuda11x = {version = "^12.0.0", optional = true}
cupy-cuda12x = {version = "^12.0.0", optional = true}

[tool.poetry.extras]
plotting = ["matplotlib"]
gpu11 = ["cupy-cuda11x"]
gpu = ["cupy-cuda12x"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503", "F541"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
markers = ["gpu: marks tests as requiring a GPU"]
addopts = "--cov=swarmsort --cov-report=term-missing --cov-report=html -v"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-benchmark = "^4.0.0"
pytest-timeout = "^2.2.0"
pytest-mock = "^3.11.0"
pytest-xdist = "^3.3.0"
black = {extras = ["jupyter"], version = "^23.9.0"}
mypy = "^1.5.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
bandit = "^1.7.5"
safety = "^2.3.5"
psutil = "^5.9.5"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinx-rtd-theme = "^1.3"
myst-parser = "^2.0"
sphinx-copybutton = "^0.5.2"
sphinx-autodoc-typehints = "^2.0.0"