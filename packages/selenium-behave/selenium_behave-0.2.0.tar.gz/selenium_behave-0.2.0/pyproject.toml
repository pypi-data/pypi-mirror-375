[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selenium-behave"
version = "0.2.0"
description = "Custom Behave BDD + Selenium framework template"
authors = [
    { name="Lovemesh", email="Lovemesh.1@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "behave",
    "boto3",
    "python-dotenv",
    "PyYAML",
    "requests",
    "allure-behave",
    "selenium",
    "beautifulsoup4",
    "openpyxl",
    "behave-html-formatter",
    "pillow",
    "imagehash"
]

[tool.setuptools]
package-dir = {"" = "selenium_behave"}

[tool.setuptools.packages.find]
where = ["selenium_behave"]

[project.scripts]
selenium-behave-start = "cli:create_project"
