[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "razzaq-pushup-counter-2025"
version = "0.0.1"
authors = [
  { name="Arifi Razzaq", email="vr.zaq1@gmail.com" },
]
description = "A pushup counter using Mediapipe."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "opencv-python",
    "mediapipe",
    "gTTS",
    "pydub",
]
