[root]
disable = false
level = "DEBUG"

[root.overrides]
markup = true
highlight = true
force_terminal = true

[file]
disable = true
max_size = 10485760  # 10 MB
path = "logs/app.log"
mode = "a"
encoding = "utf-8"

[file.overrides]
markup = false
highlight = false
force_terminal = false

[queue]
disable = true
max_queue_size = 1000
worker_count = 2
flush_interval = 0.5

[console]
disable = false
mode = "default"
log_time_format = "%I:%M:%S %p"

[console.overrides]
markup = true
highlight = true
force_terminal = true

[theme]
info = "bold blue"
warning = "bold yellow"
error = "bold red"
debug = "bold magenta"
success = "bold green"
failure = "bold red"
exception = "underline bold red"
