[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "pertalde"
version = "0.1.4"
description = "Some command-line utilities on paraver traces."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = []

[project.urls]
Repository = "https://pm.bsc.es/gitlab/beppp/parajuntar"
Documentation = "https://pm.bsc.es/gitlab/beppp/parajuntar/-/wikis/home"

[tool.maturin]
bindigs = "bin"
module-name = "pertalde"
strip = true
exclude = []
manifest-path = "crates/pertalde/Cargo.toml"



