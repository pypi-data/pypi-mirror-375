[project]
name = "mseep-youtube-translate-mcp"
version = "0.1.4"
description = "YouTube Translate MCP server for accessing YouTube video transcripts and translations"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
youtube-translate-mcp = "youtube_translate_mcp.__main__:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
