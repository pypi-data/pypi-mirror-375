[project]
name = "mseep-prefect-mcp-server"
version = "1.1.6"
description = "MCP server for interacting with the Prefect API"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp[cli]",
    "httpx>=0.24.0",
    "prefect>=3.0.0",
]
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/fortunto2/prefect-mcp-server"
Repository = "https://github.com/fortunto2/prefect-mcp-server"

[project.scripts]
prefect-mcp-server = "prefect_mcp_server_pkg.server:main_run"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
dev-dependencies = [
    "twine",
]

[tool.hatch.build.targets.wheel]
packages = [
    "prefect_mcp_server_pkg",
]
