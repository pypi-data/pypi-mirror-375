name: Publish to PyPI
permissions:
  contents: read

on:
  push:
    tags:
      - '*'

jobs:
  test-and-publish:
    # Only run on tag pushes
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-pytest
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        
    - name: Install package in development mode
      run: |
        python -m pip install -e .
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: Verify package version matches tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/}
        PACKAGE_VERSION=$(python -c "from moldenViz.__about__ import __version__; print(__version__)")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
          exit 1
        fi
        echo "Version check passed: $PACKAGE_VERSION"
        
    - name: Build package
      run: |
        hatch build
        
    - name: Verify build artifacts
      run: |
        ls -la dist/
        
    - name: Publish to PyPI
      if: success()
      env:
        HATCH_INDEX_USER: __token__
        HATCH_INDEX_AUTH: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        hatch publish